    LHand: MobDionaLHand
    RHand: MobDionaRHand
    LLeg: MobDionaLLeg
    RLeg: MobDionaRLeg
    LFoot: MobDionaLFoot
    RFoot: MobDionaRFoot

- type: markingPoints
  id: MobDionaMarkingLimits
  onlyWhitelisted: true
  points:
    Head:
      points: 65
      required: false
    HeadTop:
      points: 65
      required: false
    HeadSide:
      points: 65
      required: false
    Chest:
      points: 65
      required: false
    Legs:
      points: 65
      required: false
    Arms:
      points: 65
      required: false
    Overlay:
      points: 65
      required: true
      defaultMarkings: [ DionaVineOverlay ]

