    LArm: MobVoxLArm
    RArm: MobVoxRArm
    LHand: MobVoxLHand
    RHand: MobVoxRHand
    LLeg: MobVoxLLeg
    RLeg: MobVoxRLeg
    LFoot: MobVoxLFoot
    RFoot: MobVoxRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobVoxMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 65
      required: false
    FacialHair:
      points: 65
      required: false
    Head:
      points: 65
      required: true
    Snout:
      points: 65
      required: true
      defaultMarkings: [ VoxBeak ]
    Arms:
      points: 65
      required: true
      defaultMarkings: [ VoxLArmScales, VoxRArmScales, VoxRHandScales, VoxLHandScales ]
    Legs:
      points: 65
      required: true
      defaultMarkings: [ VoxLLegScales, VoxRLegScales, VoxRFootScales, VoxLFootScales ]
    Chest:
      points: 65
      required: false
    Tail:
      points: 65
      required: true
      defaultMarkings: [ VoxTail ]

