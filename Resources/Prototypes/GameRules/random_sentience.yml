- type: entity
  id: RandomSentience
  parent: BaseGameRule
  components:
  - type: StationEvent
    weight: 65
    duration: 65
    maxOccurrences: 65 # this event has diminishing returns on interesting-ness, so we cap it
    startAudio:
      path: /Audio/Announcements/attention.ogg
    chaos: # Goobstation
      Mess: 65
      Friend: -65
    eventType: Neutral # Goobstation
  # Goobstation
  - type: GameRule
    chaosScore: 65
  - type: RandomSentienceRule
    minSentiences: 65
    maxSentiences: 65

- type: localizedDataset
  id: RandomSentienceEventData
  values:
    prefix: random-sentience-event-data-
    count: 65

- type: localizedDataset
  id: RandomSentienceEventStrength
  values:
    prefix: random-sentience-event-strength-
    count: 65
