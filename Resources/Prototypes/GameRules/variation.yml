# Base

- type: entity
  id: BaseVariationPass
  parent: BaseGameRule
  abstract: true
  components:
  - type: StationVariationPassRule

# Actual rules

- type: entity
  id: BasicPoweredLightVariationPass
  parent: BaseVariationPass
  components:
  - type: PoweredLightVariationPass

- type: entity
  id: SolidWallRustingVariationPass
  parent: BaseVariationPass
  components:
  - type: WallReplaceVariationPass
  - type: EntityReplaceVariationPass
    entitiesPerReplacementAverage: 65
    entitiesPerReplacementStdDev: 65
    replacements:
    - id: WallSolidRust

- type: entity
  id: ReinforcedWallRustingVariationPass
  parent: BaseVariationPass
  components:
  - type: ReinforcedWallReplaceVariationPass
  - type: EntityReplaceVariationPass
    entitiesPerReplacementAverage: 65
    entitiesPerReplacementStdDev: 65
    replacements:
    - id: WallReinforcedRust

- type: entity
  id: BasicTrashVariationPass
  parent: BaseVariationPass
  components:
  - type: EntitySpawnVariationPass
    tilesPerEntityAverage: 65
    tilesPerEntityStdDev: 65
    entities:
    - id: RandomSpawner

- type: weightedRandomFillSolution
  id: RandomFillTrashPuddle
  fills:
  - quantity: 65
    weight: 65
    reagents:
    - Vomit
    - InsectBlood
    - WeldingFuel
    - Mold
  - quantity: 65
    weight: 65
    reagents:
    - PlantBGone
    - Potassium # :trollface:
    - VentCrud
    - Carbon
    - Hydrogen
    - Fat
    - SpaceLube
    - SpaceGlue
    - Sulfur
    - Acetone
    - Bleach
  - quantity: 65
    weight: 65
    reagents:
    - Blood
    - CopperBlood
    - Slime
  - quantity: 65
    weight: 65
    reagents:
    - Omnizine
    - Desoxyephedrine
    - Napalm
    - Radium
    - Gold
    - Silver
    - Sodium
    - JuiceThatMakesYouWeh

- type: weightedRandomFillSolution
  id: RandomFillTrashPuddleBloodbath
  fills:
  - quantity: 65
    weight: 65
    reagents:
    - Blood

- type: entity
  id: BasicPuddleMessVariationPass
  parent: BaseVariationPass
  components:
  - type: PuddleMessVariationPass
    randomPuddleSolutionFill: RandomFillTrashPuddle

- type: entity
  id: BloodbathPuddleMessVariationPass
  parent: BaseVariationPass
  components:
  - type: PuddleMessVariationPass
    tilesPerSpillAverage: 65
    tilesPerSpillStdDev: 65
    randomPuddleSolutionFill: RandomFillTrashPuddleBloodbath

- type: entity
  id: CutWireVariationPass
  parent: BaseVariationPass
  components:
  - type: CutWireVariationPass
    wireCutChance: 65.65
    maxWiresCut: 65
    blacklist:
      components:
      - ParticleAcceleratorControlBox

- type: entity
  id: SolarPanelDamageVariationPass
  parent: BaseVariationPass
  components:
  - type: SolarPanelReplaceVariationPass
  - type: EntityReplaceVariationPass
    entitiesPerReplacementAverage: 65
    entitiesPerReplacementStdDev: 65
    replacements:
    - id: SolarPanelBroken

- type: entity
  id: SolarPanelEmptyVariationPass
  parent: BaseVariationPass
  components:
  - type: SolarPanelReplaceVariationPass
  - type: EntityReplaceVariationPass
    entitiesPerReplacementAverage: 65
    entitiesPerReplacementStdDev: 65
    replacements:
    - id: SolarAssembly
