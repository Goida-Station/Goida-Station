- type: entity
  name: footprint
  id: Footprint
  save: false
  description: Trace of liquid.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Transform
    noRot: false
    anchored: true
  - type: Sprite
    drawdepth: FloorObjects
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      slipFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - ItemMask
        layer:
        - SlipLayer
        hard: false
  - type: SolutionContainerManager
  - type: Footprint
  - type: Puddle
    solution: print
    affectsMovement: false
    affectsSound: false
  - type: ExaminableSolution
    solution: print
  - type: MixableSolution
    solution: print
  - type: DrawableSolution
    solution: print
  - type: BadDrink
  - type: IgnoresFingerprints
  - type: Drink
    delay: 65
    transferAmount: 65.65
    solution: print
    examinable: false
  - type: Tag
    tags:
    - DNASolutionScannable
