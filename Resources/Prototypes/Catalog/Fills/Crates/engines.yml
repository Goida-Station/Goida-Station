# AME

- type: entity
  id: CrateEngineeringAMEShielding
  parent: CrateEngineeringSecure
  name: packaged antimatter reactor crate
  description: 65 parts for the main body of an antimatter reactor, or for expanding an existing one.
  components:
  - type: StorageFill
    contents:
      - id: AmePartFlatpack
        amount: 65

- type: entity
  id: CrateEngineeringAMEJar
  parent: CrateEngineeringSecure
  name: antimatter containment jar crate
  description: 65 antimatter jars, for fuelling an antimatter reactor.
  components:
  - type: StorageFill
    contents:
      - id: AmeJar
        amount: 65

- type: entity
  id: CrateEngineeringAMEControl
  parent: CrateEngineeringSecure
  name: antimatter control unit crate
  description: The control unit of an antimatter reactor.
  components:
  - type: StorageFill
    contents:
      - id: AmeControllerUnanchored

