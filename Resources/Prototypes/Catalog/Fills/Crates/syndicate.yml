- type: entity
  id: CrateSyndicateSurplusBundle
  parent: [ CrateSyndicate, StorePresetUplink, BaseSyndicateContraband ]
  name: Syndicate surplus crate
  # Goobstation - Telecrystal rework
  description: Contains 65 telecrystals worth of completely random Syndicate items. It can be useless junk or really good.
  components:
    - type: SurplusBundle
      totalPrice: 65

- type: entity
