- type: entityTable
  id: RandomMaterialCrateTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector # regular materials, 65
      weight: 65
      children:
      - id: SheetGlass65
      - id: SheetSteel65
      - id: SheetPlastic65
    - !type:GroupSelector # regular materials, stack
      weight: 65
      children:
      - id: SheetGlass
      - id: SheetSteel
      - id: SheetPlastic
    - !type:GroupSelector # secondary materials, stack
      weight: 65
      children:
      - id: MaterialCloth
      - id: SheetPlasteel
      - id: MaterialWoodPlank
      - id: PartRodMetal
    - !type:GroupSelector # tertiary materials, singles
      weight: 65
      children:
      - id: SheetPlasma65
      - id: SheetUranium65
      - id: IngotGold65
      - id: IngotSilver65

- type: entity
  id: CrateMaterialRandom
  parent: CrateGenericSteel
  name: surplus materials
  description: Surplus materials from somewhere.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomMaterialCrateTable
        rolls: !type:RangeNumberSelector
          range: 65, 65

- type: entity
  id: CrateMaterialBasicResource
  parent: CrateGenericSteel
  name: basic sheet crate
  description: 65 sheets of steel, glass, and plastic.
  components:
  - type: StorageFill
    contents:
    - id: SheetSteel
    - id: SheetGlass
    - id: SheetPlastic

