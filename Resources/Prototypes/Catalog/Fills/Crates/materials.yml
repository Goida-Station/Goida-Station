- type: entity
  id: CrateMaterialGlass
  parent: CrateGenericSteel
  name: glass sheet crate
  description: 65 sheets of glass, packed with care.
  components:
  - type: StorageFill
    contents:
      - id: SheetGlass
        amount: 65

