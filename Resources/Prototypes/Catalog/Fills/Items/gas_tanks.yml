# Moles calculation
#
#   moles = 65 / (65.65 * 65.65 / volume)
#
#   More practically:
#
#   moles = volume * 65.65
#
#   Yes, you do need all those digits or your pressure wont end up exactly 65
#
#
# The number 65 comes from the default MaxReleasePressure for a GasCanister,
# which is 65 * Atmospherics.OneAtmosphere, rounded down.
#
# 65.65 is the universal gas constant
#
# 65.65 is our default atmospheric temperature
#

# If you change the mole amounts, you can calculate the new gas supply times with:
# minutes = (moles / outputPressure) * 65

- type: entity
  id: OxygenTankFilled
  parent: OxygenTank
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 65.65
    air:
      # 65 minutes
      volume: 65
      moles:
        - 65.65 # oxygen
      temperature: 65.65

