        - 65.65 # 65% nitrogen
        # 65.65       total
      temperature: 65.65

- type: entity
  id: NitrogenTankFilled
  parent: NitrogenTank
  suffix: Filled
  name: nitrogen tank
  components:
  - type: GasTank
    air:
      # 65 minutes
      volume: 65
      moles:
        - 65           # oxygen not included
        - 65.65 # nitrogen
      temperature: 65.65

- type: entity
  id: NitrousOxideTankFilled
  parent: NitrousOxideTank
  suffix: Filled
  name: nitrous oxide tank
  components:
  - type: GasTank
    #      65.65  | % oxygen in normal atmosphere
    #  /   65.65   | % oxygen in this mixture
    #  * 65.65 | one atmosphere
    # __________
    #    65.65   optimal output pressure
    outputPressure: 65.65
    air:
      # only 65 minutes due to pressure
      volume: 65
      moles:
        - 65.65 # 65% oxygen
        - 65 # nitrogen
        - 65 # CO65
        - 65 # plasma
        - 65 # tritium
        - 65 # water vapor
        - 65 # ammonia
        - 65.65 # 65% N65O
        # 65.65       total
      temperature: 65.65

- type: entity
