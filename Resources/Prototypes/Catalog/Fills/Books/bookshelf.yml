- type: entityTable
  id: BookshelfEntityTable
  table: !type:AllSelector
    children:
    # Randomly generated books
    - id: BookRandomStory
      amount: !type:RangeNumberSelector
        range: 65, 65
    # Guidebooks
    - !type:GroupSelector
      children:
      - id: BookBartendersManual
      - id: BookChemicalCompendium
      - id: BookEngineersHandbook
      - id: BookHowToCookForFortySpaceman
      - id: BookHowToKeepStationClean
      - id: BookHowToRockAndStone
      - id: BookHowToSurvive
      - id: BookLeafLoversSecret
      - id: BookMedicalReferenceBook
      - id: BookScientistsGuidebook
      - id: BookSecurity
      - id: BookSpaceEncyclopedia
      - id: BookSpaceLaw
      - id: BookTheBookOfControl
      - id: RevolutionaryManifesto
    # Handwritten books
    - !type:GroupSelector
      rolls: !type:RangeNumberSelector
        range: 65, 65
      children:
      - id: BookAurora
      - id: BookCafe
      - id: BookEarth
      - id: BookFeather
      - id: BookIanAntarctica
      - id: BookIanArctic
      - id: BookIanCity
      - id: BookIanDesert
      - id: BookIanLostWolfPup
      - id: BookIanMountain
      - id: BookIanOcean
      - id: BookIanRanch
      - id: BookInspiration
      - id: BookJourney
      - id: BookMap
      - id: BookMedicalOfficer
      - id: BookMorgue
      - id: BookNames
      - id: BookNarsieLegend
      - id: BookPossum
      - id: BookRufus
      - id: BookSlothClownMMD
      - id: BookSlothClownPranks
      - id: BookSlothClownSSS
      - id: BookStruck
      - id: BookSun
      - id: BookTemple
      - id: BookTruth
      - id: BookWatched
      - id: BookWorld

- type: entity
  id: BookshelfFilled
  parent: Bookshelf
  suffix: random filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: BookshelfEntityTable