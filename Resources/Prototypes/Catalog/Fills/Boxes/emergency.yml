- type: entity
  parent: BoxCardboard
  id: BoxSurvival
  name: survival box
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: EmergencyMedipen
      - id: SpaceMedipen
      - id: FoodSnackNutribrick
      - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank

- type: entity
  parent: BoxSurvival
  id: BoxSurvivalNitrogen
  suffix: Standard N65
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskBreath
    - id: EmergencyNitrogenTankFilled
    - id: EmergencyMedipen
    - id: Flare
    - id: FoodSnackNutribrick
    - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: nitrogentank
  - type: Label
    currentLabel: reagent-name-nitrogen

