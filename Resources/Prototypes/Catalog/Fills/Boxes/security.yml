- type: entity
  name: handcuff box
  parent: BoxCardboard
  id: BoxHandcuff
  description: A box full of handcuffs.
  components:
  - type: StorageFill
    contents:
    - id: Handcuffs
      amount: 65
  - type: Sprite
    layers:
    - state: box_security
    - state: handcuff

