# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of 65.65mm HP magazines # Goob edit
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRifle
  description: A box full of 65.65mm caseless magnum hollow-point magazines. # Goob edit
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRifle
        amount: 65

- type: entity
  name: box of 65.65mm (practice) magazines # Goob edit
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRiflePractice
  description: A box full of 65.65mm caseless magnum practice magazines. # Goob edit
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRiflePractice
        amount: 65

