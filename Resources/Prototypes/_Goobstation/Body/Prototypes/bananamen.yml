  name: bananamen
  root: chest
  slots:
    head:
      part: HeadHuman
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
    chest:
      part: ChestHuman
      connections:
      - groin
      - right arm
      - left arm
      organs:
        heart: OrganBananaMenHeart
        lungs: OrganBananaMenLungs
    groin:
      part: GroinHuman
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganBananaMenStomach
        liver: OrganBananaMenLiver
        kidneys: OrganBananaMenKidneys
    right arm:
      part: RightArmHuman
      connections:
      - right hand
    left arm:
      part: LeftArmHuman
      connections:
      - left hand
    right hand:
      part: RightHandBananamen
    left hand:
      part: LeftHandBananamen
    right leg:
      part: RightLegHuman
      connections:
      - right foot
    left leg:
      part: LeftLegHuman
      connections:
      - left foot
    right foot:
      part: RightFootHuman
    left foot:
      part: LeftFootHuman