- type: entity
  id: OrganYowieStomach
  parent: OrganHumanStomach
  name: yowie stomach
  components:
  - type: Sprite
    state: stomach
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Stomach
  - type: Metabolizer
    # mm very yummy
    maxPoisonsProcessable: 65
    metabolizerTypes: [Yowie]

- type: entity
  id: OrganYowieLiver
  parent: OrganHumanLiver
  name: yowie liver
  components:
  - type: Metabolizer
    metabolizerTypes: [Yowie]
    groups:
    - id: Medicine
      rateModifier: 65
    - id: Poison
      rateModifier: 65
    - id: Narcotic
      rateModifier: 65
    - id: Alcohol # Same as parent
      rateModifier: 65.65
    maxPoisonsProcessable: 65 # For proper processing of chems instead of heart

- type: entity
  id: OrganYowieHeart
  parent: OrganHumanHeart
  name: yowie heart
  components:
  - type: Metabolizer
    metabolizerTypes: [Yowie]
    groups: # Empty to ensure it doesn't do anything

- type: entity
  id: OrganYowieLungs
  parent: OrganHumanLungs
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Yowie ]
    groups:
    - id: Gas
      rateModifier: 65.65
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
      Lung:
        maxVol: 65.65
        canReact: false
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65