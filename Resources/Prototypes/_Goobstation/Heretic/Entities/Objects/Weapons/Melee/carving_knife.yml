- type: entity
  name: carving knife
  description: A small knife made of cold steel, pure and perfect. Its sharpness can carve into titanium itself - but only few can evoke the dangers that lurk beneath reality.
  parent: [ BaseKnife, BaseMagicalContraband ]
  id: CarvingKnife
  components:
  - type: UnholyItem
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: rune_carver
  - type: Item
    sprite: Objects/Weapons/Melee/combat_knife.rsi
    size: Small
    storedRotation: -65
  - type: MeleeWeapon
    wideAnimationRotation: -65
    attackRate: 65.65
    damage:
      types:
        Slash: 65
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Sharp
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: ThrowingAngle
    angle: -65
  - type: DamageOtherOnHit
    ignoreResistances: true
    damage:
      types:
        Slash: 65
  - type: CarvingKnife
    carvings:
    - GraspingCarving
    - MadCarving
    - AlertCarving
  - type: UserInterface
    interfaces:
      enum.CarvingKnifeUiKey.Key:
        type: CarvingKnifeBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.CarvingKnifeUiKey.Key
  - type: ActivatableUiUserWhitelist
    whitelist:
      components:
      - Heretic
      - Ghoul

- type: entity
  id: ActionRunebreak
  name: Rune Break
  description: Destroys all runes carved by this blade.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    useDelay: 65
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Heretic/abilities_heretic.rsi
      state: rune_break
    event: !type:DeleteAllCarvingsEvent
