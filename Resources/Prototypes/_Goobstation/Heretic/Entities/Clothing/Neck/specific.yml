  name: amber focus
  description: An amber focusing glass that provides a link to the world beyond. The necklace seems to twitch, but only when you look at it from the corner of your eye.
  suffix: MagicItem
  components:
  - type: UnholyItem
  - type: HereticMagicItem
  - type: Sprite
    sprite: _Goobstation/Heretic/amber_focus.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Heretic/amber_focus.rsi
