    sprite: _Goobstation/Heretic/Clothing/OuterClothing/void_cloak.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: Clothing
    sprite: _Goobstation/Heretic/Clothing/OuterClothing/void_cloak.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Caustic: 65.65
        # Holy: 65.65
