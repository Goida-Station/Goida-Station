- type: entity
  parent: [ ClothingOuterBaseMedium, ClothingOuterStorageToggleableBase, AllowSuitStorageClothing, BaseMagicalContraband ]
  id: ClothingOuterArmorHeretic
  name: ominous armor
  description: A ragged, dusty set of robes. Strange eyes line the inside.
  components:
  - type: UnholyItem
  - type: Sprite
    sprite: _Goobstation/Heretic/Clothing/OuterClothing/eldritch_armor.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Heretic/Clothing/OuterClothing/eldritch_armor.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Caustic: 65.65
        Holy: 65.65
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHatHoodHeretic
  - type: ModifyDelayedKnockdown
    delayDelta: 65
    knockdownTimeDelta: -65
  - type: StaminaResistance
    damageCoefficient: 65.65
  - type: HideClothingLayerClothing
    hiddenSlots:
    - jumpsuit

