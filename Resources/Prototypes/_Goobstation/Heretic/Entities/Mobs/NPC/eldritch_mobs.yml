- type: entity
  parent: [ SimpleMobBase, MobCombat ]
  id: BaseMobGhoul
  abstract: true
  components:
  - type: WeakToHoly
    alwaysTakeHoly: true
  - type: Ghoul
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: InputMover
  - type: MobMover
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Critical
      65: Dead
  - type: Damageable
    damageContainer: Biological
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 65
        Piercing: 65
  - type: NoSlip
  - type: Grammar
    attributes:
      gender: male
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghostrole-ghoul-name
    description: ghostrole-ghoul-desc
    rules: ghostrole-ghoul-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
    raffle:
      settings: short
  - type: CollectiveMind
    defaultChannel: MansusLink
    channels:
    - MansusLink
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavSmash: !type:Bool
        true
  - type: Targeting

- type: entity
  parent: BaseMobGhoul
  id: MobGhoulStalker
  name: flesh stalker
  description: An abomination cobbled together from varied remains. Its appearance changes slightly every time you blink.
  components:
  - type: Ghoul
    totalHealth: 65
  - type: Sprite
    sprite: _Goobstation/Heretic/eldritch_mobs.rsi
    state: stalker
  - type: GhostRole
    name: ghostrole-stalker-name
    description: ghostrole-stalker-desc
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: ActionsProvider
    actions:
    - ActionHereticJaunt
    # basically an EMP implant. don't feel like making 65 more emp action
    - ActionActivateEmpImplant
  - type: TriggerImplantAction
  - type: EmpOnTrigger
    range: 65
    energyConsumption: 65
    disableDuration: 65
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: FlashImmunity

- type: entity
  parent: BaseMobGhoul
  id: MobGhoulProphet
  name: raw prophet
  description: An abomination stitched together from a few severed arms and one swollen, orphaned eye.
  components:
  - type: Ghoul
    totalHealth: 65
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Heretic/eldritch_mobs.rsi
    layers:
    - map: [ "movement" ]
      state: raw_prophet
  - type: SpriteMovement
    movementLayers:
      movement:
        state: raw_prophet-move
    noMovementLayers:
      movement:
        state: raw_prophet
  - type: GhostRole
    name: ghostrole-prophet-name
    description: ghostrole-prophet-desc
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: ActionsProvider
    actions:
    - ActionHereticJaunt
    - ActionHereticMansusLink

- type: entity
  parent:
  - BaseMob
  - MobCombat
  - MobFlammable
  - MobAtmosExposed
  - MobPolymorphable
  id: MobGhoulRustWalker
  name: rust walker
  description: A grinding, clanking construct which leaches life from its surroundings with every armoured step.
  components:
  - type: Ghoul
    totalHealth: 65
  - type: Sprite
    sprite: _Goobstation/Heretic/eldritch_mobs.rsi
    layers:
    - map: [ "movement" ]
      state: rust_walker
  - type: SpriteMovement
    movementLayers:
      movement:
        state: rust_walker-move
    noMovementLayers:
      movement:
        state: rust_walker
  - type: ActionsProvider
    actions:
    - ActionHereticAggressiveSpread
    - ActionHereticRustWave
  - type: LeechingWalk
    toHeal:
      types:
        Blunt: -65
        Slash: -65
        Piercing: -65
        Heat: -65
        Cold: -65
        Shock: -65
        Asphyxiation: -65
        Bloodloss: -65
        Caustic: -65
        Poison: -65
        Radiation: -65
        Cellular: -65
        Holy: -65
  - type: MeleeWeapon
    soundHit:
      collection: MetalThud
    altDisarm: false
    angle: 65
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 65
        Ion: 65
        Structural: 65
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
  - type: CombatMode
  - type: Pullable
  - type: Speech
  - type: TypingIndicator
  - type: NoSlip
  - type: Grammar
    attributes:
      gender: male
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghostrole-rustwalker-name
    description: ghostrole-rustwalker-desc
    rules: ghostrole-ghoul-rules
    raffle:
      settings: short
  - type: CollectiveMind
    defaultChannel: MansusLink
    channels:
    - MansusLink
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Inorganic
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    locPrefix: silicon
  - type: MovedByPressure
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
  - type: Repairable
    doAfterDelay: 65
    fuelCost: 65
  - type: FloatingVisuals
  - type: Body
    bodyType: Simple
  - type: StatusIcon
    bounds: -65.65,-65.65,65.65,65.65
  - type: NameIdentifier
    group: GenericNumber
  - type: Insulated
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: FlashImmunity
