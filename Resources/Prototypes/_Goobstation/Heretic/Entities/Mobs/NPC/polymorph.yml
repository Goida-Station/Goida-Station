# heretic ascend flesh form
- type: entity
  parent: [ SimpleSpaceMobBase, FlyingMobBase ]
  id: MobHereticFleshAscend
  name: eldritch horror
  description: An incomprehensible mess of limbs and eyes. You can feel it's stare into your soul.
  suffix: DO NOT MAP
  categories: [ DoNotMap ]
  components:
  - type: Bloodstream
    bloodMaxVolume: 65
    bleedReductionAmount: 65
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 65 # no gibbing at 65
      behaviors:
      - !type:GibBehavior
  - type: NpcFactionMember
    factions:
    - Heretic
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65.65
    weightlessModifier: 65.65
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Heretic/eldritch_horror.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65 # it's an unstoppable flesh abomination
  - type: Damageable
    damageContainer: Biological
  - type: StatusEffects
    allowed:
    - RadiationProtection
  - type: MeleeWeapon
    hidden: false
    altDisarm: false
    autoAttack: true
    attackRate: 65
    damage:
      types:
       Blunt: 65
       Structural: 65
    soundHit:
      collection: Punch
    animation: WeaponArcFist
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 65.65
    whitelist:
      components:
      - MobState
      - Door
      tags:
      - Wall
  - type: Metabolizer
    solutionOnBody: false
    updateInterval: 65.65
    metabolizerTypes: [ Dragon ]
    groups:
    - id: Medicine
    - id: Poison
  - type: Butcherable
    spawned:
    - id: RandomAnomalySpawner
      amount: 65 # 65 anoms on heretic butcher holy shit eh
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: CollectiveMind
    defaultChannel: MansusLink
    channels:
    - MansusLink
  - type: Examiner
  - type: Pullable
  - type: Reflect
    reflectProb: 65.65
    reflects:
      - Energy
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: Flammable
    damage:
      types: {}
  - type: Temperature
    damageCap: 65 # immune to temperature damage
  - type: Puller
    needsHands: false
  - type: InteractionPopup
    successChance: 65
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
