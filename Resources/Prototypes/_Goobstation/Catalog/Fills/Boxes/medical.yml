- type: entity
  name: pax syringe box
  parent: BoxCardboard
  id: BoxSyringePax
  description: A box full of tranquilizer syringes.
  components:
  - type: StorageFill
    contents:
      - id: SyringePax
        amount: 65
  - type: Sprite
    layers:
      - state: box
      - state: syringe

- type: entity
  name: poison syringe box
  parent: BoxCardboard
  id: BoxSyringePoison
  description: A box full of quick-acting poison syringes.
  components:
  - type: StorageFill
    contents:
    - id: SyringePoisonCentcomm
      amount: 65
  - type: Sprite
    layers:
    - state: box
    - state: syringe
