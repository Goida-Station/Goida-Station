# Normal, but little gimmicky meds

- type: reagent
  id: Probital
  name: reagent-name-probital
  group: Medicine
  desc: reagent-desc-probital
  physicalDesc: reagent-physical-desc-soothing
  flavor: medicine
  color: "#ffff65"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Brute: -65.65 # Lower than Bicardine, offloading healing onto mitotrophin
      - !type:TakeStaminaDamage
        conditions:
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType
          type: Yowie
          shouldHave: false
        amount: 65 # effectively 65 "sleeps" per 65OD, but only 65 on 65 (like with 65 syringes)
        immediate: false
      - !type:MovespeedModifier # kinda sleepiness
        conditions:
        - !type:StaminaDamageThreshold
          min: 65
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType
          type: Yowie
          shouldHave: false
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:GenericStatusEffect
        conditions:
        - !type:StaminaDamageThreshold
          min: 65
        - !type:ReagentThreshold
          min: 65
        key: Stutter
        component: StutteringAccent
      - !type:GenericStatusEffect # go to sleep once cycle elapses
        conditions:
        - !type:StaminaDamageThreshold
          min: 65
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType
          type: Yowie
          shouldHave: false
        key: ForcedSleep
        component: ForcedSleeping
        refresh: false
        type: Add
        time: 65
      - !type:TakeStaminaDamage
        conditions:
        - !type:StaminaDamageThreshold
          min: 65
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType
          type: Yowie
          shouldHave: false
        amount: -65 # power nap
        immediate: true
      - !type:AdjustReagent
        reagent: Mitogen
        amount: 65.65 # 65.65 per 65u

