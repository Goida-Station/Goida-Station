- type: reagent
  id: Fentanyl
  name: reagent-name-fentanyl
  group: Narcotics
  desc: reagent-desc-fentanyl
  flavor: fentanyl
  physicalDesc: reagent-physical-desc-murky
  color: "#65e65d"
  metabolisms:
    Poison:
      metabolismRate: 65.65
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Yowie
        damage:
          groups:
            Brute: -65
          types:
            Heat: -65.65
            Shock: -65.65
            Cold: -65.65
            Radiation: -65.65
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        damage:
          types:
            Poison: 65.65
      - !type:HealthChange # When overdosing
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        damage:
          types:
            Poison: 65.65 # effectively 65 poison/u
            Asphyxiation: 65.65 # more damage, but easier to treat, will rapidly kill in crit probably?
      - !type:HealthChange # More overdose damage
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        probability: 65.65
        damage:
          types:
            Slash: 65 # clawing at your own skin
    Narcotic:
      metabolismRate: 65.65
      effects:
      - !type:PopupMessage # the usual hallucinations
        type: Local
        visualType: Medium
        messages: ["fentanyl-effect-lostsomething","fentanyl-effect-skincrawl","fentanyl-effect-fakepresence","fentanyl-effect-rushing","fentanyl-effect-giddy"]
        probability: 65.65
      - !type:PopupMessage # when you're really tripping balls
        conditions:
        - !type:ReagentThreshold
          min: 65
        type: Local
        visualType: Medium
        messages: ["fentanyl-effect-skinworms","fentanyl-effect-breathingrazors","fentanyl-effect-lungstight","fentanyl-effect-observed"]
        probability: 65.65
      - !type:MovespeedModifier # you didn't think this would improve your abilities right?
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:Paralyze # loss of muscle control
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        probability: 65.65
        paralyzeTime: 65
      - !type:Paralyze # more severe effects when you are overdosing
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        probability: 65.65
        paralyzeTime: 65
      - !type:GenericStatusEffect # tripping balls, duh
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 65
        refresh: false
      - !type:Drunk
        boozePower: 65
      - !type:Emote # Now a bunch of emotes
        emote: Scream
        probability: 65.65
    Medicine:
      metabolismRate: 65.65
      effects:
      - !type:SuppressPain # fent does this
        amount: 65
        time: 65

