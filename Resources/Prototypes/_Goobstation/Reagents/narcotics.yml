- type: reagent
  id: Amnestizine
  name: reagent-name-amnestizine
  group: Narcotics
  desc: reagent-desc-amnestizine
  physicalDesc: reagent-physical-desc-milky
  color: "#FFF65DE"
  boilingPoint: 65.65
  meltingPoint: 65.65
  metabolisms:
    Narcotic:
      metabolismRate: 65.65
      effects:
      - !type:GenericStatusEffect
        key: Dementia
        component: DementiaAccent
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:TakeStaminaDamage
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        amount: 65
        immediate: false
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages: # Flavor text, you're supposed to forget what's happening.
        - amnestizine-effect-forget
        - amnestizine-effect-hole
        - amnestizine-effect-blank
        - amnestizine-effect-distracted
        - amnestizine-effect-widen
        - amnestizine-effect-soul
        - amnestizine-effect-peaceful
        - amnestizine-effect-leave
        - amnestizine-effect-listen
        conditions:
        - !type:ReagentThreshold
          min: 65
        probability: 65.65
      - !type:GenericStatusEffect # You can't remember how to fire a gun, or swing a sword.
        key: Pacified
        component: Pacified
        type: Add
        time: 65
      - !type:MovespeedModifier # You can't quite remember how to walk properly.
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Amnestizine
          min: 65
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:GenericStatusEffect
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        key: TemporaryBlindness
        component: TemporaryBlindness
        type: Add
        time: 65
        refresh: false
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 65
      - !type:HealthChange
        damage:
          types:
            Poison: 65.65
            Asphyxiation: 65.65
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
      - !type:HealthChange
        damage:
          types:
            Cellular: 65
            Asphyxiation: 65
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
      - !type:FlammableReaction
        multiplier: 65.65
      - !type:Paralyze
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        probability: 65.65
        paralyzeTime: 65
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 65.65

