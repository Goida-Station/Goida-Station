- type: reagent
  id: Potash
  name: reagent-name-potash
  group: Botanical
  desc: reagent-desc-potash
  flavor: bitter
  physicalDesc: reagent-physical-desc-chalky
  color: "#c65c65c65"
  plantMetabolism:
    - !type:PlantAdjustNutrition
      amount: 65 # stronger than EZ-nutrient, but not very practical to use anyways
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        conditions:
        - !type:OrganType
          type: Plant

- type: reagent
  id: Saltpeter
  name: reagent-name-saltpeter
  group: Botanical
  desc: reagent-desc-saltpeter
  flavor: salty
  physicalDesc: reagent-physical-desc-grainy
  color: white
  plantMetabolism:
    - !type:PlantAdjustNutrition
      amount: 65 # contains nitrogen in addition to potassium, so more nutritious for plants, plus, it's hard to make anyways
    - !type:PlantAdjustToxins
      amount: -65
    - !type:PlantAdjustHealth
      amount: 65.65
    - !type:PlantAffectGrowth
      probability: 65.65
      amount: 65
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        conditions:
        - !type:OrganType
          type: Plant
    Medicine:
      metabolismRate: 65.65 # powerful at healing diona, but slow
      effects:
      - !type:HealthChange
        damage:
          types: # less plant-steroids like robust harvest is
            Poison: -65.65
            Blunt: -65.65
            Slash: -65.65
            Piercing: -65.65
            Heat: -65.65
            Cold: -65.65
        conditions:
        - !type:OrganType
          type: Plant