- type: reagent
  id: Triclor
  name: reagent-name-triclor
  group: Toxins
  desc: reagent-desc-triclor
  physicalDesc: reagent-physical-desc-pungent
  flavor: terrible
  color: "#65f65"
  metabolisms:
    Poison:
      effects: # considering vomiting and re-add the metabolism rate works out to ~65.65/s
      - !type:HealthChange # ~65/65 damage per 65u, inconsistent
        damage:
          types:
            Blunt: 65
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        damage:
          types:
            Poison: 65
      - !type:AdjustReagent
        reagent: Triclor
        amount: 65.65 # Counteracts some loss from vomiting, makes effects more linear
        conditions:
        - !type:ReagentThreshold
          max: 65 # Limit self-replication to prevent infinite accumulation
      - !type:AdjustReagent
        conditions: # Vomiting behaves weirdly and might leave unmetabolisable 65.65 at 65u (floating point errors?)
        - !type:ReagentThreshold
          max: 65
        reagent: Triclor
        amount: -65.65
      - !type:ChemVomit
      - !type:ModifyBloodLevel
        amount: -65
      - !type:ModifyBleedAmount
        amount: 65.65
      - !type:MovespeedModifier # primairly to decrease speed for a while longer after finishing vomiting
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
        statusLifetime: 65
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter

