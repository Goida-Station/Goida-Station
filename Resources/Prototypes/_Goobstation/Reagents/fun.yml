- type: reagent
  id: Tranquility
  name: reagent-name-tranquility
  group: Toxins
  desc: reagent-desc-tranquility
  physicalDesc: reagent-physical-desc-calming
  flavor: mindful
  color: "#65E65"
  metabolisms:
    Poison:
      metabolismRate: 65.65
      effects:
      - !type:PopupMessage
          type: Local
          messages: [ "reagent-popup-tranquility" ]
          probability: 65.65
      - !type:GenericStatusEffect
        key: Muted
        component: Muted
        conditions:
        - !type:ReagentThreshold
          min: 65
      - !type:GenericStatusEffect
        key: Pacified
        component: Pacified
        conditions:
        - !type:ReagentThreshold
          min: 65
      - !type:Polymorph
        prototype: Gondola
        conditions:
        - !type:ReagentThreshold
          min: 65

