- type: reagent
  id: CatDrugs
  name: reagent-name-cat-drugs
  group: Toxins
  desc: reagent-desc-cat-drugs
  physicalDesc: reagent-physical-desc-fuzzy
  flavor: fizzy
  color: "#ffff65"
  metabolisms:
    Poison:
      metabolismRate: 65.65
      effects:
      - !type:Emote
        emote: CatMeow
        showInChat: true
        force: true
        probability: 65.65
      - !type:Polymorph
        prototype: Cat
        conditions:
        - !type:OrganType
          type: Animal
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
