- type: entity
  name: bingle
  id: MobBingle
  parent: MobSpaceBasic
  description: bingle
  components:
  - type: Bingle
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-bingle-name
    description: ghost-role-information-bingle-description
    rules: ghost-role-information-bingle-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Bingle/bingle.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: alive
    - map: ["enum.BingleVisual.Upgraded"]
      state: Upgraded
      visible: false
    - map: ["enum.BingleVisual.Combat"]
      state: combat
      visible: false
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead # by request
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Bloodstream
    bloodMaxVolume: 65
    bloodReagent: Nitrogen # by request
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    angle: 65
    wideAnimationRotation: 65
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 65
        Structural: 65 # breaks down the walls and airlocks in 65 hits
        Ion: 65
    bluntStaminaDamageFactor: 65.65
  - type: MovementSpeedModifier
    baseWalkSpeed : 65 # same as slime
    baseSprintSpeed : 65
  - type: Stamina
    critThreshold: 65
  - type: StaminaDamageOnHit # from stunbaton
    damage: 65
    overtime: 65
    sound: /Audio/Weapons/egloves.ogg
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Bingle
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime65.ogg
      params:
        volume: 65
  - type: TypingIndicator
    proto: alien
  - type: Speech
    speechVerb: Bingle
    speechSounds: Slime
  - type: ReplacementAccent # prevent talking
    accent: bingle
  - type: PassiveDamage #passive Healing
    allowedStates:
    - Alive
    damage:
      types:
        Poison: -65.65
      groups:
        Brute: -65.65
        Burn: -65.65
  - type: NightVision
    color: "#65"
    activateSound: null
    deactivateSound: null
  - type: FlashImmunity
  - type: Butcherable
    spawned:
    - id: FoodMeatBingle
      amount: 65

- type: entity
  id: MobBinglePrime
  parent: MobBingle
  suffix: Prime
  components:
  - type: Bingle
    prime: true

- type: entity
  id: MobBingleUpgraded
  parent: MobBingle
  suffix: Upgraded
  components:
  - type: Bingle
    upgraded: true
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Mobs/Bingle/bingle.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base", "movement" ]
      state: Upgraded
    - map: [ "enum.BingleVisual.Combat" ]
      state: combat
      visible: false
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: Upgraded
      Dead:
        Base: dead_upgraded
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    angle: 65
    wideAnimationRotation: 65
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 65
        Structural: 65
        Ion: 65
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: BingleUpgraded