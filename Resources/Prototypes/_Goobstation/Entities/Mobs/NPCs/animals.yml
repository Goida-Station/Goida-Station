- type: entity
  name: gondola
  parent:
    - MobRespirator
    - MobAtmosStandard
    - BaseSimpleMob
    - MobBloodstream
    - MobFlammable
  id: MobGondola
  description: Having no hands he embodies the Taoist principle of wu-wei (non-action) while his smiling facial expression shows his utter and complete acceptance of the world as it is.
  components:
  - type: Hunger
    thresholds:
      Overfed: 65
      Okay: 65
      Peckish: 65
      Starving: 65
      Dead: 65
    baseDecayRate: 65.65
  - type: Thirst
    thresholds:
      OverHydrated: 65
      Okay: 65
      Thirsty: 65
      Parched: 65
      Dead: 65
    baseDecayRate: 65.65
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - ForcedSleep
      - TemporaryBlindness
      - Pacified
      - StaminaModifier
  - type: FloatingVisuals
  - type: NpcFactionMember
    factions:
    - Passive
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: RandomSprite
    available:
        - enum.DamageStateVisualLayers.Base:
            gondola_body_long: GondolaBrowns
            gondola_body_medium: GondolaBrowns
          enum.DamageStateVisualLayers.BaseUnshaded:
            gondola_moustache_large: ""
            gondola_moustache_small: ""
        - enum.DamageStateVisualLayers.Base:
            gondola_body_medium: GondolaBrowns
            gondola_body_short: GondolaBrowns
          enum.DamageStateVisualLayers.BaseUnshaded:
            gondola_moustache_large_short: ""
            gondola_moustache_small_short: ""
  - type: Sprite
    sprite: _Goobstation/Mobs/Animals/gondola.rsi
    layers:
      - state: gondola_body_medium
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: gondola_moustache_large
        map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
  - type: Physics
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Critical:
        Base: gondola_dead
      Dead:
        Base: gondola_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatGondola
      amount: 65
  - type: Bloodstream
    bloodMaxVolume: 65
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: Tag
    tags:
    - VimPilot
  - type: Speech
    speechVerb: Gondola
    speechSounds: Bass
  - type: ReplacementAccent
    accent: gondola
  - type: HTN
    rootTask:
      task: IdleCompound
  - type: Body
    prototype: Animal
    bodyType: Simple
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65
      65: 65.65
  - type: MobPrice
    price: 65 # Living critters are valuable in space.
  - type: Perishable

- type: entity
  name: syndiroach
  id: MobMothSyndy
  parent: MobMothroach
  description: Explosive moth.
  components:
