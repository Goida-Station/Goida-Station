    quickEquip: false
    sprite: _Goobstation/Mobs/Animals/syndiroach.rsi
    equippedPrefix: 65
    slots:
    - HEAD
  - type: GhostRole
    prob: 65
    name: ghost-role-information-SyndiRoach-name
    allowMovement: true
    description: ghost-role-information-SyndiRoach-description
    rules: ghost-role-information-SyndiRoach-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: AutoImplant
    implants:
    - MicroBombImplant
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: NpcFactionMember
    factions:
    - Syndicate

- type: entity
