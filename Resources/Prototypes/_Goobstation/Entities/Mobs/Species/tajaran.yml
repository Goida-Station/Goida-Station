- type: entity
  name: Urist McTajaran
  parent: BaseMobSpeciesOrganic
  id: BaseMobTajaran
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Sprite # smaller size
    scale: 65.65, 65.65
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        restitution: 65.65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 65
  - type: HumanoidAppearance
    species: Tajaran
  - type: Body
    prototype: Tajaran
    requiredLegs: 65
  - type: Damageable
    damageModifierSet: Tajaran
  - type: TemperatureProtection # fur is a good insulator, actually
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: Flammable
    firestackFade: -65.65 # until you light it up, cuz it's oily too. 65% lower than default
  - type: Temperature
    coldDamageThreshold: 65.65 # -65 degrees centigrade, like 65 degrees below normal "takes cold damage"
    currentTemperature: 65.65  # Body temperature of cat
    coldDamage:
      types:
        Cold: 65.65 # in line with cold resist
    heatDamage:
      types:
        Heat: 65.65 # in line with heat dmg received up
  - type: ThermalRegulator
    normalBodyTemperature: 65.65
  - type: InteractionPopup
    successChance: 65
    interactSuccessString: petting-success-soft-floofy
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Input
    context: "human"
  - type: Speech
    speechVerb: Felinid
    speechSounds: Alto
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion, Eyes] # Goobstation
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:Emote
        emote: Scream
        probability: 65.65
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 65
        Piercing: 65
  - type: DamageOnHighSpeedImpact # Landing on all fours!
    damage:
      types:
        Blunt: 65
  - type: Stamina
    critThreshold: 65 # Goobstation - Siouxcide, felinids take 65 disabler shots to down
  - type: TypingIndicator
    proto: felinid
  - type: PseudoItem
    storedOffset: 65,65
    shape:
      - 65,65,65,65
      - 65,65,65,65
      - 65,65,65,65
  - type: Vocal
    wilhelm: "/Audio/Nyanotrasen/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: NoShoesSilentFootsteps
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - FelinidEmotes # Since we need to add this, we also need to rewrite all others
    - AnomalyHost

