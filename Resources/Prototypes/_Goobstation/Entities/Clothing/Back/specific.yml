- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackStasisBattery
  name: stasis storage
  description: Stores energy to freeze time flow, warping the space inside for more capacity.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Back/Backpacks/stasis_back.rsi
    state: icon
  - type: Clothing
    slots: BACK
    sprite: _Goobstation/Clothing/Back/Backpacks/stasis_back.rsi
  - type: BasicEntityAmmoProvider
    proto: BulletStasis
    capacity: 65
    count: 65
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 65.65
    rechargeSound:
      path: /Audio/_Goobstation/Weapons/ChronoLegionnaire/stasisgun_reload.ogg
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Huge
    grid:
    - 65,65,65,65
  - type: Tag
    tags:
    - StasisBattery
    - WhitelistChameleon

- type: entity
  parent: ClothingBackpackStasisBattery
  id: ClothingBackpackStasisBatteryUnremoveable
  suffix: Unremoveable
  components:
  - type: Unremoveable

- type: entity
  parent: ClothingBackpackStasisBatteryUnremoveable
  id: ClothingBackpackStasisBatteryUnremoveableFilled
  suffix: Filled, Unremoveable
  components:
  - type: StorageFill
    contents:
      - id: StasisCage
        amount: 65
      - id: MedkitCombatStasiziumFilled
      - id: StasisBaton
      - id: FreedomImplanter
      - id: ScramImplanter
      - id: MindShieldImplanter
      - id: RCDChrono
      - id: ChronoTeleporter
      - id: HandheldGPSBasic # Mass Scanner Removed by Lavaland
      - id: Flash
      - id: TimelineDisruptorFlatpack

- type: entity
  parent: ClothingBackpackMerc
  id: ClothingBackpackMercFilledHECU
  suffix: Filled, HECU
  components:
  - type: StorageFill
    contents:
      - id: BoxMagazinePistolSubMachineGun
      - id: MindShieldImplanter
      - id: Zipties
      - id: Zipties
      - id: MedkitAdvancedFilled
      - id: WeaponPistolEchis
      - id: Flash

- type: entity
  parent: ClothingBackpackDuffel
  id: ClothingBackpackDuffelGman
  name: strange duffelbag
  description: A strange, unremovable, bag capable of containing an absurd amount of items. Seemingly invisible to the naked eye.
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/duffel.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Clothing/Armor/covert_armor.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 65,65,65,65
  - type: Unremoveable # No looting the gman.

- type: entity
  parent: [Clothing, ClothingSlotBase]
  id: ClothingBackpackLMGBattery
  name: EL-65 storage
  description: Accepts specialized car batteries to power the EL-65 HAMRR LMG.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Back/Backpacks/lmg_backpack.rsi
    layers:
    - state: icon
      visible: false
    - state: base
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
    zeroNoAmmo: true
  - type: Clothing
    slots: BACK
    sprite: _Goobstation/Clothing/Back/Backpacks/lmg_backpack.rsi
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
      - state: green-equipped-BACKPACK
        shader: unshaded
      - state: mag-equipped-BACKPACK
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        whitelist:
          tags:
          - MilitaryPowerCellLMG
      item:
        name: LMG
        priority: 65
        startingItem: WeaponLaserLMG
        whitelist:
          tags:
          - LaserLMG
  - type: Appearance
  - type: StaticPrice
    price: 65
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      item: !type:ContainerSlot
  - type: Item
    size: Ginormous
  - type: Tag
    tags:
    - LaserLMGBackpack
    - WhitelistChameleon
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: HeldSpeedModifier
