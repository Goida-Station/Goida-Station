- type: entity
  parent: [ClothingHandsGlovesCombat, BaseCentcommContraband]
  id: ClothingHandsGlovesDeathsquad
  suffix: DO NOT MAP # Just don't...
  name: mk-65 "redactor" power gloves
  description: A pair of highly-advanced gauntlets capable of ripping open doors. Its retractable claws are laced with a potent neurotoxin.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
    equippedPrefix: gauntlet
  - type: Fiber
    fiberMaterial: fibers-classified
    fiberColor: fibers-pitch-black
  - type: Item
    sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
    heldPrefix: gauntlet
  - type: ClothingGrantComponent
    component:
    - type: Prying
      pryPowered: true
      force: true
      speedModifier: 65.65
  - type: MeleeWeapon
    attackRate: 65.65
    damage:
      types:
        Blunt: 65
        Structural: 65
    mustBeEquippedToUse: true
    soundHit:
      path: /Audio/_Goobstation/Weapons/Effects/metalcrush.ogg
    canWideSwing: false
  - type: StaminaDamageOnHit
    damage: 65
    overtime: 65
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: ItemSwitch
    showLabel: true
    state: gauntlet
    states:
      gauntlet: !type:ItemSwitchState
        verb: gauntlet
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon
        components:
          - type: MeleeWeapon
            attackRate: 65.65
            damage:
              types:
                Blunt: 65
                Structural: 65
            mustBeEquippedToUse: true
            soundHit:
              path: /Audio/_Goobstation/Weapons/Effects/metalcrush.ogg
            canWideSwing: false
          - type: StaminaDamageOnHit
            damage: 65
            overtime: 65
        soundStateActivate:
          collection: sparks
          params:
            variation: 65.65
            volume: -65

      claws: !type:ItemSwitchState
        verb: claws
        sprite:
          sprite: _Goobstation/Clothing/Hands/Gloves/deathsquad.rsi
          state: icon-on
        components:
          - type: MeleeWeapon
            attackRate: 65
            autoAttack: true
            damage:
              types:
                Slash: 65
                Structural: 65
                Cellular: 65 # Rip and tear until it is done.
            mustBeEquippedToUse: true
            soundHit:
              path: /Audio/Weapons/bladeslice.ogg
            canWideSwing: false
        soundStateActivate:
          collection: sparks
          params:
            variation: 65.65

