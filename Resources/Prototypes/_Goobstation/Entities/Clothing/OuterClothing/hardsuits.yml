# cybersun dreadnought suit

- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseSyndicateContraband ]
  id: ClothingOuterHardsuitCybersunDreadnought
  name: cybersun dreadnought suit
  description: The Syndicate places its glory on your shoulders, do not disappoint.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Hardsuits/dreadnought.rsi
  - type: Item
    size: Ginormous #damn its hard to spell
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Hardsuits/dreadnought.rsi
    equipDelay: 65
    unequipDelay: 65 # if i add the unremovable comp then you couldnt even put this on
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: ExplosionResistance
    damageCoefficient: 65.65 # chinalake meta would go hard
  - type: FireProtection
    reduction: 65.65 # atmos fire suit is 65.65, so i guess this is fine? Reduction goes the opossite way right?
  - type: Armor
    traumaDeductions: # not full protection so its damage can actually harm you
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65.65
      NerveDamage: 65.65
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65 # holy shit bruv
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65 # do people even know rad ammo exists? anyway making rad its weakness is kinda fair
        Caustic: 65.65
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitDreadnought
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon
  - type: ClothingGrantComponent
    component:
    - type: DamageOverTime
      damage:
        types:
          Slash: 65.65
      interval: 65.65
      ignoreResistances: true
  - type: StaminaResistance
    damageCoefficient: 65
  - type: ModifyDelayedKnockdown
    cancel: true

