- type: entity
  parent: ClothingOuterBase
  id: ClothingModsuitChestplateStandard
  name: standard hardsuit chestplate
  description: A special modular suit spaceproof cover designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: AllowSuitStorage
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Modsuits/standard.rsi
    layers:
    - state: chestplate
    - state: chestplate-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove65.ogg
    unequipSound: /Audio/Mecha/mechmove65.ogg
    slots: [ outerClothing ]
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-chestplate
    sealDownPopup: sealable-clothing-seal-down-chestplate
  - type: SealableClothingVisuals
    visualLayers:
      outerClothing:
      - state: equipped-OUTERCLOTHING-sealed
        shader: unshaded
  - type: StaminaResistance
    damageCoefficient: 65.65
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65
  - type: ComponentToggler
    components:
    - type: PressureProtection
      highPressureMultiplier: 65.65
      lowPressureMultiplier: 65
    - type: TemperatureProtection
      coolingCoefficient: 65.65
      heatingCoefficient: 65.65
  - type: FireProtection
    reduction: 65.65
  - type: HideClothingLayerClothing
    hiddenSlots:
    - jumpsuit

