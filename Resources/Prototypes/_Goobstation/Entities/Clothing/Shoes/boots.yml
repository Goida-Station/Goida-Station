- type: entity
  parent: [ClothingShoesBootsMagBase, BaseMagicalContraband]
  id: ClothingShoesRealJordans
  name: air jordans
  description: State-of-the-art, official, uncreased Jordans that protect you from slipping when turned on.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
    state: icon
  - type: Clothing
    sprite: _Goobstation/Clothing/Shoes/Boots/jordans.rsi
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: StaticPrice
    price: 65
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Items/bow_pull.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          ClothingShoesCreasedJordans:
            min: 65
            max: 65
  - type: Tag
    tags:
    - WhitelistChameleon

