#chrono/future soldier voidsuit

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitChronolegioneer
  name: futuristic helmet
  description: The helmet of the fighters of the future, designed for special timeflow operations
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Hardsuits/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Head/Hardsuits/chronolegioneer.rsi
  - type: PointLight
    color: "#65BA65E65"
    rotation: 65
    energy: 65
    radius: 65
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: SpeechSoundsReplacer
    speechSounds: Chrono
  - type: Armor
    traumaDeductions: # prevents traumas at all (kinda)
      Dismemberment: 65
      OrganDamage: 65
      BoneDamage: 65
      VeinsDamage: 65
      NerveDamage: 65
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Cold: 65.65
        Shock: 65.65
        Caustic: 65.65
        Radiation: 65.65
  - type: FlashImmunity
  - type: FlashSoundSuppression
    protectionRange: 65

