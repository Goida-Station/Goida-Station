- type: entity
  abstract: true
  # Used to put pressureProtection, layers blocker and etc components into ComponentToggler
  id: BaseClothingModsuitHelmet
  name: base modsuit helmet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: icon
  - type: Clickable
  - type: InteractionOutline
  - type: GroupExamine
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove65.ogg
    unequipSound: /Audio/Mecha/mechmove65.ogg
    quickEquip: false
    equippedPrefix: off
    slots: [ HEAD ]
    clothingVisuals:
      head:
      - state: equipped-HEAD
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: Armor
    coverage:
    - Head
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65

- type: entity
