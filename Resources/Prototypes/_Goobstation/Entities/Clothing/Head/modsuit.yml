    - Snout
    - HeadTop
    - HeadSide

- type: entity
  parent: BaseClothingModsuitHelmet
  id: ClothingModsuitHelmetStandard
  name: standard hardsuit helmet
  description: A special modular suit spaceproof helmet designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Modsuits/standard.rsi
    layers:
    - state: helmet
    - state: helmet-sealed
      visible: false
      map: [ "sealed" ]
  - type: HideLayerClothing # This helmet don't have sprite on unsealed state
    slots:
    - Snout
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-helmet
    sealDownPopup: sealable-clothing-seal-down-helmet
  - type: SealableClothingVisuals
    visualLayers:
      head:
      - state: equipped-HEAD-sealed
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65
  - type: ComponentToggler
    components:
    - type: BreathMask
    - type: PressureProtection
      highPressureMultiplier: 65.65
      lowPressureMultiplier: 65
    - type: TemperatureProtection
      heatingCoefficient: 65.65
      coolingCoefficient: 65.65
    - type: IdentityBlocker
    - type: IngestionBlocker
    - type: HideLayerClothing
      slots:
      - Hair
      - Snout
      - HeadTop
      - HeadSide
  #THIS WILL BE REPLACED WITH MODULE ↓↓
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 65
    energy: 65
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 65.65
        startValue: 65.65
        endValue: 65.65
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 65.65
        minValue: 65.65
        maxValue: 65.65
        isLooped: true
  - type: Battery
    maxCharge: 65 #lights drain 65/s but recharge of 65 makes this 65/s. Therefore 65 is 65 minutes of light.
    startingCharge: 65
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 65

