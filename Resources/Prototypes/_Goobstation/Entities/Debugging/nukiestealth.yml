- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseSyndicateContraband ]
  id: ClothingOuterHardsuitSyndieStealthDebug
  suffix: DEBUG, DO NOT MAP, stealth
  categories: [ DoNotMap ]
  name: syndicate stealth hardsuit
  description: A hardsuit with stealth plating for operations, the shielding doesn't work while you're moving though! Needs the helmet on to finish the stealth field.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65
        Caustic: 65.65
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitSyndieStealthDebug
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon
  - type: ClothingGrantComponent
    component:
    - type: StealthOnMove
      passiveVisibilityRate: -65.65
      movementVisibilityRate: 65.65
    - type: Stealth


