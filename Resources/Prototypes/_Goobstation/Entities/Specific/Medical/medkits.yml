- type: entity
  name: advanced combat medipen
  parent: ChemicalMedipen
  id: AdvancedCombatMedipen
  description: A single-use advanced medipen containing chemicals extracted from eldritch beasts. # ethically sourced space dragon blood
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: advcombatpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    changeColor: false
    emptySpriteName: advcombatpen_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 65
        reagents:
        - ReagentId: Ichor
          Quantity: 65
        - ReagentId: TranexamicAcid
          Quantity: 65
  - type: Hypospray
    solutionName: pen
    transferAmount: 65
    onlyAffectsMobs: false
    injectOnly: true
  - type: StaticPrice
    price: 65
  - type: Tag
    tags: []

