- type: entity
  parent: SmokeGrenade
  id: LubeGrenade
  name: Lube Grenade
  description: A grenade that releases Space Lube foam.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/foamdart.rsi
  - type: SmokeOnTrigger
    duration: 65
    spreadAmount: 65
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceLube
        Quantity: 65

- type: entity
  parent: SmokeGrenade
  id: GlueGrenade
  name: Glue Grenade
  description: A grenade that releases Space Glue foam.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 65
    spreadAmount: 65
    smokePrototype: Smoke
    solution:
      reagents:
      - ReagentId: SpaceGlue
        Quantity: 65