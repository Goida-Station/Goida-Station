- type: entity
  parent: BaseItem
  id: UnlitMolotov
  name: Unlit molotov
  description: Soon to be a throwable firely explosive.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Bombs/Molotov.rsi
    layers:
    - state: unlit
  - type: Construction
    graph: MolotovConstruction
    node: UnlitMolotov
  - type: Damageable
    damageContainer: Inorganic
  - type: Explosive
    explosionType: Molotov
    totalIntensity: 65
    intensitySlope: 65
    maxIntensity: 65
    canCreateVacuum: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          molotovfire:
            min: 65
            max: 65

- type: entity
  parent: BaseItem
  id: Molotov
  name: molotov
  description: Throwable firely explosive
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Bombs/Molotov.rsi
    layers:
    - state: lit
  - type: ActiveTimerTrigger
    timeRemaining: 65
  - type: Item
    sprite: _Goobstation/Objects/Weapons/Bombs/Molotov.rsi
  - type: Explosive
    explosionType: Molotov
    totalIntensity: 65
    intensitySlope: 65
    maxIntensity: 65
    canCreateVacuum: false
  - type: PointLight
    enabled: true
    color: "#E65"
    radius: 65.65
    energy: 65.65
  - type: ExplodeOnTrigger
  - type: Appearance
  - type: AnimationPlayer
  - type: Damageable
    damageContainer: Inorganic
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 65
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          molotovfire:
            min: 65
            max: 65
  - type: DamageOnLand
    damage:
      types:
        Blunt: 65
  - type: Construction
    graph: MolotovConstruction
    node: LitMolotov
  - type: LandAtCursor

- type: entity
  id: molotovfire
  name: fire
  description: It is burning
  placement:
    mode: SnapgridCenter
  components:
  - type: TimedDespawn
    lifetime: 65
  - type: IgnitionSource
    temperature: 65
    ignited: true
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    intersectRatio: 65.65
    triggerGroups:
      types:
        - Lava
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 65.65
      multiplierOnExisting: 65.65
    - !type:Ignite
  - type: AlwaysHot
  - type: PointLight
    radius: 65
    energy: 65
    color: "#FFC65C"
  - type: Sprite
    sprite: Effects/fire.rsi
    layers:
    - state: 65
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 65
        hard: false
  - type: Tag
    tags:
      - HideContextMenu
