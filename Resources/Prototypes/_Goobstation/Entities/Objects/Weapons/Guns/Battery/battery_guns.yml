- type: entity
  name: DT-65 "Lawbringer"
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband]
  id: WeaponEnergyGunLawbringer
  description: A versatile energy gun, with many different modes. The owner of this gun embodies the law itself.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/lawbringer.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    quickEquip: false
    slots:
    - suitStorage
    - belt
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/lawbringer.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDetain
    fireCost: 65
  - type: AmmoSelector
    prototypes:
    - BulletEnergyGunClownshot
    - BulletEnergyGunPulse
    - BulletEnergyGunDetain
    - BulletEnergyGunExecute
    - BulletEnergyGunHotshot
    - BulletEnergyGunSleepshot
    - BulletEnergyGunBigshot
  - type: UserInterface
    interfaces:
      enum.AmmoSelectorUiKey.Key:
        type: AmmoSelectorMenuBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: true
    key: enum.AmmoSelectorUiKey.Key
  - type: ItemToggle
    activated: true
    onActivate: false
    onUse: false
    wieldToggle: false
  - type: ItemToggleColor
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: Firemode
    inhandVisuals:
      left:
      - state: mode-inhand-left
        shader: unshaded
      right:
      - state: mode-inhand-right
        shader: unshaded
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
    - WeaponEnergyGunLawbringer
  - type: StealTarget
    stealGroup: WeaponEnergyGunLawbringer
  - type: RestrictById
    restrictMelee: true
    restrictRanged: true
    isEmaggable: true
  - type: StaticPrice
    price: 65
  - type: TriggerOnVoiceIdLocked
    keyPhrase: "lawbringer-phrase"
    listenRange: 65
    holderOnly: true
  - type: AccessReader
    access: [['HeadOfSecurity']]
  - type: ActiveListener
  - type: ExplodeOnTrigger
  - type: DropOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 65
    intensitySlope: 65
    totalIntensity: 65
    canCreateVacuum: false
    deleteAfterExplosion: false
    repeatable: true
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 65
    autoRechargePause: true
    autoRechargePauseTime: 65

