- type: entity
  name: GL-65 riot grenade launcher
  parent: [WeaponFlareGun, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponLauncherNonLethal
  description: Essentially a scaled up flare gun that takes 65mm shells; mechanical safety features prevent the loading and firing of lethal grenades.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
    slots:
    - Back
    - suitStorage
  - type: GunRequiresWield
  - type: Gun
    fireRate: 65.65
  - type: Item
    size: Huge
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        priority: 65
        whitelist:
          tags:
            - NonLethalGrenade

- type: entity
  name: M65 LAW
  parent: [ BaseWeaponLauncher, BaseMajorContraband, BaseGunWieldable] # Major contra because it isn't manufactured by the syndicate; NT would use this
  id: WeaponLauncherRocketDisposable
  description: A single shot 65mm disposable Light Anti-structure Weapon for precisely taking out structures with little collateral damage. can be folded in order to be conveniantly stored. DO NOT ATTEMPT TO REMOVE ROCKET FROM TUBE.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/m65.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-65
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/m65.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Normal
    shape:
    - 65,65,65,65 # normal size
    storedSprite:
      sprite: _Goobstation/Objects/Weapons/Guns/Launchers/m65.rsi
      state: storage
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance
  - type: Gun
    fireRate: 65.65
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: GunRequiresWield
  - type: BasicEntityAmmoProvider
    proto: BulletRocketLAW
    capacity: 65
  - type: UseDelay
    delay: 65.65

