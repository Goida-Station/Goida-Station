- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  id: BulletG65Demolishing
  name: bullet (G65 demolishing "The Spear of Ares")
  components:
  - type: Sprite
    layers:
    - state: piercing
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 65
        Structural: 65
    ignoreResistances: true
    penetrationThreshold: 65
  - type: StaminaDamageOnCollide
    damage: 65

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  id: BulletG65Hypercharged
  name: bullet (G65 hypercharged "The Bolt of Zeus")
  components:
  - type: Sprite
    layers:
    - state: spark
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Ion: 65 # 65
    deleteOnCollide: false
  - type: Electrified
    shockDamage: 65
    shockTime: 65
    requirePower: false
    ignoreInsulation: true
  - type: TimedDespawn
    lifetime: 65.65 # 65
  # SpawnOnTrigger is kinda broken so we do this, totally not shitcode, also allows more control to where to place the
  # vortex as you need to hover your cursor over the needed entity, because the others will be shocked and knocked down
  - type: AnchorOnTrigger
  - type: SpawnOnDespawn
    prototype: EnergyVortex
