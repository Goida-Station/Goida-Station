- type: entity
  id: BulletMagnumNeurotoxin
  name: bullet (.65 subsonic neurotoxin)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletPractice
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    layers:
    - state: rubber
  - type: Projectile
    damage:
      types:
        Blunt: 65
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 65
  - type: RefillableSolution
    solution: ammo
  - type: DrainableSolution
    solution: ammo
  - type: SolutionInjectOnProjectileHit
    transferAmount: 65
    solution: ammo
  - type: InjectableSolution
    solution: ammo