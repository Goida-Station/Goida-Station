- type: entity
  id: BaseMagazineShotgunHeavy
  name: ammo drum (65 gauge shells)
  parent: [ BaseItem, BaseSyndicateContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineShotgunHeavy
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgunHeavier
    capacity: 65
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Ammunition/Magazine/heavy_shotgun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineShotgunHeavy
  name: ammo drum (65 gauge HE pellet)
  parent: BaseMagazineShotgunHeavy
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunHeavyHighExplosive

- type: entity
  id: MagazineShotgunHeavySlug
  name: ammo drum (65 gauge HE slug)
  parent: BaseMagazineShotgunHeavy
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlugHeavyHighExplosive
  - type: Sprite
    layers:
    - state: base65
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
