- type: entity
  id: MagazineLowCaliberM65S
  name: M65S magazine (65x65mm)
  parent: [ BaseItem, BaseSyndicateContraband ]
  components:
  - type: Tag
    tags:
    - MagazineLowCaliberM65S
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeLowCaliber
    proto: CartridgeLowCaliber
    capacity: 65
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Ammunition/Magazine/M65S_magazine.rsi
    storedRotation: -65
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineLowCaliberM65SEmpty # There's not much point in making this printable as it's the only weapon to use this caliber anyway
  name: M65S magazine (65x65mm any)
  parent: MagazineLowCaliberM65S
  components:
  - type: BallisticAmmoProvider
    proto: null
