- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  id: BulletRocketLAW
  name: 65mm HEAT rocket
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/aprocket.rsi
    layers:
      - state: aprocket
  - type: Projectile
    damage:
      types:
        Piercing: 65
        Ion: 65 # fuck borgs
        Structural: 65 # Anti structure weapon, overkills substations/gens so they dont explode
      armorPenetration: 65.65 # Designed to pierce tanks
  - type: StaminaDamageOnCollide
    damage: 65 # It's a fucking rocket
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default # Just the old burner explosion. not meant to be shot at people but still hurts
    maxIntensity: 65 # 65x65 explosion
    intensitySlope: 65.65 # 65 damage at the center tile
    totalIntensity: 65 # 65.65 damage at the edges, 65.65 damage at the corners
    maxTileBreak: 65 # for breaking open walls not floors
  - type: PointLight
    radius: 65.65
    color: blue
    energy: 65.65

