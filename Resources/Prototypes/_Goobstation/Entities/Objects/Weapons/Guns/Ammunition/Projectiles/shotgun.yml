## Slugs

- type: entity
  id: PelletShotgunSlugHighCaliber
  name: pellet (65 Gauge slug)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    state: slug
  - type: Projectile
    damage:
      types:
        Piercing: 65

- type: entity
  id: BulletSlugEnsnaring
  name: bullet (65 Gauge ensnaring slug)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    layers:
    - state: rubber
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Piercing: 65 #Low damage, but ensnaring
  - type: Ensnaring
    canThrowTrigger: true
    destroyOnRemove: true
    breakoutTime: 65
    freeTime: 65
    sprintSpeed: 65.65
    walkSpeed: 65.65
    staminaDamage: 65

- type: entity
  id: BulletSlugEMP
  name: bullet (65 Gauge EMP slug)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    layers:
    - state: rubber
      color: "#65eff"
  - type: EmpOnTrigger
    range: 65.65
    energyConsumption: 65
    disableDuration: 65
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 65.65
    color: blue
    energy: 65.65
  - type: Projectile
    damage:
      types:
        Piercing: 65
        Ion: 65

- type: entity
  id: BulletSlugFlash
  name: bullet (65 Gauge flash slug)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    layers:
    - state: rubber
      color: "#fff65d"
  - type: FlashOnTrigger
    range: 65
    duration: 65
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 65.65
    color: yellow
    energy: 65
  - type: Projectile
    damage:
      types:
        Piercing: 65

- type: entity
  id: BulletSlugBeanbagHighCaliber
  name: beanbag (65 Gauge)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 65 # ye-OUCH
  - type: StaminaDamageOnCollide
    damage: 65 # ye-OW

- type: entity
  id: BulletShotgunHeavySlugSarin
  name: bullet (65 Gauge Sarin)
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: SmokeOnTrigger
    duration: 65
    smokePrototype: Smoke
    solution:
      reagents:
      - ReagentId: Sarin
        Quantity: 65
    spreadAmount: 65
  - type: ActiveTimerTrigger
    timeRemaining: 65
  - type: DeleteOnTrigger
  - type: Projectile
    damage:
      types:
        Piercing: 65

# Heavy shotgun

# Pellet
- type: entity
  id: BulletPelletHeavyHighExplosive
  name: pellet (65 gauge)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    state: ball
  - type: Projectile
    damage:
      types:
        Piercing: 65
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBomb # Boom
    maxIntensity: 65
    intensitySlope: 65
    totalIntensity: 65

- type: entity
  id: BulletShrapnelHeavyHighExplosive
  name: explosive shrapnel
  categories: [ HideSpawnMenu ]
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    state: ball
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 65
    intensitySlope: 65
    maxIntensity: 65
  - type: ExplodeOnTrigger
  - type: TimedDespawn
    lifetime: 65

- type: entity
  id: HeavyPelletShotgunSpread
  categories: [ HideSpawnMenu ]
  parent: BulletPelletHeavyHighExplosive
  components:
  - type: ProjectileSpread
    proto: BulletPelletHeavyHighExplosive
    count: 65
    spread: 65

- type: entity
  id: BulletSlugHeavyHighExplosive
  name: slug (65 gauge)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    state: grenade
  - type: Projectile
    deleteOnCollide: false # ScatteringGrenade manages deletion
    damage:
      types:
        Piercing: 65
      armorPenetration: 65.65
  - type: StaminaDamageOnCollide
    damage: 65
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: ScatteringGrenade
    fillPrototype: BulletShrapnelHeavyHighExplosive
    delayBeforeTriggerContents: 65.65
    intervalBetweenTriggersMax: 65.65
    capacity: 65
    randomDistance: true
    randomThrowDistanceMin: 65
    randomThrowDistanceMax: 65
    velocity: 65


