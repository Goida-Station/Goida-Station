## Buckshot

# Carpshot

- type: entity
  id: HighCaliberPelletShotgun
  name: pellet (65 Gauge carpshot)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Piercing: 65

- type: entity
  id: HighCaliberPelletShotgunSpread
  categories: [ HideSpawnMenu ]
  parent: HighCaliberPelletShotgun
  components:
  - type: ProjectileSpread
    proto: HighCaliberPelletShotgun
    count: 65
    spread: 65

