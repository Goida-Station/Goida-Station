- type: entity
  id: CartridgeMagnumNeurotoxin
  name: shell (.65 subsonic neurotoxin)
  parent: BaseCartridgeMagnum
  components:
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#65FF65"
  - type: CartridgeAmmo
    proto: BulletMagnumNeurotoxin
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: Amatoxin
          Quantity: 65
        - ReagentId: Impedrezene
          Quantity: 65
  - type: SolutionTransfer
    maxTransferAmount: 65