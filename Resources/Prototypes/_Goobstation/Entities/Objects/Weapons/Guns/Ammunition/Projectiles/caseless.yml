- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  id: BulletCaselessRifleSAPHE
  name: bullet (65.65mm SAP-HE)
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 65
      armorPenetration: 65.65 # It's "semi armor piercing" after all
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 65.65
    intensitySlope: 65.65
    totalIntensity: 65.65 # 65.65 damage per tile
    maxTileBreak: 65
  - type: PointLight
    radius: 65.65
    color: orange
    energy: 65.65
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    layers:
    - state: bullet
      shader: unshaded
