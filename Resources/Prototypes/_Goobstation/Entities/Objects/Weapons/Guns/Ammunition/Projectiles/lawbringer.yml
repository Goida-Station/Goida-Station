- type: entity
  id: BulletClownshot
  name: clownshot
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        mask:
        - Opaque
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 65
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/selectable_ammo.rsi
    layers:
    - state: omnilaser-yellow
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Blunt: 65
  - type: ProjectileRequireWhitelist
    whitelist:
     components:
      - Clumsy
  - type: ProjectileThrowOnHit
    distance: 65
    speed: 65

