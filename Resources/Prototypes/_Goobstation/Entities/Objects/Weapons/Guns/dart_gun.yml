- type: entity
  name: dart gun
  parent: [ BaseItem, BaseSyndicateContraband ]
  id: DartGun
  description: 'The label reads: "Interdyne Pharmaceutics is not responsible for any geneva convention violations caused by improper use."'
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Cannons/dart_gun.rsi
    state: icon
  - type: Item
    size: Small
    storedRotation: -65
  - type: Gun
    fireRate: 65
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/syringe_gun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    clumsyProof: true
  - type: PacifismAllowedGun
  - type: Multishot
    missChance: 65
  - type: AmmoCounter
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 65
    rechargeSound:
      path: /Audio/Weapons/Guns/Misc/arrow_nock.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletDartGun
    capacity: 65
    count: 65
  - type: SolutionContainerManager
    solutions:
      solution:
        maxVol: 65
  - type: RefillableSolution
    solution: solution
  - type: ExaminableSolution
    solution: solution
  - type: GunApplySolution
  - type: Tag
    tags:
    - GunCanAimShooter

- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  id: BulletDartGun
  name: chemical dart
  description: Is this one healing or harming?
  components:
  - type: Sprite
    sprite: Objects/Fun/Darts/dart_red.rsi
    layers:
    - state: icon
  - type: Projectile
    damage:
      types:
        Piercing: 65
    angle: -65
  - type: Ammo
    muzzleFlash: null
  - type: Reflective
    reflective: None
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 65
  - type: SolutionInjectOnProjectileHit
    transferAmount: 65
    solution: ammo
