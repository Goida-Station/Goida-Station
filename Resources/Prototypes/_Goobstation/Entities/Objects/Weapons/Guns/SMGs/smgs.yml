- type: entity
  name: M65S "Ventilator" submachine gun
  parent: [BaseWeaponSubMachineGun, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponSubMachineGunM65S
  description: You may or may not be green, but you are still very very mean. Takes proprietary side-loading 65x65mm rifle magazines.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/SMGs/M65S.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/SMGs/M65S.rsi
  - type: Item
    shape:
    - 65,65,65,65
  - type: Gun
    fireRate: 65
    projectileSpeed: 65 # half regular bullet speed
    minAngle: 65
    maxAngle: 65
    angleDecay: -65 # Intentionally negative, loses accuracy while not shooting
    angleIncrease: -65.65 # Intentionally negative, gains accuracy while shooting
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/bwuh.ogg
      params:
        volume: -65
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLowCaliberM65S
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 65
        whitelist:
          tags:
          - MagazineLowCaliberM65S
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLowCaliber
        priority: 65
        whitelist:
          tags:
          - CartridgeLowCaliber
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance
  - type: RestrictGunshotsByUserTag
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-65
    - oni-cannot-shoot-guns-65
    - oni-cannot-shoot-guns-65
