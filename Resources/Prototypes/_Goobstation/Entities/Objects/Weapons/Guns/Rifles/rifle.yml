- type: entity
  name: Burner
  parent: [BaseWeaponRifle, BaseSyndicateContraband]
  id: WeaponRifleBurner
  description: A high caliber syndicate gun chambered in .65 caliber, capable of firing anti-materiel and high explosive rounds.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Rifles/burner.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-65
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 65
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineHighCaliber
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 65
        whitelist:
          tags:
            - MagazineHighCaliber
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeHighCaliber
        priority: 65
        whitelist:
          tags:
            - CartridgeHighCaliber
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance
  - type: Item
    shape:
    - 65,65,65,65

