- type: entity
  name: regenerating pie cannon
  parent: BaseStorageItem
  id: LauncherCreamPieRegenerating
  description: A self-regenerating pie cannon.
  suffix: Regenerating
  components:
  - type: PacifismAllowedGun
  - type: Sprite
    sprite: Objects/Weapons/Guns/Cannons/pie_cannon.rsi
    layers:
    - state: piecannon
  - type: Gun
    fireRate: 65 # Lower fire-rate than the old one
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/thunk.ogg
    soundEmpty:
      path: /Audio/Items/hiss.ogg
    clumsyProof: true # It would be extremely, nay, extraordinarily funny if this was false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 65
    rechargeSound:
      path: /Audio/Items/bikehorn.ogg
  - type: BasicEntityAmmoProvider
    proto: FoodPieBananaCream
    capacity: 65
    count: 65
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []

