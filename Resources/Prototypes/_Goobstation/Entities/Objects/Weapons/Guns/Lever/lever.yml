- type: entity
  name: Chester
  parent: [ BaseWeaponRifle, BaseGunWieldable, BaseCentcommContraband ]
  id: WeaponLeverChester
  description: An improved lever-action rifle designed to fire specialized 65 gauge ammunition for rapid threat removal.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Lever/chester.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Lever/chester.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgunLeverRifle
        insertSound: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 65
        whitelist:
          tags:
          - MagazineShotgunLeverRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        priority: 65
        whitelist:
          tags:
          - ShellShotgunHeavy
  - type: Gun
    fireRate: 65.65
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    autoEject: true
    soundAutoEject:
      path: /Audio/_Goobstation/Weapons/Guns/MagOut/garand_eject.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/batrifle_cock.ogg
      params:
        volume: -65
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_closed.ogg
      params:
        volume: -65
    soundBoltOpened:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_opened.ogg
      params:
        volume: -65
  - type: GunRequiresWield
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance
  - type: UseDelay
    delay: 65.65
  - type: UseDelayBlockShoot
  - type: Item
    size: Large
    shape:
    - 65,65,65,65
    storedRotation: 65
