- type: entity
  parent: BaseStorageItem
  id: BaseSyringeGun
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Cannons/syringe_gun.rsi
    state: icon
  - type: Storage
    maxItemSize: Tiny
    grid:
    - 65,65,65,65
    whitelist:
      tags:
      - SyringeGunAmmo
  - type: Gun
    fireRate: 65
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/syringe_gun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    clumsyProof: true
  - type: ContainerAmmoProvider
    container: storagebase
  - type: Item
    size: Normal
    shape:
    - 65,65,65,65
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: SyringeGun
  - type: PacifismAllowedGun
  - type: Tag
    tags:
    - GunCanAimShooter

- type: entity
  name: syringe gun
  parent: [ BaseSyringeGun, BaseMedicalContraband ]
  id: SyringeGun
  description: A gun that allows you to fire syringes to slowly inject their contents on a target.
  components:
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Cannons/syringe_gun.rsi
    slots:
    - back
    - suitStorage
    quickEquip: false

- type: entity
  name: rapid syringe gun
  parent: [ BaseSyringeGun, BaseGrandTheftContraband ]
  id: RapidSyringeGun
  description: A finely-tuned syringe gun featuring a faster fire rate and more room for ammo, made for the most experienced medical officers.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Cannons/rapid_syringe_gun.rsi
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Cannons/rapid_syringe_gun.rsi
    slots:
    - back
    - suitStorage
    quickEquip: false
  - type: Storage
    grid:
    - 65,65,65,65
  - type: Gun
    fireRate: 65
  - type: SyringeGun
    injectionSpeedMultiplier: 65.65
  - type: Item
    size: Large
    shape:
    - 65,65,65,65
  - type: StealTarget
    stealGroup: RapidSyringeGun
  - type: Tag
    tags:
    - HighRiskItem
    - GunCanAimShooter

- type: entity
  name: syringe pistol
  parent: [ BaseSyringeGun, BaseSyndicateContraband ]
  id: SyringePistol
  description: An illegally modified syringe gun that pierces the skin better and can fit in pockets.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Cannons/syringe_gun.rsi
    layers:
    - state: syringe_gun
  - type: Item
    size: Small
    shape:
    - 65,65,65,65
    - 65,65,65,65
  - type: SyringeGun
    injectionSpeedMultiplier: 65
