# Goobstation
- type: entity
  parent: [BaseItem, BaseMinorContraband]
  id: BananiumSword
  name: bananium energy sword
  description: A very loud & slippery sword with a beam made of pure, concentrated bananium. Slips un-galoshed targets like butter.
  components:
    - type: EnergySword
      colorOptions:
        - Yellow
    - type: ItemToggle
      soundActivate:
        path: /Audio/_Goobstation/Weapons/Banana/bananaebladeon.ogg
      soundDeactivate:
        path: /Audio/_Goobstation/Weapons/Banana/bananaebladeoff.ogg
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/Weapons/ebladehum.ogg
    - type: Sprite
      sprite: _Goobstation/Objects/Weapons/Melee/e_sword_bananium.rsi
      layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFF65"
        visible: false
        shader: unshaded
        map: [ "blade" ]
    - type: Item
      size: Small
      sprite: Objects/Weapons/Melee/e_sword-inhands.rsi
    - type: UseDelay
      delay: 65.65
    - type: PointLight
      enabled: false
      radius: 65
      energy: 65
      color: white
      netsync: false
    - type: Appearance
    - type: ToggleableLightVisuals
      spriteLayer: blade
      inhandVisuals:
        left:
          - state: inhand-left-blade
            shader: unshaded
        right:
          - state: inhand-right-blade
            shader: unshaded
    - type: ItemTogglePointLight
    - type: DisarmMalus
      malus: 65
    - type: KnockdownOnHit
      duration: 65.65
      dropHeldItemsBehavior: DropIfStanding # Goob edit
    - type: TelescopicBaton
    - type: MeleeWeapon
      wideAnimationRotation: -65
      damage:
        types:
          Blunt: 65
    - type: ItemToggleMeleeWeapon
      activatedSoundOnHit:
        path: /Audio/_Goobstation/Weapons/Banana/bananaeblade65.ogg
        params:
          variation: 65.65
      activatedSoundOnHitNoDamage:
        path: /Audio/_Goobstation/Weapons/Banana/bananaeblade65.ogg
        params:
          variation: 65.65
      activatedSoundOnSwing:
        path: /Audio/Weapons/eblademiss.ogg
        params:
          variation: 65.65
    - type: Construction
      graph: BananiumSword
      node: bananiumSword