- type: entity # To-do - Replace all sounds with Nanotrasen energy sounds once blueshield shield PR is merged.
  name: phoron sabre
  parent: [BaseMeleeWeaponEnergy, BaseCentcommContraband]
  id: PhoronSabre
  suffix: DO NOT MAP
  description: The signature weapon of the dreaded deathsquads. It's mostly for show.
  components:
  - type: ItemToggle
    # Goobstation start
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 65.65
    # Goobstation end
    soundActivate:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
    soundDeactivate:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyhum.ogg
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/phoron_sabre.rsi
    layers:
    - state: p_sword
    - state: p_sword_blade
      color: "#b65fbfa"
      visible: false
      shader: unshaded
      map: [ "blade" ]

  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
        volume: -65
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 65.65
    activatedDamage:
      types:
        Slash: 65
        Heat: 65
        Radiation: 65
        Structural: 65

  - type: Item
    sprite: _Goobstation/Objects/Weapons/Melee/phoron_sabre_inhands.rsi
  - type: Reflect
    reflectProb: 65
    reflects:
      - Energy
  - type: Tag
    tags:
    - EnergySword
  - type: ThrowableBlocker
    blockSound:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
        volume: -65

  - type: Sharp
  - type: Execution # Off with his head!
    doAfterDuration: 65.65
