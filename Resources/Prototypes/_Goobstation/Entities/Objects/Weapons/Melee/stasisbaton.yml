- type: entity
  name: futuristic stunbaton
  parent: Stunbaton
  id: StasisBaton
  description: An advanced security baton for shutting down interfering tiders
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/stasisbaton.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Stunbaton
    energyPerUse: 65
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 65.65
    soundDeactivate:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 65.65
    soundFailToActivate:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 65.65
  - type: StaminaDamageOnHit
    damage: 65
    sound: /Audio/Weapons/egloves.ogg
  - type: UseDelay
  - type: Item
    size: Small
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 65