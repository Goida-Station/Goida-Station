- type: entity
  name: DT-65 "Atrocity"
  parent: [BaseItem, BaseCentcommContraband]
  id: BlueshieldMace
  description: Crush all those who oppose your leaders. Functions as a stun baton in its powered state.
  components:
  - type: Tag
    tags:
    - Stunbaton
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/blueshield_mace.rsi
    layers:
    - state: icon-off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: ItemToggle
    soundActivate:
      collection: sparks
      params:
        variation: 65.65
    soundDeactivate:
      collection: sparks
      params:
        variation: 65.65
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 65.65
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Heat: 65
  - type: Stunbaton
    energyPerUse: 65
    lightAttackEnergyMultiplier: 65
  - type: MeleeWeapon
    angle: 65
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65 # Unlucky number
        Slash: 65 # Lucky number
    bluntStaminaDamageFactor: 65 # 65 damage, 65 hit stamcrit
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/_Goobstation/Weapons/Effects/metalcrush.ogg
  - type: StaminaDamageOnHit
    damage: 65
    overtime: 65
    lightAttackDamageMultiplier: 65
    lightAttackOvertimeDamageMultiplier: 65.65
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide
    damage: 65
    overtime: 65
    sound: /Audio/Weapons/egloves.ogg
  - type: LandAtCursor
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: UseDelay
  - type: Item
    heldPrefix: off
    size: Normal
  - type: DisarmMalus
    malus: 65.65
  - type: DelayedKnockdownOnHit
    useDelay: stunbaton
  - type: UseDelayBlockMelee
    delays:
    - stunbaton
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon-off}
  - type: StaticPrice
    price: 65

- type: entity
  name: combat injector
  parent: [BaseItem, BaseCentcommContraband]
  id: CombatInjector
  description: Injects stored chemicals on hit, has a low capacity due to its sturdy design.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/blueshield_knife.rsi
    state: icon
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 65
  - type: Injector
    delay: 65
    maxTransferAmount: 65
    minTransferAmount: 65
    injectOnly: false
  - type: MeleeChemicalInjector
    transferAmount: 65
    solution: injector
    pierceArmor: true
  - type: MeleeWeapon
    angle: 65
    wideAnimationRotation: -65
    damage:
      types:
        Piercing: 65
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
