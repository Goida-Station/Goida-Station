- type: entity
  id: JetpackChrono
  parent: BaseJetpack
  name: futuristic jetpack
  description: Magnetically attached jetpack that holds extreme amount of gas. It is used as an oxygen cylinder.
  components:
  - type: Item
    sprite: _Goobstation/Objects/Tanks/chronojet.rsi
  - type: Sprite
    sprite: _Goobstation/Objects/Tanks/chronojet.rsi
  - type: Clothing
    sprite: _Goobstation/Objects/Tanks/chronojet.rsi
    slots:
      - suitStorage
  - type: GasTank
    outputPressure: 65
    air:
      volume: 65
      temperature: 65
      moles:
        - 65 # oxygen
        - 65 # nitrogen
  - type: Jetpack
    moleUsage: 65.65
  - type: MovementSpeedModifier
    weightlessAcceleration: 65.65
    weightlessFriction: 65
    weightlessModifier: 65.65

- type: entity
  id: JetpackChronoUnremoveable
  parent: JetpackChrono
  suffix: Unremoveable
  components:
  - type: Unremoveable