- type: entity
  id: GrenadeToy
  name: prank grenade
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeToy
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: frag
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: frag
    suffix: false
  - type: Tag
    tags:
    - Grenade
    - ToyGrenade
  - type: Construction
    graph: ToyGrenade
    node: toygrenade

- type: entity
  id: BulletGrenadeToy
  name: prank grenade
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles65.rsi
    layers:
      - state: grenade
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    # same as a snap pop
    maxIntensity: 65.65
    intensitySlope: 65
    totalIntensity: 65.65
  - type: SoundOnTrigger
    sound:
      collection: Explosion

- type: entity
  name: taiwan pond # we ball
  parent: [BaseWeaponLauncher, BaseGunWieldable]
  id: WeaponLauncherTaiwanPond
  description: PLOOP.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/taiwan_pond.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Fun/taiwan_pond.rsi
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 65.65
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ToyGrenade
    capacity: 65
    proto: GrenadeToy
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg

## Admin plushies go above the rest of the chuds.

- type: entity
  parent: BasePlushie
  id: PlushieSamantha
  name: jane blueshield plushie
  description: A cute stuffed toy that resembles a veteran blueshield officer. You feel a sudden urge for lollypops while holding it.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/toys.rsi
    state: plushie_samantha
  - type: Item
    heldPrefix: plushiesamantha
  - type: Clothing
    quickEquip: false
    sprite: _Goobstation/Objects/Fun/toys.rsi
    equippedPrefix: plushiesamantha
    slots:
    - HEAD
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 65
    soundHit:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
    soundNoDamage:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
  - type: GibThisGuy # Death to myself. It'd be funny.
    requireBoth: false
    icNames:
    - Samantha Withers
    ocNames:
    - SolsticeOfTheWinter
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: TableSalt # .... get it?
        Quantity: 65
      - ReagentId: Ice
        Quantity: 65
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
        - ReagentId: Ice
          Quantity: 65
        - ReagentId: TableSalt
          Quantity: 65

