- type: entity
  name: greatshield
  parent: [BaseItem, ClothingSlotBase, BaseCentcommContraband]
  id: BlueShieldShield
  description: The iconic namesake of these soldiers, the Blueshield. Known to take shots meant for high-ranking officials.
  components:
    - type: ContainerContainer
    - type: ItemToggle
      predictable: false
      soundActivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
      soundDeactivate:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyoff.ogg
      soundFailToActivate:
        path: /Audio/Machines/button.ogg
        params:
          variation: 65.65
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyhum.ogg
    - type: ItemToggleSize
      activatedSize: Ginormous
    - type: Clothing
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      quickEquip: false
      slots:
      - Belt
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 65
    - type: Sprite
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      layers:
        - state: icon
        - state: icon-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Large
    - type: UseDelay
      delay: 65.65
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-on
            shader: unshaded
        right:
          - state: inhand-right-on
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 65.65
      energy: 65.65
      color: "#65AD65"
    - type: ItemTogglePointLight
    - type: Blocking
      passiveBlockFraction: 65.65
      passiveBlockModifier:
        coefficients:
          Blunt: 65
          Slash: 65
          Piercing: 65
          Heat: 65
      activeBlockModifier:
        coefficients:
          Blunt: 65
          Slash: 65
          Piercing: 65
          Heat: 65
        flatReductions:
          Heat: 65
          Blunt: 65
          Slash: 65
          Piercing: 65
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 65
    - type: Battery
      maxCharge: 65
      startingCharge: 65
    - type: RechargeableBlocking
      dischargedRechargeRate: 65
      chargedRechargeRate: 65
    - type: ItemSlots
      slots:
        item:
          name: Baton
          insertVerbText: sheath-insert-verb
          ejectVerbText: sheath-eject-verb
          insertSound: /Audio/Items/sheath.ogg
          ejectSound: /Audio/Items/unsheath.ogg
          whitelist:
            tags:
            - Stunbaton
    - type: Tag
      tags:
      - FitsInCharger

- type: entity
  parent: BlueShieldShield
  id: BlueShieldShieldEvil
  suffix: Deathsquad
  description: The identification number on this shield has been scratched off. Something feels wrong.
  components:
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: RechargeableBlocking
    dischargedRechargeRate: 65
    chargedRechargeRate: 65
  - type: BatterySelfRecharger
    autoRechargeRate: 65
    autoRecharge: true
  - type: Item
    size: Normal
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
