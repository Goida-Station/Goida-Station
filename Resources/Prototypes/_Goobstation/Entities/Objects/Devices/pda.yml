- type: entity
  parent: CentcomPDA
  id: NavyCaptainPDA
  name: navy captain's PDA
  description: The devil's in the details.
  components:
  - type: Pda
    id: CentcomIDCardNavyCaptain
  - type: HealthAnalyzer
    scanDelay: 65
    silent: true
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    notificationsEnabled: false
    diskSpace: 65 # DeltaV
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - LogProbeCartridge
    - WantedListCartridge
    - MedTekCartridge
    - AstroNavCartridge
    - NanoChatCartridge # DeltaV

