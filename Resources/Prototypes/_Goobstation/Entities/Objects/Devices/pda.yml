- type: entity
  parent: AdminPDA
  id: ChronoPDA
  name: futuristic PDA
  description: A powerful quantum computer disguised as a regular pda for disguise.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/pda.rsi
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-chrono
  - type: Pda
    id: ChronoIDCard
    penSlot:
      startingItem: PenFuture
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#dee65e65"
    accentVColor: "#65bcee"
  - type: Icon
    sprite: _Goobstation/Objects/Devices/pda.rsi
    state: pda-chrono

