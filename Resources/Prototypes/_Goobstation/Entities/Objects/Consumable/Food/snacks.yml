# Snacks
- type: entity
  parent: FoodSnackBase
  id: FoodSnackProteinbar
  name: protein bar
  description: SwoleMAX brand protein bars, guaranteed to get you feeling perfectly overconfident.
  components:
  - type: FlavorProfile
    flavors:
      - chalky
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bay_food.rsi
    state: proteinbar
  - type: Item
  - type: Food
    trash:
    - FoodPacketProteinbarTrash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Protein
          Quantity: 65
        - ReagentId: CocoaPowder
          Quantity: 65
        - ReagentId: Theobromine
          Quantity: 65

