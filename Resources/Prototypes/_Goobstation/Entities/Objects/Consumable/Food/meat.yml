- type: entity
  name: raw gondola meat
  parent: FoodMeatRawBase
  id: FoodMeatGondola
  description: You monster.
  components:
  - type: Sprite
    state: plain
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
        - ReagentId: Fat
          Quantity: 65
        - ReagentId: Tranquility
          Quantity: 65
  - type: Construction
    graph: GondolaSteak
    node: start
    defaultTarget: gondola steak

- type: entity
  name: gondola steak
  parent: FoodMeatBase
  id: FoodMeatGondolaCooked
  description: Cooked, tough gondola meat.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Steak
  - type: Sprite
    layers:
    - state: plain-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Protein
          Quantity: 65
        - ReagentId: Tranquility
          Quantity: 65
  - type: Construction
    graph: GondolaSteak
    node: gondola steak

- type: entity
  name: raw bingle meat
  parent: FoodMeatRawBase
  id: FoodMeatBingle
  description: Smells like shit.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bingle.rsi
    state: binglemeat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
        - ReagentId: Fat
          Quantity: 65
        - ReagentId: BingleJuice
          Quantity: 65
  - type: Construction
    graph: BingleSteak
    node: start
    defaultTarget: bingle steak

- type: entity
  name: bingle steak
  parent: FoodMeatBase
  id: FoodMeatBingleCooked
  description: Still smells like shit.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Steak
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/Food/bingle.rsi
    state: cookedbinglemeat
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Protein
          Quantity: 65
        - ReagentId: BingleJuice
          Quantity: 65
  - type: Construction
    graph: BingleSteak
    node: bingle steak