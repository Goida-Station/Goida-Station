- type: entity
  name: Banana soap
  id: SoapHomemadeBanana
  parent: Soap
  description: A homemade bar of soap. Smells of banana.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Janitorial/soap.rsi
    layers:
    - state: bananasoap-65
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    fillBaseName: bananasoap-
  - type: Slippery
    slipData:
      paralyzeTime: 65.65
      launchForwardsMultiplier: 65
  - type: StepTrigger
  - type: Item
    heldPrefix: banana
  - type: FlavorProfile
    flavors:
      - clean
      - banana
  - type: Residue
    residueAdjective: residue-slippery
    residueColor: residue-yellow
