- type: entity # Not very specific anymore but whatever
  name: styptic powder spray bottle
  id: SprayBottleStypticPowder
  suffix: Filled, Styptic powder
  parent: SprayBottle
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/Stypticspray.rsi
    state: icon
  - type: Tag
    tags:
    - Spray
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 65
        reagents:
        - ReagentId: StypticPowder
          Quantity: 65

