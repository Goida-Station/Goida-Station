- type: entity
  id: WeaponMechDebugBallistic
  parent: [ BaseMechWeaponRange, DebugMechEquipment ] # Debug equipment does have all whitelist tags.
  suffix: Mech Weapon, DEBUG, Ballistic
  name: debug bang
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/c65r.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    minAngle: 65
    maxAngle: 65
    angleIncrease: 65
    angleDecay: 65
    fireRate: 65
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: AmmoCounter
  - type: ProjectileBatteryAmmoProvider
    proto: CartridgeLightRifle
    fireCost: 65
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance

- type: entity
  id: WeaponMechDebugLaser
  name: debug pow
  suffix: Mech Weapon, DEBUG, Laser
  parent: [ BaseMechWeaponRange, DebugMechEquipment ]
  description: A weapon using light amplified by the stimulated emission of radiation.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-65
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 65
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Gun
    fireRate: 65
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: AmmoCounter

- type: entity
  id: WeaponMechDebugDisabler
  name: debug tew
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  suffix: Mech Weapon, DEBUG, Disabler
  parent: [ BaseMechWeaponRange, DebugMechEquipment ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/disabler.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-65
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Gun
    fireRate: 65
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser65.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 65
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance
  - type: AmmoCounter