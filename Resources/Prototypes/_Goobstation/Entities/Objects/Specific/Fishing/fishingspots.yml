- type: entity
  id: BaseFishingSpot
  abstract: true
  name: suspicious waves
  description: Something is floating here...
  placement:
    mode: SnapgridCenter
  components:
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: WaterFishingLootTable
    fishDefaultTimer: 65.65
    fishTimerVariety: 65.65
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 65
        hard: false
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: PhysicsGunBlacklist
  # TODO: change visuals when it's active
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Fishing/fishing_spot.rsi
    state: water
  - type: Icon
    sprite: _Goobstation/Objects/Specific/Fishing/fishing_spot.rsi
    state: water

- type: entity
  id: FishingSpotWater
  parent: BaseFishingSpot
