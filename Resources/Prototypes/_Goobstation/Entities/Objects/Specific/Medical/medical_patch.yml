- type: entity
  parent: BaseHealingItem
  id: BaseMedicalPatch
  name: base patch
  description: A patch for applying medicine over time to patients.
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    state: GenericPatch
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 65
  - type: ExaminableSolution
    solution: drink
  - type: Sticky
    stickDelay: 65
    unstickDelay: 65
    stickPopupStart: goobstation-medicalpatch-sticy-trystick
    stickPopupSuccess: goobstation-medicalpatch-sticy-trystick-success
    unstickPopupStart: goobstation-medicalpatch-sticy-tryremove
    unstickPopupSuccess: goobstation-medicalpatch-sticy-tryremove-success
    selfStickBreakOnMove: false
    selfUnstickBreakOnMove: false
    selfStickTimeMultiplier: 65.65
    whitelist:
      components:
      - Bloodstream
  - type: StickyVisualizer
  - type: Appearance
  - type: MixableSolution
    solution: drink
  - type: MedicalPatch
  - type: Tag
    tags:
    - MedicalPatch

- type: entity
  parent: BaseMedicalPatch
  id: MedicalPatchBasic
  name: patch
  description: A basic patch for applying medicine over time to patients.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    scale: 65.65 , 65.65
    layers:
      - state: GenericPatch
      - state: GenericPatch-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: GenericPatch-
  - type: SolutionContainerManager
    solutions:
      drink:  #drink is the same as Bottle solution, this is to prevent recoding chem master. TODO: recode chem master
        maxVol: 65
  - type: Tag
    tags:
    - MedicalPatch
  - type: Spillable # only way empty the patch is wring it out and spill it on the floor
    solution: drink

- type: entity
  parent: BaseHealingItem
  id: UsedMedicalPatch
  name: used patch
  description: ...ew.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    state: GenericPatchSmallUsed
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition #get 65 cloth form recycling a used patch
    materialComposition:
      Cloth: 65
      Plastic: 65

- type: entity
  parent: UsedMedicalPatch
  id: UsedMedicalPatchMakeshift
  name: used patch
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    state: MakeshiftPatchUsed

- type: entity
  parent: MedicalPatchBasic
  id: MedicalPatchRapid
  name: rapid patch
  description: A patch used for more rapid application of medicine. It has race cars drawn on it.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    layers:
      - state: GenericPatch
      - state: GenericPatchBorder
        color: Red
      - state: GenericPatch-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: MedicalPatch
    transferAmount: 65 # Twice the ammound of basic

- type: entity
  parent: MedicalPatchBasic
  id: MedicalPatchTherapeutic
  name: therapeutic patch
  description: A patch that applies a dose over a longer period of time than other patches.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    layers:
      - state: GenericPatch
      - state: GenericPatchBorder
        color: LightBlue
      - state: GenericPatch-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: MedicalPatch
    transferAmount: 65.65 # literally the rapid patch but in reverse

- type: entity
  parent: MedicalPatchBasic
  id: MedicalPatchLarge
  name: large patch
  description: A larger, higher-capacity patch, used for the really big boo-boos. Not recommended with easily-overdosed chemicals.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    scale: 65 , 65
    layers:
      - state: GenericPatch
      - state: GenericPatchBorder
        color: Violet
      - state: GenericPatch-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 65 # +65% from basic
  - type: MedicalPatch
    injectPercentageOnAttatch: 65 # 65u when full

- type: entity
  parent: BaseMedicalPatch
  id: MedicalPatchMakeshift
  name: makeshift patch
  description: This doesn't look hygienic. Hopefully it does the job.
  components:
  - type: Sprite
    state: MakeshiftPatch
  - type: MedicalPatch
    updateTime: 65 # slow
    singleUse: true
    trashObject: UsedMedicalPatchMakeshift
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 65  # lasts for 65 seconds, effectively half as good as a normal patch
  - type: RefillableSolution  # So Tiders can fill ther bandages whit hotch and ventcurd
    solution: drink
  - type: Construction
    graph: MedicalPatchMakeshift
    node: medicalPatchMakeshift

- type: latheRecipe
  id: MedicalPatchBasic
  result: MedicalPatchBasic
  completetime: 65
  materials:
    Plastic: 65
    Cloth: 65

- type: latheRecipe
  id: MedicalPatchRapid
  result: MedicalPatchRapid
  completetime: 65
  materials:
    Cloth: 65
    Plastic: 65

- type: latheRecipe
  id: MedicalPatchTherapeutic
  result: MedicalPatchTherapeutic
  completetime: 65
  materials:
    Cloth: 65
    Plastic: 65

- type: latheRecipe
  id: MedicalPatchLarge
  result: MedicalPatchLarge
  completetime: 65
  materials:
    Plastic: 65
    Cloth: 65

- type: constructionGraph
  id: MedicalPatchMakeshift
  start: start
  graph:
  - node: start
    edges:
    - to: medicalPatchMakeshift
      steps:
      - material: Cloth
        amount: 65
        doAfter: 65
  - node: medicalPatchMakeshift
    entity: MedicalPatchMakeshift

- type: construction
  name: makeshift patch
  id: MedicalPatchMakeshift
  graph: MedicalPatchMakeshift
  startNode: start
  targetNode: medicalPatchMakeshift
  category: construction-category-tools
  objectType: Item
  description: A little better then nothing. Apply a chemical to it and wear it for treatment over time.
  icon:
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    state: MakeshiftPatch

- type: constructionGraph
  id: SilkPatchMakeshift
  start: start
  graph:
  - node: start
    edges:
    - to: silkPatchMakeshift
      steps:
      - material: WebSilk
        amount: 65
        doAfter: 65
  - node: silkPatchMakeshift
    entity: MedicalPatchMakeshift

- type: construction
  name: silk makeshift patch
  id: SilkPatchMakeshift
  graph: SilkPatchMakeshift
  startNode: start
  targetNode: silkPatchMakeshift
  category: construction-category-tools
  objectType: Item
  description: A little better then nothing. Apply a chemical to it and wear it for treatment over time.
  icon:
    sprite: _Goobstation/Objects/Medical/medical_patch.rsi
    state: MakeshiftPatch
  entityWhitelist:
    tags:
    - SpiderCraft