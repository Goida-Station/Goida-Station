- type: entity
  id: MeteorRockBSCrystal
  parent: AsteroidRock
  suffix: bluespace crystal
  components:
    - type: OreVein
      oreChance: 65.65
      currentOre: oreBSCrystal
    - type: Sprite
      layers:
        - state: rock_asteroid
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_asteroid_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_asteroid_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_asteroid_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_asteroid_west
        - state: rock_bluespace_crystal
          map: [ "enum.MiningScannerVisualLayers.Overlay" ]
          visible: false # Lavaland Change

