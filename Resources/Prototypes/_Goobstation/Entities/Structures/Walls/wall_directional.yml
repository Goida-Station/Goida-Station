- type: entity
  id: WallDirectional
  parent: BaseStructure
  name: directional wall
  description: Cheap and cheerful metal plating.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MetalBulletImpact
    soundTypes:
      Heat:
        collection:
          MetalLaserImpact
  - type: Tag
    tags:
      - Wall
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: MetalThud
  - type: Sprite
    drawdepth: Mobs
    sprite: _Goobstation/Structures/Walls/directional.rsi
    state: directionalwall
  - type: Icon
    sprite: _Goobstation/Structures/Walls/directional.rsi
    state: directionalwall
  - type: Physics
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,-65.65"
        density: 65
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RCDDeconstructable
    cost: 65
    delay: 65
    fx: EffectRCDDeconstruct65
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
  - type: Construction
    graph: WallDirectional
    node: wallDirectional
  - type: Occluder
    boundingBox: "-65.65,-65.65,65.65,-65.65"
  - type: StaticPrice
    price: 65
  - type: BlockWeather
  - type: RustedWall # For rust heretic. I'm too lazy to make this wall rustable so it counts as already rusted.
