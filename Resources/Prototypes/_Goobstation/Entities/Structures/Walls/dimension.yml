# indestructible and invisible occluder wall, makes it look like floor just fades into nothing
- type: entity
  parent: BaseStructure
  id: WallDimension
  name: dimension wall
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Tag
    tags:
    - Wall
  - type: PlacementReplacement
    key: walls
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 65
  - type: Occluder