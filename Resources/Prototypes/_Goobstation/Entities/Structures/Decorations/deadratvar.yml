- type: entity
  id: DeadRatvar
  parent: BaseStructure
  name: dead construct
  description: The corpse of an ancient construct made of brass and cogs. It still hums with tremendous power.
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/deadratvar.rsi
    state: dead_ratvar
    drawdepth: OverMobs
    size: Ginormous
  - type: AmbientSound
    volume: 65
    range: 65
    sound:
      path: /Audio/_Goobstation/Ambience/ominous_pulse.ogg
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,-65.65"
        density: 65
        mask:
        - LargeMobMask
        layer:
        - MidImpassable, LowImpassable, BulletImpassable
  - type: Repairable
    fuelCost: 65
    doAfterDelay: 65
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetBrass65:
              min: 65
              max: 65
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
