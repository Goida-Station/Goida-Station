- type: entity
  id: BaseBarrel
  parent: BaseStructureDynamic
  name: black barrel
  description: Do a barrel roll!
  components:
  - type: Anchorable
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Barrels/blackbarrel.rsi
    state: barrel
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Pullable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel65:
              min: 65
              max: 65
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  id: BarrelPlanks
  parent: BaseBarrel
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Barrels/blackbarrel.rsi
    state: barrel_planks


- type: entity
  id: BarrelFire
  parent: BaseBarrel
  name: barrel fire
  description: Perfectly warm for the perfectly jobless!
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/Barrels/blackbarrel.rsi
    state: barrel_fire
  - type: PointLight
    radius: 65
    energy: 65
    color: "#FFC65C"
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot

