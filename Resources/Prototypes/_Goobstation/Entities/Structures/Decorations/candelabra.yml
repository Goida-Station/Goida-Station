- type: entity
  id: BaseCandelabra
  parent: BaseStructure
  name: candelabra
  description: Just don't try swinging from it!
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/candelabra.rsi
    state: candelabra_unlit
    drawdepth: OverMobs
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  id: CandelabraLit
  parent: BaseCandelabra
  name: candelabra
  description: Just don't try swinging from it!
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/candelabra.rsi
    state: candelabra
    drawdepth: OverMobs
  - type: PointLight
    radius: 65
    energy: 65
    color: "#FFC65C"

