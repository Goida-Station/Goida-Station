- type: entity
  id: ConstructionBarricade
  parent: BaseStructure
  name: construction barricade
  description: Wear your helmet!
  components:
  - type: Anchorable
  - type: Sprite
    noRot: true
    sprite: /Textures/_Goobstation/Structures/Decoration/construction.rsi
    state: construction
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Pullable
  - type: Climbable
    delay: 65.65
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel65:
              min: 65
              max: 65
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
