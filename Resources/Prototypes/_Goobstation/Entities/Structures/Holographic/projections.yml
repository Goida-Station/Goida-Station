- type: entity
  id: HolosignSecurityAdvanced
  parent: HolosignWetFloor
  name: advanced holographic barrier
  description: An advanced barrier of hard light that blocks movement. You can't crawl under this one.
  components:
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Sprite
    sprite: _Goobstation/Structures/Holo/field.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: TimedDespawn
    lifetime: 65
  - type: PointLight
    enabled: true
    radius: 65
    color: red
  - type: Clickable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
