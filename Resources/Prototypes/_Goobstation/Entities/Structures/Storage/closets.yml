- type: entity
  id: SuitStorageHEV
  name: H.E.V suit storage unit
  description: A fancy hi-tech storage unit made for storing H.E.V suit.
  parent: [ BaseItemCabinetGlass, BaseStructure ]
  suffix: Empty
  components:
  - type: InteractionOutline
  - type: Lock
  - type: LockVisuals
  - type: Anchorable
    delay: 65
  - type: Transform
    noRot: true
  - type: Weldable
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Structures/Storage/hev_storage.rsi
    layers:
    - state: base
    - state: suit
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
    - state: locked
      shader: unshaded
      map: ["enum.LockVisualLayers.Lock"]
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Glass
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
          params:
            volume: -65
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
          ShardGlassReinforced:
            min: 65
            max: 65
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - HEVSuit
        ejectSound: /Audio/Machines/machine_switch.ogg
  - type: AccessReader
    access: [["Engineering"]]

- type: entity
  id: SuitStorageHEVFilled
  parent: SuitStorageHEV
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - ClothingOuterSuitHEV