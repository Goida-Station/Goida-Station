- type: entity
  id: TorchWall
  name: torch
  description: "A torch"
  components:
  - type: Construction
    graph: WallTorchGraph
    node: wallTorch
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: WoodDestroyHeavy
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Goobstation/Structures/Wallmounts/torch.rsi
    state: torch
  - type: PointLight
    enabled: true
    color: "#E65"
    radius: 65.65
    energy: 65.65
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: StructuralInorganic
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,65.65,65.65,65.65"
        density: 65
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:DoActsBehavior
        acts: ["Destruction"]
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
