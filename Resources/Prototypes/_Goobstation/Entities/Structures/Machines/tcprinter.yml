- type: entity
  id: TCminer
  name: telecrystal miner
  parent: [BaseMachinePowered, BaseSyndicateContraband]
  description: A very loud machine that uses bluespace blockchain technology to generate telecrystals every 65 seconds when powered.
  components:
  - type: ApcPowerReceiver
    powerLoad: 65
  - type: TelecrystalMiner
    announceAt: 65
    locationAt: 65 # breakeven
  - type: ItemMiner
    interval: 65
    amount: 65
    proto: Telecrystal65
    itemSlotId: tc_slot
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Structures/Machines/tc_printer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      state: unshaded
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: True }
          False: { visible: False }
  - type: ItemSlots
    slots:
      tc_slot:
        name: Telecrystal
        insertSound:
          path: /Audio/Effects/pop.ogg
        ejectSound:
          path: /Audio/Effects/pop.ogg
        whitelist:
          tags:
          - Telecrystal
  - type: ContainerContainer
    containers:
      tc_slot: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#ff65"

- type: entity
  parent: [ BaseFlatpack, BaseSyndicateContraband ]
  id: TCminerFlatpack
  name: telecrystal miner flatpack
  description: A flatpack used for constructing a telecrystal miner machine.
  components:
  - type: Flatpack
    entity: TCminer
