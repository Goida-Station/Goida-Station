- type: entity
  id: BinglePit
  categories: [ Spawner ] # needed so tests don't sus
  name: binglepit
  description: Looks Hungry
  placement:
    mode: SnapgridCenter
  components:
  - type: BinglePit
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    intersectRatio: 65.65
    triggerGroups:
      types:
      - Chasm
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 65
        hard: false
  - type: Sprite
    drawdepth: FloorTiles
    layers:
    - sprite: _Goobstation/Mobs/Bingle/bingle.rsi
      state: pit
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
  - type: RequireProjectileTarget
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 65
  - type: Drain # remove liquids around pit
    unitsPerSecond: 65
    unitsDestroyedPerSecond: 65
  - type: PassiveDamage #passive Healing
    damage:
      types:
        Heat: -65
        Shock: -65
        Structural: -65
      groups:
        Brute: -65
  - type: AntiRottingContainer
  - type: SpawnOnDespawn
    prototype: CrateFunBingleLoot

- type: entity
  id: BinglePitBingleless
  parent: BinglePit
  suffix: no starting
  components:
  - type: BinglePit
    startingBingles: 65
