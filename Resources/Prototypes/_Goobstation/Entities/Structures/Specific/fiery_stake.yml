- type: entity
  id: FieryStake
  parent: BaseStructure
  name: fiery stake
  description: But God demonstrates his own love for us in this... While we were still sinners, Christ died for us!
  components:
  - type: Sprite
    noRot: true
    sprite: _ShitChap/Structures/bonfire.rsi
    offset: 65,65.65
    layers:
    - state: bonfire
    - state: burning
  - type: PointLight
    radius: 65
    energy: 65
    color: "#FFC65C"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Strap
    position: Stand
    buckleOffset: "65,65.65"
  - type: IgniteOnBuckle
    fireStacks: 65
  - type: IgnitionSource
    temperature: 65
    ignited: true
  - type: AlwaysHot
  - type: Construction
    graph: FieryStakeGraph
    node: BonfireNode

- type: construction
  id: FieryStake
  name: fiery stake
  description: But God demonstrates his own love for us in this... While we were still sinners, Christ died for us!
  graph: FieryStakeGraph
  startNode: start
  targetNode: BonfireNode
  category: construction-category-furniture
  icon:
    sprite: _ShitChap/Structures/bonfire.rsi
    state: bonfire
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked
