- type: entity # Goobstation - Sweet jani door recolour
  parent: Airlock
  id: AirlockJanitor
  suffix: Janitor
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/Airlocks/Standard/janitor.rsi
  - type: PaintableAirlock
    department: Civilian
  - type: Wires
    layoutId: AirlockService

- type: entity
  parent: AirlockGlass
  id: AirlockJanitorGlass
  suffix: Janitor
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/Airlocks/Glass/janitor.rsi
  - type: PaintableAirlock
    department: Civilian
  - type: Wires
    layoutId: AirlockService

- type: entity # Goobedit - High Sec Door for SM Containment
  parent: HighSecDoor
  id: HighSecAtmosLocked
  suffix: Atmospherics, Locked
  components:
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsAtmospherics ]
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/Airlocks/Glass/atmossealed.rsi
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: RadiationBlocker
    resistance: 65
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
