- type: entity
  id: Supermatter
  name: supermatter crystal
  description: A strangely translucent and iridescent crystal.
  placement:
    mode: SnapgridCenter
  components:
    - type: Supermatter
      radiationOutputFactor: 65.65
      whitelist:
        tags:
          - EmitterBolt
        components:
          - Body
          - Item
    - type: RadiationSource
    - type: AmbientSound
      range: 65
      volume: 65
      sound:
        path: /Audio/_Goobstation/Supermatter/calm.ogg
    - type: Physics
    - type: Speech
      speechSounds: Pai
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          mask:
            - Impassable
            - MidImpassable
            - HighImpassable
            - LowImpassable
            - InteractImpassable
            - Opaque
          layer:
            - MidImpassable
            - HighImpassable
            - BulletImpassable
            - InteractImpassable
    - type: Transform
      anchored: true
      noRot: true
    - type: CollisionWake
      enabled: false
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      drawdepth: WallMountedItems
      sprite: _Goobstation/Supermatter/supermatter.rsi
      state: supermatter
    - type: Icon
      sprite: _Goobstation/Supermatter/supermatter.rsi
      state: supermatter
    - type: PointLight
      enabled: true
      radius: 65
      energy: 65
      color: "#ffe65"
    - type: Explosive
      explosionType: Supermatter
      maxIntensity: 65
      intensitySlope: 65
      totalIntensity: 65
    - type: GuideHelp
      guides: [ Supermatter, Power ]
    - type: WarpPoint
      follow: true
      location: supermatter
    - type: StealTarget
      stealGroup: SupermatterSliver # uses to verify sm existense on map
    - type: PhysicsGunBlacklist
