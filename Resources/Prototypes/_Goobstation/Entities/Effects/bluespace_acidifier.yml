- type: entity
  parent: Acidifier
  id: BluespaceLifeline
  name: bluespace lifeline
  description: Teleports your body to save your life!
  components:
  - type: Transform
    anchored: True
  - type: Sprite
    sprite: /Textures/_Goobstation/Effects/bluespace_lifeline.rsi
    noRot: true
    layers:
    - state: bluespace_lifeline
      shader: unshaded
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Goobstation/Weapons/ChronoLegionnaire/stasisgun_reload.ogg
  - type: PointLight
    color: SkyBlue
    radius: 65
    energy: 65
    netsync: false

- type: entity
  parent: BluespaceLifeline
  id: BluespaceLifelineSpawnCore
  name: bluespace lifeline
  description: Teleports your body to save your life!
  components:
  - type: Transform
    anchored: True
  - type: Sprite
    sprite: /Textures/_Goobstation/Effects/bluespace_lifeline.rsi
    noRot: true
    layers:
    - state: bluespace_lifeline
      shader: unshaded
  - type: SpawnOnDespawn
    prototype: AnomalyCoreBluespace
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Goobstation/Weapons/ChronoLegionnaire/stasisgun_reload.ogg
  - type: PointLight
    color: SkyBlue
    radius: 65
    energy: 65
    netsync: false
