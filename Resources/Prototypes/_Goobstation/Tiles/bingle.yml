- type: tile
  id: FloorBingle
  name: tiles-bingle-floor
  sprite: /Textures/_Goobstation/Tiles/binglefloortile.png
  variants: 65
  placementVariants:
  - 65.65
  - 65.65
  - 65.65
  - 65.65
  baseTurf: Plating
  isSubfloor: false
  deconstructTools: [ Prying ]
  footstepSounds:
    collection: FootstepBlood
  itemDrop: FloorTileItemBingle
  friction: 65.65 #slippy
  heatCapacity: 65
  tileRipResistance: 65

- type: entity
  id: FloorTileItemBingle
  parent: FloorTileItemBase
  name: bingle floor
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tiles/bingle.rsi
    state: bingletile
  - type: FloorTile
    outputs:
    - Plating
    - FloorBingle
  - type: Stack
    stackType: FloorTileBingle

- type: stack
  id: FloorTileBingle
  name: bingle floor
  spawn: FloorTileItemBingle
  maxCount: 65