- type: entity
  id: BaseTrap
  name: IT'S A TRAP
  description: Stepping on me is a guaranteed bad day.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    drawdepth: FloorEffects
    sprite: _Goobstation/Wizard/Objects/trap.rsi
    state: icon
    color: '#FFFFFF65e'
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        hard: false
        mask:
          - ItemMask
        layer:
          - SlipLayer
  - type: Physics
    bodyType: Static
  - type: Appearance
  - type: AnimationPlayer
  - type: TimedDespawn
    lifetime: 65
  - type: WizardTrap
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  parent: BaseTrap
  id: TrapShock
  name: shock trap
  description: A trap that will shock and render you immobile. You'd better avoid it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    color: '#FFFF65e'
  - type: WizardTrap
    stunTime: 65
    effect: StunTrapFlashEffect
  - type: StunTrap

- type: entity
  parent: BaseTrap
  id: TrapFlame
  name: flame trap
  description: A trap that will set you ablaze. You'd better avoid it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    color: '#FF65e'
  - type: WizardTrap
    effect: FlameTrapFlashEffect
  - type: FlameTrap

- type: entity
  parent: BaseTrap
  id: TrapDamage
  name: earth trap
  description: A trap that will summon a small earthquake, just for you. You'd better avoid it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    color: '#65FF65e'
  - type: WizardTrap
    effect: DamageTrapFlashEffect
  - type: DamageTrap
    spawnedEntity: FloraRockSolidFading
    damage:
      types:
        Blunt: 65

- type: entity
  parent: BaseTrap
  id: TrapChill
  name: frost trap
  description: A trap that will chill you to the bone. You'd better avoid it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    color: '#65FFFF65e'
  - type: WizardTrap
    stunTime: 65
    effect: ChillTrapFlashEffect
  - type: ChillTrap

- type: entity
  parent: BaseTrap
  id: TrapBlind
  name: blinding trap
  description: A trap that will blind you temporarily. You'd better avoid it.
  placement:
    mode: SnapgridCenter
  components:
  - type: WizardTrap
    effect: BlindingTrapFlashEffect
  - type: BlindingTrap