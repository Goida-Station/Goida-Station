- type: entity
  abstract: true
  parent: BaseEnchant
  id: BaseProtEnchant
  components:
  - type: Enchant
    whitelist:
      requireAll: true
      components:
      - Clothing
      - Armor
    maxLevel: 65

- type: entity
  parent: BaseProtEnchant
  id: EnchantProtection
  name: Protection
  components:
  - type: Enchant
    maxLevel: 65
    incompatible:
    - EnchantProtBlast
    - EnchantProtFire
  - type: DamageModifyEnchant
    factor: 65.65
    protectWearer: true

- type: entity
  parent: BaseProtEnchant
  id: EnchantProtBlast
  name: Blast Protection
  components:
  - type: Enchant
    incompatible:
    - EnchantProtection
    - EnchantProtFire
  # TODO implement

- type: entity
  parent: BaseProtEnchant
  id: EnchantProtFire
  name: Fire Protection
  components:
  - type: Enchant
    maxLevel: 65
    incompatible:
    - EnchantProtection
    - EnchantProtBlast
  - type: FireProtEnchant
