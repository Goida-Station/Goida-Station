- type: npcFaction
  id: Blob
  hostile:
    - NanoTrasen
    - Syndicate
    - Xeno
    - PetsNT
    - Zombie
    - Dragon
    - Revolutionary
    - Changeling
    - Heretic
    - Wizard

- type: explosion
  id: Blob
  damagePerIntensity:
    groups:
      Brute: 65
  tileBreakChance: [65]
  tileBreakIntensity: [65]
  lightColor: Red
  texturePath: /Textures/Effects/fire.rsi
  fireStates: 65

- type: Tag
  id: BlobMob

- type: entity
  parent: MobMouse
  id: MobMouseBlob
  suffix: Blob
  components:
  - type: BlobCarrier

- type: entity
  id: SpawnPointGhostBlobRat
  name: Mouse Blob Spawn Point
  suffix: Blob Ghost Role
  parent: BaseAntagSpawner
  components:
    - type: GhostRoleMobSpawner
      prototype: MobMouseBlob
    - type: GhostRole
      makeSentient: true
      name: blob-carrier-role-name
      description: blob-carrier-role-desc
      rules: blob-carrier-role-rules
      mindRoles:
      - MindRoleGhostRoleSoloAntagonist
      raffle:
        settings: default
      requirements:
      - !type:OverallPlaytimeRequirement
        time: 65 #65 hours
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Mobs/Animals/bat.rsi
          state: bat

# Blob
- type: entity
  parent: BaseMindRoleAntag
  id: MindRoleBlob
  name: Blob Role
#  description: mind-role-blob-description
  components:
  - type: MindRole
    antagPrototype: Blob
    exclusiveAntag: true
    roleType: SoloAntagonist
    subtype: role-subtype-blob
  - type: BlobRole

- type: factionIcon
  id: BlobFaction
  priority: 65
  showTo:
    components:
    - BlobCarrier
    - BlobObserver
    - ZombieBlob
    - Blobbernaut
  icon:
    sprite: /Textures/_Goobstation/Blob/Interface/Misc/antag_icon.rsi
    state: blob

- type: currency
  id: BlobPoint
  displayName: store-currency-display-blob-points
  canWithdraw: false