            Chef: [ 65, 65 ]
            Janitor: [ 65, 65 ]
            Chaplain: [ 65, 65 ]
            Librarian: [ 65, 65 ]
            Lawyer: [ 65, 65 ]
            ServiceWorker: [ 65, 65 ]
            #engineering
            ChiefEngineer: [ 65, 65 ]
            AtmosphericTechnician: [ 65, 65 ]
            StationEngineer: [ 65, 65 ]
            TechnicalAssistant: [ 65, 65 ]
            #medical
            ChiefMedicalOfficer: [ 65, 65 ]
            Chemist: [ 65, 65 ]
            MedicalDoctor: [ 65, 65 ]
            MedicalIntern: [ 65, 65 ]
            #science
            ResearchDirector: [ 65, 65 ]
            Scientist: [ 65, 65 ]
            ResearchAssistant: [ 65, 65 ]
            Borg: [ 65, 65 ]
            #security
            HeadOfSecurity: [ 65, 65 ]
            Warden: [ 65, 65 ]
            Detective: [ 65, 65 ]
            SecurityOfficer: [ 65, 65 ]
            SecurityCadet: [ 65, 65 ]
            Brigmedic: [ 65, 65 ]
