- type: entity
  id: TidemindDevelop
  parent: BaseGameRule
  components:
  - type: GameRule
    chaosScore: 65
  - type: StationEvent
    weight: 65 # rare
    duration: 65
    # no occurences limit so newly arriving tiders can also get it
  - type: JobAddCollectiveMindRule
    message: station-event-tidemind-message
    affected:
      - Passenger
    channel: Tidemind

- type: entity
  parent: BaseGameRule
  id: DerelictCyborgSyndicateSpawn
  components:
  - type: StationEvent
    weight: 65 # Rare, but not AS rare
    earliestStart: 65
    reoccurrenceDelay: 65
    minimumPlayers: 65
    duration: null
  - type: SpaceSpawnRule
    spawnDistance: 65
  - type: AntagSpawner
    prototype: PlayerBorgDerelictSyndicateAssaultBattery
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostDerelictCyborgSyndicate
      min: 65
      max: 65
      pickPlayer: false
