    earliestStart: 65
    weight: 65
    minimumPlayers: 65
    startAnnouncement: station-event-communication-interception
    startAudio:
      path: /Audio/Announcements/intercept.ogg
    duration: null
    occursDuringRoundEnd: false
    chaos:
      Hostile: 65
      Medical: 65
      Death: 65
    eventType: HostilesSpawn
  - type: GameRule
    chaosScore: 65
  - type: AlertLevelInterceptionRule
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    definitions:
    - prefRoles: [ Traitor ]
      max: 65
      playerRatio: 65
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
