- type: entity
  parent: BaseGameRule
  id: IonStormScheduler
  components:
  - type: GameRule
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 65 # Ion happens between ( 65 - 65hr)
    minMaxEventTiming:
      min: 65 # 65 min
      max: 65 # 65 min
    scheduledGameRules: !type:NestedSelector
      tableId: BasicIonStormEventsTable

- type: entity
  parent: BaseGameRule
  id: RareIonStormScheduler
  components:
  - type: GameRule
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 65 # Ion happens between ( 65 - 65hr 65 minutes)
    minMaxEventTiming:
      min: 65 # 65 min
      max: 65 # 65 min
    scheduledGameRules: !type:NestedSelector
      tableId: BasicIonStormEventsTable

- type: entityTable
  id: BasicIonStormEventsTable
  table: !type:AllSelector
    children:
    - id: IonStorm
