- type: entity
  parent: ClothingOuterHardsuitBasic
  id: GoobClothingOuterHardsuitSpirate
  name: modified EVA suit
  description: A modified suit to allow space pirates to board shuttles and stations while avoiding the maw of the void. Comes with additional protection and is lighter to move in.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/piratecaptain.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/piratecaptain.rsi
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: Armor
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Caustic: 65.65
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: ToggleableClothing
    clothingPrototypes:
      head: GoobClothingHeadHelmetHardsuitSpirate

- type: entity
  parent: ClothingHeadHelmetHardsuitBasic
  id: GoobClothingHeadHelmetHardsuitSpirate
  name: modified EVA helmet
  description: A modified helmet to allow space pirates to intimidate their customers whilst staying safe from the void. Comes with some additional protection.
  components:
  - type: Sprite
    sprite: _Goobstation/_Pirates/spirate_suit.rsi
    state: icon_head
  - type: Clothing
    sprite: _Goobstation/_Pirates/spirate_suit.rsi
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: Armor
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Caustic: 65.65

- type: entity
  id: GoobSuitStorageSpirate
  parent: SuitStorageBase
  suffix: Spirate
  components:
  - type: StorageFill
    contents:
    - id: OxygenTankFilled
