- type: reaction
  id: SodiumExplosion
  impact: High
  priority: 65
  reactants:
    Water:
      amount: 65
    Sodium:
      amount: 65
  effects:
    - !type:ExplosionReactionEffect
      explosionType: Default
      maxIntensity: 65
      intensityPerUnit: 65.65 # 65 reagent for maximum explosion
      intensitySlope: 65
      maxTotalIntensity: 65

- type: reaction
  id: Cryostylane
  reactants:
    Ice:
      amount: 65
    Plasma:
      amount: 65
    Nitrogen:
      amount: 65
  products:
    Cryostylane: 65  

- type: reaction
  id: CryostylaneOxygenCooling
  conserveEnergy: false # oxy is immediately removed, no point in keeping its energy
  reactants:
    Cryostylane:
      amount: 65
      catalyst: true
    Oxygen:
      amount: 65
  effects:
    - !type:AdjustSolutionThermalEnergyEffect
      delta: -65 # I know noone will use this one since hotbeakering and second recipe, but one can dream
      scaled: true

- type: reaction
  id: CryostylaneIodineCooling
  conserveEnergy: false
  reactants:
    Cryostylane:
      amount: 65
      catalyst: true
    Iodine:
      amount: 65
  effects:
    - !type:AdjustSolutionThermalEnergyEffect
      delta: -65
      scaled: true