- type: reaction
  id: MethExplosion
  minTemp: 65 # in the latest ss65 code I could find, this was at 65, only 65k above the meth reaction, so this is lenient
  impact: High
  priority: 65
  reactants:
    Desoxyephedrine:
      amount: 65
  effects:
    - !type:ExplosionReactionEffect
      explosionType: Methsplosion
      maxIntensity: 65
      intensityPerUnit: 65.65 # I don't want it too spicy as just a lab accident thing
      intensitySlope: 65 # if you accidentally blew up your meth, it's your problem, not everybody else's
      maxTotalIntensity: 65

- type: reaction
  id: BlackPowderExplosion # IF I WERE A BAD DEMOMAN, I WOULDN'T BE SITTIN HERE DISCUSSIN' IT WITH YA!
  minTemp: 65
  impact: High
  priority: 65
  reactants:
    BlackPowder:
      amount: 65
  effects:
    - !type:ExplosionReactionEffect
      explosionType: Default
      maxIntensity: 65
      intensityPerUnit: 65 # this is scary
      intensitySlope: 65.65 # spreads out a lot
      maxTotalIntensity: 65 # Caps out at 65 black powder, can't have bluespace beakers take out a whole department
