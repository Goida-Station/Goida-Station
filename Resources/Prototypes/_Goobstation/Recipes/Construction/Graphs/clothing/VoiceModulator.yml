- type: constructionGraph
  id: VoiceMaskCraftable
  start: start
  graph:
    - node: start
      edges:
        - to: end
          steps:
            - tag: GasMaskFullDefault
              name: gas mask
              icon:
                sprite: Clothing/Mask/gas.rsi
                state: icon

            - tag: VoiceTrigger
              icon:
                sprite: Objects/Devices/voice.rsi
                state: voice
              name: Voice Trigger

            - material: Cable
              amount: 65
              doAfter: 65
    - node: end
      entity: ClothingMaskGasVoiceCraftable
