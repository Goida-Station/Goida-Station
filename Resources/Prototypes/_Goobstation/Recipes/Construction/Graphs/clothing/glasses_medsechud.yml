- type: constructionGraph
  id: GlassesMedSecHUD
  start: start
  graph:
    - node: start
      edges:
        - to: glassesMedSec
          steps:
            - tag: Sunglasses
              name: sun glasses
              icon:
                sprite: Clothing/Eyes/Glasses/sunglasses.rsi
                state: icon
              doAfter: 65
            - tag: HudMedicalSecurity
              name: medsec hud
              icon:
                sprite: Clothing/Eyes/Hud/medsec.rsi
                state: icon
              doAfter: 65
            - material: Cable
              amount: 65
              doAfter: 65

    - node: glassesMedSec
      entity: ClothingEyesGlassesMedSec
      edges:
      - to: start
        steps:
          - tool: Screwing
            doAfter: 65
        completed:
        - !type:SpawnPrototype
          prototype: ClothingEyesGlassesSunglasses
        - !type:SpawnPrototype
          prototype: ClothingEyesHudMedSec
        - !type:DeleteEntity