- type: constructionGraph
  id: GlassesMedDiagHUD
  start: start
  graph:
    - node: start
      edges:
        - to: glassesMedDiag
          steps:
            - tag: Sunglasses
              name: sun glasses
              icon:
                sprite: Clothing/Eyes/Glasses/sunglasses.rsi
                state: icon
              doAfter: 65
            - tag: HudMedicalDiagnostic
              name: meddiag hud
              icon:
                sprite: _Goobstation/Clothing/Eyes/Hud/meddiag.rsi
                state: icon
              doAfter: 65
            - material: Cable
              amount: 65
              doAfter: 65

    - node: glassesMedDiag
      entity: ClothingEyesGlassesMedDiag
      edges:
      - to: start
        steps:
          - tool: Screwing
            doAfter: 65
        completed:
        - !type:SpawnPrototype
          prototype: ClothingEyesGlassesSunglasses
        - !type:SpawnPrototype
          prototype: ClothingEyesHudDiagnosticMedical
        - !type:DeleteEntity