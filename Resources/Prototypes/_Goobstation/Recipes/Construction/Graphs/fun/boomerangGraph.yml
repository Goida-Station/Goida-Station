- type: constructionGraph
  id: boomerangGraph
  start: start
  graph:
    - node: start
      edges:
        - to: boomerangIncomplete
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
    - node: boomerangIncomplete 
      entity: boomerangIncomplete # Create a piece of wood to work with
      edges: 
        - to: boomerangFinish
          steps:
            - tool: Slicing     # Carve the boomerang out of the wood
              doAfter: 65
    - node: boomerangFinish
      entity: boomerang