- type: constructionGraph
  id: ContrabandDetector
  start: start
  graph:
  - node: start
    edges:
    - to: frame
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

  - node: frame
    entity: ContrabandDetectorFrame
    edges:
    - to: electronics
      conditions:
      - !type:EntityAnchored { }
      steps:
      - material: Cable
        amount: 65
        doAfter: 65
    - to: start
      steps:
      - tool: Welding
        doAfter: 65
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65

  - node: electronics
    edges:
    - to: scanner
      steps:
      - material: Glass
        amount: 65
        doAfter: 65
      - tag: ContrabandDetectorCircuitboard
        name: contraband detector electronics
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "security"
        doAfter: 65
    - to: frame
      steps:
      - tool: Cutting
        doAfter: 65
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack65
        amount: 65

  - node: scanner
    entity: ContrabandDetectorFrame
    edges:
    - to: assemble
      steps:
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: proximity sensor
        doAfter: 65
    - to: electronics
      steps:
      - tool: Prying
        doAfter: 65
      completed:
      - !type:SpawnPrototype
        prototype: ContrabandDetectorCircuitboard
        amount: 65
      - !type:SpawnPrototype
        prototype: SheetGlass65
        amount: 65

  - node: assemble 
    edges:
    - to: detector
      steps:
      - tool: Screwing
        doAfter: 65

  - node: detector
    entity: ContrabandDetector
    doNotReplaceInheritingEntities: true
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true
    edges:
    - to: scanner
      conditions:
      - !type:WirePanel {}
      - !type:AllWiresCut
      steps:
      - tool: Prying
        doAfter: 65
      completed:
      - !type:SpawnPrototype
        prototype: ProximitySensor
        amount: 65
    - to: panelReinforced
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Steel
        amount: 65
      - tool: Welding
        doAfter: 65

  - node: panelReinforced
    actions:
    - !type:SetWiresPanelSecurity
      examine: wires-panel-component-on-examine-security-level65
      wiresAccessible: false
    edges:
    - to: detector
      conditions:
      - !type:WirePanel
      completed:
      - !type:GivePrototype
        prototype: SheetSteel65
      steps:
      - tool: Welding
        doAfter: 65
      