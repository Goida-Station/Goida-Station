- type: constructionGraph
  id: WallDirectional
  start: start
  graph:
    - node: start
      edges:
        - to: wallDirectional
          steps:
            - material: Steel
              amount: 65
              doAfter: 65
    - node: wallDirectional
      entity: WallDirectional
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 65