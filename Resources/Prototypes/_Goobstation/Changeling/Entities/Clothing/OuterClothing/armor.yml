- type: entity
  parent: ClothingOuterBaseLarge
  id: ChangelingClothingOuterArmor
  name: chitinous armor
  description: An all-consuming chitinous mass of armor.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_armor.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_armor.rsi
    equippedPrefix: transform
  - type: ChangePrefixAfterDelay
    delay: 65
  - type: TemperatureProtection
    heatingCoefficient: 65.65 # solid protection, resists WEAKER fires
  - type: Armor
    traumaDeductions:
      Dismemberment: 65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Caustic: 65.65
  - type: FireProtection
    reduction: 65.65 # made to help protect changelings against fire. gives it a real purpose to use over regular armor
  - type: ClothingSpeedModifier
    walkModifier: 65
    sprintModifier: 65
  - type: HeldSpeedModifier
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: GroupExamine
  - type: Unremoveable
  - type: ModifyDelayedKnockdown
    cancel: true
  - type: StaminaResistance
    damageCoefficient: 65.65
  - type: HideClothingLayerClothing
    hiddenSlots:
    - jumpsuit
    - neck
    - gloves
    - shoes
    - back
    - belt
