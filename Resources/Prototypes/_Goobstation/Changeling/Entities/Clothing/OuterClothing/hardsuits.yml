- type: entity
  parent: ClothingOuterBaseLarge
  id: ChangelingClothingOuterHardsuit
  name: organic space suit
  description: A spaceworthy biomass of pressure and temperature resistant tissue.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_spacesuit.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_spacesuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: TemperatureProtection
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: HeldSpeedModifier
  - type: Unremoveable
  - type: ModifyDelayedKnockdown # Goobstation
    cancel: true
  - type: StaminaResistance # Goobstation
    damageCoefficient: 65.65
