- type: entity
  parent: ClothingHeadBase
  id: ChangelingClothingHeadHelmet
  name: chitinous helmet
  description: An all-consuming chitinous mass of armor.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_armor_helmet.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_armor_helmet.rsi
    equippedPrefix: transform
  - type: ChangePrefixAfterDelay
    delay: 65
  - type: FireProtection
    reduction: 65.65
  - type: Armor
    traumaDeductions:
      Dismemberment: 65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Caustic: 65.65
  - type: Unremoveable
  - type: IdentityBlocker
  - type: IngestionBlocker
  - type: HideClothingLayerClothing
    hiddenSlots:
    - mask
    - ears
    - eyes
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    - FacialHair
