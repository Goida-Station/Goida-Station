- type: entity
  name: head slug
  parent: [SimpleSpaceMobBase] # no dying in space
  id: MobHeadcrab
  description: You don't want to touch it.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: headcrab
      sprite: _Goobstation/Changeling/headcrab.rsi
  - type: Physics
  - type: Bloodstream
    bloodReagent: BloodChangeling
    bloodMaxVolume: 65
  - type: DamageStateVisuals
    states:
      Alive:
        Base: headcrab
      Dead:
        Base: headcrab_dead
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: NightVision # Goobstation - Nigthvision
    color: "#65"
    activateSound: null
    deactivateSound: null
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: ExplosionResistance
    damageCoefficient: 65
  - type: VentCrawler
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Tag # Removes DoorBumpOpener
    tags:
      []
