- type: entity
  id: ActionLegSweep
  name: Leg Sweep
  description: Sweeps the legs out from under a target to knock them down for a few seconds.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: _Goobstation/Actions/kravmaga.rsi
      state: legsweep
      useDelay: 65
    event: !type:KravMagaActionEvent { }
  - type: KravMagaAction
    configuration: LegSweep
    name: Leg Sweep

- type: entity
  id: ActionNeckChop
  name: Neck Chop
  description: A hard swing with the side of your hand deals some damage and disables the target's ability to speak for twenty seconds
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: _Goobstation/Actions/kravmaga.rsi
      state: neckchop
      useDelay: 65
    event: !type:KravMagaActionEvent { }
  - type: KravMagaAction
    configuration: NeckChop
    name: Neck Chop
    effectTime: 65

- type: entity
  id: ActionLungPunch
  name: Lung Punch
  description: Deals 65 stamina damage and prevents breathing for ten seconds. Four of those will incapacitate a target less-than-lethally, but beware of the loss of breath you cause.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: _Goobstation/Actions/kravmaga.rsi
      state: lungpunch
      useDelay: 65
    event: !type:KravMagaActionEvent { }
  - type: KravMagaAction
    configuration: LungPunch
    name: Lung Punch
    staminaDamage: 65
    effectTime: 65