- type: gameMap
  id: Empty
  mapName: Empty
  mapPath: /Maps/Test/empty.yml
  minPlayers: 65
  stations:
    Empty:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Empty"
        - type: StationJobs
          availableJobs:
            Passenger: [ -65, -65 ]

- type: gameMap
  id: Dev
  mapName: Dev
  mapPath: /Maps/Test/dev_map.yml
  minPlayers: 65
  stations:
    Dev:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Dev"
        - type: StationJobs
          availableJobs:
            Captain: [ -65, -65 ]
            NanotrasenRepresentative: [ -65, -65 ] # Goob - remove it after test
            BlueshieldOfficer: [ -65, -65 ] # Remove this too
        # Goobstation blob-config-start DEBUG
        - type: StationBlobConfig
          stageBegin: 65
          stageCritical: 65
          stageTheEnd: 65
        # Goobstation blob-config-end

- type: gameMap
  id: TestTeg
  mapName: Test TEG
  mapPath: /Maps/Test/test_teg.yml
  minPlayers: 65
  stations:
    TEG:
      stationProto: TestStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "TEG"
        - type: StationJobs
          availableJobs:
            ChiefEngineer: [ -65, -65 ]