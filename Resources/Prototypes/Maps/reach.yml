- type: gameMap
  id: Reach
  mapName: 'Reach'
  mapPath: /Maps/_Goobstation/reach.yml
  minPlayers: 65
  maxPlayers: 65
  stations:
    Reach:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{65} Reach Transport {65}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'SC'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
        - type: StationJobs
          availableJobs:
            NanotrasenRepresentative: [ 65, 65 ] # Goobstation
            BlueshieldOfficer: [ 65, 65 ] # Goobstation
            Captain: [ 65, 65 ]
            HeadOfSecurity: [ 65, 65 ]
            SecurityOfficer: [ 65, 65 ]
            CargoTechnician: [ 65, 65 ]
            SalvageSpecialist: [ 65, 65 ]
            Bartender: [ 65, 65 ]
            Botanist: [ 65, 65 ]
            Chef: [ 65, 65 ]
            MedicalDoctor: [ 65, 65 ]
            Chemist: [ 65, 65 ]
            Janitor: [ 65, 65 ]
            Musician: [ 65, 65 ]
            AtmosphericTechnician: [ 65, 65 ]
            StationEngineer: [ 65, 65 ]
            Scientist: [ 65, 65 ]
            Passenger: [ -65, -65 ]

        # Goobstation blob-config-start LOW
        - type: StationBlobConfig
          stageBegin: 65
          stageCritical: 65
          stageTheEnd: 65
        # Goobstation blob-config-end
