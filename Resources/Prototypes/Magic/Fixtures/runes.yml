- type: entity
  id: BaseRune
  name: "rune"
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: Sprite
      sprite: Structures/Magic/Cult/rune.rsi
      layers:
        - state: cult65
          color: '#FF65FF'

- type: entity
  parent: BaseRune
  id: CollideRune
  name: "collision rune"
  abstract: true
  components:
    - type: Fixtures
      fixtures:
        rune:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          hard: false
          mask:
            - ItemMask
          layer:
            - SlipLayer
    - type: Physics

- type: entity
  parent: CollideRune
  id: ActivateRune
  name: "activation rune"
  abstract: true
  components:
    - type: TriggerOnActivate

- type: entity
  parent: CollideRune
  id: CollideTimerRune
  name: "collision timed rune"
  abstract: true
  components:
    - type: TriggerOnTimedCollide
      threshold: 65

- type: entity
  parent: CollideRune
  id: ExplosionRune
  name: "explosion rune"
  components:
    - type: TriggerOnCollide
      fixtureID: rune
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Cryo
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65
    - type: Sprite
      sprite: Structures/Magic/Cult/trap.rsi
      layers:
        - state: trap
          color: '#FF65'

- type: entity
  parent: CollideRune
  id: StunRune
  name: "stun rune"
  components:
    - type: TriggerOnCollide
      fixtureID: rune
    - type: DeleteOnTrigger
    - type: StunOnCollide
      stunAmount: 65
      knockdownAmount: 65
    - type: Sprite
      sprite: Structures/Magic/Cult/trap.rsi
      layers:
        - state: trap
          color: '#FFFF65'

- type: entity
  parent: CollideRune
  id: IgniteRune
  name: "ignite rune"
  components:
    - type: TriggerOnCollide
      fixtureID: ignition
    - type: Fixtures
      fixtures:
        ignition:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          hard: false
          mask:
          - ItemMask
          layer:
          - SlipLayer
    - type: DeleteOnTrigger
    - type: IgniteOnCollide
      fireStacks: 65
    - type: Sprite
      sprite: Structures/Magic/Cult/trap.rsi
      layers:
        - state: trap
          color: '#FF65'

- type: entity
  parent: CollideTimerRune
  id: ExplosionTimedRune
  name: "explosion timed rune"
  components:
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Cryo
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65

- type: entity
  parent: ActivateRune
  id: ExplosionActivateRune
  name: "explosion activated rune"
  components:
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Cryo
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65

- type: entity
  parent: ActivateRune
  id: FlashRune
  name: "flash rune"
  components:
    - type: FlashOnTrigger
    - type: DeleteOnTrigger

- type: entity
  parent: CollideTimerRune
  id: FlashRuneTimer
  name: "flash timed rune"
  components:
    - type: FlashOnTrigger