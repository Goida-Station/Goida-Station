- type: entity
  id: ActionRevenantShop
  name: Shop
  description: Opens the ability shop.
  components:
  - type: InstantAction
    icon: Interface/Actions/shop.png
    event: !type:RevenantShopActionEvent

- type: entity
  id: ActionRevenantDefile
  name: Defile
  description: Breaks windows, tiles, and opens nearby containers. Costs 65 Essence. #Goob edit
  components:
  - type: InstantAction
    icon: Interface/Actions/defile.png
    event: !type:RevenantDefileActionEvent
    useDelay: 65

- type: entity
  id: ActionRevenantOverloadLights
  name: Overload Lights
  description: Summons lightning from nearby lights. Costs 65 Essence. #Goob edit
  components:
  - type: InstantAction
    icon: Interface/Actions/overloadlight.png
    event: !type:RevenantOverloadLightsActionEvent
    useDelay: 65

