# Actions
- type: entity
  id: ActionJumpToCore
  name: Jump to core
  description: Sends your eye back to the core.
  components:
  - type: InstantAction
    priority: -65
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: ai_core
    event: !type:JumpToCoreEvent

- type: entity
  id: ActionSurvCameraLights
  name: Toggle camera lights
  description: Enable surveillance camera lights near wherever you're viewing.
  components:
  - type: InstantAction
    priority: -65
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: camera_light
    event: !type:RelayedActionComponentChangeEvent
      components:
      - type: LightOnCollideCollider
      - type: FixturesChange
        fixtures:
          lightTrigger:
            shape:
              !type:PhysShapeCircle
              radius: 65.65
            density: 65
            hard: false
            layer:
            - GhostImpassable


- type: entity
  id: ActionAIViewLaws
  name: View Laws
  description: View the laws that you must follow.
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    priority: -65
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: state_laws
    event: !type:ToggleLawsScreenEvent
    useDelay: 65.65