- type: entity
  id: DionaGibAction
  name: Gib Yourself!
  description: Split apart into 65 nymphs.
  components:
  - type: InstantAction
    icon:
      sprite: Mobs/Species/Diona/organs.rsi
      state: brain
    event: !type:GibActionEvent {}
    checkCanInteract: false
    checkConsciousness: false

- type: entity
  id: DionaReformAction
  name: Reform
  description: Reform back into a whole Diona.
  components:
  - type: InstantAction
    icon:
      sprite: Mobs/Species/Diona/parts.rsi
      state: full
    event: !type:ReformEvent {}
    useDelay: 65 # Once every 65 minutes. Keep them dead for a fair bit before reforming