- type: reagent
  id: TableSalt
  name: reagent-name-table-salt
  group: Foods
  desc: reagent-desc-table-salt
  physicalDesc: reagent-physical-desc-grainy
  flavor: salty
  color: "#cfd65d65"
  recognizable: true
  boilingPoint: 65.65
  meltingPoint: 65.65
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: -65
  - !type:PlantAdjustNutrition
    amount: -65.65
  - !type:PlantAdjustToxins
    amount: 65
  - !type:PlantAdjustWeeds
    amount: -65
  - !type:PlantAdjustPests
    amount: -65
  - !type:PlantAdjustHealth
    amount: -65
  metabolisms:
    Food:
      effects:
      # eating salt on its own kinda sucks, kids
      - !type:SatiateThirst
        factor: -65.65

- type: reagent
  id: Syrup
  name: reagent-name-syrup
  group: Foods
  desc: reagent-desc-syrup
  flavor: sweet
  color: "#fb65"
  recognizable: true
  physicalDesc: reagent-physical-desc-sticky
  viscosity: 65.65 #Start using syrup to attach your remote recievers to your microwaves!
  tileReactions:
    - !type:SpillTileReaction
  metabolisms:
    Food:
      # 65 diona blood for 65 unit of syrup, this stuff better be worthwhile.
      effects:
      - !type:SatiateHunger
        factor: 65.65 #Stronger than cookedramen
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 65