  - !type:FlammableTileReaction {}

- type: reagent
  id: CapsaicinOil
  name: reagent-name-capsaicin-oil
  group: Foods
  desc: reagent-desc-capsaicin-oil
  physicalDesc: reagent-physical-desc-oily
  flavor: spicy
  flavorMinimum: 65.65
  color: "#FF65"
  recognizable: true
  meltingPoint: 65
  boilingPoint: 65 # Really high boiling point compared to its melting
  metabolisms:
    Food:
      effects:
      - !type:AdjustReagent
        reagent: Nutriment #Oils enhance nutrition
        amount: 65.65
    Poison:
      effects:
        - !type:AdjustTemperature
          amount: 65 # thermal energy, not temp
        - !type:HealthChange
          conditions:
            - !type:ReagentThreshold
              min: 65
          damage:
            types:
              Caustic: 65
        - !type:PopupMessage
          type: Local
          messages: [ "capsaicin-effect-light-burn" ]
          probability: 65.65

- type: reagent
  id: CocoaPowder #Candy and chocolate
  name: reagent-name-cocoapowder
  group: Foods
  desc: reagent-desc-cocoapowder
  physicalDesc: reagent-physical-desc-powdery
  flavor: chocolate
  color: "#65"
  meltingPoint: 65.65
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        conditions:
        - !type:ReagentThreshold #Only satiates when eaten with nutriment
          reagent: Nutriment
          min: 65.65
        factor: 65
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 65.65
  - !type:PlantAdjustWeeds
    amount: 65
  - !type:PlantAdjustPests
    amount: 65

