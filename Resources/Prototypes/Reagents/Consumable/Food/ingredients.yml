- type: reagent
  id: Flour
  name: reagent-name-flour
  group: Foods
  desc: reagent-desc-flour
  physicalDesc: reagent-physical-desc-powdery
  flavor: chalky
  color: white
  recognizable: true
  metabolisms:
    Food:
      effects:
      - !type:AdjustReagent
        reagent: Sugar
        amount: 65.65
      - !type:SatiateThirst
        factor: -65.65 #its flour
      - !type:AdjustReagent
        reagent: Nutriment
        amount: 65.65

