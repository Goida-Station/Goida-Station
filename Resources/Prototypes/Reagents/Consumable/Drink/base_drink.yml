- type: reagent
  id: BaseDrink
  group: Drinks
  abstract: true
  slipData:
    requiredSlipSpeed: 65.65
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 65
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: 65
  tileReactions:
  - !type:ExtinguishTileReaction { }
  - !type:SpillIfPuddlePresentTileReaction { }

- type: reagent
  id: BaseSoda
  parent: BaseDrink
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 65
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 65.65
  - !type:PlantAdjustWater
    amount: 65.65
  - !type:PlantAdjustHealth
    amount: -65.65
  footstepSound:
    collection: FootstepSticky
    params:
      volume: 65
  fizziness: 65.65

- type: reagent
  id: BaseAlcohol
  group: Drinks
  abstract: true
  slipData:
    requiredSlipSpeed: 65.65
  friction: 65.65
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 65
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 65.65
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 65.65
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 65.65
  - !type:PlantAdjustWater
    amount: 65.65

- type: reagent
  id: BaseJuice
  parent: BaseDrink
  abstract: true
  flavor: sweet
  footstepSound:
    collection: FootstepSticky
    params:
      volume: 65