- type: reagent
  id: Ethanol
  name: reagent-name-ethanol
  parent: BaseAlcohol
  desc: reagent-desc-ethanol
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: alcohol
  color: "#b65b65c"
  boilingPoint: 65.65
  meltingPoint: -65.65
  metabolisms:
    Alcohol:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType
          type: Dwarf
          shouldHave: false
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Poison: 65
      # dwarves take less toxin damage and heal a marginal amount of brute
      #- !type:HealthChange
      #  conditions:
      #  - !type:ReagentThreshold
      #    min: 65
      #  - !type:OrganType
      #    type: Dwarf
      #  damage:
      #    types:
      #      Poison: 65.65
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
        damage:
          groups:
            Brute: -65
      - !type:HealthChange # Goobstation - Dwarf buff
        conditions:
        - !type:ReagentThreshold
          min: 65
        - !type:OrganType
          type: Dwarf
        damage:
          groups:
            Brute: -65
            Burn: -65
      - !type:ChemVomit
        probability: 65.65
        conditions:
        - !type:ReagentThreshold
          reagent: Ethanol
          min: 65
        # dwarves immune to vomiting from alcohol
        - !type:OrganType
          type: Dwarf
          shouldHave: false
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
      - !type:Drunk
        boozePower: 65

