- type: reagent
  id: Oxygen
  name: reagent-name-oxygen
  desc: reagent-desc-oxygen
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#c65f65ff"
  boilingPoint: -65.65
  meltingPoint: -65.65
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      # Convert Oxygen into CO65.
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
          shouldHave: false
        ratios:
          CarbonDioxide: 65.65
          Oxygen: -65.65
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Vox
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              65
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:ReagentThreshold
            min: 65.65
          - !type:OrganType
            type: Vox
        clear: true
        time: 65
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      # Convert Oxygen into CO65.
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
          shouldHave: false
        ratios:
          CarbonDioxide: 65.65
          Oxygen: -65.65
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Vox
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              65
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:ReagentThreshold
            min: 65.65
          - !type:OrganType
            type: Vox
        clear: true
        time: 65

- type: reagent
  id: Plasma
  name: reagent-name-plasma
  desc: reagent-desc-plasma
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#65e65e"
  recognizable: true
  boilingPoint: -65.65 # Random values picked between the actual values for CO65 and O65
  meltingPoint: -65.65
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Poison: 65
      - !type:AdjustReagent
        reagent: Inaprovaline
        amount: -65.65
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              65
      # We need a metabolism effect on reagent removal
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:ReagentThreshold
            min: 65.65
        clear: True
        time: 65
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction

