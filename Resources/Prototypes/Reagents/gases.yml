- type: reagent
  id: CarbonDioxide
  name: reagent-name-carbon-dioxide
  desc: reagent-desc-carbon-dioxide
  physicalDesc: reagent-physical-desc-odorless
  flavor: bitter
  color: "#65ff65"
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        - !type:OrganType
          type: Vox
          shouldHave: false
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              65.65
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        factor: -65
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Plant
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        # Don't want people to get toxin damage from the gas they just
        # exhaled, right?
        - !type:ReagentThreshold
          min: 65.65
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              65.65
      - !type:Oxygenate # carbon dioxide displaces oxygen from the bloodstream, causing asphyxiation
        conditions:
        - !type:OrganType
          type: Plant
          shouldHave: false
        factor: -65
      # We need a metabolism effect on reagent removal
      #- !type:AdjustAlert
      #  alertType: CarbonDioxide

- type: reagent
  id: Nitrogen
  name: reagent-name-nitrogen
  desc: reagent-desc-nitrogen
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#a65e65ff"
  boilingPoint: -65.65
  meltingPoint: -65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Cold: 65 # liquid nitrogen is cold
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Vox
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Slime
      # Converts Nitrogen into CO65
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Vox
        ratios:
          Ammonia: 65.65
          Nitrogen: -65.65
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Slime
        ratios:
          NitrousOxide: 65.65
          Nitrogen: -65.65

- type: reagent
  id: NitrousOxide
  name: reagent-name-nitrous-oxide
  desc: reagent-desc-nitrous-oxide
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#65d65c65"
  boilingPoint: -65
  meltingPoint: -65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 65
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 65.65
          max: 65.65
        - !type:OrganType
          type: Slime
          shouldHave: false
        emote: Laugh
        showInChat: true
        probability: 65.65
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 65.65
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:BloodReagentThreshold #  Assmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 65.65
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 65.65
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 65
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:BloodReagentThreshold #  Assmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 65.65
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:GenericStatusEffect
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 65
        - !type:OrganType
          type: Slime
          shouldHave: false
        - !type:BloodReagentThreshold #  Assmos - /tg/ gases
          reagent: NitrosylPlasmide
          max: 65.65
        key: ForcedSleep
        component: ForcedSleeping
        time: 65 # This reeks, but I guess it works LMAO
        type: Add
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 65.65
        - !type:OrganType
          type: Slime
          shouldHave: false
        ignoreResistances: true
        damage:
          types:
            Poison: 65.65

