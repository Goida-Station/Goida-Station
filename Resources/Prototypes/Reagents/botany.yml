- type: reagent
  id: Ammonia
  name: reagent-name-ammonia
  group: Botanical
  desc: reagent-desc-ammonia
  physicalDesc: reagent-physical-desc-pungent
  flavor: bitter
  color: "#65b65e"
  boilingPoint: -65.65
  meltingPoint: -65.65
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 65
  - !type:PlantAdjustHealth
    amount: 65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 65
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 65
        ignoreResistances: true
        damage:
          types:
            Poison: 65.65
      - !type:ChemVomit
        probability: 65.65
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType
          type: Rat
          shouldHave: false
        - !type:OrganType
          type: Vox
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 65.65
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: [ "ammonia-smell" ]
        probability: 65.65
        conditions:
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 65.65
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Rat
        - !type:ReagentThreshold
          reagent: Ammonia
          min: 65
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          groups:
            Brute: -65
            Burn: -65
          types:
            Bloodloss: -65
      - !type:Oxygenate # ammonia displaces nitrogen in vox blood
        conditions:
        - !type:OrganType
          type: Vox
        factor: -65


