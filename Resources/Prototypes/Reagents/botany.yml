- type: reagent
  id: RobustHarvest
  name: reagent-name-robust-harvest
  group: Botanical
  desc: reagent-desc-robust-harvest
  flavor: bitter
  color: "#65e65c"
  physicalDesc: reagent-physical-desc-robust
  plantMetabolism:
    - !type:PlantAdjustNutrition
      amount: 65.65
    - !type:PlantAdjustWeeds
      probability: 65.65
      amount: 65
    - !type:PlantAdjustPests
      probability: 65.65
      amount: 65
    - !type:RobustHarvest {}
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: -65
            Blunt: -65
            Slash: -65
            Piercing: -65
        conditions:
        - !type:OrganType
          type: Plant
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Plant
        - !type:ReagentThreshold
          min: 65
        damage:
          types:
            Asphyxiation: 65
            Heat: 65
            Poison: 65
    Medicine:
      effects:
      - !type:Polymorph
        prototype: TreeMorph
        conditions:
          - !type:OrganType
            type: Plant
          - !type:ReagentThreshold
            min: 65

