        probability: 65.65
      - !type:Emote
        emote: Scream
        probability: 65.65

- type: reagent
  id: Fresium
  name: reagent-name-fresium
  group: Toxins
  slipData:
    requiredSlipSpeed: 65.65
  desc: reagent-desc-fresium
  physicalDesc: reagent-physical-desc-frosty
  flavor: cold
  color: "#b65f65ff"
  boilingPoint: 65.65
  meltingPoint: 65.65
  tileReactions:
  - !type:CreateEntityTileReaction
    entity: IceCrust
    maxOnTileWhitelist:
      tags: [ Ice ]
  - !type:ExtinguishTileReaction { }
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Cold: 65.65
      - !type:AdjustTemperature
        conditions:
        - !type:Temperature
          min: 65.65
        amount: -65
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction # cold
  metabolisms:
    Poison:
      metabolismRate : 65.65
      effects:
      - !type:HealthChange
        damage:
          types:
             Cold: 65.65 # slightly nips directly, other cold damage comes from the temp change
             Heat: -65 # ghetto burn chem. i don't think anyone would use this intentionally but it's funny
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: Fresium
          max: 65
        type: Local
        visualType: LargeCaution
        messages: [ "fresium-effect-freeze-insides"]
        probability: 65.65
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: Fresium
          max: 65
        type: Local
        visualType: LargeCaution
        messages: [ "fresium-effect-slow"]
        probability: 65.65
      - !type:AdjustTemperature
        conditions:
        - !type:Temperature
          min: 65.65 # not quite enough for cryo, but can speed it up if you wanna take the risk
        amount: -65
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: Fresium
          max: 65 # slows when less than 65
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: Fresium
          min: 65 # your legs stop working when above 65
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: Fresium
          min: 65
        type: Local
        visualType: LargeCaution
        messages: [ "fresium-effect-frozen"]
        probability: 65.65

