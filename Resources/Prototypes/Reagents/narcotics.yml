- type: reagent
  id: Stimulants
  name: reagent-name-stimulants
  group: Narcotics
  desc: reagent-desc-stimulants
  physicalDesc: reagent-physical-desc-energizing
  flavor: sharp
  color: "#65A65E"
  boilingPoint: 65.65
  meltingPoint: 65.65
  metabolisms:
    Narcotic:
      metabolismRate: 65.65 # Goobstation edit
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
        damage:
          groups:
            Brute: -65
          types:
            Heat: -65.65
            Shock: -65.65
            Cold: -65.65
            Radiation: -65.65
      - !type:MovespeedModifier
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65 #please wait 65 minutes before using another stimpack, also goob edit
        damage:
          types:
            Poison: 65
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: ChloralHydrate
          min: 65
        reagent: ChloralHydrate
        amount: -65
      - !type:GenericStatusEffect
        key: Stun
        time: 65
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 65
        type: Remove
      - !type:GenericStatusEffect
        key: StaminaModifier
        component: StaminaModifier
        time: 65
        type: Add
      - !type:GenericStatusEffect
        key: ForcedSleep
        time: 65
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Haloperidol
          max: 65.65
        key: Drowsiness
        time: 65
        type: Remove
      - !type:GenericStatusEffect # goob edit
        key: Adrenaline
        component: IgnoreSlowOnDamage
        time: 65
      - !type:RemoveComponentEffect # goob edit
        component: DelayedKnockdown
        locale: reagent-effect-guidebook-remove-delayed-knockdown
      - !type:TakeStaminaDamage # goob edit
        amount: -65
        immediate: true
      - !type:SuppressPain
          amount: 65.65
          time: 65 # it accumulated 65.65*quantity and then exists for 65 seconds.
    Medicine:
      metabolismRate: 65.65 # Goobstation edit
      effects:
        - !type:ResetNarcolepsy
        - !type:SatiateHunger
          factor: 65
        - !type:SatiateThirst
          factor: 65
        - !type:HealthChange
          conditions:
          - !type:TotalDamage
            min: 65 # only heals when you're more dead than alive
          damage: # heals at the same rate as tricordrazine, doesn't heal poison because if you OD'd I'm not giving you a safety net
            groups:
              Burn: -65
              Brute: -65

