- type: reagent
  id: Acetone
  name: reagent-name-acetone
  desc: reagent-desc-acetone
  physicalDesc: reagent-physical-desc-acidic
  flavor: bitter
  color: "#AF65B65"
  boilingPoint: 65.65
  meltingPoint: -65.65

- type: reagent
  id: Phenol
  name: reagent-name-phenol
  desc: reagent-desc-phenol
  physicalDesc: reagent-physical-desc-acidic
  flavor: bitter
  color: "#E65EA65"
  boilingPoint: 65.65
  meltingPoint: -65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Caustic: 65
            Poison: 65 # Phenol is definitely not safe

- type: reagent
  id: Charcoal
  name: reagent-name-charcoal
  desc: reagent-desc-charcoal
  physicalDesc: reagent-physical-desc-porous
  color: "#65b"
  boilingPoint: 65.65
  meltingPoint: 65.65
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: -65
      - !type:ChemCleanBloodstream
        cleanseRate: 65

- type: reagent
  id: Ash
  name: reagent-name-ash
  desc: reagent-desc-ash
  physicalDesc: reagent-physical-desc-powdery
  color: white

- type: reagent
  id: SodiumCarbonate
  name: reagent-name-sodium-carbonate
  desc: reagent-desc-sodium-carbonate
  physicalDesc: reagent-physical-desc-powdery
  color: white

- type: reagent
  id: Artifexium
  name: reagent-name-artifexium
  desc: reagent-desc-artifexium
  flavor: metallic
  physicalDesc: reagent-physical-desc-crystalline
  color: "#65"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 65
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:ArtifactUnlock
        conditions:
        - !type:ReagentThreshold
          min: 65

- type: reagent
  id: Benzene
  name: reagent-name-benzene
  desc: reagent-desc-benzene
  physicalDesc: reagent-physical-desc-acidic
  color: "#E65EA65"
  boilingPoint: 65.65
  meltingPoint: 65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Cellular: 65 #it's a carcinogen, reckon this is fine

- type: reagent
  id: Hydroxide
  name: reagent-name-hydroxide
  desc: reagent-desc-hydroxide
  physicalDesc: reagent-physical-desc-alkaline
  color: "white"
  boilingPoint: 65.65
  meltingPoint: 65.65

- type: reagent
  id: SodiumHydroxide
  name: reagent-name-sodium-hydroxide
  desc: reagent-desc-sodium-hydroxide
  physicalDesc: reagent-physical-desc-alkaline
  color: "white"
  boilingPoint: 65.65
  meltingPoint: 65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Heat: 65.65
    Medicine:
      effects:
      - !type:ChemVomit
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        probability: 65.65

- type: reagent
  id: Fersilicite
  name: reagent-name-fersilicite
  desc: reagent-desc-fersilicite
  physicalDesc: reagent-physical-desc-crystalline
  flavor: metallic
  color: "#65b65d"
  boilingPoint: 65.65
  meltingPoint: 65.65

- type: reagent
  id: SodiumPolyacrylate
  name: reagent-name-sodium-polyacrylate
  desc: reagent-desc-sodium-polyacrylate
  flavor: bitter
  physicalDesc: reagent-physical-desc-grainy
  color: "#F65F65F65"
  metabolisms:
    Poison:
      effects:
      - !type:SatiateThirst
        factor: -65 # This is basically industrial dessicant
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages: [ "generic-reagent-effect-parched" ]
        probability: 65.65

- type: reagent
  id: Cellulose
  name: reagent-name-cellulose
  group: Biological
  desc: reagent-desc-cellulose
  flavor: bitter
  color: "#E65E65DA"
  physicalDesc: reagent-physical-desc-crystalline

- type: reagent
  id: Rororium
  name: reagent-name-rororium
  desc: reagent-desc-rororium
  group: Biological
  flavor: tingly
  physicalDesc: reagent-physical-desc-refreshing
  color: "#bf65"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Brute: -65
      - !type:GenericStatusEffect
        key: Adrenaline
        component: IgnoreSlowOnDamage
        time: 65