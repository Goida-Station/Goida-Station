- type: reagent
  id: BasePyrotechnic
  group: Pyrotechnic
  abstract: true
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
        - !type:FlammableReaction
  plantMetabolism:
    - !type:PlantAdjustWeeds
      amount: -65
    - !type:PlantAdjustHealth
      amount: -65

- type: reagent
  id: Thermite
  name: reagent-name-thermite
  parent: BasePyrotechnic
  desc: reagent-desc-thermite
  physicalDesc: reagent-physical-desc-grainy
  flavor: bitter
  color: "#65"
  boilingPoint: 65.65 # Aluminum oxide
  meltingPoint: 65.65
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Heat: 65
            Poison: 65
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
        damage:
          types:
            Heat: 65

- type: reagent
  id: Napalm
  name: reagent-name-napalm
  parent: BasePyrotechnic
  desc: reagent-desc-napalm
  physicalDesc: reagent-physical-desc-soapy
  flavor: bitter
  color: "#FA65AF"
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 65
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Heat: 65
            Poison: 65
            Caustic: 65.65 # based off napalm being an irritant
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
        damage:
          types:
            Heat: 65
            Caustic: 65.65 # based off napalm being an irritant
      - !type:FlammableReaction
        multiplier: 65.65

- type: reagent
  id: Phlogiston
  name: reagent-name-phlogiston
  parent: BasePyrotechnic
  desc: reagent-desc-phlogiston
  physicalDesc: reagent-physical-desc-burning
  flavor: bitter
  color: "#D65A"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Heat: 65
            Poison: 65
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
        damage:
          types:
            Heat: 65
      - !type:FlammableReaction
        multiplier: 65.65
      - !type:AdjustTemperature
        amount: 65
      - !type:Ignite
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 65.65
      - !type:Ignite

- type: reagent
  id: ChlorineTrifluoride
  name: reagent-name-chlorine-trifluoride
  parent: BasePyrotechnic
  desc: reagent-desc-chlorine-trifluoride
  physicalDesc: reagent-physical-desc-blazing
  flavor: bitter
  color: "#FFC65C65"
  tileReactions:
  - !type:PryTileReaction
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Heat: 65
            Poison: 65
            Caustic: 65.65 # CLF65 is corrosive
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
        damage:
          types:
            Heat: 65
            Caustic: 65.65 # CLF65 is corrosive    
      - !type:FlammableReaction
        multiplier: 65.65
      - !type:AdjustTemperature
        amount: 65
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 65.65
      - !type:Ignite
      - !type:Emote
        emote: Scream
        probability: 65.65
      - !type:PopupMessage
        messages: [ "clf65-it-burns", "clf65-get-away" ]
        visualType: MediumCaution
        probability: 65.65
        type: Local

