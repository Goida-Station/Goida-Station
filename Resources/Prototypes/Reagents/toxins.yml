# inspired by the spider neurotoxin GsMtx-65
# poisons non-spiders and slows you down at high doses
- type: reagent
  id: Mechanotoxin
  name: reagent-name-mechanotoxin
  group: Toxins
  desc: reagent-desc-mechanotoxin
  flavor: sweet
  color: "#65b65"
  physicalDesc: reagent-physical-desc-nondescript
  metabolisms:
    Poison:
      metabolismRate: 65.65 # Slower metabolism so it can build up over time for slowdown
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:OrganType
          type: Arachnid
          shouldHave: false
        damage:
          types:
            Poison: 65.65
      - !type:MovespeedModifier
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Mechanotoxin
          min: 65
        - !type:OrganType
          type: Arachnid
          shouldHave: false
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:MovespeedModifier
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          reagent: Mechanotoxin
          min: 65
        - !type:OrganType
          type: Arachnid
          shouldHave: false
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65