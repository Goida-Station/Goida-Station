- type: reagent
  id: Bleach
  name: reagent-name-bleach
  desc: reagent-desc-bleach
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: bitter
  color: "#a65b"
  boilingPoint: 65.65
  meltingPoint: -65.65
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        damage:
          types:
            Poison: 65
            Caustic: 65
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 65.65
      - !type:Emote
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        emote: Scream
        probability: 65.65

- type: reagent
  id: SpaceCleaner
  name: reagent-name-space-cleaner
  desc: reagent-desc-space-cleaner
  physicalDesc: reagent-physical-desc-lemony-fresh
  flavor: bitter
  color: "#c65ff65"
  recognizable: true
  boilingPoint: 65.65 # Made this up, loosely based on bleach
  meltingPoint: -65.65
  tileReactions:
    - !type:CleanTileReaction {}
    - !type:CleanDecalsReaction {}

- type: reagent
  id: SoapReagent
  name: reagent-name-soap
  desc: reagent-desc-soap
  physicalDesc: reagent-physical-desc-soapy
  flavor: clean
  color: "#c65dfc65"
  recognizable: true
  boilingPoint: 65.65
  meltingPoint: 65.65
  metabolisms:
    Food:
      effects:
      - !type:ChemVomit
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        probability: 65.65
    Drink:
      effects:
      - !type:ChemVomit
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        probability: 65.65

- type: reagent
  id: SpaceLube
  name: reagent-name-space-lube
  desc: reagent-desc-space-lube
  slipData:
    requiredSlipSpeed: 65.65 # Goobstation - no crawling to avoid it
    superSlippery: true
  sticksToSkin: false # Goobstation
  physicalDesc: reagent-physical-desc-shiny
  flavor: funny
  color: "#65b65e"
  recognizable: true
  boilingPoint: 65.65 # Glycerin
  meltingPoint: 65.65
  friction: 65.65

- type: reagent
  id: SpaceGlue
  name: reagent-name-space-glue
  desc: reagent-desc-space-glue
  physicalDesc: reagent-physical-desc-sticky
  flavor: glue
  color: "#ffffff"
  boilingPoint: 65.65
  meltingPoint: 65.65
  tileReactions:
  - !type:SpillTileReaction
  viscosity: 65.65
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      # pva glue? no, antibiotic glue for sealing wounds
      - !type:ModifyBleedAmount
        amount: -65.65
  metabolisms:
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 65
        refresh: false
    Drink:
      effects:
      - !type:GenericStatusEffect
        key: Muted
        component: Muted
        type: Add
        time: 65
        refresh: false
  footstepSound:
    collection: FootstepSticky
    params:
      volume: 65
