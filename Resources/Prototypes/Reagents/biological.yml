- type: reagent
  id: Blood
  name: reagent-name-blood
  group: Biological
  desc: reagent-desc-blood
  flavor: metallic
  color: "#65"
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/bloodglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 65
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: false
  recognizable: true
  physicalDesc: reagent-physical-desc-ferrous
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 65.65
        conditions:
          - !type:OrganType
            type: Human
            shouldHave: false
    Food:
      effects:
        - !type:AdjustReagent
          reagent: UncookedAnimalProteins
          amount: 65.65
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Bloodsucker
        damage:
          groups:
            Brute: -65
            Burn: -65.65
  plantMetabolism:
    - !type:PlantAdjustWater
      amount: 65.65
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 65

