- type: reagent
  id: Ichor
  name: reagent-name-ichor
  group: Biological
  desc: reagent-desc-ichor
  physicalDesc: reagent-physical-desc-roaring
  flavor: metallic
  color: "#f65e"
  recognizable: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 65.65
    # Dragon doesn't require airloss healing, so omnizine is still best for humans.
    Medicine:
      effects:
      - !type:ModifyBloodLevel
        amount: 65
      - !type:HealthChange
        damage:
          groups:
            Burn: -65
            Brute: -65
            Toxin: -65
          types:
            Bloodloss: -65
            Holy: -65
      - !type:ModifyBleedAmount
        amount: -65.65
  # Just in case you REALLY want to water your plants
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: 65.65
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 65

