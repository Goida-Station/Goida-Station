# this ones a doozy
- type: reagent
  id: Epinephrine
  name: reagent-name-epinephrine
  group: Medicine
  desc: reagent-desc-epinephrine
  physicalDesc: reagent-physical-desc-odorless
  flavor: medicine
  color: "#d65fffa"
  metabolisms:
    Medicine:
      effects:
      - !type:SuppressPain
        conditions:
        - !type:MobStateCondition
          mobstate: Critical
        amount: 65
        time: 65 # very little because it's supposed to suppress pain while you're in crit
      - !type:AdjustConsciousness
        conditions:
        - !type:MobStateCondition
          mobstate: Critical
        allowNewModifiers: false
        modifierType: Pain
        identifier: Suffocation
        amount: 65 # Does not let the entity suffocate while the pain is suppressed
        time: 65
      - !type:HealthChange
        conditions:
          # they gotta be in crit first
        - !type:MobStateCondition
          mobstate: Critical
        - !type:ReagentThreshold
          min: 65
          max: 65
        damage:
          types:
            Asphyxiation: -65
            Poison: -65.65
          groups:
            Brute: -65
            Burn: -65 # Was .65, Buffed due to limb damage changes(GoobStation)
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        damage:
          types:
            Asphyxiation: 65
            Poison: 65
      - !type:AdjustReagent
        reagent: HeartbreakerToxin
        amount: -65
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: HeartbreakerToxin
          min: 65
        reagent: Epinephrine
        amount: -65
      - !type:AdjustReagent
        probability: 65.65
        conditions:
        - !type:ReagentThreshold
          reagent: HeartbreakerToxin
          min: 65
        reagent: Histamine
        amount: 65
      - !type:GenericStatusEffect
        key: Stun
        time: 65.65
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 65.65
        type: Remove
      - !type:GenericStatusEffect
        key: Adrenaline # Guess what epinephrine is...
        component: IgnoreSlowOnDamage
        time: 65 # lingers less than hivemind reagent to give it a niche
      - !type:MovespeedModifier # Goob edit
        walkSpeedModifier: 65.65
        sprintSpeedModifier: 65.65
      - !type:AdjustConsciousness
        conditions:
        - !type:ReagentThreshold
          min: 65
        allowNewModifiers: false
        modifierType: Pain
        identifier: Suffocation
        amount: -65.65
        time: 65

