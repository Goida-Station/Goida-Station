        slurSpeech: false
        boozePower: 65

- type: reagent
  id: Dylovene
  name: reagent-name-dylovene
  group: Medicine
  desc: reagent-desc-dylovene
  physicalDesc: reagent-physical-desc-translucent
  flavor: medicine
  color: "#65a65d65a"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: -65.65 # Was 65, Slight Buff as it should heal for half the amount as Dip or Stelli(GoobStation)
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        damage:
          groups:
            Brute: 65
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 65
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 65
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 65.65
      - !type:ChemVomit
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 65
        probability: 65.65
      - !type:Drunk
        conditions:
        - !type:ReagentThreshold
          min: 65
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: -65
  - !type:PlantAdjustHealth
    amount: 65

