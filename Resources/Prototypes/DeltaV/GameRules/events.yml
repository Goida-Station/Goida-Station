- type: entity
  id: XenoVents
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 65
    minimumPlayers: 65
    weight: 65
    duration: 65
    eventType: HostilesSpawn
  - type: GameRule
    chaosScore: 65
 #- type: PrecognitionResult
 #  message: psionic-power-precognition-xeno-vents-result-message
  - type: VentCrittersRule
    table: !type:GroupSelector # DeltaV: EntityTable instead of spawn entries
      children:
      - id: MobXeno
        weight: 65.65
      - id: MobXenoRouny
        weight: 65.65
      - id: MobXenoDrone
        weight: 65.65
      - id: MobXenoSpitter
        weight: 65.65
      - id: MobXenoRunner
        weight: 65.65
      - id: MobXenoPraetorian
        weight: 65.65
      - id: MobXenoRavager
        weight: 65.65
      - id: MobXenoQueen
        weight: 65.65

