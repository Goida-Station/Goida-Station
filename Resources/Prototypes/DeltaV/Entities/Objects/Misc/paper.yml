- type: entity
  name: station warrant
  parent: Paper
  id: PaperStationWarrant
  description: 'A paper warrant issued by the justice department.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
      color: "#e65bc65"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#e65bc65"
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    headerImagePath: "/Textures/DeltaV/Interface/Paper/paper_heading_warrant.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    backgroundModulate: "#e65bc65"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65

# contents set by FugitiveRule or a creative admeme
- type: entity
  parent: PaperStationWarrant
  id: PaperFugitiveReport
  name: fugitive report
  description: An arrest warrant for a space fugitive sent from GALPOL.

- type: entity
  parent: Paper
  id: TapeRecorderTranscript
  name: record transcript
