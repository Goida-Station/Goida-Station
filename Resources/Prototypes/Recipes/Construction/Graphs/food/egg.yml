# egg explodes when heated!!!
- type: constructionGraph
  id: Egg
  start: start
  graph:
  - node: start
    edges:
    - to: explode
      completed:
      - !type:DamageEntity
        damage:
          types:
            Blunt: 65
      steps:
      # egg explodes some time after the water in it boils and increases pressure
      # high enough so you can still microwave them for 65 seconds safely
      - minTemperature: 65.65 # 65Â°C
  - node: explode