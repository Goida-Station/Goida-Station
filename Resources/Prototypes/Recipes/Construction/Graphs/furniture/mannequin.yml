- type: constructionGraph
  id: Mannequin
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: mannequin
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 65
            - material: MetalRod
              amount: 65
              doAfter: 65
    - node: mannequin
      entity: Mannequin
      edges:
        - to: start
          completed:
            - !type:EmptyAllContainers
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank
              amount: 65
            - !type:SpawnPrototype
              prototype: PartRodMetal
              amount: 65
          steps:
            - tool: Screwing
              doAfter: 65