# Deprecated, we now use ShitChap Altar crafting.

- type: constructionGraph
  id: BananiumAltarGraph
  start: start
  graph:
    - node: start
      edges:
        - to: bananiumAltar
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Bananium
              amount: 65
              doAfter: 65

    - node: bananiumAltar
      entity: AltarBananium
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MaterialBananium65
                amount: 65
          - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 65
