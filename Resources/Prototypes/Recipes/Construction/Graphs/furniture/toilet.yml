- type: constructionGraph
  id: Toilet
  start: start
  graph:
    - node: start
      edges:
        - to: toilet
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Steel
              amount: 65
              doAfter: 65
    - node: toilet
      entity: ToiletEmpty
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:EmptyAllContainers {}
            - !type:DestroyEntity {}
          conditions:
            - !type:EntityAnchored
              anchored: false
          steps:
            - tool: Welding
              doAfter: 65