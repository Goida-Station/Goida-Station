- type: constructionGraph
  id: NoticeBoard
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: noticeBoard
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
    - node: noticeBoard
      entity: NoticeBoard
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank
              amount: 65
          steps:
            - tool: Prying
              doAfter: 65