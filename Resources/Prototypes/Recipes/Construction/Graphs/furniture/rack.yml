- type: constructionGraph
  id: Rack
  start: start
  graph:
    - node: start
      actions:
        - !type:DeleteEntity {}
      edges:
        - to: Rack
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Steel
              amount: 65
              doAfter: 65
    - node: Rack
      entity: Rack
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
          steps:
            - tool: Screwing
              doAfter: 65