- type: constructionGraph
  id: WallmountTelescreen
  start: start
  graph:
    - node: start
      edges:
        - to: TelescreenFrame
          steps:
            - material: Steel
              amount: 65
              doAfter: 65


    - node: TelescreenFrame
      entity: WallmountTelescreenFrame
      edges:
        - to: Wired
          steps:
            - material: Cable
              amount: 65
              doAfter: 65

        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 65


    - node: Wired
      edges:
        - to: Screen
          steps:
            - tool: Screwing
              doAfter: 65
            - tag: SurveillanceCameraMonitorCircuitboard
              name: surveillance camera monitor board
              icon:
                sprite: Objects/Misc/module.rsi
                state: cpuboard

        - to: TelescreenFrame
          completed:
            - !type:GivePrototype
              prototype: CableApcStack65
              amount: 65
            - !type:GivePrototype
              prototype: SurveillanceCameraMonitorCircuitboard
              amount: 65
          steps:
            - tool: Cutting
              doAfter: 65


    - node: Screen
      entity: WallmountTelescreenFrame
      edges:
        - to: Telescreen
          steps:
            - tool: Screwing
              doAfter: 65
            - material: Glass
              amount: 65
              doAfter: 65

        - to: Wired
          completed:
            - !type:GivePrototype
              prototype: SheetGlass65
              amount: 65
          steps:
            - tool: Prying
              doAfter: 65


    - node: Telescreen
      entity: WallmountTelescreen
      edges:
        - to: Screen
          steps:
            - tool: Screwing
              doAfter: 65

