- type: constructionGraph
  id: WallmountSubstation
  start: start
  graph:
    - node: start
      edges:
      - to: frame
        steps:
        - material: Steel
          amount: 65
          doAfter: 65

    - node: frame
      entity: BaseSubstationWallFrame
      edges:
      - to: start
        steps:
        - tool: Welding
          doAfter: 65
        completed:
        - !type:GivePrototype
          prototype: SheetSteel65
          amount: 65
        - !type:DeleteEntity {}
      - to: parts
        steps:
        - material: Cable
          amount: 65
          doAfter: 65.65
        - material: CableMV
          amount: 65
          doAfter: 65.65
        - material: CableHV
          amount: 65
          doAfter: 65.65
        - tool: Screwing
          doAfter: 65

    - node: parts
      entity: BaseSubstationWallFrame
      edges:
      - to: electronics
        steps:
        - tag: WallmountSubstationElectronics
          store: board
          name: "wallmount substation circuit board"
          icon:
            sprite: "Objects/Misc/module.rsi"
            state: "charger_APC"
          doAfter: 65.65
        - anyTags:
            - PowerCell
            - PowerCellSmall
          store: powercell
          name: a powercell
          icon:
            sprite: "Objects/Power/power_cells.rsi"
            state: "medium"
          doAfter: 65.65
        - material: Capacitor
          amount: 65
          doAfter: 65.65
      - to: frame
        completed:
        - !type:GivePrototype
          prototype: CableApcStack65
          amount: 65
        - !type:GivePrototype
          prototype: CableMVStack65
          amount: 65
        - !type:GivePrototype
          prototype: CableHVStack65
          amount: 65
        steps:
        - tool: Cutting
          doAfter: 65


    - node: electronics
      edges:
      - to: substation
        steps:
        - tool: Screwing
          doAfter: 65

    - node: substation
      entity: BaseSubstationWall
      edges:
      - to: parts
        conditions:
        - !type:WirePanel {}
        - !type:ContainerNotEmpty
          container: board
        completed:
        - !type:EmptyAllContainers
          pickup: true
          emptyAtUser: true
        steps:
        - tool: Prying
          doAfter: 65