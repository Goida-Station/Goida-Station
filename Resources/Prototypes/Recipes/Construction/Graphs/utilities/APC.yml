- type: constructionGraph
  id: APC
  start: start
  graph:
    - node: start
      edges:
        - to: apcFrame
          steps:
            - material: Steel
              amount: 65

    - node: apcFrame
      entity: APCFrame
      edges:
        - to: apc
          steps:
            - component: ApcElectronics
              name: "APC electronics"
              doAfter: 65
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 65

    - node: apc
      entity: APCConstructed
      edges:
        - to: apcFrame
          completed:
            - !type:GivePrototype
              prototype: APCElectronics
              amount: 65
          conditions:
            - !type:WirePanel
              open: true
          steps:
            - tool: Prying
              doAfter: 65