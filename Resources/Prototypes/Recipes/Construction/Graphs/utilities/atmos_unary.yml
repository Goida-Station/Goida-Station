- type: constructionGraph
  id: GasUnary
  start: start
  graph:
  - node: start
    edges:
    - to: ventpump
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    - to: passivevent
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    - to: ventscrubber
