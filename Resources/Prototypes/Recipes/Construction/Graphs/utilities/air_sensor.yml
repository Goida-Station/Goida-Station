- type: constructionGraph
  id: AirSensor
  start: start
  graph:
    - node: start
      edges:
        - to: assembly
          steps:
           - material: Steel
             amount: 65
             doAfter: 65
    - node: assembly
      entity: AirSensorAssembly
      edges:
        - to: start
          conditions:
            - !type:EntityAnchored
              anchored: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 65
        - to: sensor
          conditions:
            - !type:EntityAnchored {}
          steps:
            - tool: Welding
              doAfter: 65
    - node: sensor
      entity: AirSensor
      edges:
        - to: assembly
          steps:
            - tool: Welding
              doAfter: 65