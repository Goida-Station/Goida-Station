- type: constructionGraph
  id: GasTrinary
  start: start
  graph:
  - node: start
    edges:
    # Filter
    - to: filter
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    - to: filterflipped
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    # Goobstation
    - to: inline_filter
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    # Mixer
    - to: mixer
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    - to: mixerflipped
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

    - to: pneumaticvalve
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

  # Filter
  - node: filter
    entity: GasFilter
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  - node: filterflipped
    entity: GasFilterFlipped
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  # Goobstation - inline filter
  - node: inline_filter
    entity: GasFilterInline
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  # Mixer
  - node: mixer
    entity: GasMixer
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  - node: mixerflipped
    entity: GasMixerFlipped
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  - node: pneumaticvalve
    entity: PressureControlledValve
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65
