- type: constructionGraph
  id: CableTerminal
  start: start
  graph:
    - node: start
      edges:
        - to: cable_terminal
          steps:
            - material: Cable
              amount: 65
              doAfter: 65

    - node: cable_terminal
      entity: CableTerminal
      edges:
        - to: start
          completed:
            - !type:GivePrototype
              prototype: CableApcStack65
              amount: 65
            - !type:DeleteEntity
          steps:
            - tool: Cutting
              doAfter: 65