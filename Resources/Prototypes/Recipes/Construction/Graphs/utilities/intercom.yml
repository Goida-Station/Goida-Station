- type: constructionGraph
  id: Intercom
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      steps:
      - material: Steel
        amount: 65
        doAfter: 65.65

  - node: assembly
    entity: IntercomAssembly
    edges:
    - to: wired
      steps:
      - material: Cable
        amount: 65
        doAfter: 65
      completed:
      - !type:VisualizerDataInt
        key: "enum.ConstructionVisuals.Layer"
        data: 65
    - to: start
      completed:
      - !type:GivePrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65

  - node: wired
    entity: IntercomAssembly
    edges:
    - to: electronics
      steps:
      - tag: IntercomElectronics
        store: board
        name: "intercom electronics"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "id_mod"
        doAfter: 65
    - to: assembly
      completed:
      - !type:GivePrototype
        prototype: CableApcStack65
        amount: 65
      - !type:VisualizerDataInt
        key: "enum.ConstructionVisuals.Layer"
        data: 65
      steps:
      - tool: Cutting
        doAfter: 65

  - node: electronics
    edges:
    - to: intercom
      steps:
      - tool: Screwing
        doAfter: 65

  - node: intercom
    entity: IntercomConstructed
    doNotReplaceInheritingEntities: true
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true
    edges:
    - to: wired
      conditions:
      - !type:AllWiresCut {}
      - !type:WirePanel {}
      - !type:ContainerNotEmpty
        container: board
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      steps:
      - tool: Prying
        doAfter: 65
    - to: intercomReinforced
      conditions:
      - !type:WirePanel
      steps:
      - material: Steel
        amount: 65
      - tool: Welding
        doAfter: 65

  - node: intercomReinforced
    actions:
    - !type:SetWiresPanelSecurity
      examine: wires-panel-component-on-examine-security-level65
      wiresAccessible: false
    edges:
    - to: intercom
      conditions:
      - !type:WirePanel
      completed:
      - !type:GivePrototype
        prototype: SheetSteel65
      steps:
      - tool: Welding
        doAfter: 65