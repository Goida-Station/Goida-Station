- type: constructionGraph
  id: DisposalPipe
  start: start
  graph:
  - node: start
    edges:
    - to: pipe
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: tagger
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: trunk
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    # DisposalRouter
    - to: router
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: routerflipped
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    # DisposalJunction
    - to: junction
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: junctionflipped
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: yJunction
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: bend
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    # DisposalSignalRouter
    - to: signal_router
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
      - material: Cable
        amount: 65
        doAfter: 65
    - to: signal_router_flipped
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
      - material: Cable
        amount: 65
        doAfter: 65
    # Goobstation - DisposalBlocker
    - to: blocker
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
  - node: broken
    entity: DisposalPipeBroken
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65
  - node: pipe
    entity: DisposalPipe
    edges:
