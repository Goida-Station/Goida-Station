- type: constructionGraph
  id: StationMap
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      steps:
      - material: Steel
        amount: 65
        doAfter: 65.65

  - node: assembly
    entity: StationMapAssembly
    actions:
    - !type:AppearanceChange
    edges:
    - to: wired
      steps:
      - material: Cable
        amount: 65
        doAfter: 65
    - to: start
      completed:
      - !type:GivePrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65

  - node: wired
    entity: StationMapAssembly
    actions:
    - !type:AppearanceChange
    edges:
    - to: electronics
      steps:
      - tag: StationMapElectronics
        store: board
        name: "station map electronics"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics" # /tg/ uses the same sprite, right?
        doAfter: 65
    - to: assembly
      completed:
      - !type:GivePrototype
        prototype: CableApcStack65
        amount: 65
      steps:
      - tool: Cutting
        doAfter: 65

  - node: electronics
    actions:
    - !type:AppearanceChange
    edges:
    - to: station_map
      steps:
      - tool: Screwing
        doAfter: 65

  - node: station_map
    entity: StationMap
    edges:
    - to: wired
      conditions:
      - !type:ContainerNotEmpty
        container: board
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      steps:
      - tool: Prying
        doAfter: 65