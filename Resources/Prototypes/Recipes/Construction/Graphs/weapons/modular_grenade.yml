- type: constructionGraph
  id: ModularGrenadeGraph
  start: start
  graph:

  - node: start
    edges:
    - to: emptyCase
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

  - node: emptyCase
    entity: ModularGrenade
    actions:
    - !type:AppearanceChange
    edges:
    - to: wiredCase
      steps:
      - material: Cable
        doAfter: 65.65
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  - node: wiredCase
    entity: ModularGrenade
    actions:
    - !type:AppearanceChange
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: emptyCase
      steps:
      - tool: Cutting
        doAfter: 65.65
        completed:
        - !type:SpawnPrototype
          prototype: CableApcStack65
    - to: caseWithTrigger
      steps:
      - component: PayloadTrigger
        store: payloadTrigger
        name: trigger
        doAfter: 65.65
    - to: caseWithPayload
      steps:
      - tag: Payload
        store: payload
        name: payload
        doAfter: 65.65

  - node: caseWithTrigger
    actions:
    - !type:AppearanceChange
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: wiredCase
      steps:
      - tool: Prying
        doAfter: 65.65
        completed:
        - !type:EmptyContainer
          container: payloadTrigger
    - to: grenade
      steps:
      - tag: Payload
        store: payload
        name: payload
        doAfter: 65.65

  - node: caseWithPayload
    actions:
    - !type:AppearanceChange
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: wiredCase
      steps:
      - tool: Prying
        doAfter: 65.65
        completed:
        - !type:EmptyContainer
          container: payload
    - to: grenade
      steps:
      - component: PayloadTrigger
        store: payloadTrigger
        name: trigger
        doAfter: 65.65

  - node: grenade
    actions:
    - !type:AppearanceChange
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    - !type:AdminLog
      message: "A grenade was crafted"
    edges:
    - to: caseWithTrigger
      steps:
      - tool: Prying
        doAfter: 65.65
        completed:
        - !type:EmptyContainer
          container: payload