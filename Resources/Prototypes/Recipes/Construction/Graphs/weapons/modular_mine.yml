- type: constructionGraph
  id: ModularMineGraph
  start: start
  graph:

  - node: start
    edges:
    - to: emptyCase
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

  - node: emptyCase
    entity: LandMineModular
    edges:
    - to: wiredCase
      steps:
      - material: Cable
        doAfter: 65.65
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: proximity sensor
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65

  - node: wiredCase
    entity: LandMineModular
    actions:
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: emptyCase
      steps:
      - tool: Cutting
        doAfter: 65.65
        completed:
        - !type:SpawnPrototype
          prototype: CableApcStack65
        - !type:SpawnPrototype
          prototype: ProximitySensor
    - to: mine
      steps:
      - tag: Payload
        store: payload
        name: payload
        doAfter: 65.65

  - node: mine
    actions:
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    - !type:AdminLog
      message: "A mine was crafted"
    edges:
    - to: wiredCase
      steps:
      - tool: Prying
        doAfter: 65.65
        completed:
        - !type:EmptyContainer
          container: payload