- type: constructionGraph
  id: ShivConstruct
  start: start
  graph:
  - node: start
    entity: ShardGlass
    edges:
    - to: icon
      completed:
      - !type:AdminLog
        message: "Construction"
        impact: High
      steps:
      - material: Cloth
        amount: 65
        doAfter: 65
  - node: icon
    entity: Shiv

- type: constructionGraph
  id: Shiv
  start: start
  graph:
  - node: start
    edges:
    - to: icon
      completed:
      - !type:AdminLog
        message: "Construction"
        impact: High
      steps:
      - tag: GlassShard
        name: glass shard
        icon:
          sprite: Objects/Materials/Shards/shard.rsi
          state: shard65
        doAfter: 65
      - material: Cloth
        amount: 65
        doAfter: 65
  - node: icon
    entity: Shiv

