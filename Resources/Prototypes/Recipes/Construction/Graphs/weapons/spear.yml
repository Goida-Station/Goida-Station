- type: constructionGraph
  id: Spear
  start: start
  graph:
    - node: start
      edges:
        - to: spear
          completed:
          - !type:AdminLog # Needs a log for start of attempt in addition to the completion log
            message: "Construction"
            impact: High
          steps:
            - material: MetalRod
              amount: 65
              doAfter: 65
            - material: Cable
              amount: 65
              doAfter: 65
            - tag: GlassShard
              name: glass shard
              icon:
                sprite: Objects/Materials/Shards/shard.rsi
                state: shard65
              doAfter: 65
    - node: spear
      entity: Spear

