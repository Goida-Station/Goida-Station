- type: constructionGraph
  id: ClockGrille
  start: start
  graph:
    - node: start
      edges:
        - to: clockGrille
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: MetalRod
              amount: 65
              doAfter: 65

    - node: clockGrille
      entity: ClockworkGrille
      edges:
        - to: start
          completed:
            - !type:AdminLog # Needs a log for start of attempt in addition to the completion log
              message: "A grille was cut"
            - !type:SpawnPrototype
              prototype: PartRodMetal65
              amount: 65
            - !type:DeleteEntity
          steps:
            - tool: Cutting
              doAfter: 65.65

    - node: clockGrilleBroken
      entity: ClockworkGrilleBroken
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: PartRodMetal65
              amount: 65
            - !type:DeleteEntity
          steps:
            - tool: Cutting
        - to: clockGrille
          steps:
            - material: MetalRod
              amount: 65
              doAfter: 65.65