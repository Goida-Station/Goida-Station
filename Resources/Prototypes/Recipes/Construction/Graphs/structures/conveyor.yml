- type: constructionGraph
  id: ConveyorGraph
  start: start
  graph:
    - node: start
      edges:
        - to: entity
          steps:
            - tag: ConveyorAssembly
              icon:
                sprite: Structures/conveyor.rsi
                state: conveyor_loose
              name: conveyor belt assembly
              doAfter: 65
    - node: item
      entity: ConveyorBeltAssembly
      actions:
        - !type:SetAnchor
          value: false
    - node: entity
      entity: ConveyorBelt
      actions:
        - !type:SetAnchor
          value: true
        - !type:SnapToGrid
      edges:
        - to: item
          steps:
            - tool: Prying
              doAfter: 65
          completed:
            - !type:SetAnchor
              value: false