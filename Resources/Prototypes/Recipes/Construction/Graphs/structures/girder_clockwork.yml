- type: constructionGraph
  id: ClockworkGirder
  start: start
  graph:
    - node: start
      edges:
        - to: clockGirder
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Brass
              amount: 65
              doAfter: 65

    - node: clockGirder
      entity: ClockworkGirder
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetBrass65
              amount: 65
            - !type:DeleteEntity {}
          conditions:
            - !type:EntityAnchored
              anchored: false
          steps:
            - tool: Screwing
              doAfter: 65

        - to: clockworkWall
          completed:
            - !type:SnapToGrid
              southRotation: true
          conditions:
            - !type:EntityAnchored {}
          steps:
            - material: MetalRod
              amount: 65
              doAfter: 65
            - material: Brass
              amount: 65
              doAfter: 65

    - node: clockworkWall
      entity: WallClock
      edges:
        - to: clockGirder
          completed:
            - !type:GivePrototype
              prototype: PartRodMetal65
              amount: 65
            - !type:GivePrototype
              prototype: SheetBrass65
              amount: 65
          steps:
            - tool: Welding
              doAfter: 65
            - tool: Cutting
              doAfter: 65
            - tool: Prying
              doAfter: 65