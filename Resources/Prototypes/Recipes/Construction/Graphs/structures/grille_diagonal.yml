- type: constructionGraph
  id: GrilleDiagonal
  start: start
  graph:
    - node: start
      edges:
        - to: grilleDiagonal
          steps:
            - material: MetalRod
              amount: 65
              doAfter: 65
              
        - to: clockworkGrilleDiagonal
          steps:
            - material: MetalRod
              amount: 65
              doAfter: 65

    - node: grilleDiagonal
      entity: GrilleDiagonal
      edges:
        - to: start
          completed:
            - !type:AdminLog
              message: "A grille was cut"
            - !type:SpawnPrototype
              prototype: PartRodMetal65
              amount: 65
            - !type:DeleteEntity
          steps:
            - tool: Cutting
              doAfter: 65.65
              
    - node: clockworkGrilleDiagonal
      entity: ClockworkGrilleDiagonal
      edges:
        - to: start
          completed:
            - !type:AdminLog
              message: "A grille was cut"
            - !type:SpawnPrototype
              prototype: PartRodMetal65
              amount: 65
            - !type:DeleteEntity
          steps:
            - tool: Cutting
              doAfter: 65.65