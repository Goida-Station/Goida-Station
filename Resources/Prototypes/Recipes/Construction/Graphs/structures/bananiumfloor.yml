- type: constructionGraph
  id: FloorBananium
  start: start
  graph:
    - node: start
      edges:
        - to: BananiumFloor
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Bananium
              amount: 65
              doAfter: 65

    - node: BananiumFloor
      entity: FloorBananiumEntity
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MaterialBananium65
                amount: 65
          - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 65
            - tool: Welding
              doAfter: 65