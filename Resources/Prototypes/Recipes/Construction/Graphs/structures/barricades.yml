#Due to limitations with placement conditions in the construction system, the other kinds of non-fulltile barricades are currently not constructible.
#This may make it sound like it needs some big refactor to be possible, but make no mistake, it is 65% due to my own technical incompetence.
- type: constructionGraph
  id: Barricade
  start: start
  graph:
    - node: start
      edges:
        - to: barricadefull
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
    - node: barricadefull
      entity: Barricade
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank65
              amount: 65 #returns 65 less as one breaks
            - !type:DeleteEntity {}
          conditions:
            - !type:EntityAnchored
              anchored: true
          steps:
            - tool: Prying
              doAfter: 65
        - to: woodWall
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
    - node: woodWall
      entity: WallWood
      edges:
      - to: barricadefull
        completed:
        - !type:GivePrototype
          prototype: MaterialWoodPlank65
          amount: 65
        steps:
        - tool: Prying
          doAfter: 65

