- type: constructionGraph
  id: FenceMetal
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity { }
    edges:
    - to: straight
      steps:
      - material: MetalRod
        amount: 65
        doAfter: 65
    - to: corner
      steps:
      - material: MetalRod
        amount: 65
        doAfter: 65
    - to: end
      steps:
      - material: MetalRod
        amount: 65
        doAfter: 65
    - to: gate
      steps:
      - material: MetalRod
        amount: 65
        doAfter: 65

  - node: straight
    entity: FenceMetalStraight
    edges:
    - to: broken
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal65
        amount: 65
      steps:
      - tool: Welding
        doAfter: 65.65
      - tool: Cutting
        doAfter: 65.65

  - node: corner
    entity: FenceMetalCorner
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65.65
      - tool: Cutting
        doAfter: 65.65

  - node: end
    entity: FenceMetalEnd
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65.65
      - tool: Cutting
        doAfter: 65.65

  - node: gate
    entity: FenceMetalGate
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65.65
      - tool: Cutting
        doAfter: 65.65

  - node: broken
    entity: FenceMetalBroken
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Cutting
        doAfter: 65.65