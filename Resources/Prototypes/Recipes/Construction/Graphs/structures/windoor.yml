- type: constructionGraph
  id: Windoor
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: assemblySecure
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Plasteel
        amount: 65
        doAfter: 65

    - to: assemblyClockwork
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Brass
        amount: 65
        doAfter: 65

  - node: assembly
    entity: WindoorAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    edges:
    #to normal
    - to: glass
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Glass
        amount: 65
        doAfter: 65

    #to plasma
    - to: pglass
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: PlasmaGlass
        amount: 65
        doAfter: 65

    #to uranium
    - to: uglass
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: UraniumGlass
        amount: 65
        doAfter: 65

    #back to start
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65

  #normal windoor node
  - node: glass
    entity: WindoorAssembly
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored { }
      steps:
      - material: Cable
        amount: 65
        doAfter: 65
    - to: assembly
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetGlass65
        amount: 65
      steps:
      - tool: Screwing
        doAfter: 65

  - node: wired
    entity: WindoorAssembly
    edges:
    - to: electronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - component: DoorElectronics
        store: board
        name: "door electronics circuit board"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics"
        doAfter: 65
    - to: glass
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack65
        amount: 65
      steps:
      - tool: Cutting
        doAfter: 65

  - node: electronics
    entity: WindoorAssembly
    edges:
    - to: windoor
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 65

  - node: windoor
    entity: Windoor
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorBolted
        value: false
      - !type:WirePanel {}
      - !type:AllWiresCut
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      steps:
      - tool: Anchoring
        doAfter: 65

  #plasma windoor node
  - node: pglass
    entity: WindoorAssemblyPlasma
