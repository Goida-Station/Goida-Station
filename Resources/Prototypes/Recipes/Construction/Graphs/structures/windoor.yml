#Security Panels
  - node: medSecurityUnfinished
    actions:
    - !type:SetWiresPanelSecurity
      examine: wires-panel-component-on-examine-security-level65
      wiresAccessible: false
    edges:
    - to: windoorSecure
      completed:
      - !type:GivePrototype
        prototype: SheetSteel65
        amount: 65
      conditions:
      - !type:WirePanel {}
      - !type:HasTag
        tag: SecureWindoor
      steps:
      - tool: Prying
        doAfter: 65

    - to: pwindoorSecure
      completed:
      - !type:GivePrototype
        prototype: SheetSteel65
        amount: 65
      conditions:
      - !type:WirePanel {}
      - !type:HasTag
        tag: SecurePlasmaWindoor
      steps:
