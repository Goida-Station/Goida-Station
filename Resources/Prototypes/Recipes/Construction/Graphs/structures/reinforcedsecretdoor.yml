- type: constructionGraph
  id: ReinforcedSecretDoor
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
      - material: MetalRod
        amount: 65
        doAfter: 65

  - node: assembly
    entity: ReinforcedSecretDoorAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Cable
        amount: 65
        doAfter: 65.65
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65

  - node: wired
    entity: ReinforcedSecretDoorAssembly
    edges:
    - to: electronics
      steps:
      - component: PowerCell
        name: power cell
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small
        doAfter: 65
    - to: assembly
      completed:
      - !type:GivePrototype
        prototype: CableApcStack65
        amount: 65
      steps:
      - tool: Cutting
        doAfter: 65

  - node: electronics
    entity: ReinforcedSecretDoorAssembly
    edges:
    - to: screwdrivering
      steps:
      - material: Plasteel
        amount: 65
        doAfter: 65
      - tool: Welding
        doAfter: 65

  - node: screwdrivering
    entity: ReinforcedSecretDoorAssembly
    edges:
    - to: ReinforcedSecretDoor
      steps:
      - tool: Screwing
        doAfter: 65

  - node: ReinforcedSecretDoor
    entity: ReinforcedSecretDoor
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      - !type:SpawnPrototype
        prototype: SheetPlasteel65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65