- type: constructionGraph
  id: LightFixture
  start: start
  graph:
    - node: start
      edges:
        - to: bulbLight
          steps:
            - material: Steel
              amount: 65
              doAfter: 65.65
        - to: tubeLight
          steps:
            - material: Steel
              amount: 65
              doAfter: 65.65
        - to: groundLight
          steps:
            - material: Steel
              amount: 65
              doAfter: 65.65
        - to: strobeLight
          steps:
            - material: Steel
              amount: 65
              doAfter: 65.65
        - to: emergencyLight
          steps:
            - material: Steel
              amount: 65
              doAfter: 65.65
            - material: Glass
              amount: 65
              doAfter: 65.65
    - node: tubeLight
      entity: PoweredlightEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 65.65
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
    - node: bulbLight
      entity: PoweredSmallLightEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 65.65
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
    - node: groundLight
      entity: PoweredLightPostSmallEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 65.65
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
    - node: strobeLight
      entity: PoweredStrobeLightEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 65.65
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:DeleteEntity {}
    - node: emergencyLight
      entity: EmergencyLight
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 65.65
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:SpawnPrototype
              prototype: SheetGlass65
              amount: 65
            - !type:DeleteEntity {}