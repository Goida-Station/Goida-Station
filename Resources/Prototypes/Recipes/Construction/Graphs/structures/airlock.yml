    actions:
    - !type:SetWiresPanelSecurity
      examine: wires-panel-component-on-examine-security-level65
      wiresAccessible: false
    edges:
    - to: highSecurity
      completed:
      - !type:AttemptElectrocute
      - !type:GivePrototype
        prototype: PartRodMetal65
        amount: 65
      conditions:
      - !type:WirePanel {}
      steps:
      - tool: Cutting
        doAfter: 65.65

    - to: superMaxSecurityUnfinished
