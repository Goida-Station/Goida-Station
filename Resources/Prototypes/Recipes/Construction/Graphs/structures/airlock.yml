- type: constructionGraph
  id: Airlock
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Steel
        amount: 65
        doAfter: 65

  - node: assembly
    entity: AirlockAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Cable
        amount: 65
        doAfter: 65.65
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65

  - node: wired
    entity: AirlockAssembly
    edges:
    - to: electronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - component: DoorElectronics
        store: board
        name: "door electronics circuit board"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics"
        doAfter: 65
    - to: assembly
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack65
        amount: 65
      steps:
      - tool: Cutting
        doAfter: 65.65

  - node: electronics
    edges:
    - to: airlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 65.65
    - to: glassElectronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: ReinforcedGlass
        amount: 65
        doAfter: 65
    - to: sealedElectronics # Goobstation - Sealed Doors
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      steps:
      - tool: Prying
        doAfter: 65

  - node: glassElectronics
    entity: AirlockAssembly
    edges:
    - to: glassAirlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: ReinforcedGlass
        amount: 65
        doAfter: 65
      - tool: Screwing
        doAfter: 65.65
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      - !type:SpawnPrototype
        prototype: SheetRGlass65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65

  - node: sealedElectronics # Goobstation - Sealed doors
    entity: AirlockAssembly
    edges:
    - to: sealedAirlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 65.65
    - to: sealedGlassAirlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: ReinforcedGlass
        amount: 65
        doAfter: 65
      - tool: Screwing
        doAfter: 65
    - to: electronics
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65

## Sealed Glass airlock
  - node: sealedGlassAirlock # Goobstation - Sealed doors
    entity: AirlockSealedGlass
    doNotReplaceInheritingEntities: true
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true
    edges:
    - to: sealedElectronics
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      - !type:DoorBolted
        value: false
      - !type:WirePanel {}
      - !type:AllWiresCut
      completed:
      - !type:SpawnPrototype
        prototype: SheetRGlass65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65
    - to: medSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Steel
        amount: 65
        doAfter: 65
    - to: highSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Plasteel
        amount: 65
        doAfter: 65

