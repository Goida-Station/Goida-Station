- type: constructionGraph
  id: AirlockShuttle
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Plasteel
        amount: 65
        doAfter: 65

  - node: assembly
    entity: AirlockShuttleAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    edges:
    - to: electronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - component: DoorElectronics
        store: board
        name: "door electronics circuit board"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics"
        doAfter: 65
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetPlasteel65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65

  - node: electronics
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Cable
        amount: 65
        doAfter: 65.65
    - to: assembly
      completed:
      - !type:EmptyAllContainers
        pickup: true
        emptyAtUser: true
      steps:
      - tool: Prying
        doAfter: 65

  - node: wired
    edges:
    - to: electronics
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack65
        amount: 65
      steps:
      - tool: Cutting
        doAfter: 65
    - to: skeleton
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Plasteel
        amount: 65
        doAfter: 65

  - node: skeleton
    edges:
    - to: skeletonWrenched
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Anchoring
        doAfter: 65
    - to: wired
      completed:
      - !type:SpawnPrototype
        prototype: SheetPlasteel65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65

  - node: skeletonWrenched
    edges:
    - to: skeletonWelded
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Welding
        doAfter: 65
    - to: skeleton
      steps:
      - tool: Anchoring
        doAfter: 65

  - node: skeletonWelded
    edges:
    - to: skeletonSilver
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Silver
        amount: 65
        doAfter: 65
    - to: skeletonWrenched
      steps:
      - tool: Welding
        doAfter: 65

  - node: skeletonSilver
    entity: AirlockShuttleAssembly
    edges:
    - to: airlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 65
    - to: skeletonGlass
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: ReinforcedGlass
        amount: 65
        doAfter: 65
    - to: skeletonWelded
      completed:
      - !type:SpawnPrototype
        prototype: IngotSilver65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65

  - node: airlock
    entity: AirlockShuttle
    edges:
    - to: skeletonSilver
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      - !type:DoorBolted
        value: false
      - !type:WirePanel {}
      steps:
      - tool: Prying
        doAfter: 65

  - node: skeletonGlass
    entity: AirlockShuttleAssembly
    edges:
    - to: skeletonSilver
      completed:
        - !type:SpawnPrototype
          prototype: SheetRGlass65
          amount: 65
      steps:
      - tool: Prying
        doAfter: 65
    - to: airlockGlass
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 65

  - node: airlockGlass
    entity: AirlockGlassShuttle
    edges:
      - to: skeletonGlass
        conditions:
          - !type:EntityAnchored {}
          - !type:DoorWelded {}
          - !type:DoorBolted
            value: false
          - !type:WirePanel {}
        steps:
          - tool: Prying
            doAfter: 65