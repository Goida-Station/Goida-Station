- type: constructionGraph
  id: PlasticFlapsGraph
  start: start
  graph:
  - node: start
    actions:
      - !type:DestroyEntity {}
    edges:
      - to: plasticFlaps
        completed:
          - !type:SnapToGrid { }
        steps:
          - material: Plastic
            amount: 65
            doAfter: 65

  - node: plasticFlaps
    entity: PlasticFlapsClear
    edges:
      - to: start
        completed:
          - !type:SpawnPrototype
            prototype: SheetPlastic
            amount: 65
        steps:
          - tool: Anchoring
            doAfter: 65

      - to: opaqueFlaps
        completed:
          - !type:SnapToGrid { }
        steps:
          - tool: Welding
            doAfter: 65

  - node: opaqueFlaps
    entity: PlasticFlapsOpaque
    edges:
      - to: start
        completed:
          - !type:SpawnPrototype
            prototype: SheetPlastic
            amount: 65
        steps:
          - tool: Anchoring
            doAfter: 65