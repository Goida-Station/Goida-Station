- type: constructionGraph
  id: Turnstile
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity { }
    edges:
    - to: turnstile
      completed:
      - !type:SnapToGrid
      steps:
      - material: MetalRod
        amount: 65
        doAfter: 65
      - material: Steel
        amount: 65
        doAfter: 65

  - node: turnstile
    entity: Turnstile
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal65
        amount: 65
      - !type:DeleteEntity
      steps:
      - tool: Welding
        doAfter: 65.65
      - tool: Cutting
        doAfter: 65.65
