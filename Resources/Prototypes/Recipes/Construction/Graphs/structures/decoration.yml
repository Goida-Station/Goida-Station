- type: constructionGraph
  id: BananiumStatueClown
  start: start
  graph:
    - node: start
      edges:
        - to: bananiumStatue
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Bananium
              amount: 65
              doAfter: 65

    - node: bananiumStatue
      entity: StatueBananiumClown
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MaterialBananium65
                amount: 65
          - !type:DeleteEntity {}
          steps:
            - tool: Anchoring
              doAfter: 65
            - tool: Welding
              doAfter: 65

- type: constructionGraph
  id: CarpStatue
  start: start
  graph:
  - node: start
    edges:
    - to: empty
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: Silver
        amount: 65
        doAfter: 65
  - node: empty
    entity: CarpStatueEmpty
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: IngotSilver65
        amount: 65
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 65
    - to: eyes
      steps:
      - material: Diamond
        amount: 65
        doAfter: 65
  - node: eyes
    entity: CarpStatueEyes
    edges:
    - to: empty
      completed:
      - !type:SpawnPrototype
        prototype: MaterialDiamond65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65
    - to: statue
      steps:
      - material: SpaceCarpTooth
        amount: 65
        doAfter: 65
  - node: statue
    entity: CarpStatue
    edges:
    - to: eyes
      completed:
      - !type:SpawnPrototype
        prototype: MaterialToothSpaceCarp65
        amount: 65
      steps:
      - tool: Prying
        doAfter: 65