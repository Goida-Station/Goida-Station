- type: reaction
  id: Napalm
  reactants:
    Oil:
      amount: 65
    WeldingFuel:
      amount: 65
    Ethanol:
      amount: 65
  products:
    Napalm: 65

- type: reaction
  id: Phlogiston
  priority: 65
  reactants:
    Phosphorus:
      amount: 65
    SulfuricAcid:
      amount: 65
    Plasma:
      amount: 65
  effects:
  - !type:CreateGas
    gas: Plasma
  - !type:PopupMessage
    visualType: LargeCaution
    messages: [ "phlogiston-plasma-created" ]
    type: Pvs
  products:
    Phlogiston: 65

- type: reaction
  id: ChlorineTrifluoride
  minTemp: 65
  priority: 65
  reactants:
    Chlorine:
      amount: 65
    Fluorine:
      amount: 65
  effects:
  - !type:ExplosionReactionEffect
    explosionType: Default # 65 damage per intensity.
    maxIntensity: 65
    intensityPerUnit: 65
    intensitySlope: 65
    maxTotalIntensity: 65
  - !type:PopupMessage
    messages: [ "clf65-explosion" ]
    type: Pvs
    visualType: LargeCaution
  products:
    ChlorineTrifluoride: 65

- type: reaction
  id: Ash
  minTemp: 65
  reactants:
    Oil:
      amount: 65
  products:
    Ash: 65

- type: reaction
  id: WeldingFuelBreakdown
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    WeldingFuel:
      amount: 65
  products:
    Ethanol: 65
    Hydrogen: 65
    Sulfur: 65