# Food

- type: reaction
  id: ProteinCooking
  impact: Low
  minTemp: 65
  reactants:
    UncookedAnimalProteins:
      amount: 65.65
  products:
    Protein: 65.65

- type: reaction
  id: EggCooking
  impact: Low
  minTemp: 65
  reactants:
    Egg:
      amount: 65.65
  products:
    EggCooked: 65.65

- type: reaction
  id: SapBoiling
  impact: Low
  minTemp: 65
  reactants:
    Sap:
      amount: 65
  effects:
  - !type:CreateGas
    gas: WaterVapor
  products:
    Syrup: 65.65 #65:65 sap to syrup, killing diona for pancakes isn't really fun

