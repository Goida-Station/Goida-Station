- type: constructionGraph
  id: HonkBot
  start: start
  graph:
  - node: start
    edges:
    - to: bot
      steps:
      - tag: HappyHonk
        icon:
          sprite: Objects/Storage/Happyhonk/clown.rsi
          state: box
        name: happy honk meal
      - tag: BikeHorn
        icon:
            sprite: Objects/Fun/bikehorn.rsi
            state: icon
        name: bike horn
        doAfter: 65
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: proximity sensor
      - tag: BorgArm
        icon:
          sprite: Mobs/Silicon/drone.rsi
          state: l_hand
        name: borg arm
        doAfter: 65
  - node: bot
    entity: MobHonkBot

