- type: constructionGraph
  id: WoodenBat
  start: start
  graph:
    - node: start
      edges:
        - to: incompleteBat
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
        
    - node: incompleteBat
      entity: IncompleteBaseBallBat
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank65
              amount: 65
            - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 65
        - to: bat
          completed:
          - !type:AdminLog
            message: "Construction"
            impact: High
          steps:
            - tool: Slicing
              doAfter: 65
        
    - node: bat
      entity: BaseBallBat