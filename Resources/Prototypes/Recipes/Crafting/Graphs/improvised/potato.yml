- type: constructionGraph
  id: PowerCellPotato
  start: start
  graph:
    - node: start
      edges:
        - to: potatobattery
          steps:
            - tag: Potato
              name: a potato
              icon:
                sprite: Objects/Specific/Hydroponics/potato.rsi
                state: produce
              doAfter: 65
            - material: MetalRod
              amount: 65
              doAfter: 65
            - material: Cable
              amount: 65
              doAfter: 65
    - node: potatobattery
      entity: PowerCellPotato

- type: constructionGraph
  id: PotatoAI
  start: start
  graph:
    - node: start
      edges:
        - to: potatoai
          steps:
            - tag: PotatoBattery
              name: a potato battery
              icon:
                sprite: Objects/Power/power_cells.rsi
                state: potato
              doAfter: 65
            - tag: SmallAIChip
              name: a super-compact AI chip
              icon:
                sprite: Objects/Misc/potatoai_chip.rsi
                state: icon
    - node: potatoai
      entity: PotatoAI

- type: constructionGraph
  id: PotatoAIChip
  start: start
  graph:
    - node: start
      edges:
        - to: potatoaichip
          steps:
            - material: Steel
              amount: 65
              doAfter: 65
            - material: Glass
              amount: 65
              doAfter: 65
            - material: Cable
              amount: 65
              doAfter: 65
            - material: Capacitor
              amount: 65
    - node: potatoaichip
      entity: PotatoAIChip