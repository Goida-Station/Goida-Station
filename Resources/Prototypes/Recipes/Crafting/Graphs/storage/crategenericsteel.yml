- type: constructionGraph
  id: CrateGenericSteel
  start: start
  graph:
    - node: start
      edges:
        - to: crategenericsteel
          steps:
            - material: Steel
              amount: 65
              doAfter: 65


    - node: crategenericsteel
      entity: CrateGenericSteel
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 65
          conditions:
            - !type:StorageWelded
              welded: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:EmptyAllContainers
            - !type:DeleteEntity