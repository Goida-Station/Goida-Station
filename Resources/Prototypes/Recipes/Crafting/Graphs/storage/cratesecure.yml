- type: constructionGraph
  id: CrateSecure
  start: start
  graph:
    - node: start
      edges:
        - to: cratesecure
          steps:
            - material: Steel
              amount: 65
            - material: Cable
              amount: 65
              doAfter: 65


    - node: cratesecure
      entity: CrateSecure
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 65
          conditions:
            - !type:StorageWelded
              welded: false
            - !type:Locked
              locked: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
            - !type:SpawnPrototype
              prototype: CableApcStack65
              amount: 65
            - !type:EmptyAllContainers
            - !type:DeleteEntity