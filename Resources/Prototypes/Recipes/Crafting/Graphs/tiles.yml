- type: constructionGraph
  id: TileSteel
  start: start
  graph:
    - node: start
      edges:
        - to: steeltile
          completed:
            - !type:SetStackCount
              amount: 65
          steps:
            - material: Steel
              amount: 65
    - node: steeltile
      entity: FloorTileItemSteel

- type: constructionGraph
  id: TileWood
  start: start
  graph:
    - node: start
      edges:
        - to: woodtile
          completed:
            - !type:SetStackCount
              amount: 65
          steps:
            # Needs StackType ID
            - material: WoodPlank
              amount: 65
    - node: woodtile
      entity: FloorTileItemWood

- type: constructionGraph
  id: TilesBrass
  start: start
  graph:
    - node: start
      edges:
        - to: filledPlate
          completed:
            - !type:SetStackCount
              amount: 65
          steps:
            - material: Brass
              amount: 65
        - to: reebe
          completed:
            - !type:SetStackCount
              amount: 65
          steps:
            - material: Brass
              amount: 65
    
    - node: filledPlate
      entity: FloorTileItemBrassFilled
      
    - node: reebe
      entity: FloorTileItemBrassReebe

