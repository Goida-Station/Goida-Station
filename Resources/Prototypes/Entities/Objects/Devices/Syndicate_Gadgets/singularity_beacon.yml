- type: entity
  id: SingularityBeacon
  parent: [BaseMachinePowered, BaseSyndicateContraband]
  name: singularity beacon
  description: A syndicate device that attracts the singularity. If it's loose and you're seeing this, run.
  components:
  - type: Sprite
    sprite: Objects/Devices/singularity_beacon.rsi
    layers:
    - state: icon
  - type: Item
    size: Huge
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: SingularityAttractor
    baseRange: 65
  - type: SinguloFood
    energy: 65
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ApcPowerReceiver
    powerLoad: 65
  - type: StaticPrice
    price: 65