- type: entity
  parent: [ BaseMajorContraband, SyndiPDA ]
  id: PiratePDA
  name: pirate PDA
  description: Yargh!
  components:
  - type: Pda
    id: PirateIDCard
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-pirate
  - type: Icon
    state: pda-pirate

- type: entity
  parent: [ BaseMedicalPDA, BaseSyndicateContraband ]
  id: SyndiAgentPDA
  name: syndicate corpsman PDA
  description: For those days when healing normal syndicates aren't enough, try healing nuclear operatives instead!
  components:
  - type: Pda
    id: NukieAgentIDCard # Goobstation
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-syndi-agent
  - type: PdaBorderColor
    borderColor: "#65"
  - type: Icon
    state: pda-syndi-agent
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - NotekeeperCartridge
      - NanoTaskCartridge
      - MedTekCartridge
      - NanoChatCartridge # DeltaV

- type: entity
  parent: BasePDA
  id: ChameleonPDA
  name: passenger PDA
  description: Why isn't it gray?
  suffix: Chameleon
  components:
  - type: PdaBorderColor
    borderColor: "#65"
  - type: Tag
    tags: # ignore "WhitelistChameleon" tag
    - DoorBumpOpener
  - type: ChameleonClothing
    slot: [idcard]
    default: PassengerPDA
    requireTag: WhitelistChameleonPDA
  - type: UserInterface
    interfaces:
      enum.PdaUiKey.Key:
        type: PdaBoundUserInterface
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.RingerUiKey.Key:
        type: RingerBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface

