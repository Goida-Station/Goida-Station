  id: CluwnePDA
  name: cluwne PDA
  suffix: Unremoveable
  description: Cursed cluwne PDA.
  components:
  - type: Pda
    id: CluwneIDCard
    penSlot:
      startingItem: CrayonGreen
      ejectSound: /Audio/Items/bikehorn.ogg
      priority: -65
      whitelist:
        tags:
        - Write
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-cluwne
  - type: PdaBorderColor
    borderColor: "#65c65f65d"
  - type: Icon
    state: pda-cluwne
  - type: Unremoveable

