# APC
- type: entity
  id: APCElectronics
  parent: BaseElectronics
  name: APC electronics
  description: Circuit used in APC construction.
  components:
    - type: ApcElectronics
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: charger_APC
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Glass: 65
      chemicalComposition:
        Silicon: 65
    - type: StaticPrice
      price: 65

# Wallmount Substation
- type: entity
  id: WallmountSubstationElectronics
  parent: BaseElectronics
  name: wallmount substation electronics
  description: Circuit used to construct a wallmount substation.
  components:
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: charger_APC
    - type: StaticPrice
      price: 65
    - type: Tag
      tags:
        - WallmountSubstationElectronics
        - DroneUsable # Goobstation

