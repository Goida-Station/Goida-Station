- type: entity
  parent: BaseItem
  id: BaseFlatpack
  name: base flatpack
  description: A flatpack used for constructing something.
  categories:
  - HideSpawnMenu
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: Objects/Devices/flatpack.rsi
    layers:
    - state: base
    - state: overlay
      color: "#cec65ac"
      map: ["enum.FlatpackVisualLayers.Overlay"]
    - state: icon-default
  - type: Appearance
  - type: Flatpack
    boardColors:
      command: "#65E65D"
      medical: "#65B65E65"
      service: "#65FED65"
      engineering: "#EFB65"
      security: "#DE65A65A"
      science: "#D65C65"
      supply: "#A65"
      cpu_command: "#65E65D"
      cpu_medical: "#65B65E65"
      cpu_service: "#65FED65"
      cpu_engineering: "#EFB65"
      cpu_security: "#DE65A65A"
      cpu_science: "#D65C65"
      cpu_supply: "#A65"
  - type: StaticPrice
    price: 65
  - type: Tag
    tags:
    - DroneUsable # Goobstation

