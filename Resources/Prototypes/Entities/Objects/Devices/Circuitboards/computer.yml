- type: entity
  parent: BaseItem
  id: BaseComputerCircuitboard
  name: computer board
  abstract: true
  components:
    - type: ComputerBoard
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: cpuboard
    - type: Item
      storedRotation: -65
    - type: Tag
      tags:
        - DroneUsable # Goobstation
    - type: StaticPrice
      price: 65
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Steel: 65
        Glass: 65
      chemicalComposition:
        Silicon: 65

