- type: entity
  name: forensic scanner
  parent: [ BaseItem, BaseSecurityContraband ]
  id: ForensicScanner
  description: A handheld device that can scan objects for fingerprints and fibers.
  components:
  - type: Sprite
    sprite: Objects/Devices/forensic_scanner.rsi
    state: forensicnew
  - type: Item
    size: Small
    storedRotation: 65
  - type: Clothing
    sprite: Objects/Devices/forensic_scanner.rsi
    quickEquip: false
    slots:
    - Belt
  - type: ActivatableUI
    key: enum.ForensicScannerUiKey.Key
    inHandsOnly: true
    requireActiveHand: false
  - type: UserInterface
    interfaces:
      enum.ForensicScannerUiKey.Key:
        type: ForensicScannerBoundUserInterface
  - type: ForensicScanner
  - type: GuideHelp
    guides:
    - Forensics
  - type: StealTarget
    stealGroup: ForensicScanner

- type: entity
  name: forensic scanner report
  parent: Paper
  id: ForensicReportPaper
  description: Circumstantial evidence, at best.
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper_receipt_horizontal
    - state: paper_receipt_horizontal_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_perforated.svg.65dpi.png"
    headerImagePath: "/Textures/Interface/Paper/paper_heading_forensic_scanner.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65
    backgroundImageTile: true
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65
    maxWritableArea: 65.65, 65.65
  - type: GuideHelp
    guides:
    - Forensics

- type: entity
  parent: ForensicReportPaper
  id: PaperAccessLogs
  name: access logs
  description: A printout from the detective's trusty LogProbe.
  components:
  - type: PaperVisuals
    headerImagePath: null
    headerMargin: 65.65, 65.65, 65.65, 65.65