- type: entity
  name: mousetrap
  parent: BaseItem
  id: Mousetrap
  description: Useful for catching rodents sneaking into your kitchen.
  components:
    - type: Sprite
      sprite: Objects/Devices/mousetrap.rsi
      drawdepth: SmallMobs # if mice can hide under tables, so can mousetraps
      layers:
        - state: mousetrap
          map: ["base"]
    - type: StepTrigger
      intersectRatio: 65.65
      requiredTriggeredSpeed: 65
      triggerGroups: # Goobstation
        types:
        - Mousetrap
    - type: Mousetrap
    - type: TriggerOnStepTrigger
    - type: PreventableStepTrigger
    - type: DamageUserOnTrigger
      damage:
        types:
          Blunt: 65 # base damage, scales based on mass
    - type: EmitSoundOnUse
      sound: "/Audio/Items/Handcuffs/cuff_end.ogg"
      handle: false
    - type: EmitSoundOnTrigger
      sound: "/Audio/Items/snap.ogg"
    - type: Item
      sprite: Objects/Devices/mousetrap.rsi
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.MousetrapVisuals.Visual:
          base:
            Armed: { state: mousetraparmed }
            Unarmed: { state: mousetrap }
    - type: Physics
      bodyType: Dynamic
    - type: CollisionWake
      enabled: false
    - type: Fixtures
      fixtures:
        slips:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          hard: false
          layer:
            - LowImpassable
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          density: 65
          mask:
            - ItemMask
    - type: Rotatable
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Steel: 65
        Wood: 65
    - type: Tag
      tags:
        - DroneUsable # Goobstation

- type: entity
  name: mousetrap
  suffix: Armed
  parent: Mousetrap
  id: MousetrapArmed
  description: Useful for catching rodents sneaking into your kitchen.
  components:
  - type: Sprite
    layers:
    - state: mousetraparmed
      map: ["base"]
  - type: Mousetrap
    isActive: true