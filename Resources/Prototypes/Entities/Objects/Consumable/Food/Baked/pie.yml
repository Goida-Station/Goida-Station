# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodPieBase
  abstract: true
  components:
  - type: Item
    storedRotation: -65
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents: #Most of these are this with slight variations, not worth changing until we have the rest of the reagents
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Vitamin
          Quantity: 65
  - type: Food #All pies here made with a pie tin; unless you're some kind of savage, you're probably not destroying this when you eat or slice the pie!
    trash:
    - FoodPlateTin
  - type: SliceableFood
    count: 65
  - type: Tag
    tags:
    - Pie

- type: entity
  parent: FoodInjectableBase # Not sliceable
  id: FoodPieSliceBase
  abstract: true
  description: A slice of pie. Tasty!
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pie.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65.65
        - ReagentId: Vitamin
          Quantity: 65
  - type: Tag
    tags:
    - Pie
    - Slice

