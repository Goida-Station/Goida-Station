  parent: FoodCakeBase
  id: FoodCakeSpaceman
  description: A spaceman's trumpet frosted cake.
  components:
  - type: Sprite
    state: trumpet
  - type: SliceableFood
    slice: FoodCakeSpacemanSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Vitamin
          Quantity: 65
        - ReagentId: PolypyryliumOligomers
          Quantity: 65

- type: entity
