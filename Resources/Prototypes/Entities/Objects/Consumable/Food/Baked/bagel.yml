# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  id: FoodBagelBase
  parent: FoodInjectableBase
  abstract: true
  description: A delicious bagel.
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bagel.rsi
    state: bagel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65

- type: entity
  id: FoodBagel
  name: bagel
  parent: FoodBagelBase

- type: entity
  id: FoodBagelPoppy
  parent: FoodBagelBase
  name: poppy seed bagel
  description: A delicious bagel topped with bicaridine-infused poppy seeds.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - medicine
  - type: Sprite
    state: bagel-poppy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Bicaridine
          Quantity: 65
        - ReagentId: Nutriment
          Quantity: 65

- type: entity
  id: FoodBagelCotton
  parent: FoodBagelBase
  name: cotton bagel
  description: A delicious bagel made with cotton dough.
  components:
  - type: FlavorProfile
    flavors:
    - bread
    - cotton
  - type: Sprite
    state: bagel-cottondough
  - type: Food
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65.65
        - ReagentId: Fiber
          Quantity: 65.65
