# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodDonkpocketBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/donkpocket.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - DonkPocket
    - Meat

# Donkpocket

# Warm gives +65 nutriment.
# Warm ones contain a small amount of Omnizine.

- type: entity
  name: donk-pocket
  parent: FoodDonkpocketBase
  id: FoodDonkpocket
  description: The food of choice for the seasoned traitor.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - meaty
      - cheap
  - type: Sprite
    state: plain

