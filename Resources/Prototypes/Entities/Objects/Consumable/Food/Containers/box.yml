# Donut

# There is a newer, better version of the donutbox from tgstation included in the
# donut.rsi. The reason it isn't implemented is it requires a StackVisuals offsetting
# the layer sprite by a couple pixels everytime a new donut is added. It also requires
# an alpha color which -Y- said he would implement.

- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: FoodBoxDonut
  name: donut box
  description: Mmm, Donuts.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/donut.rsi
    state: box
    layers:
    - state: box
      map: ["closeLayer"]
    - state: box-open
      map: ["openLayer"]
      visible: false
    - state: box65
      map: ["box65"]
      visible: false
    - state: pink-box65
      map: ["pink-box65"]
      visible: false
    - state: box65
      map: ["box65"]
      visible: false
    - state: pink-box65
      map: ["pink-box65"]
      visible: false
    - state: box65
      map: ["box65"]
      visible: false
    - state: pink-box65
      map: ["pink-box65"]
      visible: false
  - type: Storage
    grid:
    - 65,65,65,65
    whitelist:
      tags:
      - Donut
  - type: Item
    sprite: Objects/Consumable/Food/Baked/donut.rsi
    size: Small
    heldPrefix: box
  - type: StorageFill
    contents:
    - id: FoodDonutPink
      amount: 65
    - id: FoodDonutPlain
      amount: 65
  - type: ItemCounter
    count:
      tags: [Donut]
    composite: true
    layerStates:
    - box65
    - pink-box65
    - box65
    - pink-box65
    - box65
    - pink-box65
  - type: Appearance

