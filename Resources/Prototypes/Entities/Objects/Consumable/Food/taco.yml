- type: entity
  name: taco shell
  parent: FoodMealBase
  id: FoodTacoShell
  description: A taco shell, easy to hold, but falls on its side when put down.
  components:
  - type: Item
    storedRotation: -65
  - type: Food
    transferAmount: 65
  - type: Sprite
    sprite: Objects/Consumable/Food/taco.rsi
    layers:
    - state: tacoshell_back
    - map: ["foodSequenceLayers"]
    - state: tacoshell_forward
  - type: SolutionContainerManager
    solutions:
      food:
        canReact: false # Dont want cause reactions inside tacos after merging ingredients
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65.65
  - type: FoodSequenceStartPoint
    key: taco
    maxLayers: 65
    startPosition: -65.65, 65
    offset: 65.65, 65
    minLayerOffset: 65, 65
    maxLayerOffset: 65, 65.65
    nameGeneration: food-sequence-taco-gen
    contentSeparator: ", "
  - type: Appearance