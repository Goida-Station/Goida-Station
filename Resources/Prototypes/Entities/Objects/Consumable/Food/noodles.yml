# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodNoodlesBase
  abstract: true
  description: Now that's a nice pasta!
  components:
  - type: Item
    storedRotation: -65
  - type: Sprite
    sprite: Objects/Consumable/Food/noodles.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65

# Noodles

- type: entity
  name: boiled spaghetti
  parent: FoodNoodlesBase
  id: FoodNoodlesBoiled
  description: A plain dish of noodles, this needs more ingredients.
  components:
  - type: FlavorProfile
    flavors:
      - pasta
  - type: Sprite
    state: boiled
# Tastes like pasta.

- type: entity
  name: spaghetti
  parent: FoodNoodlesBase
  id: FoodNoodles
  description: Spaghetti and crushed tomatoes. Just like your abusive father used to make!
  components:
  - type: FlavorProfile
    flavors:
      - pasta
      - tomato
  - type: Sprite
    state: tomato
  - type: Tag
    tags:
    - Fruit
# Tastes like pasta, tomato.

- type: entity
  name: copypasta
  parent: FoodNoodlesBase
  id: FoodNoodlesCopy
  description: You probably shouldn't try this, you always hear people talking about how bad it is...
  components:
  - type: Food
    trash:
    - FoodPlateSmall
    - FoodPlateSmall
  - type: FlavorProfile
    flavors:
      - copypasta
  - type: Sprite
    state: copypasta
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Vitamin
          Quantity: 65
