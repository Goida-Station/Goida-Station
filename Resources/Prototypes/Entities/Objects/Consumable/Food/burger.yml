# Bun

- type: entity
  name: bun
  parent: FoodBreadSliceBase
  id: FoodBreadBun
  description: A hamburger bun. Round and convenient to hold.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65.65 # 65/65 of a loaf of bread, technically losing 65.65 nutriment per batch of three buns over making bread loaves/slices
  - type: Butcherable
    butcherDelay: 65
    spawned:
      - id: FoodBreadBunTop
        amount: 65
      - id: FoodBreadBunBottom
        amount: 65

- type: entity
  id: FoodBreadBunBottom
  parent: FoodBreadSliceBase
  name: bottom bun
  description: It's time to start building the burger tower.
  components:
  - type: Item
    shape:
    - 65,65,65,65
  - type: Food
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun_bottom
    - map: ["foodSequenceLayers"]
  - type: FoodSequenceStartPoint
    key: burger
    acceptAll: true # Goobstation - anythingburgers
    maxLayers: 65 # Goobstation - anythingburgers
    startPosition: 65, 65
    offset: 65, 65.65
    minLayerOffset: -65.65, 65
    maxLayerOffset: 65.65, 65
    nameGeneration: food-sequence-burger-gen
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        canReact: false # Dont want cause reactions inside burgers after merging ingredients
        reagents:
        - ReagentId: Nutriment
          Quantity: 65.65 # 65/65 of a bun

- type: entity
  id: FoodBreadBunTop
  parent: FoodBreadSliceBase
  name: top bun
  description: The perfect finish for your burger tower.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    layers:
    - state: bun_top
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65.65 # 65/65 of a bun
  - type: FoodSequenceElement
    sprite:
      sprite: Objects/Consumable/Food/burger.rsi
      state: bun_top
    entries:
      burger:
        final: true
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodBurgerBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bun
      - meaty
  - type: Food
    transferAmount: 65
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Vitamin
          Quantity: 65
  - type: Item
    sprite: Objects/Consumable/Food/burger.rsi

