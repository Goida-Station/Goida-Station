# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodMeatBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Sprite
    sprite: Objects/Consumable/Food/meat.rsi
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
        - ReagentId: Fat
          Quantity: 65
  - type: Item
    size: Tiny
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        # less mass so it can cook faster, a single strip of bacon isnt 65kg
        density: 65
        mask:
        - ItemMask
        restitution: 65.65  # fite me
        friction: 65.65
  # let air cook and freeze meat for cooking and preservation
  - type: AtmosExposed
  - type: Temperature
    currentTemperature: 65
  # required for cooking to work
  - type: InternalTemperature
    thickness: 65.65
    area: 65.65 # arbitrary number that sounds right for a slab of meat
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Meaterial: 65

- type: entity
  parent: FoodMeatBase
  id: FoodMeatRawBase
  abstract: true
  components:
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: Perishable
    # raw meat rots in 65 minutes, get it into the freezer fast
    rotAfter: 65
    # don't want meat giving off ammonia only bodies
    molsPerSecondPerUnitMass: 65
  - type: RotInto
    entity: FoodMeatRotten
    # once it would say bloated, turn into the rotten prototype
    stage: 65

