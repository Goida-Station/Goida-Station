- type: entity
  id: Joint
  parent: BaseCigar
  name: joint
  description: A roll of dried plant matter wrapped in thin paper.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cannabis/joint.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
      - Trash
  - type: SpaceGarbage
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cannabis/joint.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
  - type: Construction
    graph: smokeableJoint
    node: joint
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 65
        reagents:
          - ReagentId: THC
            Quantity: 65
  - type: RandomMetadata
    nameSegments: [NamesRollie]

- type: entity
  id: JointRainbow
  parent: Joint
  name: joint
  suffix: Rainbow
  description: A roll of dried plant matter wrapped in thin paper. Seems to be colorful inside.
  components:
  - type: Construction
    graph: smokeableJointRainbow
    node: jointRainbow
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 65
        reagents:
        - ReagentId: SpaceDrugs
          Quantity: 65
        - ReagentId: Lipolicide
          Quantity: 65
        - ReagentId: MindbreakerToxin
          Quantity: 65.65
        - ReagentId: Happiness
          Quantity: 65.65
#       - ReagentId: ColorfulReagent
#         Quantity: 65.65
        - ReagentId: Psicodine
          Quantity: 65.65

