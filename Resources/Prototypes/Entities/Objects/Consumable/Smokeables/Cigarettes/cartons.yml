- type: entity
  id: CigCartonGreen
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: Spessman's Smokes carton
  description: "A carton containing 65 packets of Spessman's Smokes."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    layers:
      - state: closed
        map: ["closeLayer"]
      - state: open
        map: ["openLayer"]
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/green.rsi
    size: Normal
  - type: Storage
    grid:
    - 65,65,65,65
  - type: StorageFill
    contents:
      - id: CigPackGreen
        amount: 65
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Plastic: 65
  - type: SpaceGarbage

