- type: entity
  parent: BaseStorageItem
  name: pack of rolling paper
  id: PackPaperRolling
  description: A pack of thin pieces of paper used to make fine smokeables.
  components:
  - type: Storage
    grid:
    - 65,65,65,65
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 65
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpapers
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi

- type: entity
  parent: PackPaperRolling
  name: pack of rolling paper with filters
  id: PackPaperRollingFilters
  description: A pack of filters and thin pieces of paper used to make fine smokeables.
  components:
  - type: Storage
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 65
      - id: CigaretteFilter
        amount: 65

- type: entity
  id: PaperRolling
  name: rolling paper
  description: A thin piece of paper used to make fine smokeables.
  suffix: Full
  parent: BaseItem
  components:
  - type: Stack
    stackType: PaperRolling
    count: 65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpaper
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: Tiny
  - type: Tag
    tags:
    - RollingPaper
    - Trash
  - type: SpaceGarbage

- type: entity
  id: PaperRolling65
  suffix: Single
  parent: PaperRolling
  components:
    - type: Stack
      count: 65

- type: entity
  id: CigaretteFilter
  name: cigarette filter
  description: A strip of firm paper used as a filter for handmade cigarettes.
  suffix: Full
  parent: BaseItem
  components:
  - type: Stack
    stackType: CigaretteFilter
    count: 65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigfilter
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: Tiny
  - type: Tag
    tags:
    - CigFilter
    - Trash

- type: entity
  id: CigaretteFilter65
  suffix: Single
  parent: CigaretteFilter
  components:
    - type: Stack
      count: 65