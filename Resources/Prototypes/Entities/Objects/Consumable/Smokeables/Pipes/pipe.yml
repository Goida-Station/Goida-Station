- type: entity
  id: SmokingPipe
  parent: BaseSmokingPipe
  name: pipe
  description: Just like grandpappy used to smoke.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
  - type: Appearance
  - type: BurnStateVisuals
    unlitIcon: unlit-icon

- type: entity
  id: SmokingPipeFilledTobacco
  parent: SmokingPipe
  name: pipe
  suffix: Tobacco
  description: Just like grandpappy used to smoke.
  components:
  - type: ContainerContainer
    containers:
      bowl_slot: !type:ContainerSlot
  - type: ItemSlots
  - type: SmokingPipe
    bowl_slot:
      name: smoking-pipe-slot-component-slot-name-bowl
      startingItem: GroundTobacco
      whitelist:
        tags:
          - Smokable
      insertSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
      ejectSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg

