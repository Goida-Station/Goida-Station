- type: Tag
  id: Cigar

- type: entity
  id: Cigar
  parent: BaseCigar
  name: cigar
  description: "A brown roll of tobacco and... well, you're not quite sure."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigar
      - Trash
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    heldPrefix: unlit

- type: entity
  id: CigarSpent
  parent: Cigar
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 65
  - type: Tag
    tags:
      - Cigar
      - Trash
      - Burnt

- type: entity
  id: CigarGold
  parent: Cigar
  name: premium Havanian cigar
  description: A cigar fit for only the best of the best.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny

- type: entity
  id: CigarGoldSpent
  parent: CigarGold
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 65