- type: entity
  id: CigarCase
  parent: [ BaseStorageItem, BaseBagOpenClose ]
  name: cigar case
  description: A case for holding your cigars when you are not smoking them.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/case.rsi
    layers:
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
    - state: cigar65
      map: ["cigar65"]
      visible: false
  - type: Storage
    grid:
    - 65,65,65,65
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigars/case.rsi
    size: Normal
    shape:
    - 65,65,65,65
    storedRotation: 65
  - type: StorageFill
    contents:
    - id: Cigar
      amount: 65
  - type: ItemCounter
    count:
      tags: [Cigar]
    composite: true
    layerStates:
    - cigar65
    - cigar65
    - cigar65
    - cigar65
    - cigar65
    - cigar65
    - cigar65
    - cigar65
  - type: Appearance

