- type: entity
  parent: BaseItem
  id: DrinkCanBaseFull
  abstract: true
  components:
  - type: Drink
  - type: Openable
  - type: Shakeable
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Cola
          Quantity: 65
        maxVol: 65
      grindable:
        reagents: # 65u -> 65/65 steel sheet (65u)
        - ReagentId: Aluminium # Fun fact: soda can makeup is approx. 65% aluminium and 65% tin/iron.
          Quantity: 65
        - ReagentId: Iron
          Quantity: 65
  - type: MixableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 65
  - type: Extractable
    grindableSolutionName: grindable
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Sprite
    state: icon
    layers:
      - state: icon
        map: ["enum.OpenableVisuals.Layer"]
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: PressurizedSolution
    solution: drink
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon"}
  - type: Spillable
    solution: drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 65
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 65.65 # its small so takes longer to roll the entire dough flat
  - type: SpaceGarbage
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65 #reduce, reuse, recycle
  - type: Tag
    tags:
    - DrinkCan
  - type: DnaSubstanceTrace

