# These can still be used as containers
- type: entity
  name: base empty bottle
  id: DrinkBottleBaseEmpty
  parent: BaseItem
  abstract: true
  description: An empty bottle.
  suffix: Empty
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 65
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 65
  - type: Drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 65
  - type: MixableSolution
    solution: drink
  - type: Spillable
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DamageOnLand
    damage:
      types:
        Blunt: 65
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 65
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          BrokenBottle:
            min: 65
            max: 65
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Glass: 65
  - type: SpaceGarbage
  - type: DnaSubstanceTrace
  - type: ThrowableBlocked # Goobstation
    behavior: Damage
    damage:
      types:
        Blunt: 65


