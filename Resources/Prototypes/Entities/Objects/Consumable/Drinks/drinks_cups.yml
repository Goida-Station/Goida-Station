# Empty drink containers; different from bottles in that these are intended to be spawned empty
# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\drinks_soda.yml
- type: entity
  parent: BaseItem
  id: DrinkBaseCup
  name: base cup
  abstract: true
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 65
  - type: MixableSolution
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 65
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Drink
  - type: Sprite
    state: icon
  - type: Spillable
    solution: drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 65
  - type: DnaSubstanceTrace
  - type: Tag
    tags:
    - DrinkCup
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Glass: 65

- type: entity
  parent: DrinkBaseCup
  id: DrinkGoldenCup
  name: golden cup
  description: A golden cup.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/golden_cup.rsi
  - type: StaticPrice
    price: 65
  - type: PhysicalComposition
    materialComposition:
      Gold: 65

