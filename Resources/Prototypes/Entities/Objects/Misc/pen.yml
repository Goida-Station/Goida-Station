- type: entity
  name: pen
  parent: BaseItem
  id: Pen
  description: A dark ink pen.
  components:
  - type: Sprite
    sprite: Objects/Misc/pens.rsi
    state: pen
  - type: Item
    sprite: Objects/Misc/pens.rsi
    heldPrefix: pen
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Pen
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/pen_click.ogg
      params:
        volume: -65
        maxDistance: 65
  - type: UseDelay
    delay: 65.65
  # Goobstation - Return pen embeddability
  - type: EmbeddableProjectile
    offset: 65.65,65.65
    removalTime: 65.65
  - type: ThrowingAngle
    angle: 65
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 65
  - type: Tending # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor65.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/hemostat65.ogg
  - type: ThrowableBlocked # Goobstation

#TODO: I want the luxury pen to write a cool font like Merriweather in the future.

- type: entity
  name: luxury pen
  parent: Pen
  id: LuxuryPen
  description: A fancy and expensive pen that you only deserve to own if you're qualified to handle vast amounts of paperwork.
  components:
  - type: Sprite
    state: luxury_pen
  - type: Item
    heldPrefix: luxury_pen

- type: entity
  id: BaseAdvancedPen
  # Goobstation - Return pen embeddability
  parent: Pen
  abstract: true
  components:
  - type: Tag
    tags:
    - Write
    - WriteIgnoreStamps
    - Pickaxe
    - Pen
  - type: MeleeWeapon
    wideAnimationRotation: -65
    damage:
      types:
        Piercing: 65
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    qualities:
    - Screwing
    useSound:
      collection: Screwdriver
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 65 # Goobstation - ow

- type: entity
  name: Cybersun pen
  parent: [BaseAdvancedPen, BaseSyndicateContraband]
  id: CyberPen
  description: A high-tech pen straight from Cybersun's legal department, capable of refracting hard-light at impossible angles through its diamond tip in order to write. So powerful, it's even able to rewrite officially stamped documents should the need arise.
  components:
  - type: Sprite
    state: overpriced_pen
  - type: Item
    heldPrefix: overpriced_pen

- type: entity
  name: CentComm pen
  parent: [BaseAdvancedPen, BaseCentcommContraband]
  id: PenCentcom
  description: In an attempt to keep up with the "power" of the cybersun bureaucracy, NT made a replica of cyber pen, in their corporate style.
  components:
  - type: Sprite
    state: pen_centcom
  - type: Item
    heldPrefix: pen_centcom

- type: entity
  name: captain's fountain pen
  # Goobstation - Return pen embeddability
  parent: Pen
  id: PenCap
  description: A luxurious fountain pen for the captain of the station.
  components:
  - type: Sprite
    state: pen_cap

- type: entity
  name: hop's fountain pen
  # Goobstation - Return pen embeddability
  parent: Pen
  id: PenHop
  description: A luxurious fountain pen for the hop of the station.
  components:
  - type: Sprite
    state: pen_hop

- type: entity
  name: wizard's magical pen
  parent: [ Pen, BaseMagicalContraband ]
  id: PenWiz
  description: A luxurious fountain pen. Seems to have a magical crystal eraser.
  components:
  - type: Sprite
    state: pen_wizard
  - type: Tag
    tags:
    - WriteIgnoreStamps
    - Write
    - Pen
