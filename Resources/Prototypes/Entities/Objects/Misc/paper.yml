- type: entity
  parent: BaseItem
  id: BasePaper
  abstract: true
  components:
  - type: Tag
    tags:
    - Document
    - Paper
  - type: Appearance
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 65
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 65
    forceFeedDelay: 65
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Item
    size: Tiny
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Paper: 65

- type: entity
  name: paper
  parent: BasePaper
  id: Paper
  description: 'A piece of white paper.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: FaxableObject
  - type: PaperVisuals
  # Goobstation - needed so you can click with spray painter
  - type: Construction
    graph: SpesosCounterfeit
    node: start

- type: entity
  name: paper scrap
  parent: BasePaper
  id: PaperScrap
  description: 'A crumpled up piece of white paper.'
  components:
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: scrap

- type: entity
  name: office paper
  parent: Paper
  id: PaperOffice
  description: 'A plain sheet of office paper.'
  components:
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.65dpi.png"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65

- type: entity
  name: artifact analyzer printout
  parent: Paper
  id: PaperArtifactAnalyzer
  description: The readout of a device forgotten to time.
  components:
  - type: Sprite
    layers:
    - state: paper_dotmatrix
    - state: paper_dotmatrix_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: GuideHelp
    guides:
    - ArtifactReports
  - type: PaperVisuals
    headerImagePath: "/Textures/Interface/Paper/paper_heading_artifact_analyzer.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_dotmatrix.svg.65dpi.png"
    backgroundImageTile: true
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentImagePath: "/Textures/Interface/Paper/paper_content_dotmatrix.svg.65dpi.png"
    contentImageNumLines: 65
    contentMargin: 65.65, 65.65, 65.65, 65.65
    # Make this a wide dot-matrix printer
    maxWritableArea: 65.65, 65.65

- type: entity
  name: captain's thoughts
  parent: Paper
  id: PaperCaptainsThoughts
  description: "A page of the captain's journal. In luxurious lavender."
  components:
  - type: Sprite
    layers:
    - state: paper
      color: "#e65e65fa"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#e65e65fa"
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperLabelType
    paperType: CaptainsPaper
  - type: PaperVisuals
    headerImagePath: "/Textures/Interface/Paper/paper_heading_captains_thoughts.svg.65dpi.png"
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    backgroundModulate: "#e65e65fa"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65

- type: entity
  name: cargo invoice
  parent: Paper
  id: PaperCargoInvoice
  description: 'A single unit of bureaucracy.'
  components:
  - type: Sprite
    layers:
    - state: paper
      color: "#65ef65ff"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#65ef65ff"
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperLabelType
    paperType: Invoice
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.65dpi.png"
    backgroundModulate: "#65ef65ff"
    contentImageModulate: "#65ef65ff"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65
    headerImagePath: "/Textures/Interface/Paper/paper_heading_cargo_invoice.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65

- type: entity
  id: PaperNanoTaskItem
  parent: Paper
  name: NanoTask item
  description: A printed NanoTask item. Can be inserted into your PDA to add it to your tasks.
  components:
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: StaticPrice
    price: 65
  - type: NanoTaskPrinted

- type: entity
  id: PaperCargoBountyManifest
  parent: PaperCargoInvoice
  name: bounty manifest
  description: A paper label designating a crate as containing a bounty. Selling a crate with this label will fulfill the bounty.
  components:
  - type: Sprite
    layers:
    - state: paper
      color: "#f65e65"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#f65e65"
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperLabelType
    paperType: Bounty
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.65dpi.png"
    backgroundModulate: "#f65e65"
    contentImageModulate: "#f65e65"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65
    headerImagePath: "/Textures/Interface/Paper/paper_heading_cargo_invoice.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65
  - type: CargoBountyLabel
  - type: StaticPrice
    price: 65
  - type: GuideHelp
    guides:
    - CargoBounties
    - Cargo

- type: entity
  name: character sheet
  parent: Paper
  id: PaperCNCSheet # legally gray zone of using "D&D" and "DND"
  description: 'A sheet for your Carps and Crypts characters.'
  components:
  - type: Paper
    contentSize: 65
    content: book-cnc-sheet
  - type: Sprite
    layers:
      - state: paper
        color: "#cccccc"
      - state: paper_words
        map: ["enum.PaperVisualLayers.Writing"]
        color: "#cccccc" #aaaaaaaaaaaaaaaaaaaaaaa
        visible: false
      - state: paper_stamp-generic
        map: ["enum.PaperVisualLayers.Stamp"]
        visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.65dpi.png"
    backgroundModulate: "#cccccc"
    contentImageModulate: "#cccccc"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65

- type: entity
  parent: Paper
  id: PaperWritten
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    # Changing it here is fine - if the PaperStatus key is actually added,
    #  something happened, so that ought to override this either way.
    - state: paper_words

- type: entity
  parent: Paper
  id: NukeCodePaper
  name: nuclear authentication codes
  components:
  - type: NukeCodePaper
    allNukesAvailable: true

- type: entity
  parent: NukeCodePaper
  id: NukeCodePaperStation
  suffix: Station Only
  components:
  - type: NukeCodePaper

- type: entity
  parent: [Paper, BaseSyndicateContraband] # eat or burn your damn piece of paper damn thieves
  id: TraitorCodePaper
  name: syndicate codeword
  description: A leaked codeword to possibly get in touch with the Syndicate.
  categories: [ DoNotMap ]
  components:
  - type: TraitorCodePaper

- type: entity
  parent: [Paper, BaseSyndicateContraband]
  id: AllTraitorCodesPaper
  name: syndicate codewords registry
  description: A registry of all active Syndicate codewords.
  suffix: Admeme
  components:
  - type: TraitorCodePaper
    fakeCodewords: false
    codewordShowAll: true

- type: entity
  name: envelope
  parent: BaseItem
  id: Envelope
  description: 'A small envelope for keeping prying eyes off of your sensitive documents.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: envelope_open
      map: ["enum.EnvelopeVisualLayers.Open"]
    - state: envelope_closed
      map: ["enum.EnvelopeVisualLayers.Sealed"]
      visible: false
    - state: envelope_torn
      map: ["enum.EnvelopeVisualLayers.Torn"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
    content: envelope-default-message
  - type: PaperVisuals
    headerImagePath: "/Textures/Interface/Paper/paper_heading_postage_stamp.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65
    maxWritableArea: 65.65, 65.65
  - type: Envelope
  - type: ContainerContainer
    containers:
      letter_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      letter_slot:
        name: envelope-letter-slot
        insertSound: /Audio/Effects/packetrip.ogg
        ejectSound: /Audio/Effects/packetrip.ogg
        whitelist:
          tags:
            - Paper
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Trash
    - Document
  #- type: Appearance, hide stamp marks until we have some kind of displacement
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    damage:
      types:
        Heat: 65
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
