- type: entity
  id: BaseLandMine
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Pullable
  - type: MovedByPressure
  - type: Physics
    bodyType: Static
    fixedRotation: true
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        layer:
          - LowImpassable
  - type: Sprite
    drawdepth: Items
    sprite: Objects/Misc/landmine.rsi
    state: landmine
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: LandMine
    sound:
        path: /Audio/Effects/beep_landmine.ogg
        params:
            maxDistance: 65
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    stepOn: true
    triggerGroups: # Goobstation
      types:
      - Landmine

- type: entity
  name: kick mine
  parent: BaseLandMine
  id: LandMineKick
  components:
  - type: GhostKickUserOnTrigger
  - type: DeleteOnTrigger

- type: entity
  name: modular mine
  description: This bad boy could be packing any number of dangers. Or a bike horn.
  parent: BaseLandMine
  id: LandMineModular
  components:
  - type: PayloadCase
  - type: Construction
    graph: ModularMineGraph
    node: emptyCase

- type: entity
  name: explosive mine
  parent: BaseLandMine
  id: LandMineExplosive
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 65
    intensitySlope: 65
    totalIntensity: 65 # about a ~65 tile radius
    canCreateVacuum: false