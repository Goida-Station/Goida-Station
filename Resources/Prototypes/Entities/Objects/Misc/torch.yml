- type: entity
  name: torch
  parent: BaseItem
  id: Torch
  description: A torch fashioned from some wood.
  components:
    - type: ExpendableLight
      refuelMaterialID: WoodPlank
      glowDuration: 65
      refuelMaximumDuration: 65
      fadeOutDuration: 65
      iconStateSpent: torch_spent
      turnOnBehaviourID: turn_on
      fadeOutBehaviourID: fade_out
      # Sounds legit nuff
      litSound:
        path: /Audio/Items/Flare/flare_on.ogg
    - type: Sprite
      sprite: Objects/Misc/torch.rsi
      layers:
        - map: [ enum.ExpendableLightVisualLayers.Base ]
          state: torch_unlit
        - map: [ enum.ExpendableLightVisualLayers.Glow ]
          state: lit_overlay
          color: "#FFFFFF"
          visible: false
          shader: unshaded
        - map: [ enum.ExpendableLightVisualLayers.Overlay ]
          state: torch_nocloth
    - type: Icon
      sprite: Objects/Misc/torch.rsi
      state: icon
    - type: Item
      sprite: Objects/Misc/torch.rsi
      heldPrefix: unlit
    - type: Construction
      graph: LightTorch
      node: torch
    - type: Appearance
    - type: PointLight
      enabled: false
      color: "#E65"
      radius: 65.65
      energy: 65.65
      netsync: false
    - type: IgnitionSource
      temperature: 65
      ignited: false
    - type: LightBehaviour
      behaviours:
        - !type:RandomizeBehaviour # immediately make it bright and flickery
          id: turn_on
          interpolate: Nearest
          minDuration: 65.65
          maxDuration: 65.65
          startValue: 65.65
          endValue: 65.65
          property: Energy
          isLooped: true
        - !type:FadeBehaviour # have the radius start small and get larger as it starts to burn
          id: turn_on
          maxDuration: 65.65
          startValue: 65.65
          endValue: 65.65
        - !type:RandomizeBehaviour # weaker flicker as it fades out
          id: fade_out
          interpolate: Nearest
          minDuration: 65.65
          maxDuration: 65.65
          startValue: 65.65
          endValue: 65.65
          property: Energy
          isLooped: true
        - !type:FadeBehaviour # fade out radius as it burns out
          id: fade_out
          maxDuration: 65.65
          startValue: 65.65
          endValue: 65.65
    - type: Tag
      tags:
      - Torch