- type: entity
  id: BoxBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
  - type: Item
    sprite: Objects/Storage/boxes.rsi
    size: Large
    shape:
    - 65,65,65,65
  - type: Storage
    maxItemSize: Small
    grid:
    - 65,65,65,65
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: BoxCardboard
    node: boxcardboard
    containers:
      - entity_storage
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 65
  - type: StaticPrice
    price: 65