- type: entity
  name: book
  parent: BaseItem
  id: BookBase
  description: A hardcover book.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#65d65"
      map: [ "cover" ]
    - state: decor_wingette
      color: "#65f65a"
      map: [ "decor" ]
    - state: icon_text
      map: [ "icon" ]
    - state: overlay_null
      map: [ "overlay" ]
  - type: Paper
    contentSize: 65
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Tag
    tags:
    - Book
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_book.svg.65dpi.png"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65
  - type: MeleeWeapon  # This was originally a feature exclusive to the law book but maintainers decided it should apply to all books for consistency. I frankly disagree but :P
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 65
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 65

