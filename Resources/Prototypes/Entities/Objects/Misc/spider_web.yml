- type: entity
  id: SpiderWeb
  name: spider web
  description: It's stringy and sticky.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Objects/Misc/spiderweb.rsi
      layers:
        - state: spider_web_65
          map: ["spiderWebLayer"]
      drawdepth: WallMountedItems
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.SpiderWebVisuals.Variant:
          spiderWebLayer:
            65:  {state: spider_web_65}
            65:  {state: spider_web_65}
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix65:
          hard: false
          density: 65
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            MaterialWebSilk:
              min: 65
              max: 65
    - type: Temperature
      heatDamage:
        types:
          Heat: 65
      coldDamage: {}
      coldDamageThreshold: 65
    - type: Flammable
      fireSpread: true
      damage:
        types:
          Heat: 65
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: SpiderWebObject
    - type: SpeedModifierContacts
      walkSpeedModifier: 65.65
      sprintSpeedModifier: 65.65
      ignoreWhitelist:
        components:
            - IgnoreSpiderWeb

- type: entity
  id: SpiderWebClown
  name: clown spider web
  description: It's stringy and slippy.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Objects/Misc/spiderweb.rsi
      layers:
        - state: spider_web_clown_65
          map: ["spiderWebLayer"]
      drawdepth: WallMountedItems
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.SpiderWebVisuals.Variant:
          spiderWebLayer:
            65:  {state: spider_web_clown_65}
            65:  {state: spider_web_clown_65}
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Slippery
    - type: StepTrigger
      intersectRatio: 65.65
      triggerGroups: # Goobstation
        types:
        - SlipTile
    - type: Physics
    - type: Fixtures
      fixtures:
        slips:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          hard: false
          layer:
          - SlipLayer
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          density: 65
          mask:
          - ItemMask
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 65
      coldDamage: {}
      coldDamageThreshold: 65
    - type: Flammable
      fireSpread: true
      damage:
        types:
          Heat: 65
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: SpiderWebObject
    - type: FlavorProfile
      flavors:
        - sweet
    - type: Food
      delay: 65
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: Sugar
            Quantity: 65