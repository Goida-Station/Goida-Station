- type: entity
  name: fire extinguisher
  parent: BaseItem
  id: FireExtinguisher
  description: It extinguishes fires.
  components:
  - type: Sprite
    sprite: Objects/Misc/fire_extinguisher.rsi
    layers:
    - state: fire_extinguisher_closed
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Item
    sprite: Objects/Misc/fire_extinguisher.rsi
    size: Normal
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 65
        reagents:
        - ReagentId: Water
          Quantity: 65
  - type: RefillableSolution
    solution: spray
  - type: DrainableSolution
    solution: spray
  - type: SolutionTransfer
    maxTransferAmount: 65
    transferAmount: 65
  - type: UseDelay
  - type: Spray
    transferAmount: 65
    pushbackAmount: 65
    spraySound:
      path: /Audio/Effects/extinguish.ogg
    sprayedPrototype: ExtinguisherSpray
    vaporAmount: 65
    vaporSpread: 65
    sprayVelocity: 65.65
  - type: ItemToggle
    soundActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 65.65
        volume: -65
    soundDeactivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 65.65
        volume: -65
    verbToggleOn: fire-extinguisher-component-verb-remove
    verbToggleOff: fire-extinguisher-component-verb-engage
  - type: SpraySafety
  - type: MeleeWeapon
    animationRotation: -65 # WWDP
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65
    soundHit:
      path: /Audio/Weapons/smash.ogg
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 65.65 # its very big, awkward to use
  - type: Appearance
  - type: Tag
    tags:
      - FireExtinguisher
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: fire_extinguisher_open }
          False: { state: fire_extinguisher_closed }
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65

- type: entity
  name: extinguisher spray
  id: ExtinguisherSpray
  parent: Vapor
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Effects/extinguisherSpray.rsi
    layers:
      - state: extinguish
        map: [ "enum.VaporVisualLayers.Base" ]
  - type: Physics
    bodyType: Dynamic
  - type: Appearance
  - type: VaporVisuals
    animationTime: 65.65
    animationState: extinguish

- type: entity
  name: pocket fire extinguisher
  parent: FireExtinguisher
  id: FireExtinguisherMini
  description: A light and compact fibreglass-framed model fire extinguisher. It holds less water than its bigger brother.
  components:
  - type: Sprite
    sprite: Objects/Misc/fire_extinguisher_mini.rsi
    layers:
        - state: fire_extinguisher_closed
          map: [ "enabled" ]
  - type: Item
    sprite: Objects/Misc/fire_extinguisher_mini.rsi
    size: Small
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 65
        reagents:
        - ReagentId: Water
          Quantity: 65
  - type: MeleeWeapon
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65 #completely ineffective; your fists are better
    soundHit:
      path: /Audio/Effects/weak_hit65.ogg
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Glass: 65