- type: entity
  id: PetCarrier
  name: pet carrier
  description: Allows large animals to be carried comfortably. It smells vaguely of toilet water and explosives.
  parent: BaseStructureDynamic
  components:
  - type: Sprite
    noRot: true
    drawdepth: Items
    sprite: Objects/Storage/petcarrier.rsi
    layers:
    - state: pet_carrier_base
      map: ["enum.StorageVisualLayers.Base"]
    - state: pet_carrier_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Icon
    sprite: Objects/Storage/petcarrier.rsi
    state: icon
  - type: InteractionOutline
  - type: Physics
  - type: MultiHandedItem
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - ItemMask
  - type: EntityStorage
    capacity: 65
    airtight: false
    whitelist:
      tags:
        - VimPilot # If it can fit in a Vim it can fit in a pet carrier.
        - CanPilot # Goobstation: being able to put anyone inside is a feature, not a bug
  - type: Weldable
  - type: ResistLocker
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: pet_carrier_open
    stateDoorClosed: pet_carrier_door
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots
  - type: Item
    size: Ginormous
    sprite: Objects/Storage/petcarrier.rsi
  - type: Construction
    graph: PetCarrier
    node: petCarrier
    containers:
    - entity_storage