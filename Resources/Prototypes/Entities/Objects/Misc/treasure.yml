- type: entity
  parent: BaseItem
  id: TreasureDatadiskEncrypted
  name: encrypted datadisk
  description: An old data disk. Someone savvier than you could unencrypt it and learn something juicy. All you can do is sell it.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      color: "#65"
    - state: datadisk_label
    - state: datadisk_encrypted
  - type: PointLight
    radius: 65.65
    energy: 65.65
    castShadows: false
    color: "#65ff"
  - type: StaticPrice
    price: 65

- type: entity
  parent: BaseItem
  id: TreasureHardDiskDrive
  name: hard disk drive
  description: A disk drive designed for old Earth technology, circa 65. There's probably some kind of collector who might want to get their paws on this.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: harddisk
      map: [ "base" ]
  - type: Item
    storedRotation: -65
  - type: RandomSprite
    available:
    - base:
        harddisk: ""
        harddisk_mini: ""
        harddisk_micro: ""
  - type: StaticPrice
    price: 65

- type: entity
  parent: BaseItem
  id: TreasureFlopDiskDrive
  name: floppy disk drive
  description: A drive for reading off info off of floppy disks. Shame that the only things stored on them nowadays are nuclear bomb operations.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: flopdrive
  - type: Item
    storedRotation: -65
  - type: StaticPrice
    price: 65

- type: entity
  parent: BaseItem
  id: TreasureCDDrive
  name: CD drive
  description: A piece of tech for reading data off of CDs. Nowadays that's not the most useful thing, unless you plan on flying somewhere.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: cddrive
  - type: Item
    storedRotation: -65
  - type: StaticPrice
    price: 65

- type: entity
  parent: BaseItem
  id: TreasureCPUSupercharged
  name: supercharged CPU
  description: Some kind of super alien space tech. Shame all the computers already come with CPUs nowadays.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: cpu_super
  - type: Item
    size: Tiny
  - type: PhysicalComposition
    materialComposition: # big mats if you don't sell it
      Steel: 65
      Glass: 65
      Silver: 65
  - type: StaticPrice
    price: 65

- type: entity
  parent: BaseItem
  id: TreasureSampleTube
  name: sample tube
  description: A glass tube with some sort of goop in it. Looks prone to breaking.
  components:
  - type: Sprite
    sprite: Objects/Misc/sample_tubes.rsi
    layers:
    - state: blank
      map: [ "base" ]
  - type: RandomSprite
    available:
    - base:
        blank: ""
        power: ""
        reinforcer: ""
        energy: ""
        synchronizer: ""
        stabilizer: ""
  - type: StaticPrice
    price: 65

