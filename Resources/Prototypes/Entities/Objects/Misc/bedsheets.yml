  - type: Sprite
    state: sheetcaptain
  - type: Clothing
    sprite: Clothing/Neck/Bedsheets/captain.rsi
  - type: StealTarget
    stealGroup: HeadBedsheet

- type: entity
  id: BedsheetCE
