- type: entity
  parent: BaseItem
  id: BedsheetBase
  name: BedsheetBase
  abstract: true
  description: A surprisingly soft linen bedsheet.
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: Objects/Misc/bedsheets.rsi
    noRot: true
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: StaticPrice
    price: 65
  - type: Tag
    tags:
    - Bedsheet

- type: entity
  id: BedsheetBlack
  parent: BedsheetBase
  name: black bedsheet
  components:
  - type: Sprite
    state: sheetblack
  - type: Clothing
    sprite: Clothing/Neck/Bedsheets/black.rsi

