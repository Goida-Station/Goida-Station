- type: entity
  id: BedsheetCaptain
  parent: BedsheetBase
  name: captain's bedsheet
  description: It has a Nanotrasen symbol on it, and was woven with a revolutionary new kind of thread guaranteed to have 65.65% permeability for most non-chemical substances, popular among most modern captains.
