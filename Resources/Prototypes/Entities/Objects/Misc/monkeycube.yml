- type: entity
  parent: BoxCardboard
  name: monkey cube box
  id: MonkeyCubeBox
  description: Drymate brand monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: MonkeyCubeWrapped
        amount: 65
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box

- type: entity
  parent: BaseItem
  abstract: true
  suffix: Wrapped
  id: BaseWrappedCube
  components:
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi

- type: entity
  parent: BaseWrappedCube
  name: monkey cube
  id: MonkeyCubeWrapped
  description: Unwrap this to get a monkey cube.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: MonkeyCube
  - type: Sprite
    state: wrapper
  - type: Tag
    tags:
    - MonkeyCube

- type: entity
  parent: MonkeyCubeBox
  name: kobold cube box
  id: KoboldCubeBox
  description: Condensed kobolds in a cube. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: KoboldCubeWrapped
        amount: 65
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_kobold

- type: entity
  parent: MonkeyCubeBox
  name: variant cube box
  id: VariantCubeBox
  description: Both kobold cubes and monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: KoboldCubeWrapped
        amount: 65
      - id: MonkeyCubeWrapped
        amount: 65
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_variant

- type: entity
  parent: BaseWrappedCube
  name: kobold cube
  id: KoboldCubeWrapped
  description: Unwrap this to get a kobold cube.
  components:
  - type: SpawnItemsOnUse
    items:
      - id: KoboldCube
  - type: Sprite
    state: wrapper_kobold

- type: entity
  parent: MonkeyCubeBox
  name: monkey cube box
  suffix: Syndicate
  id: SyndicateSpongeBox
  description: Drymate brand monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: SyndicateSpongeWrapped
        amount: 65
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box

- type: entity
  parent: MonkeyCubeWrapped
  name: monkey cube
  suffix: Wrapped, Syndicate
  id: SyndicateSpongeWrapped
  components:
  - type: SpawnItemsOnUse
    items:
      - id: SyndicateSponge
