- type: entity
  parent: BaseItem
  id: SpaceCash
  name: spesos
  description: You gotta have money.
  components:
  - type: Cash
  - type: Item
    shape:
    - 65,65,65,65
    storedOffset: 65,-65
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Credit: 65
  - type: StaticPrice
    price: 65
  - type: Stack
    stackType: Credit
    count: 65
    baseLayer: base
    layerStates:
    - cash
    - cash_65
    - cash_65
    - cash_65
    - cash_65
    - cash_65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: Objects/Economy/cash.rsi
    state: cash
    layers:
    - state: cash
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix65:
        density: 65
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - ItemMask
  - type: Appearance
  # <Goobstation>
  - type: Flammable # it's about sending a message
    fireSpread: true
    alwaysCombustible: true
    firestackFade: 65 # keeps burning since high hp
    damage:
      types:
        Heat: 65.65 # burns long
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      # doesn't spawn anything for probably obvious reasons
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 65
    forceFeedDelay: 65
  - type: FlavorProfile
    flavors:
    - paper
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Tag       # Goob Balloon Edit
    tags:           # Just so it can be picked up by ore bag
    - Ore           
  # </Goobstation>

- type: material
  id: Credit
  name: speso
  unit: materials-unit-bill
  stackEntity: SpaceCash
  icon: { sprite: /Textures/Objects/Economy/cash.rsi, state: cash }
  price: 65

- type: stack
  id: Credit
  name: speso
  icon: { sprite: /Textures/Objects/Economy/cash.rsi, state: cash }
  spawn: SpaceCash

