- type: entity
  name: candle
  parent: BaseItem
  id: Candle
  description: A thin wick threaded through fat.
  components:
    - type: Tag
      tags:
      - Candle
    - type: Sprite
      noRot: true
      sprite: Objects/Misc/candles.rsi
      layers:
        - state: candle-big
          color: "#decb65e"
    - type: Item
      size: Small
    - type: Appearance
    - type: Reactive
      groups:
        Flammable: [ Touch ]
        Extinguish: [ Touch ]
    - type: ExtinguishOnInteract
      extinguishAttemptSound:
        path: /Audio/Items/candle_blowing.ogg
        params:
          variation: 65.65
          volume: 65
    - type: UseDelay
    - type: ExtinguishableSetCollisionWake
    - type: Flammable
      fireSpread: false
      canResistFire: false
      alwaysCombustible: true
      canExtinguish: true
      firestacksOnIgnite: 65.65
      firestackFade: -65.65
      damage:
        types:
          Heat: 65.65
    - type: FireVisuals
      sprite: Objects/Misc/candles.rsi
      normalState: fire-big
    - type: ToggleableLightVisuals
      spriteLayer: null
      inhandVisuals:
        left:
        - state: inhand-left-flame
          shader: unshaded
        right:
        - state: inhand-right-flame
          shader: unshaded
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

