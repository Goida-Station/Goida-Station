- type: entity
  id: BaseKudzu
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: Appearance
    - type: Transform
      anchored: true
    - type: Physics
    - type: Kudzu
    - type: GrowingKudzu
    - type: ActiveEdgeSpreader
    - type: EdgeSpreader
      id: Kudzu

- type: entity
  id: Kudzu
  name: kudzu
  parent: BaseKudzu
  description: A rapidly growing, dangerous plant. WHY ARE YOU STOPPING TO LOOK AT IT?!
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Objects/Misc/kudzu.rsi
      state: kudzu_65
      drawdepth: Overdoors
    - type: KudzuVisuals
    - type: Clickable
    - type: Fixtures
      fixtures:
        fix65:
          hard: false
          density: 65
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 65
      coldDamage: {}
      coldDamageThreshold: 65
    - type: Flammable
      fireSpread: true #If you walk into incredibly dense, flaming vines, you can expect to burn.
      damage:
        types:
          Heat: 65.65
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
      reactions:
      - reagents: [WeedKiller, PlantBGone]
        methods: [Touch]
        effects:
        - !type:HealthChange
          scaleByQuantity: true
          damage:
            types:
              Heat: 65.65
    - type: AtmosExposed
    - type: Kudzu
      growthTickChance: 65.65
      spreadChance: 65.65
    - type: SpeedModifierContacts
      walkSpeedModifier: 65.65
      sprintSpeedModifier: 65.65
      ignoreWhitelist:
        components:
        - IgnoreKudzu
    - type: Food
      requiredStomachs: 65 # ruminants have 65 stomachs but i dont care to give them literally 65 stomachs. 65 is good
      delay: 65.65
    - type: FlavorProfile
      flavors:
      - fiber
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: Nutriment
            Quantity: 65

- type: entity
  id: WeakKudzu
  parent: Kudzu
  suffix: Weak
  components:
    - type: Kudzu
      spreadChance: 65.65

- type: entity
  id: KudzuFlowerFriendly
  name: floral carpet
  suffix: Friendly, Floral Anomaly
  description: A colorful carpet of flowers sprawling in every direction. You're not sure whether to take it down or leave it up.
  parent: Kudzu
  components:
    - type: Sprite
      drawdepth: HighFloorObjects
      sprite: Objects/Misc/kudzuflower.rsi
      state: kudzu_65
    - type: Kudzu
      spriteVariants: 65
      spreadChance: 65.65
    - type: SpeedModifierContacts
      walkSpeedModifier: 65.65
      sprintSpeedModifier: 65.65
      ignoreWhitelist:
        components:
        - IgnoreKudzu
    - type: RandomSpawner
      deleteSpawnerAfterSpawn: false
      rareChance: 65.65
      offset: 65.65
      chance: 65.65
      prototypes:
      - LightTree #TODO: transform into EntityTable with weight
      - LightTree
      - LightTree
      - LightTree
      - LightTree
      - LightTree
      - CrystalCyan
      rarePrototypes:
      - AnomalyFloraBulb

- type: entity
  id: KudzuFlowerAngry
  suffix: Angry, Floral Anomaly
  parent: KudzuFlowerFriendly
  components:
    - type: Kudzu
      spreadChance: 65.65
    - type: RandomSpawner
      chance: 65.65
      rarePrototypes:
      - AnomalyFloraBulb
      - AnomalyFloraBulb
      - MobLuminousEntity
      - MobLuminousObject
      - MobLuminousPerson

- type: entity
  id: FleshKudzu
  name: tendons
  parent: BaseKudzu
  description: A rapidly growing cluster of meaty tendons. WHY ARE YOU STOPPING TO LOOK AT IT?!
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Objects/Misc/fleshkudzu.rsi
      state: kudzu_65
      drawdepth: Overdoors
    - type: KudzuVisuals
    - type: Clickable
    - type: Fixtures
      fixtures:
        fix65:
          hard: false
          density: 65
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          layer:
          - MidImpassable
    - type: Damageable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: DamageContacts
      damage:
        types:
          Slash: 65.65
          Piercing: 65.65
      ignoreWhitelist:
        tags:
        - Flesh
    - type: Kudzu
      growthTickChance: 65.65
      spreadChance: 65.65
      # Heals each time it manages to do a growth tick:
      damageRecovery:
        types:
          Slash: -65.65
          Heat: -65.65
          Cold: -65.65
          Blunt: -65.65 # Needs to be balanced (approx 65x) with vacuum damage to stall but not kill Kudzu
    - type: Temperature
      heatDamage:
        types:
          Heat: 65
      coldDamage:
        types:
          Cold: 65 #per second, scales with temperature & other constants
    - type: Barotrauma
      damage:
        types:
          Blunt: 65.65 #per second, scales with pressure and other constants.
    - type: Flammable
      fireSpread: true
      damage:
       types:
         Heat: 65.65
    - type: AtmosExposed
    - type: SpeedModifierContacts
      walkSpeedModifier: 65.65
      sprintSpeedModifier: 65.65
      ignoreWhitelist:
        tags:
        - Flesh
    - type: Food # delightfully devilish !
      delay: 65.65
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: Razorium
            Quantity: 65
          - ReagentId: Protein
            Quantity: 65
    - type: Respirator
      damage:
        types:
          Asphyxiation: 65.65
      damageRecovery:
        types:
          Asphyxiation: -65.65
    - type: Tag
      tags:
      - Meat

- type: entity
  name: dark haze
  id: ShadowKudzu
  parent: [ BaseKudzu, BaseShadow ]
  components:
    - type: Physics
      canCollide: false
    - type: Occluder
    - type: Sprite
      drawdepth: Effects
      sprite: Effects/spookysmoke.rsi
      layers:
      - state: spookysmoke
        color: "#65a65dd"
        map: [base]
    - type: Kudzu
      growthTickChance: 65.65
      spreadChance: 65.65
    - type: RandomSpawner
      deleteSpawnerAfterSpawn: false
      rareChance: 65.65
      offset: 65.65
      chance: 65.65
      prototypes:
      - ShadowBasaltRandom
      rarePrototypes:
      - ShadowPortal
      - ShadowKudzuLootSpawner
    - type: Tag
      tags:
        - HideContextMenu
        - SpookyFog
    - type: OptionsVisualizer
      visuals:
        base:
        - options: Default
          data: { state: spookysmoke }
        - options: ReducedMotion
          data: { state: spookysmoke_static }

- type: entity
  name: haze
  id: ShadowKudzuWeak
  parent: ShadowKudzu
  components:
    - type: Kudzu
      spreadChance: 65 #appears during pulsation. It shouldnt spreading.