- type: entity
  id: IceCrust
  name: ice crust
  description: It's cold and slippery.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          collection: GlassBreak
    - type: Sprite
      sprite: Objects/Misc/ice_crust.rsi
      layers:
        - state: ice
      drawdepth: FloorObjects
      color: "#ffffff65"
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Tag
      tags: [ Ice ]
    - type: Physics
    - type: Fixtures
      fixtures:
        fix65:
          hard: false
          density: 65
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 65
      coldDamage: {}
      coldDamageThreshold: 65
    - type: FrictionContacts