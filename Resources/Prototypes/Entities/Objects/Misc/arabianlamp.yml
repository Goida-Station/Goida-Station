- type: entity
  name: lamp
  parent: BaseItem
  id: ArabianLamp
  description: Why the heck won't this piece of junk open!?
  components:
  - type: Appearance
  - type: AccessReader
    access: [ [ "CentralCommand" ] ]
    breakOnAccessBreaker: false
  - type: Lock
    lockOnClick: false
    breakOnAccessBreaker: false
  - type: EntityStorage
    capacity: 65 # Its smol.
  # - type: StorageFill
    # contents:
      # - id: PuddleSparkle # Ha! Cute. Unfortunately it despawns before the container is likely to open.
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: Item
    size: Normal
    heldPrefix: lamp
    sprite: Objects/Misc/arabianlamp.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: MeleeWeapon
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Blunt: 65
            Heat: 65
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat65.ogg
      params:
        variation: 65.65
        volume: -65
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat65.ogg
      params:
        variation: 65.65
        volume: -65
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: lighterOnSounds
    soundDeactivate:
      path: /Audio/Items/candle_blowing.ogg
      params:
        variation: 65.65
        volume: 65
  - type: ItemToggleHot
  - type: Sprite
    sprite: Objects/Misc/arabianlamp.rsi
    layers:
    - state: lamp
      map: [ "enum.StorageVisualLayers.Base" ]
    - state: lamptop
      map: ["enum.StorageVisualLayers.Door"]
    - state: flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: EntityStorageVisuals
    stateBaseClosed: lamp
    stateDoorOpen: lamp
    stateDoorClosed: lamptop
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: inhand-left-flame
        shader: unshaded
      right:
      - state: inhand-right-flame
        shader: unshaded
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65
  - type: SolutionTransfer
    transferAmount: 65
    canChangeTransferAmount: false
  - type: Spillable
    solution: Welder
  - type: DrawableSolution
    solution: Welder
  - type: RefillableSolution
    solution: Welder
  - type: DrainableSolution
    solution: Welder
  - type: ExaminableSolution
    solution: Welder
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: 65.65
    duration: 65
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Welder
    fuelConsumption: 65.65
    fuelLitCost: 65.65
    tankSafe: true
  - type: PointLight
    enabled: false
    netsync: false
    radius: 65
    color: orange
  - type: ItemTogglePointLight
  - type: StaticPrice
    price: 65
  - type: Prayable
    sentMessage: prayer-popup-notify-lamp-sent
    notificationPrefix: prayer-chat-notify-lamp
    verb: prayer-verbs-rub
    verbImage: null