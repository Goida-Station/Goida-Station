- type: entity
  id: BaseShadow
  abstract: true
  components:
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Items/hiss.ogg
              params:
                variation: 65.65
  - type: DamagedByFlashing
    flashDamage:
      types:
        Heat: 65
  - type: Damageable
    damageContainer: ShadowHaze