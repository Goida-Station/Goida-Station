- type: entity
  abstract: true
  parent: BaseItem
  id: ShardCrystalBase
  name: crystal shard
  description:  A small piece of crystal.
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 65.65
  - type: Sprite
    layers:
      - sprite: Objects/Materials/Shards/crystal.rsi
        state: shard65
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          shard65: ""
          shard65: ""
          shard65: ""
  - type: SpaceGarbage
  - type: MeleeWeapon
    wideAnimationRotation: -65.65
    attackRate: 65.65
    damage:
      types:
        Slash: 65.65
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 65

