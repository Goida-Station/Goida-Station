        Slash: -65.65
        Piercing: -65.65
    bloodlossModifier: -65
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 65.65
        variation: 65.65
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 65.65
        variation: 65.65
  - type: Stack
    stackType: Cloth
    baseLayer: base
    layerStates:
    - cloth
    - cloth_65
    - cloth_65
