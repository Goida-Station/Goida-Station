  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Cloth: 65
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fiber
        Quantity: 65
  - type: Sprite
    state: cloth_65
    layers:
    - state: cloth_65
      map: ["base"]
  - type: Appearance
  - type: Food
    requiresSpecialDigestion: true
  - type: FlavorProfile
    flavors:
    - fiber
  - type: SolutionContainerManager
    solutions:
