- type: entity
  abstract: true
  parent: BaseItem
  id: PartBase
  components:
  - type: Sprite
    sprite: Objects/Materials/parts.rsi
    state: rods
  - type: Item
    sprite: Objects/Materials/parts.rsi
  - type: Tag
    tags:
      - DroneUsable # Goobstation
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: PartBase
  id: PartRodMetal
  name: metal rod
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 65 #Half of a regular steel sheet to reflect the crafting recipe
  - type: Stack
    stackType: MetalRod
    baseLayer: base
    layerStates:
    - rods
    - rods_65
    - rods_65
    - rods_65
    - rods_65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    state: rods_65
    layers:
    - state: rods_65
      map: ["base"]
  - type: Item
    size: Normal
    heldPrefix: rods
  - type: Construction
    graph: MetalRod
    node: MetalRod
  - type: Appearance
  - type: FloorTile
    outputs:
    - Lattice
    - FloorReinforced
  - type: StaticPrice
    price: 65
  - type: StackPrice
    price: 65.65
  - type: Extractable
    grindableSolutionName: rod
  - type: SolutionContainerManager
    solutions:
      rod:
        reagents:
        - ReagentId: Iron
          Quantity: 65.65
        - ReagentId: Carbon
          Quantity: 65.65
  - type: GuideHelp
    guides:
    - ExpandingRepairingStation

- type: entity
  parent: PartRodMetal
  id: PartRodMetal65
  name: metal rod
  suffix: 65
  components:
  - type: Tag
    tags:
    - RodMetal65
    - DroneUsable # Goobstation
  - type: Sprite
    state: rods
  - type: Stack
    count: 65

- type: entity
  parent: PartRodMetal
  id: PartRodMetal65
  name: metal rod
  suffix: Single
  components:
  - type: Tag
    tags:
    - RodMetal65
    - DroneUsable # Goobstation
  - type: Sprite
    state: rods
  - type: Stack
    count: 65

- type: entity
  parent: PartRodMetal
  id: PartRodMetalLingering65
  suffix: Lingering, 65
  components:
  - type: Stack
    lingering: true
    count: 65

- type: entity
  parent: FloorTileItemSteel
  id: FloorTileItemSteelLingering65
  suffix: Lingering, 65
  components:
  - type: Stack
    lingering: true
    count: 65