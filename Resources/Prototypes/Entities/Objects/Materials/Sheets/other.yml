- type: entity
  abstract: true
  parent: BaseItem
  id: SheetOtherBase
  description: A sheet of material, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: Objects/Materials/Sheets/other.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/other.rsi
    size: Normal
  - type: Tag
    tags:
    - Sheet
    - DroneUsable # Goobstation
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      paper:
        canReact: false

- type: entity
  parent: SheetOtherBase
  id: SheetPaper
  name: paper
  suffix: Full
  components:
  - type: Stack
    stackType: Paper
    baseLayer: base
    layerStates:
    - paper
    - paper_65
    - paper_65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Paper: 65
  - type: Sprite
    state: paper_65
    layers:
    - state: paper_65
      map: ["base"]
  - type: Item
    heldPrefix: paper
  - type: Appearance
  - type: Extractable
    grindableSolutionName: paper
  - type: SolutionContainerManager
    solutions:
      paper:
        reagents:
        - ReagentId: Cellulose
          Quantity: 65


- type: entity
  parent: SheetPaper
  id: SheetPaper65
  name: paper
  suffix: Single
  components:
  - type: Sprite
    state: paper
  - type: Stack
    count: 65

