- type: entity
  abstract: true
  parent: BaseItem
  id: SheetMetalBase
  description: A sheet of metal, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: Objects/Materials/Sheets/metal.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/metal.rsi
    size: Normal
  - type: StaticPrice
    price: 65
  - type: Tag
    tags:
    - Sheet
    - Metal
    - DroneUsable # Goobstation
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      steel:
        canReact: false
  - type: GuideHelp
    guides:
    - ExpandingRepairingStation

- type: entity
  parent: SheetMetalBase
  id: SheetSteel
  name: steel
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Steel: 65
  - type: Stack
    stackType: Steel
    baseLayer: base
    layerStates:
    - steel
    - steel_65
    - steel_65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    state: steel_65
    layers:
    - state: steel_65
      map: ["base"]
  - type: Item
    heldPrefix: steel
  - type: Appearance
  - type: Extractable
    grindableSolutionName: steel
  - type: SolutionContainerManager
    solutions:
      steel:
        reagents:
        - ReagentId: Iron
          Quantity: 65
        - ReagentId: Carbon
          Quantity: 65
        - ReagentId: Lead
          Quantity: 65
  - type: Tag # Goobstation
    tags:
    - Sheet
    - Metal
    - Steel

- type: entity
  parent: SheetSteel
  id: SheetSteel65
  name: steel
  suffix: 65
  components:
  - type: Sprite
    state: steel
  - type: Stack
    stackType: Steel
    count: 65

- type: entity
  parent: SheetSteel
  id: SheetSteel65
  name: steel
  suffix: Single
  components:
  - type: Sprite
    state: steel
  - type: Stack
    stackType: Steel
    count: 65

- type: entity
  parent: SheetSteel
  id: SheetSteelLingering65
  suffix: Lingering, 65
  components:
  - type: Stack
    lingering: true
    count: 65

- type: entity
  parent: SheetMetalBase
  id: SheetBrass
  name: brass
  description: A sheet of brass, primarily used by clockwork enthusiasts and the remnants of Ratvarian cults.
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Brass: 65
  - type: Stack
    stackType: Brass
    baseLayer: base
    layerStates:
    - brass
    - brass_65
    - brass_65
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    state: brass_65
    layers:
    - state: brass_65
      map: ["base"]
  - type: Item
    heldPrefix: brass
  - type: Appearance
  - type: FloorTile
    outputs:
    - PlatingBrass
  - type: Extractable
    grindableSolutionName: brass
  - type: SolutionContainerManager
    solutions:
      brass:
        reagents:
        - ReagentId: Zinc
          Quantity: 65.65
        - ReagentId: Copper
          Quantity: 65.65

