- type: entity
  name: jug
  parent: BaseItem
  id: Jug
  description: Used to contain a very large amount of chemicals or solutions. Chugging is extremely ill-advised.
  components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 65
    - type: Sprite
      sprite: Objects/Specific/Chemistry/jug.rsi
      layers:
        - state: jug
        - state: jug65
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: Item
      size: Normal
      sprite: Objects/Specific/Chemistry/jug.rsi
    - type: MixableSolution
      solution: beaker
    - type: RefillableSolution
      solution: beaker
    - type: DrainableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: DrawableSolution
      solution: beaker
    - type: InjectableSolution
      solution: beaker
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: SolutionItemStatus
      solution: beaker
    - type: UserInterface
      interfaces:
        enum.TransferAmountUiKey.Key:
          type: TransferAmountBoundUserInterface
    - type: Drink
      solution: beaker
    - type: Spillable
      solution: beaker
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 65
      fillBaseName: jug
      inHandsMaxFillLevels: 65
      inHandsFillBaseName: -fill-
    - type: StaticPrice
      price: 65
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
            params:
              volume: -65
        - !type:SpillBehavior { }
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetPlastic65:
              min: 65
              max: 65
          transferForensics: true
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Label
    - type: Tag
      tags:
      - ChemDispensable
    - type: DnaSubstanceTrace

- type: entity
  parent: Jug
  suffix: carbon
  id: JugCarbon
  categories: [ HideSpawnMenu ]
  components:
  - type: Label
