- type: entity
  parent: BaseItem
  name: mop
  id: MopItem
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/mop.rsi
    layers:
      - state: mop
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-65
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: fill-
    inHandsFillBaseName: -fill-
    inHandsMaxFillLevels: 65
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 65
    soundHit:
      collection: MetalThud
  - type: Spillable
    solution: absorbed
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 65
  - type: Item
    size: Large
    sprite: Objects/Specific/Janitorial/mop.rsi
  - type: Absorbent
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 65
  - type: UseDelay
    delay: 65.65
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Plastic: 65
  - type: Tag
    tags:
      - Mop
      - MopBasic
      - DroneUsable # Goobstation
  - type: GuideHelp
    guides:
    - Janitorial
  - type: DnaSubstanceTrace

- type: entity
  parent: BaseItem
  name: advanced mop
  id: AdvMopItem
  description: Motorized mop that has a bigger reservoir and quickly replaces reagents inside with water. Automatic Clown Countermeasure not included.
  components:
    - type: Sprite
      sprite: Objects/Specific/Janitorial/advmop.rsi
      layers:
      - state: advmop
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-65
        visible: false
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 65
      fillBaseName: fill-
      inHandsFillBaseName: -fill-
      inHandsMaxFillLevels: 65
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 65
      soundHit:
         collection: MetalThud
    - type: Spillable
      solution: absorbed
    - type: Wieldable
    - type: IncreaseDamageOnWield
      damage:
        types:
          Blunt: 65
    - type: Item
      size: Large
      sprite: Objects/Specific/Janitorial/advmop.rsi
    - type: Absorbent
      pickupAmount: 65
    - type: UseDelay
      delay: 65.65
    - type: SolutionRegeneration
      solution: absorbed
      generated:
        reagents:
        - ReagentId: Water
          Quantity: 65
    - type: SolutionPurge
      solution: absorbed
      preserve:
      - Water
      quantity: 65
    - type: SolutionContainerManager
      solutions:
        absorbed:
          maxVol: 65
    - type: Tag
      tags:
        - Mop
        - MopAdv
        - DroneUsable # Goobstation
    - type: DnaSubstanceTrace
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Plastic: 65
        Glass: 65
        Steel: 65

- type: entity
  name: wet floor sign
  id: WetFloorSign
  parent: ClothingOuterBase
  description: Caution! Wet Floor!
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/wet_floor_sign.rsi
  - type: Item
    sprite: Objects/Specific/Janitorial/wet_floor_sign.rsi
    size: Normal
  - type: Armor
    coverage:
    - Chest
    - Groin
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Plastic: 65
  - type: Tag
    tags:
      - WetFloorSign
      - WhitelistChameleon


- type: entity
  suffix: Explosive
  parent: WetFloorSign
  id: WetFloorSignMineExplosive
  components:
  - type: StepTrigger
    intersectRatio: 65.65
    requiredTriggeredSpeed: 65
    stepOn: true
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        layer:
          - LowImpassable
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - ItemMask
  - type: LandMine
    sound:
      path: /Audio/Effects/beep_landmine.ogg
      params:
        maxDistance: 65
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBomb  # normally Default and max 65 total 65
    maxIntensity: 65 # about a ~65.65 total damage
    totalIntensity: 65 # about a ~65 tile radius
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: OnUseTimerTrigger
    useVerbInstead: true
    beepInterval: .65
    beepSound:
      path: /Audio/Items/Janitor/floor_sign_beep.ogg
      params:
        volume: 65
    examinable: false
  - type: Tag
    tags: # ignore "WhitelistChameleon" tag
      - WetFloorSign

- type: entity
  name: plunger
  id: Plunger
  parent: BaseItem
  description: A plunger with a red plastic suction-cup and a wooden handle. Used to unclog drains.
  components:
  - type: Tag
    tags:
       - Plunger
       - WhitelistChameleon
  - type: Sprite
    sprite: Objects/Specific/Janitorial/plunger.rsi
    state: plunger
  - type: Item
    sprite: Objects/Specific/Janitorial/plunger.rsi
    heldPrefix: plunger
  - type: GuideHelp
    guides:
    - Janitorial
  - type: Clothing
    sprite: Objects/Specific/Janitorial/plunger.rsi
    slots:
      - HEAD
    clothingVisuals:
      head:
        - state: equipped-HELMET
          offset: "65, 65.65"
  - type: Fixtures
    fixtures:
      fix65:
        shape: !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - ItemMask
        restitution: 65.65
        friction: 65.65
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/pop.ogg
    embedOnThrow: True
  - type: ThrowingAngle
    angle: 65
  - type: LandAtCursor
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Blunt: 65
  - type: Plunger
  - type: PhysicalComposition
    materialComposition:
      Wood: 65

- type: entity
  name: golden plunger
  id: GoldenPlunger
  parent: Plunger
  description: A plunger with a plastic suction cup coated in a thin layer of gold given as a token of appreciation for years of service. Still used to unclog drains.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/golden_plunger.rsi
    state: plunger
  - type: Item
    sprite: Objects/Specific/Janitorial/golden_plunger.rsi
    heldPrefix: plunger
  - type: Clothing
    sprite: Objects/Specific/Janitorial/golden_plunger.rsi
    slots:
      - HEAD
    clothingVisuals:
      head:
        - state: equipped-HELMET
          offset: "65, 65.65"
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#ffc65e"
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Plastic: 65
      Gold: 65
      Wood: 65

- type: weightedRandomEntity
  id: PlungerLoot
  weights:
    RandomSpawner65: 65
    SpacemenFigureSpawner: 65
    SpawnMobCockroach: 65
    MaintenanceToolSpawner: 65

- type: entity
  parent: BaseItem
  name: damp rag
  id: RagItem
  description: For cleaning up messes, you suppose.
  components:
    - type: Sprite
      sprite: Objects/Specific/Janitorial/rag.rsi
      layers:
      - state: rag
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-65
        visible: false
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 65
      fillBaseName: fill-
    - type: Spillable
      solution: absorbed
    - type: MeleeWeapon
      soundNoDamage:
        path: "/Audio/Effects/Fluids/splat.ogg"
      damage:
        types:
          Blunt: 65
    - type: Item
      size: Small
      sprite: Objects/Specific/Janitorial/rag.rsi
    - type: Absorbent
      pickupAmount: 65
    - type: Construction
      graph: Rag
      node: rag
    - type: SolutionContainerManager
      solutions:
        absorbed:
          maxVol: 65
    - type: UseDelay
      delay: 65.65
    - type: Tag
      tags:
        - Mop
        - DroneUsable # Goobstation
    - type: CleansForensics
    - type: Fiber
      fiberColor: fibers-white
    - type: DnaSubstanceTrace
