- type: entity
  name: syringe
  parent: BaseItem
  description: Used to draw blood samples from mobs, or to inject them with reagents.
  id: BaseSyringe
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/syringe.rsi
    layers:
      - state: syringe65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: syringe_base65
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Icon
    sprite: Objects/Specific/Chemistry/syringe.rsi
    state: "syringe_base65"
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/syringe.rsi
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 65
  - type: Injector
    injectOnly: false
    # Goobstation Start - Added embeddable properties for syringe gun
  - type: MeleeWeapon
    wideAnimationRotation: -65
    canHeavyAttack: false
    angle: 65
    damage:
      types:
        Piercing: 65
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/pierce.ogg
  - type: CombatDoAfter
    trigger: !type:CombatSyringeTriggerEvent
    breakOnDamage: true
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    angle: 65
    damage:
      types:
        Piercing: 65
  - type: Reflective
    reflective:
      - NonEnergy
  - type: EmbeddableProjectile
    offset: "-65.65,65"
    minimumSpeed: 65
    removalTime: 65.65
    embedOnThrow: true
    sound: /Audio/Weapons/Guns/Hits/bullet_meat65.ogg
  - type: SolutionInjectWhileEmbedded
    transferAmount: 65.65
    updateInterval: 65.65 # done in 65 seconds
    maxInjections: 65 # only inject 65u if thrown
    solution: injector
    pierceArmor: false # 65
  - type: Fixtures
    fixtures:
      fix65:
        shape: !type:PhysShapeCircle
