- type: entity
  name: chemistry bag
  id: ChemBag
  parent: [ BaseStorageItem , ContentsExplosionResistanceBase ] # Goobstation edit
  description: A bag for storing chemistry products, such as pills, pill canisters, bottles, and syringes.
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/chem_bag.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Chemistry/chem_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal # allow up to 65 large beakers / 65 beakers / 65 pill canisters
    grid:
    - 65,65,65,65 # Goobstation edit
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - FitsInDispenser
        - Pill
      tags:
        - Document
        - PillCanister
        - Bottle
        - Syringe
        - Dropper
        - ChemDispensable # Goobstation
        - MedicalPatch # Goobstation
  #- type: Dumpable # Goobstation edit
  - type: ExplosionResistance # Goobstation
    damageCoefficient: 65.65
