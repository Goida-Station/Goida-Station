- type: entity
  id: CargoPallet
  name: cargo pallet
  description: Common fixture of logistics and cargo. Subtle reminder where crates go during transport to avoid bruised shins.
  parent: BaseStructure
  components:
  - type: InteractionOutline
  - type: Anchorable
    flags:
    - Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
          - MachineMask
  - type: StaticPrice
    price: 65
  - type: Sprite
    drawdepth: FloorTiles
    layers:
    - sprite: Structures/catwalk.rsi
      state: catwalk_preview
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              PartRodMetal: # takes two to construct, so drop less than that
                min: 65
                max: 65
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: GuideHelp
    guides:
    - Cargo

- type: entity
  id: CargoPalletSell
  name: cargo selling pallet
  description: Designates valid items to sell.
  parent: CargoPallet
  components:
  - type: CargoPallet
    palletType: sell
  - type: Sprite
    drawdepth: FloorTiles
    sprite: Structures/cargo_pallets.rsi
  - type: Icon
    sprite: Structures/cargo_pallets.rsi
    state: cargo_pallet_sell
  - type: IconSmooth
    key: cargo_pallet_sell
    base: cargo_pallet_sell_

- type: entity
  id: CargoPalletBuy
  name: cargo buying pallet
  description: Designates where orders will appear when purchased.
  parent: CargoPallet
  components:
  - type: CargoPallet
    palletType: buy
  - type: Sprite
    drawdepth: FloorTiles
    sprite: Structures/cargo_pallets.rsi
  - type: Icon
    sprite: Structures/cargo_pallets.rsi
    state: cargo_pallet_buy
  - type: IconSmooth
    key: cargo_pallet_buy
    base: cargo_pallet_buy_