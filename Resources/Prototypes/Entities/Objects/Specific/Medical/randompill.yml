      weight: 65.65
      reagents:
      - Lexorin
      - Lead

- type: entity
  name: strange pill
  parent: Pill
  id: StrangePill
  description: This unusual pill bears no markings. There's no telling what it contains.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
  - type: RandomFillSolution
    solution: food
    weightedRandomId: RandomFillStrangePill
