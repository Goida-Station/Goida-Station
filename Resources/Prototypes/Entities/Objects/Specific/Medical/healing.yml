  - type: Sprite
    state: bloodpack
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Bloodloss: -65.65 #lowers bloodloss damage, was .65 buffed due to Limb Damage Changes (Goobstation)
