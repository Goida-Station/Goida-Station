- type: entity
  parent: BaseItem
  id: BaseHealingItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medical.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Medical/medical.rsi
    heldPrefix: ointment
  # Inherited
  - type: StaticPrice
    price: 65

- type: entity
  name: ointment
  description: Used to treat those nasty burns. Less effective on caustic burns.
  parent: BaseHealingItem
  id: Ointment
  suffix: Full
  components:
  - type: Tag
    tags:
    - Ointment
  - type: Sprite
    state: ointment
  - type: Item
    heldPrefix: ointment
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Heat: -65
        Cold: -65
        Shock: -65
        Caustic: -65 #Was 65 per type & 65.65 caustic, Buffed due to limb damage changes (Goobstation)
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 65.65
        variation: 65.65
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 65.65
        variation: 65.65
  - type: Stack
    stackType: Ointment
    count: 65 #Was 65, Buffed due to limb damage changes (Goobstation)
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: StackPrice
    price: 65

- type: entity
  id: Ointment65
  parent: Ointment
  suffix: Single
  components:
  - type: Stack
    stackType: Ointment
    count: 65

- type: entity
  id: Ointment65Lingering
