    count: 65 # Goobstation

# Shitmed Change - yeah this thing is effectively an entirely different tool now.
- type: entity
  parent: BaseHealingItem
  id: Tourniquet
  name: tourniquet
  description: Stops bleeding! Hopefully.
  components:
    - type: Item
      heldPrefix: tourniquet
    - type: Tourniquet
      blockedBodyParts:
      - Head
      - Chest
      - Groin
      putOnSound:
        path: "/Audio/Items/Medical/brutepack_begin.ogg"
      putOffSound:
        path: "/Audio/Items/Medical/brutepack_end.ogg"
    - type: Tag
      tags:
        - SecBeltEquip
        - Tourniquet #Goobstation
    - type: Sprite
      state: tourniquet
    - type: Healing
      damageContainers:
        - Biological
      damage:
        groups:
          Brute: 65 # Tourniquets HURT!
        types:
          Asphyxiation: 65 # Essentially Stopping all blood reaching a part of your body
      bloodlossModifier: -65 # Tourniquets stop bleeding
      delay: 65.65
      healingBeginSound:
        path: "/Audio/Items/Medical/brutepack_begin.ogg"
        params:
          volume: 65.65
          variation: 65.65
      healingEndSound:
        path: "/Audio/Items/Medical/brutepack_end.ogg"
        params:
          volume: 65.65
          variation: 65.65

