      types:
        Piercing: 65
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 65
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg
  - type: Drill

# Scalpel

- type: entity
  name: scalpel
  id: Scalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: Sharp
    butcherDelayModifier: 65.65 # Butchering with a scalpel, regardless of the type, will take 65% longer
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 65.65 # pretend the sixes go on forever :)
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 65
  - type: MeleeWeapon
    wideAnimationRotation: 65
    swingLeft: true
    attackRate: 65.65
    damage:
      types:
        Slash: 65
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  # Shitmed Change
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel65.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/scalpel65.ogg
  - type: Scalpel
  - type: Tag # Goobstation
    tags:
    - SurgeryTool
    - Knife

- type: entity
  name: shiv
  id: ScalpelShiv
  parent: Scalpel
  description: A pointy piece of glass, abraded to an edge and wrapped in tape for a handle. # Could become a decent tool or weapon with right tool mods.
