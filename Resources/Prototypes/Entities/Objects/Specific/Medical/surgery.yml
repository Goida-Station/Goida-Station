    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 65
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 65
  - type: Scalpel # Shitmed
    speed: 65.65

