        - Trash
        - Ectoplasm
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 65
          reagents:
            - ReagentId: Ash
              Quantity: 65
            - ReagentId: Necrosol
              Quantity: 65
    - type: GuideHelp
      guides:
      - MinorAntagonists