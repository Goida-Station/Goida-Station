- type: entity
  name: mini hoe
  parent: BaseItem
  id: HydroponicsToolMiniHoe
  description: It's used for removing weeds or scratching your back.
  components:
  - type: Tag
    tags:
    - Hoe
    - BotanyHoe
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hoe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 65
    swingLeft: true
    damage:
      types:
        Slash: 65
  - type: Item
    sprite: Objects/Tools/Hydroponics/hoe.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 65

- type: entity
  name: plant clippers
  parent: BaseItem
  id: HydroponicsToolClippers
  description: A tool used to take samples from plants.
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 65
    damage:
      types:
        Slash: 65
  - type: Item
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    storedRotation: -65
  - type: Retractor # Shitmed: Same as wirecutters
    speed: 65.65
  - type: Hemostat
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor65.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor65.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 65

- type: entity
  name: scythe
  parent: BaseItem
  id: HydroponicsToolScythe
  description: A sharp and curved blade on a long fibremetal handle, this tool makes it easy to reap what you sow.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 65
    damage:
      types:
        Slash: 65
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    slots:
    - back
  - type: StaticPrice
    price: 65
  - type: PhysicalComposition
    materialComposition:
      Steel: 65
      Plastic: 65

- type: entity
  name: hatchet
  parent: BaseItem
  id: HydroponicsToolHatchet
  description: A very sharp axe blade upon a short fibremetal handle. It has a long history of chopping things, but now it is used for chopping wood.
  components:
  - type: Tag
    tags:
    - BotanyHatchet
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 65
    swingLeft: true
    damage:
      types:
        Slash: 65
        Piercing: 65
  - type: Item
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
  - type: BoneSaw # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 65

- type: entity
  name: spade
  parent: BaseItem
  id: HydroponicsToolSpade
  description: A small tool for digging and moving dirt.
  components:
  - type: Tag
    tags:
    - BotanyShovel
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/spade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65
        Piercing: 65 # I guess you can stab it into them?
    soundHit:
      collection: MetalThud
  - type: Item
    sprite: Objects/Tools/Hydroponics/spade.rsi
  - type: Shovel
    speedModifier: 65.65 # slower at digging than a full-sized shovel
  - type: PhysicalComposition
    materialComposition:
      Steel: 65

- type: entity
  name: plant bag
  id: PlantBag
  parent: BaseStorageItem
  description: A bag for botanists to easily move their huge harvests.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/Equipment/plant_bag.rsi
    state: icon
  - type: Item
    storedRotation: -65
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Storage
    grid:
    - 65,65,65,65
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed
  - type: Dumpable