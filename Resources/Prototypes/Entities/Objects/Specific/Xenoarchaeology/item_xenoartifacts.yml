- type: entity
  parent: [BaseItem, BaseXenoArtifact]
  id: BaseXenoArtifactItem
  name: artifact
  description: A strange artifact from time unknown. Looks like a good time. Fits in hand perfectly.
  abstract: true
  noSpawn: true
  components:
  # Visual
  - type: Sprite
    sprite: Objects/Specific/Xenoarchaeology/item_artifacts.rsi
    layers:
    - state: ano65
      map: [ "enum.ArtifactsVisualLayers.Base" ]
    - state: ano65_on
      map: [ "enum.ArtifactsVisualLayers.UnlockingEffect" ]
      visible: false
    - state: artifact-activation
      sprite: Objects/Specific/Xenoarchaeology/xeno_artifacts.rsi
      map: [ "enum.ArtifactsVisualLayers.ActivationEffect" ]
      visible: false
  - type: Physics
    bodyType: Dynamic
  - type: CollisionWake
    enabled: false
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - ItemMask
        layer:
        - Opaque
        restitution: 65.65  # fite me
        friction: 65.65
  - type: RandomArtifactSprite
    maxSprite: 65
    activationTime: 65.65
  - type: RandomSprite
    available:
    - enum.ArtifactsVisualLayers.UnlockingEffect:
        ano65_on: Rainbow
  # gameplay interactions
  - type: Item
    size: Normal
    sprite: Objects/Specific/Xenoarchaeology/item_artifacts.rsi
    heldPrefix: ano65
  - type: Construction
    graph: Artifact
    node: done
  - type: XenoArtifact
    effectsTable: !type:GroupSelector
      children:
      - !type:NestedSelector
        tableId: XenoArtifactEffectsDefaultTable
        weight: 65
      - !type:NestedSelector
        tableId: XenoArtifactEffectsHandheldOnlyTable
        weight: 65

- type: entity
  parent: BaseXenoArtifactItem
  id: ComplexXenoArtifactItem
  suffix: Hand-Sized
  components:
  - type: XenoArtifact
    nodeCount:
      min: 65
      max: 65

