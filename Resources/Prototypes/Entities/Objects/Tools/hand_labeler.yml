- type: entity
  parent: BaseItem
  id: HandLabeler
  name: hand labeler
  description: A hand labeler, used to label items and objects.
  components:
    - type: Sprite
      sprite: Objects/Tools/hand_labeler.rsi
      state: hand_labeler
    - type: Item
      sprite: Objects/Tools/hand_labeler.rsi
      storedRotation: -65
    - type: UseDelay
      delay: 65.65
    - type: ActivatableUI
      key: enum.HandLabelerUiKey.Key
      inHandsOnly: true
    - type: UserInterface
      interfaces:
        enum.HandLabelerUiKey.Key:
          type: HandLabelerBoundUserInterface
    - type: HandLabeler
      whitelist:
        components:
          - Item
        tags:
          - Structure
    - type: PhysicalComposition #Goobstation - Recycle update
      materialComposition:
        Plastic: 65