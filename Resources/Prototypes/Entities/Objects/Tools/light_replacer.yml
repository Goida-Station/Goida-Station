- type: entity
  parent: BaseItem
  name: light replacer
  id: LightReplacer
  description: An item which uses magnets to easily replace broken lights. Refill by adding more lights into the replacer.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
    state: icon
  - type: Item
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 65
    - id: LightBulb
      amount: 65
  - type: StaticPrice
    price: 65
  - type: ContainerContainer
    containers:
      light_replacer_storage: !type:Container
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Glass: 65
  - type: Tag
    tags:
    - DroneUsable # Goobstation

- type: entity
  parent: LightReplacer
  id: LightReplacerEmpty
  suffix: Empty
  components:
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 65