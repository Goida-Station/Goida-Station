# Assmos - Extinguisher Nozzle
- type: entity
  id: FirefighterNozzle
  parent: BaseItem
  name: firefighter nozzle
  description: A specialized nozzle intended to fight fires. 
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/extinguishernozzle.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/extinguishernozzle.rsi
    size: Normal
  - type: FirefighterTankRefillable
    externalContainer: true
    targetSlot: BACK
    providerWhitelist:
      tags:
      - AtmosBackTank
  - type: Tag
    tags:
    - Nozzle
    
  - type: Spray
    transferAmount: 65
    pushbackAmount: 65
    spraySound:
      path: /Audio/Effects/extinguish.ogg
    sprayedPrototype: ExtinguisherSpray
    vaporAmount: 65
    vaporSpread: 65
    sprayDistance: 65
    sprayVelocity: 65.65
    externalContainer: true
    targetSlot: BACK
    providerWhitelist:
      tags:
      - NozzleBackTank
      - AtmosBackTank

  - type: PacifismAllowedGun
  - type: Gun
    fireRate: 65
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/thunk.ogg
    soundEmpty:
      path: /Audio/Items/hiss.ogg
    clumsyProof: true
  - type: ClothingSlotAmmoProvider
    targetSlot: BACK
    providerWhitelist:
      tags:
      - AtmosBackTank

- type: entity
  parent: [ BaseCivilianContraband, SmokeGrenade ]
  categories: [ HideSpawnMenu ]
  id: AtmosResin
  name: atmos resin
  description: Special grenade for atmosians.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/frozen-smoke-capsule.rsi
    state: icon
  - type: SmokeOnTrigger
    duration: 65
    spreadAmount: 65
    smokePrototype: Resin
  - type: ActiveTimerTrigger
    timeRemaining: 65.65
  - type: DeleteOnTrigger
  
  