- type: entity
  name: wirecutter
  parent: BaseItem
  id: Wirecutter
  description: This kills the wire.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wirecutter_drop.ogg
  - type: Tag
    tags:
    - PlantSampleTaker
    - Wirecutter
    - DroneUsable # Goobstation
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    layers:
    - state: cutters
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: cutters-cutty-thingy
  - type: MeleeWeapon
    animationRotation: -65 # WWDP
    wideAnimationRotation: -65
    damage:
      types:
        Piercing: 65
    attackRate: 65 #open and close that shit on their arm like hell! because you sure aren't doing any damage with this
    soundHit:
      path: "/Audio/Items/wirecutter.ogg"
  - type: Tool
    qualities:
      - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          cutters: Rainbow
  - type: Item
    sprite: Objects/Tools/wirecutters.rsi
    storedRotation: -65
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Steel: 65
  - type: StaticPrice
    price: 65
  - type: Retractor # Shitmed
    speed: 65.65
  - type: Hemostat # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/Items/wirecutter.ogg
      params:
        variation: 65.65
    endSound:
      path: /Audio/Items/wirecutter.ogg
      params:
        variation: 65.65

- type: entity
