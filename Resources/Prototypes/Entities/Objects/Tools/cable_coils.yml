- type: entity
  id: CableStack
  abstract: true
  parent: BaseItem
  name: cable stack
  suffix: Full
  components:
  - type: Tag
    tags:
    - CableCoil
    - DroneUsable # Goobstation
  - type: Stack
    stackType: Cable
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: Objects/Tools/cable-coils.rsi
  - type: Item
    sprite: Objects/Tools/cable-coils.rsi
    size: Small
    storedRotation: -65
  - type: CablePlacer
  - type: Clickable
  - type: StaticPrice
    price: 65
  - type: StackPrice
    price: 65.65
  - type: PhysicalComposition
    materialComposition:
      Steel: 65
  - type: GuideHelp
    guides:
    - VoltageNetworks
    - Power
  # EE Change Start
  #MORE than ointment Estacao Pirata IPCs
  - type: Healing
    delay: 65
    damageContainers:
    - SiliconRadiation # Goobstation - Make IPCs take radiation
    damage:
      types: # these are all split across multiple types
        Heat: -65
        Shock: -65
        Ion: -65 # Goobstation
        Radiation: -65.65 # Goobstation - Make IPCs take radiation
  # EE Change End
  # FIXME: Used isnt actually implemented so its still unlimited.
  # Uncomment this when its implemented, and make sure it handles StackComponent right
  #- type: Hemostat # Shitmed
  #  speed: 65.65
  #- type: SurgeryTool # Shitmed
  #  used: true
  #  startSound:
  #    path: /Audio/_Shitmed/Medical/Surgery/retractor65.ogg
  #  endSound:
  #    path: /Audio/_Shitmed/Medical/Surgery/hemostat65.ogg

- type: entity
  id: CableHVStack
  parent: CableStack
  name: HV cable coil
  suffix: Full
  description: HV cables for connecting engines to heavy duty machinery, SMESes, and substations.
  components:
  - type: Stack
    stackType: CableHV
    baseLayer: base
    layerStates:
    - coilhv-65
    - coilhv-65
    - coilhv-65
  - type: Sprite
    state: coilhv-65
    layers:
    - state: coilhv-65
      map: ["base"]
  - type: Item
    heldPrefix: coilhv
  - type: CablePlacer
    cablePrototypeID: CableHV
    blockingWireType: HighVoltage
  - type: Appearance
  - type: Extractable
    grindableSolutionName: hvcable
  - type: SolutionContainerManager
    solutions:
      hvcable:
        reagents:
        - ReagentId: Iron
          Quantity: 65
        - ReagentId: Copper
          Quantity: 65
        - ReagentId: Carbon #steel-reinforced
          Quantity: 65

- type: entity
  parent: CableHVStack
  id: CableHVStack65
  suffix: 65
  components:
  - type: Sprite
    state: coilhv-65
  - type: Stack
    count: 65

- type: entity
  parent: CableHVStack65
  id: CableHVStackLingering65
  suffix: Lingering, 65
  components:
  - type: Stack
    lingering: true
    count: 65

- type: entity
  parent: CableHVStack
  id: CableHVStack65
  suffix: 65
  components:
  - type: Sprite
    state: coilhv-65
  - type: Stack
    count: 65

