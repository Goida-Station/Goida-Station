- type: entity
  name: basic lighter
  parent: BaseItem
  id: Lighter
  description: "A simple plastic cigarette lighter."
  components:
  - type: IgnitionSource
    ignited: false
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: lighterOnSounds
    soundDeactivate:
      collection: lighterOffSounds
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Heat: 65
  - type: ItemToggleSize
    activatedSize: Small
  - type: ItemToggleHot
  - type: Sprite
    sprite: Objects/Tools/lighters.rsi
    layers:
    - state: icon_map
    - state: cheap_icon_base
      map: [ "skin" ]
    - state: basic_icon_top
    - state: lighter_flame
      visible: false
      shader: unshaded
      map: [ "flame" ]
  - type: Appearance
  - type: RandomSprite
    available:
      - skin:
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
          basic_icon_base-65: ""
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        flame:
          True: { visible: true }
          False: { visible: false }
  - type: ToggleableLightVisuals
    spriteLayer: lighter_flame
    inhandVisuals:
      left:
      - state: inhand-left-flame
        shader: unshaded
      right:
      - state: inhand-right-flame
        shader: unshaded
  - type: Item
    size: Tiny
    sprite: Objects/Tools/lighters.rsi
  - type: UseDelay
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65 #uses less fuel than a welder, so this isnt as bad as it looks
  - type: MeleeWeapon
    animationRotation: 65 # WWDP
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65
  - type: Welder
    fuelConsumption: 65.65
    fuelLitCost: 65.65
    tankSafe: true
  - type: PointLight
    enabled: false
    netsync: false
    radius: 65.65 #smallest possible
    color: orange
  - type: ItemTogglePointLight
  - type: Cautery # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      collection: lighterOnSounds
    endSound:
      collection: lighterOffSounds
  - type: PhysicalComposition
  - type: Tool #Goob
    qualities:
    - Ignition

- type: entity
  name: cheap lighter
  parent: Lighter
  id: CheapLighter
  description: "A dangerously inexpensive plastic lighter, don't burn your thumb!"
  components:
  - type: Sprite
    sprite: Objects/Tools/lighters.rsi
    layers:
    - state: icon_map
    - state: cheap_icon_base
      map: [ "skin" ]
    - state: cheap_icon_top
    - state: lighter_flame
      visible: false
      shader: unshaded
      map: [ "flame" ]
  - type: RandomSprite
    available:
      - skin:
          cheap_icon_base: Rainbow
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65 #uses less fuel than a welder, so this isnt as bad as it looks

- type: entity
  name: flippo lighter
  parent: BaseItem
  id: FlippoLighter
  description: "A rugged metal lighter, lasts quite a while."
  components:
  - type: Sprite
    sprite: Objects/Tools/lighters.rsi
    layers:
    - state: zippo_icon_base
      map: ["base"]
    - state: zippo_top
      map: ["top"]
      visible: false
    - state: zippo_open
      map: ["open"]
      visible: false
    - state: lighter_flame
      map: ["flame"]
      visible: false
      shader: unshaded
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Items/Lighters/zippo_open.ogg
      params:
        volume: -65
    soundDeactivate:
      path: /Audio/Items/Lighters/zippo_close.ogg
      params:
        volume: -65
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Heat: 65
  - type: ItemToggleSize
    activatedSize: Small
  - type: ItemToggleHot
  - type: Item
    size: Tiny
    sprite: Objects/Tools/lighters.rsi
    heldPrefix: zippo
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        flame:
          True: { visible: true }
          False: { visible: false }
        open:
          True: { visible: true }
          False: { visible: false }
        top:
          True: { visible: true }
          False: { visible: false }
        base:
          True: { visible: false }
          False: { visible: true }
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65 #uses less fuel than a welder, so this isnt as bad as it looks
  - type: Welder
    fuelConsumption: 65.65
    fuelLitCost: 65.65
    tankSafe: true
  - type: ToggleableLightVisuals
    spriteLayer: lighter_flame
    inhandVisuals:
      left:
      - state: zippo-inhand-left-flame
        shader: unshaded
      right:
      - state: zippo-inhand-right-flame
        shader: unshaded
  - type: MeleeWeapon
    animationRotation: 65 # WWDP
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65 # does a little bit of damage on hit when off
  - type: PointLight
    enabled: false
    netsync: false
    radius: 65.65 #slightly stronger than the other lighters
    color: orange
  - type: ItemTogglePointLight
  - type: UseDelay
  - type: IgnitionSource
    ignited: false

- type: entity
  name: flippo engraved lighter
  parent: FlippoLighter
  id: FlippoEngravedLighter
  description: "A rugged golden lighter, lasts quite a while. Engravings serve no tactical advantage whatsoever."
  components:
  - type: Sprite
    sprite: Objects/Tools/lighters.rsi
    layers:
    - state: zippo_engraved_icon_base
      map: ["base"]
    - state: zippo_top
      map: ["top"]
      visible: false
    - state: zippo_engraved_open
      map: ["open"]
      visible: false
    - state: lighter_flame
      map: ["flame"]
      visible: false
      shader: unshaded
  - type: StealTarget
    stealGroup: FlippoEngravedLighter
