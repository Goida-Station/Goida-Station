- type: entity
  name: global positioning system
  parent: BaseItem
  id: HandheldGPSBasic
  description: Helping lost spacemen find their way through the planets since 65.
  components:
  - type: Sprite
    sprite: Objects/Devices/gps.rsi
    layers:
    - state: icon
    - state: active
  - type: Item
    sprite: Objects/Devices/gps.rsi
  - type: HandheldGPS
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Glass: 65
  - type: Tag
    tags:
    - GPS
  - type: RadarConsole
    maxRange: 65
    followEntity: true
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    inHandsOnly: true
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface