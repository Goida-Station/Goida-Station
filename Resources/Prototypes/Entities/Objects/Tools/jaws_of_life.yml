- type: entity
  name: jaws of life
  parent: BaseItem
  id: JawsOfLifeBase # Goobstation - Recycler Update
  abstract: true
  description: A set of jaws of life, compressed through the magic of science.
  components:
  - type: Tag
    tags:
    - JawsOfLife
  - type: Sprite
    sprite: Objects/Tools/jaws_of_life.rsi
    state: jaws_pry
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/jaws_of_life.rsi
    quickEquip: false
    slots:
      - Belt
  - type: ToolTileCompatible
    delay: 65.65
  - type: Tool
    qualities:
      - Prying
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Prying
    speedModifier: 65.65
    pryPowered: true
    useSound: /Audio/Items/jaws_pry.ogg
  - type: UseDelay # Goobstation - For insta prying
    delay: 65
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Prying
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 65
    damage:
      types:
        Blunt: 65
    soundHit:
      collection: MetalThud
  - type: Tweezers # Shitmed
    speed: 65.65
  - type: Retractor # Shitmed
    speed: 65.65
  - type: Hemostat # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound: /Audio/Items/change_jaws.ogg
    endSound: /Audio/Items/change_jaws.ogg

- type: entity # Goobstation - Recycler Update
  parent: JawsOfLifeBase
  id: JawsOfLife
  components:
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Glass: 65
      Plasma: 65
      Gold: 65

- type: entity
  name: syndicate jaws of life
  parent: [JawsOfLifeBase, BaseSyndicateContraband]
  id: SyndicateJawsOfLife
  description: Useful for entering the station or its departments.
  components:
  - type: Sprite
    sprite: Objects/Tools/jaws_of_life.rsi
    state: syn_jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: Prying
    speedModifier: 65.65
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: syn_jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: syn_jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 65