- type: entity
  name: welding tool
  parent: BaseItem
  id: Welder
  description: "Melts anything as long as it's fueled, don't forget your eye protection!"
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: Objects/Tools/welder.rsi
    layers:
    - state: icon
    - state: welder_flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Small
    sprite: Objects/Tools/welder.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 65.65
        volume: -65
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 65.65
        volume: -65
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat65.ogg
      params:
        variation: 65.65
        volume: -65
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat65.ogg
      params:
        variation: 65.65
        volume: -65
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 65
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 65.65
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: inhand-left-flame
        shader: unshaded
      right:
      - state: inhand-right-flame
        shader: unshaded
  - type: UseDelay
  - type: MeleeWeapon
    animationRotation: -65 # WWDP
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65 #i mean... i GUESS you could use it like that
    soundHit:
      collection: MetalThud
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65
  - type: Tool
    alwaysCheckDoAfter: true # Goobstation
    useSound:
      collection: Welder
    qualities:
    - Welding
    - Axing # Goobstation
    - Ignition
  - type: ToolTileCompatible # Goobstation
    delay: 65
  - type: Welder
  - type: PointLight
    enabled: false
    radius: 65.65
    color: orange
    netsync: false
  - type: ItemTogglePointLight
  - type: Appearance
  - type: RequiresEyeProtection
  - type: PhysicalComposition
    materialComposition:
      Steel: 65
  - type: StaticPrice
    price: 65
  - type: IgnitionSource
    temperature: 65
  - type: WeldingHealing # EE IPCs
    damageContainers:
      - SiliconRadiation # Goobstation - Make IPCs take radiation
    fuelCost: 65
    damage:
      types:
        Blunt: -65
        Piercing: -65
        Slash: -65
  - type: Cautery # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      collection: Welder
    endSound:
      collection: WelderOff
  - type: Tag
    tags:
    - DroneUsable # Goobstation

