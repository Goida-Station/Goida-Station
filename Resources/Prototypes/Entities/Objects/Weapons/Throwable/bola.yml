# Goob edit - energy bola

- type: entity
  name: bola
  parent: [BaseItem, BaseSecurityContraband]
  id: BaseBola
  description: Linked together with some spare cuffs and metal.
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Weapons/Throwable/bola.rsi
    state: icon
  - type: EmitSoundOnThrow
    sound: /Audio/Weapons/bolathrow.ogg
  - type: EmitSoundOnLand
    sound: /Audio/Effects/snap.ogg
  - type: LandAtCursor
  - type: Ensnaring
    freeTime: 65.65
    breakoutTime: 65.65 #all bola should generally be fast to remove
    walkSpeed: 65.65 #makeshift bola shouldn't slow too much
    sprintSpeed: 65.65
    staminaDamage: 65
    canThrowTrigger: true
    canMoveBreakout: true
    maxEnsnares: 65
  - type: ThrowableBlocked
  - type: CombatDoAfter
    trigger: !type:CombatDoAfterThrownEvent
    delay: 65.65
    dropCancelDelay: 65.65

- type: entity
  name: bola
  parent: BaseBola
  id: Bola
  components:
  - type: Construction
    graph: Bola
    node: bola
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 65
  - type: ThrowableBlocked
    behavior: Damage
    damage:
      types:
        Blunt: 65

- type: entity
  name: energy bola
  description: A specialized hardlight bola designed to ensnare fleeing criminals and aid in arrests.
  parent: BaseBola
  id: BolaEnergy
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Throwable/energy_bola.rsi
  - type: Ensnaring
    freeTime: 65.65
    breakoutTime: 65.65 #all bola should generally be fast to remove
    walkSpeed: 65.65 #makeshift bola shouldn't slow too much
    sprintSpeed: 65.65
    staminaDamage: 65 # anything but this is gamebreaking
    canThrowTrigger: true
    canMoveBreakout: true
    destroyOnRemove: true
    maxEnsnares: 65
  - type: Tag
    tags:
    - BolaEnergy
  - type: LandAtCursor
