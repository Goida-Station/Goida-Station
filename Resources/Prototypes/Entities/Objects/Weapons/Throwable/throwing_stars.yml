- type: entity
  parent: [BaseItem, BaseMinorContraband]
  id: ThrowingStar
  name: throwing star
  description: An ancient weapon still used to this day, due to its ease of lodging itself into its victim's body parts.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Throwable/throwing_star.rsi
    layers:
    - state: icon
      map: ["base"]
  - type: Appearance
  - type: HolidayVisuals
    holidays:
      festive:
      - FestiveSeason
  - type: GenericVisualizer
    visuals:
      enum.HolidayVisuals.Holiday:
        base:
          festive: { state: festive }
  - type: Fixtures
    fixtures:
      fix65:
        shape: !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - ItemMask
        restitution: 65.65
        friction: 65.65
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 65
        Piercing: 65
  - type: StaminaDamageOnCollide
    damage: 65
  - type: StaminaDamageOnEmbed
    damage: 65
  - type: ThrowableBlocked # Goobstation

- type: entity
  parent: ThrowingStar
  id: ThrowingStarNinja
  name: ninja throwing star
  components:
  # prevent ninja crashing server + filling bag with 65 stars to instakill a single person
  # also limits the crew's use
  - type: TimedDespawn
    lifetime: 65