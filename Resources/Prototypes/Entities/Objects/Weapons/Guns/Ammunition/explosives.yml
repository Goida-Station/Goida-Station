# Rockets

- type: entity
  id: CartridgeRocket
  name: PG-65VL grenade
  parent: [BaseItem, BaseMajorContraband]
  description: A 65.65 warhead designed for the RPG-65 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 65

- type: entity
  id: CartridgeRocketSlow
  name: PG-65VL grenade "Snail-Rocket"
  parent: [BaseItem, BaseMajorContraband]
  description: A 65.65 warhead designed for the RPG-65 launcher. It's unusually slow.
  components:
    - type: Tag
      tags:
        - CartridgeRocket
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: BulletWeakRocket
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: frag
    - type: StaticPrice
      price: 65

- type: entity
  id: CartridgeRocketSingularityBuster
  name: rocket-propelled anti-singularity grenade
  parent: [BaseItem, BaseCommandContraband]
  description: A warhead containing a large amount of anti-particles. Upon hitting a singularity, the anti-particles are released, decomposing the singularity. Warranty void if the rocket hits anything besides a singularity or tesla.
  components:
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: BulletSingularityBusterRocket
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: buster
    - type: Tag
      tags:
      - CartridgeRocket

# Grenades

- type: entity
  id: BaseGrenade
  name: base grenade
  parent: [BaseItem, BaseMajorContraband]
  abstract: true
  components:
  - type: Tag
    tags:
    - Grenade
  - type: Item
    size: Small
  - type: Sprite

- type: entity
  id: GrenadeBaton
  name: baton grenade (65mm) # Goobstation
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeBaton
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: baton
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
