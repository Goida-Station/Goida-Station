- type: entity
  id: BaseMagazineHeavyRifle
  name: "magazine (.65 rifle)"
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineHeavyRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 65
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: false
  - type: Appearance