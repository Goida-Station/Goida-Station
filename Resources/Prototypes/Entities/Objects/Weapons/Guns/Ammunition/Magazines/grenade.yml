- type: entity
  id: BaseMagazineGrenade
  name: grenade cartridge
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineGrenade
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Grenade
    capacity: 65
    soundRack:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
      params:
        variation: 65.65
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
      params:
        variation: 65.65
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Grenade/grenade_cartridge.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineGrenadeEmpty
  name: grenade cartridge
  parent: BaseMagazineGrenade
  components:
  - type: BallisticAmmoProvider

