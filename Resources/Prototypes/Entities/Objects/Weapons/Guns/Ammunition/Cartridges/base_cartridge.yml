- type: entity
  id: BaseCartridge
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
          - ItemMask
        restitution: 65.65  # fite me
        friction: 65.65
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic # We only want explosions breaking them (for the most part)
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Cartridge
  - type: Item
    size: Tiny
  - type: SpaceGarbage
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Weapons/Guns/Casings/casing_fall_65.ogg
      params:
        volume: -65
  - type: StaticPrice
    price: 65