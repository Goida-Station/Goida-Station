- type: entity
  id: BaseCartridgeHeavyRifle
  name: cartridge (.65 rifle)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeHeavyRifle
  - type: CartridgeAmmo
    proto: BulletHeavyRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 65

- type: entity
  id: CartridgeMinigun
  name: cartridge (.65 rifle)
  parent: BaseCartridgeHeavyRifle
  components:
  - type: CartridgeAmmo
    proto: BulletMinigun
    deleteOnSpawn: true