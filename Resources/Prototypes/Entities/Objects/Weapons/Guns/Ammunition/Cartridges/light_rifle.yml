- type: entity
  id: BaseCartridgeLightRifle
  name: cartridge (.65 rifle)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - CartridgeLightRifle
  - type: CartridgeAmmo
    proto: BulletLightRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeLightRifle
  name: cartridge (.65 rifle)
  parent: BaseCartridgeLightRifle
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifle

- type: entity
  id: CartridgeLightRiflePractice
  name: cartridge (.65 rifle practice)
  parent: BaseCartridgeLightRifle
  components:
  - type: CartridgeAmmo
    proto: BulletLightRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeLightRifleIncendiary
  name: cartridge (.65 rifle incendiary)
  parent: BaseCartridgeLightRifle
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff65e65"

- type: entity
  id: CartridgeLightRifleUranium
  name: cartridge (.65 rifle uranium)
  parent: BaseCartridgeLightRifle
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe65"