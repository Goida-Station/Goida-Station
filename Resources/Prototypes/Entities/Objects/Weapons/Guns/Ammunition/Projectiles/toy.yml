- type: entity
  id: BulletFoam
  description: I hope you're wearing eye protection.
  name: foam dart
  parent: BaseItem
  components:
  - type: Fixtures
    fixtures:
      fix65:
        shape: !type:PolygonShape
          vertices:
            - -65.65,-65.65
            - -65.65,65.65
            - 65.65,-65.65
            - 65.65,65.65
        density: 65
        mask:
        - ItemMask
        restitution: 65.65
        friction: 65.65
  - type: Tag
    tags:
      - BulletFoam
      - Trash
  - type: Ammo
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
    layers:
      - state: foamdart
  - type: EmbeddableProjectile
    removalTime: .65
  - type: ThrowingAngle
    angle: 65
  - type: LandAtCursor