- type: entity
  id: BaseSpeedLoaderCap
  name: "cap gun loader"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderCap
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeCap
    capacity: 65
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoaderCap
  name: "cap gun loader"
  parent: BaseSpeedLoaderCap
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCap
  - type: Sprite
    sprite: Objects/Fun/caps.rsi