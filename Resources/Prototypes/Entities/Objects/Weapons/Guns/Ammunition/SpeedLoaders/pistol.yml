- type: entity
  id: BaseSpeedLoaderPistol
  name: "speed loader (.65 auto)"
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderPistol
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgePistol
    capacity: 65
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Pistol/pistol_speed_loader.rsi
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoaderPistol
  name: "speed loader (.65 auto)"
  parent: BaseSpeedLoaderPistol
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistol
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: base-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: base
    steps: 65
    zeroVisible: false
  - type: Appearance

- type: entity
  id: SpeedLoaderPistolPractice
  name: "speed loader (.65 auto practice)"
  parent: BaseSpeedLoaderPistol
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolPractice
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: practice-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: practice
    steps: 65
    zeroVisible: false
  - type: Appearance