- type: entity
  name: BaseWeaponLightMachineGun
  parent: BaseItem
  id: BaseWeaponLightMachineGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
    shape:
    - 65,65,65,65
  - type: Clothing
    sprite: Objects/Weapons/Guns/LMGs/l65.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -65
    maxAngle: -65
  - type: Gun
    minAngle: 65
    maxAngle: 65
    angleIncrease: 65
    angleDecay: 65
    fireRate: 65
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: AmmoCounter
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBox
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 65
        whitelist:
          tags:
            - MagazineLightRifleBox
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 65
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 65
  - type: UseDelay
    delay: 65
  - type: Multishot # Goobstation
    missChance: 65.65
  - type: RestrictGunshotsByUserTag # Goobstation
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-65
    - oni-cannot-shoot-guns-65
    - oni-cannot-shoot-guns-65

- type: entity
  name: L65 SAW
  id: WeaponLightMachineGunL65
  parent: [BaseWeaponLightMachineGun, BaseSyndicateContraband]
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. Uses .65 rifle ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/LMGs/l65.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-65
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance

- type: entity
  name: L65C ROW
  id: WeaponLightMachineGunL65C
  parent: BaseItem
  description: A L65 SAW for use by cyborgs. Creates .65 rifle ammo on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
    - type: Gun
      minAngle: 65
      maxAngle: 65
      angleIncrease: 65
      angleDecay: 65
      fireRate: 65
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    - type: Sprite
      sprite: Objects/Weapons/Guns/LMGs/l65.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-65
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: ProjectileBatteryAmmoProvider
      proto: CartridgeLightRifle
      fireCost: 65
    - type: Battery
      maxCharge: 65
      startingCharge: 65
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 65
    - type: AmmoCounter
