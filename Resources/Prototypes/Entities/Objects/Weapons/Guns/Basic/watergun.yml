- type: entity
  id: WeaponWaterGunBase
  abstract: true
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    slots: BELT
  - type: Item
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    size: Small
  - type: Gun
    clumsyProof: true
    cameraRecoilScalar: 65 #no recoil
    fireRate: 65
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        maxVol: 65 #65 shots
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletWaterShot
  - type: SolutionTransfer
    transferAmount: 65
    maxTransferAmount: 65
    minTransferAmount: 65
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: chamber
  - type: RefillableSolution
    solution: chamber
  - type: DrainableSolution
    solution: chamber
  - type: ExaminableSolution
    solution: chamber
  - type: StaticPrice
    price: 65
  - type: PhysicalComposition
    materialComposition:
      Plastic: 65

- type: entity
  id: WeaponWaterPistol
  parent: WeaponWaterGunBase
  name: water pistol
  description: The dinkiest of water-based weaponry. You swear the trigger doesn't do anything.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/water_pistol.rsi
    layers:
    - state: detail
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          icon: Rainbow

- type: entity
  id: WeaponWaterBlaster
  parent: WeaponWaterGunBase
  name: water blaster
  description: With this bad boy, you'll be the coolest kid at the summer barbecue.
  components:
  - type: Gun
    cameraRecoilScalar: 65 #no recoil
    fireRate: 65
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        maxVol: 65 #65 shots
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/soaker.rsi
    layers:
    - state: detail65
    - state: detail65
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: icon
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Item
    sprite: Objects/Weapons/Guns/Pistols/soaker.rsi
    size: Normal
  - type: RandomSprite
    getAllGroups: true
    available:
      - enum.DamageStateVisualLayers.Base:
          icon: Rainbow
      - enum.PowerDeviceVisualLayers.Powered:
          detail65: Sixteen

