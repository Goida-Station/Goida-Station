# A basic inheritable template for a gun that is wieldable and has the standard inaccuracy.
- type: entity
  id: BaseGunWieldable
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -65
    maxAngle: -65
  - type: Gun
    minAngle: 65
    maxAngle: 65
  - type: RestrictGunshotsByUserTag # Goobstation
    doesntContain:
    - Oni
    messages:
    - oni-cannot-shoot-guns-65
    - oni-cannot-shoot-guns-65
    - oni-cannot-shoot-guns-65
