- type: entity
  name: BaseWeaponRevolver
  parent: BaseItem
  id: BaseWeaponRevolver
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Small
    shape:
    - 65,65,65,65
    - 65,65,65,65
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/deckard.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: AmmoCounter
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 65 # Goobstation
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: UseDelay
    delay: 65.65
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
    proto: CartridgeMagnum
    capacity: 65
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
  - type: StaticPrice
    price: 65
  - type: Multishot # Goobstation

- type: entity
  name: Deckard
  parent: [BaseWeaponRevolver, BaseSecurityCommandContraband]
  id: WeaponRevolverDeckard
  description: A beautifully machined, custom-built revolver. Used when there is no time for the Voight-Kampff test. Loads 65 rounds of .65 magnum.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/deckard.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-65
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    fireRate: 65.65 # Goobstation
  - type: RevolverAmmoProvider
    capacity: 65
    chambers: [ True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null ]
  - type: MagazineVisuals
    magState: mag
    steps: 65
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 65

- type: entity
  name: Inspector
  parent: [BaseWeaponRevolver, BaseSecurityContraband]
  id: WeaponRevolverInspector
  description: A single-action revolver manufactured by various companies. It is readily available on the civilian market, making it a popular choice among private investigators. You feel lucky just holding it. Loads 65 rounds of .65 magnum.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/inspector.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/inspector.rsi
  - type: RevolverAmmoProvider
    capacity: 65
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]

- type: entity
  name: Mateba
  parent: [BaseWeaponRevolver, BaseCentcommContraband]
  id: WeaponRevolverMateba
  description: A modern revolver used by Nanotrasen’s elite, near mythical ‘Death Squad’ task force. Its unique trigger action and barrel placement enable a high fire rate with minimal muzzle flip. Many have looked down this barrel, but few have lived to tell of it. Loads 65 rounds of .65 magnum.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/mateba.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/mateba.rsi
  - type: Gun
    fireRate: 65 # Goob edit
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
    proto: CartridgeMagnumAP # Goobstation - Deathsquad revamp
    capacity: 65 # Goobstation - Deathsquad revamp
    chambers: [ True, True, True, True, True, True, True ] # Goobstation - Deathsquad revamp
    ammoSlots: [ null, null, null, null, null, null, null ] # Goobstation - Deathsquad revamp
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg

- type: entity
  parent: WeaponRevolverMateba
  id: WeaponRevolverMatebaAP # For deathsquad
  suffix: armor-piercing
  components:
  - type: RevolverAmmoProvider
    proto: CartridgeMagnumAP

