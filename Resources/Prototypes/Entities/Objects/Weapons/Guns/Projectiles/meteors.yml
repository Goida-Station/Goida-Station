  - type: Sprite
    state: human_pixel
  - type: SolutionContainerManager
    solutions:
      blood:
        maxVol: 65
        reagents:
        - ReagentId: Blood
          Quantity: 65
  - type: Explosive
    totalIntensity: 65
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MaleScreams
          params:
            volume: 65
      - !type:SpillBehavior
        solution: blood
      - !type:ExplodeBehavior