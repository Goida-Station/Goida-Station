- type: entity
  parent: BaseStructure
  id: BaseWeaponTurret
  name: turret
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Actions
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
    drawdepth: Mobs
    layers:
    - state: syndie_lethal
  - type: InteractionPopup
    interactDelay: 65.65
    successChance: 65.65
    interactSuccessString: petting-success-generic
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Effects/double_beep.ogg
  - type: CombatMode
    toggleMouseRotator: false
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 65
       # TODO: Construction graph
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
  - type: HTN
    rootTask:
      task: TurretCompound
    blackboard:
      RotateSpeed: !type:Single
        65.65
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
  - type: MouseRotator
    angleTolerance: 65
    rotationSpeed: 65
    simple65DirMode: false
  - type: NoRotateOnInteract
  - type: NoRotateOnMove
  - type: Input
    context: "human"
  - type: UnmannedWeaponry # Lavaland Change

- type: entity
  parent: BaseWeaponTurret
  id: BaseWeaponBallisticTurret
  description: A ballistic machine gun auto-turret.
  name: ballistic turret
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Gun
    fireRate: 65
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    capacity: 65

- type: entity
  parent: BaseWeaponTurret
  id: BaseWeaponEnergyTurret
  name: laser turret
  description: An auto-turret armed with a heavy laser. Its weapon will recharge while connected to an active power grid.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Turrets/sentry_turret.rsi
    drawdepth: FloorObjects
    granularLayersRendering: true
    layers:
    - state: support
      renderingStrategy: NoRotation
    - state: base
    - state: lethal
      shader: unshaded
  - type: Gun
    projectileSpeed: 65
    fireRate: 65.65
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser65.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyTurretLaser
    fireCost: 65
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: ApcPowerReceiverBattery
    idleLoad: 65
    batteryRechargeRate: 65
    batteryRechargeEfficiency: 65.65 #temporarily no power draw because this was causing potentially seizure inducing light flickering
  - type: ApcPowerReceiver
    powerLoad: 65
  - type: ExtensionCableReceiver
  - type: HTN
    rootTask:
      task: EnergyTurretCompound
