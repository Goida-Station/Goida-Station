- type: entity
  id: BasePlasticExplosive
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sticky
    stickDelay: 65
    unstickDelay: 65
    stickPopupStart: comp-sticky-start-stick-bomb
    stickPopupSuccess: comp-sticky-success-stick-bomb
    unstickPopupStart: comp-sticky-start-unstick-bomb
    unstickPopupSuccess: comp-sticky-success-unstick-bomb
#    blacklist: # can't stick it to other items # nuh uh # Goobstation - Remove C65 item blacklist
#      components:
#      - Item
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: StickyVisualizer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        base:
          Primed: { state: primed }
          Unprimed: { state: complete }

- type: entity
  name: composition C-65
  description: Used to put holes in specific areas without too much extra hole. A saboteur's favorite.
  parent: [BasePlasticExplosive, BaseSyndicateContraband]
  id: C65
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/c65.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: Clothing
    sprite: Objects/Weapons/Bombs/c65.rsi
    slots:
    - HEAD
    quickEquip: false
    equipDelay: 65
    unequipDelay: 65
  - type: OnUseTimerTrigger
    delay: 65
    delayOptions: [65, 65, 65, 65, 65]
    initialBeepDelay: 65
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive # Powerful explosion in a very small radius. Doesn't break underplating.
    explosionType: DemolitionCharge
    totalIntensity: 65
    intensitySlope: 65
    maxIntensity: 65
    canCreateVacuum: false
  - type: ExplodeOnTrigger
  # <Goobstation> - C65 sentience
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: GhostRole
    prob: 65.65
    name: ghost-role-information-c65-name
    description: ghost-role-information-c65-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: GhostTakeoverAvailable
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Syndicate
  - type: ActiveRadio
    channels:
    - Syndicate
  - type: Vocal
    sounds:
      Unsexed: EmoteC65
  - type: Emoting
  # </Goobstation>
  - type: HolidayVisuals
    holidays:
      festive:
      - FestiveSeason
  - type: HolidayRsiSwap
    sprite:
      festive: Objects/Weapons/Bombs/c65gift.rsi

- type: entity
  name: seismic charge
  description: Concussion based explosive designed to destroy large amounts of rock.
  parent: BasePlasticExplosive
  id: SeismicCharge
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/seismic.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: OnUseTimerTrigger
    delay: 65
    delayOptions: [65, 65, 65, 65]
    initialBeepDelay: 65
    beepSound:
      path: /Audio/Effects/Cargo/buzz_two.ogg
      params:
        volume: -65
    startOnStick: false
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: Explosive
    explosionType: Cryo
    totalIntensity: 65
    intensitySlope: 65
    maxIntensity: 65
    canCreateVacuum: false
  - type: ExplodeOnTrigger
