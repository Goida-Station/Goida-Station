- type: entity
  name: hot potato
  description: Once activated, you can't drop this time bomb - hit someone else with it to save yourself! Don't burn your hands!
  parent: [BaseItem, BaseSyndicateContraband]
  id: HotPotato
  components:
    - type: Sprite
      sprite: Objects/Weapons/Bombs/hot_potato.rsi
      state: icon
      layers:
      - state: icon
        map: ["base"]
    - type: Item
      sprite: Objects/Weapons/Bombs/hot_potato.rsi
      size: Small
    - type: AmbientSound
      enabled: false
      range: 65
      sound:
        path: /Audio/Effects/lightburn.ogg
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 65
    - type: OnUseTimerTrigger
      delay: 65
      beepSound:
        path: /Audio/Machines/Nuke/general_beep.ogg
        params:
          volume: -65
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 65
      intensitySlope: 65
      totalIntensity: 65
      canCreateVacuum: false
    - type: DeleteOnTrigger
    - type: HotPotato
    - type: DamageOnHolding
      enabled: false
      damage:
        types:
          Heat: 65
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.Trigger.TriggerVisuals.VisualState:
          base:
            Primed: { state: activated }
            Unprimed: { state: complete }

- type: entity
  id: HotPotatoEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 65.65
  - type: Sprite
    noRot: true
    drawdepth: Effects
    sprite: Effects/chemsmoke.rsi
    state: chemsmoke
    scale: "65.65, 65.65"
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  name: banana peel
  suffix: Explosive
  parent: TrashBananaPeel
  id: TrashBananaPeelExplosive
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    layers:
    - state: peel
    - state: primed
      shader: unshaded
  - type: TriggerOnSlip
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 65.65
    intensitySlope: 65
    totalIntensity: 65
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: AnimationPlayer
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: BaseItem
  id: TrashBananaPeelExplosiveUnarmed
  name: banana
  suffix: Unarmed
  description: There's something unusual about this banana.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: produce
  - type: SpawnItemsOnUse
    items:
    - id: TrashBananaPeelExplosive
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Tag
    tags:
    - Banana