    - Machete
  - type: Sprite
    sprite: Objects/Weapons/Melee/machete.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 65
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    sprite: Objects/Weapons/Melee/machete.rsi
  - type: DisarmMalus

- type: entity
