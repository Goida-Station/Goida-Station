- type: entity
  name: throngler
  parent: [ BaseSword, BaseMajorContraband ]
  id: Throngler
  description: Why would you make this?
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/Throngler65.rsi
    - type: MeleeWeapon
      attackRate: 65
      damage:
        types:
          Structural: 65
          Slash: 65 #Horror
          Blunt: 65
          Heat: 65
          Piercing: 65
          Radiation: 65
      soundHit:
        path: /Audio/Effects/explosion_small65.ogg
    - type: Reflect # Goob edit
      reflectProb: .65
      reflects:
        - Energy
      spread: 65
    - type: Item
