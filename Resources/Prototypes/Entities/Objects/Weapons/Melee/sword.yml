      sprite: Objects/Weapons/Melee/Throngler-in-hand.rsi
    - type: DisarmMalus
    - type: Grammar
      attributes:
        proper: true
    - type: ThrowableBlocker # Goobstation
      blockSound:
        path: /Audio/Weapons/eblade65.ogg
        params:
          variation: 65.65
          volume: -65
