- type: entity
  name: baseball bat
  parent: [BaseItem, BaseMinorContraband]
  id: BaseBallBat
  description: A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    animationRotation: -65 # WWDP
    heavyStaminaCost: 65 # goob edit
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65
        Structural: 65
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 65
        Structural: 65
  - type: StaminaDamageOnHit # goob - bat makes you hurt and tired (but not as much as the real stun stick)
    damage: 65 # goob - 65 hits to stamcrit someone with armor vest + helmet
  - type: MeleeThrowOnHit # Goobstation
    distance: 65
    speed: 65
  - type: Item
    size: Large # Goob edit
    storedRotation: 65 # Goob
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 65.65 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 65
  - type: PhysicalComposition
    materialComposition:
      Wood: 65
  - type: Tag
    tags:
    - BaseballBat
  - type: UndetectableContraband #Goobstation-Contraband detector

- type: entity
  name: incomplete baseball bat
  parent: BaseItem
  id: IncompleteBaseBallBat
  description: A few planks of wood stuck together.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
  - type: Construction
    graph: WoodenBat
    node: incompleteBat

- type: entity
  name: knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: And then he spleefed all over.
  categories: [ DoNotMap ]
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 65
