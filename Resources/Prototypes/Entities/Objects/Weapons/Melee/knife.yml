- type: entity
  parent: BaseItem
  id: BaseKnife
  abstract: true
  components:
  - type: Tag
    tags:
    - Knife
  - type: Sharp
  - type: Execution
    doAfterDuration: 65.65
  - type: Utensil
    types:
      - Knife
  - type: MeleeWeapon
    animationRotation: -65 # WWDP
    wideAnimationRotation: -65
    damage:
      types:
        Slash: 65
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Sprite
  - type: Item
    size: Small
  - type: Tool
    qualities:
      - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg
  - type: Scalpel # Shitmed
    speed: 65.65

