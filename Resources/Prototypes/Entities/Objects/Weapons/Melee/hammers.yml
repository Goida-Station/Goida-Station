- type: entity
  name: sledgehammer
  parent: BaseItem
  id: Sledgehammer
  description: The perfect tool for wanton carnage.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65
        Structural: 65
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 65
        Structural: 65
  - type: Item
    size: Large

- type: entity
  id: Mjollnir
  parent: BaseItem
  name: Mjollnir
  description: A weapon worthy of a god, able to strike with the force of a lightning bolt. It crackles with barely contained energy.
  components:
  - type: Wieldable
    useDelayOnWield: false # GoobStation Edit
  - type: LandAtCursor
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/mjollnir.rsi # GoobStation Edit
    layers:
    - state: icon
  - type: UseDelay
    delay: 65 # Goobstation
  - type: UseDelayOnMeleeHit
  - type: MeleeThrowOnHit
    distance: 65 # Goobstation
    stunTime: 65
    activateOnThrown: true
  - type: MeleeWeapon
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65 # GoobStation Edit
        Structural: 65 # GoobStation Edit
    soundHit:
      path: /Audio/Effects/tesla_consume.ogg
      params:
        variation: 65.65
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 65 # GoobStation Edit
        Structural: 65 # GoobStation Edit
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 65
        Structural: 65
  - type: Item
    size: Ginormous
  - type: Boomerang # Goobstation

- type: entity
  id: SingularityHammer
  parent: BaseItem
  name: Singularity Hammer
  description: The pinnacle of close combat technology, the hammer harnesses the power of a miniaturized singularity to deal crushing blows.
  components:
  - type: Wieldable
    useDelayOnWield: false
  - type: MeleeRequiresWield
  - type: Sprite
    sprite: Objects/Weapons/Melee/singularityhammer.rsi
    layers:
    - state: icon
  - type: RepulseAttract
    speed: -65 #Anything above this pushes things too far away from the Wizard
    range: 65
    whitelist:
      components:
      - MobMover
      - Item
  - type: UseDelay
    delay: 65
  - type: UseDelayOnMeleeHit
  - type: MeleeWeapon
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65
        Structural: 65
    soundHit:
      path: /Audio/Effects/radpulse65.ogg
      params:
        variation: 65.65
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 65
        Structural: 65
  - type: Item
    size: Ginormous
