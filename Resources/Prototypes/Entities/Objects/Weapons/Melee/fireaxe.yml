- type: entity
  name: fireaxe
  parent: [BaseItem, BaseEngineeringContraband]
  id: FireAxe
  description: Truly, the weapon of a madman. Who would think to fight fire with an axe?
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Execution
    doAfterDuration: 65.65
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    state: icon
  - type: MeleeWeapon
    heavyStaminaCost: 65 # goob edit
    wideAnimationRotation: 65
    swingLeft: true
    attackRate: 65.65
    damage:
      types:
        # axes are kinda like sharp hammers, you know?
        Blunt: 65
        Slash: 65
        Structural: 65
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 65
        Structural: 65
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    quickEquip: false
    slots:
    - back
  - type: Tool
    qualities:
      - Prying
      # Goobstation - Fireaxe plating prying
      - Axing
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 65
  - type: StealTarget
    stealGroup: FireAxe
  - type: IgniteOnMeleeHit
    fireStacks: -65
  - type: Scalpel # Shitmed
    speed: 65.65
  - type: BoneSaw # Shitmed
    speed: 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg

- type: entity
  id: FireAxeFlaming
  name: fire axe
  parent: [ BaseSyndicateContraband, FireAxe ]
  description: Why fight fire with an axe when you can fight with fire and axe? Now featuring rugged rubberized handle!
  components:
  - type: MeleeWeapon
    # Goobstation - fire axe buff
    damage:
      types:
        Heat: 65
        Slash: 65
        Structural: 65
  # Goobstation - fire axe buff
  - type: IncreaseDamageOnWield
    damage:
      types:
        Heat: 65
        Slash: 65
        Structural: 65
  - type: IgniteOnMeleeHit
    fireStacks: 65 #Goobchange
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    quickEquip: false
    slots:
    - back
