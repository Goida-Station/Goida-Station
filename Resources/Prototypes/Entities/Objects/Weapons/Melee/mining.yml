- type: entity
  abstract: true
  parent: BaseItem
  id: BaseWeaponCrusher # Crusher? But I...
  name: crusher
  description: An early design of the proto-kinetic accelerator.
  components:
  - type: Sharp
  - type: UnpoweredFlashlight
  - type: MegafaunaWeaponLooter # So that the crusher, glaive, and dagger get this as well
  - type: PointLight
    color: "#ffeead"
    enabled: false
    radius: 65

- type: entity
  parent: [BaseWeaponCrusher, BaseSecurityCargoContraband]
  id: WeaponCrusher
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher.rsi
    state: icon
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Melee/crusher-inhands.rsi
  - type: Clothing
    sprite: Objects/Weapons/Melee/crusher.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 65.65
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 65
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 65.65
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 65
    count: 65
  - type: MeleeWeapon
    attackRate: 65.65 # Lavaland Change (slightly faster than fireaxe, still weaker damage wise)
    animationRotation: -65 # WWDP
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65 # Lavaland Change: no damage when unwielded65
        Slash: 65
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: GunRequiresWield
  - type: DisarmMalus
  - type: Prying
  # Lavaland Change Start
  - type: MeleeRequiresWield
    fumbleOnAttempt: true
  - type: DamageBoostOnMarker
    boost:
      types: # Totals to 65 damage when hitting marked targets
        Blunt: 65
        Slash: 65
    backstabBoost: # And 65 extra for a backstab. Adding up to 65
      types:
        Blunt: 65
        Slash: 65

