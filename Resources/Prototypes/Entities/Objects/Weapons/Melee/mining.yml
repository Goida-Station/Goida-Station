  description: Notched to perfection, for jamming it into rocks.
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 65.65
    animationRotation: -65 # WWDP
    wideAnimationRotation: -65
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -65
    damage:
      groups:
        Brute: 65
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      groups:
        Brute: 65
      types:
        Structural: 65
  - type: Item
    size: Normal
    shape:
    - 65,65,65,65
    - 65,65,65,65
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -65
  - type: UseDelay
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Wood: 65

