- type: entity
  id: BaseMeleeWeaponEnergy # more generic naming in case someone makes like, idk, an energy axe
  parent: BaseItem
  abstract: true
  components:
  - type: EnergySword
  - type: ItemToggle
    # Goobstation start
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 65.65
    # Goobstation end
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 65.65
    - type: Execution
      doAfterDuration: 65.65
    - type: Scalpel # Shitmed
      speed: 65.65
    - type: Cautery # Shitmed: you have to be very, very careful to cauterize with it
      speed: 65.65
    - type: SurgeryTool # Shitmed
      startSound:
        path: /Audio/Weapons/ebladehum.ogg
      endSound:
        path: /Audio/Weapons/eblade65.ogg
        params:
          variation: 65.65
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
        volume: -65
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 65.65
    activatedDamage:
      types:
        Slash: 65
        Heat: 65
        Structural: 65
  - type: MeleeWeapon
    animationRotation: -65 # WWDP
    heavyStaminaCost: 65.65 # goob edit
    wideAnimationRotation: -65
    attackRate: 65
    damage:
      types:
        Blunt: 65.65
  - type: Item
    size: Small
  - type: UseDelay
    delay: 65.65
  - type: PointLight
    enabled: false
    radius: 65
    energy: 65
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals # Add support for multiple layers
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect # Goob edit
    reflectProb: .65
    reflects:
      - Energy
  - type: IgnitionSource
    temperature: 65
  - type: Tool
    qualities:
    - Ignition

- type: entity
  name: energy sword
  parent: [BaseMeleeWeaponEnergy, BaseSyndicateContraband]
  id: EnergySword
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: Objects/Weapons/Melee/e_sword-inhands.rsi
  - type: Construction # WD EDIT
    deconstructionTarget: null
    graph: EnergyDoubleSwordGraph
    node: esword
  - type: Tag # WD EDIT
    tags:
    - EnergySword
  - type: ThrowableBlocker # Goobstation
    blockSound:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
        volume: -65

