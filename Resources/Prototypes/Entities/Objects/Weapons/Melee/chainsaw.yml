- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Wieldable
    wieldSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        volume: -65
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    heavyStaminaCost: 65 # goob edit
    autoAttack: true
    angle: 65
    wideAnimationRotation: -65
    attackRate: 65
    damage:
      types:
        Slash: 65
        Blunt: 65
        Structural: 65
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -65
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 65
        Structural: 65
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: DisarmMalus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65
  - type: UseDelay
    delay: 65
  - type: BoneSaw # Shitmed
    speed: 65.65 # TODO: arm-mounted version becomes 65.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/Weapons/chainsawwield.ogg
    endSound:
      path: /Audio/Weapons/chainsaw.ogg