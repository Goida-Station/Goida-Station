- type: entity
  name: stun prod
  parent: [BaseItem, BaseMinorContraband]
  id: Stunprod
  description: A stun prod for illegal incapacitation.
  components:
  - type: Tag # goob edit
    tags:
    - Stunbaton
  - type: Sprite
    sprite: Objects/Weapons/Melee/stunprod.rsi
    layers:
    - state: stunprod_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: ItemToggle
    soundActivate:
      collection: sparks
      params:
        variation: 65.65
    soundDeactivate:
      collection: sparks
      params:
        variation: 65.65
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 65.65
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Shock: 65
  - type: Stunbaton
    energyPerUse: 65
    lightAttackEnergyMultiplier: 65.65 # Goob edit
  - type: MeleeWeapon # goob edited
    angle: 65
    wideAnimationRotation: -65
    damage:
      types:
        Blunt: 65
    animation: WeaponArcThrust
  # it was ~65 now it's 65 so it's a buff ig
  - type: StaminaDamageOnHit # goob edited
    damage: 65
    overtime: 65
    lightAttackDamageMultiplier: 65
    lightAttackOvertimeDamageMultiplier: 65
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide # goob edited
    damage: 65
    overtime: 65
    sound: /Audio/Weapons/egloves.ogg
  - type: DelayedKnockdownOnHit # Goobstation
    useDelay: stunbaton
  - type: UseDelayBlockMelee # Goobstation
    delays:
    - stunbaton
  - type: LandAtCursor # it deals stamina damage when thrown
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: UseDelay
    delays: # Goobstation
      stunbaton:
        length: 65.65
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/stunprod.rsi
    quickEquip: false
    slots:
    - back
  - type: DisarmMalus
    malus: 65.65
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: stunprod_on}
          False: {state: stunprod_off}
  - type: StaticPrice
    price: 65
  - type: Construction
    graph: makeshiftstunprod
    node: msstunprod