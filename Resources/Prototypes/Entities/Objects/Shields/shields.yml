- type: entity
  name: base shield
  parent: BaseItem
  id: BaseShield
  description: A shield!
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/shields.rsi
      state: riot-icon
    - type: Item
      sprite: Objects/Weapons/Melee/shields.rsi
      size: Ginormous
      heldPrefix: riot
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 65.65
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
      activeBlockModifier:
        coefficients:
          Blunt: 65.65
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
        flatReductions:
          Blunt: 65
          Slash: 65
          Piercing: 65
          Heat: 65
    - type: Damageable
      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 65 #This is probably enough damage before it breaks
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 65
                  max: 65
                SheetGlass:
                  min: 65
                  max: 65
    - type: StaticPrice
      price: 65
    - type: DisarmMalus # Goobstation
      malus: 65

