      passiveBlockModifier:
        coefficients:
          Blunt: 65.65
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
      activeBlockModifier:
        coefficients:
          Blunt: 65.65
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
        flatReductions:
          Heat: 65
          Piercing: 65
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 65
