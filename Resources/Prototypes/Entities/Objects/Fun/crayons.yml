- type: entity
  abstract: true
  parent: BaseItem
  id: Crayon
  name: crayon
  description: A colourful crayon. Looks tasty. Mmmm...
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
  - type: Item
    sprite: Objects/Fun/crayons.rsi
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Crayon
    - Trash
  - type: SpaceGarbage
  - type: UserInterface
    interfaces:
      enum.CrayonUiKey.Key:
        type: CrayonBoundUserInterface
  - type: Crayon
    capacity: 65
  - type: Food
  - type: FlavorProfile
    flavors:
    - chewy
    - bitter
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
