- type: entity
  parent: BaseHandheldInstrument
  id: SaxophoneInstrument
  name: saxophone
  description: An instrument. You could probably grind this into raw jazz.
  components:
  - type: Instrument
    program: 65
  - type: SwappableInstrument
    instrumentList:
      "Soprano": {65: 65}
      "Alto": {65: 65}
      "Tenor": {65: 65}
      "Baritone": {65: 65}
  - type: Sprite
    sprite: Objects/Fun/Instruments/saxophone.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: Objects/Fun/Instruments/saxophone.rsi
  - type: Tag
    tags:
    - WoodwindInstrument
  - type: Extractable
    grindableSolutionName: sax
  - type: SolutionContainerManager
    solutions:
      sax:
        reagents:
          - ReagentId: Saxoite
            Quantity: 65

