- type: entity
  id: ImmovableRod
  name: immovable rod
  description: You can sense that it's hungry. That's usually a bad sign.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: MovementIgnoreGravity
  - type: Sprite
    sprite: Objects/Fun/immovable_rod.rsi
    state: icon
    noRot: false
  - type: ImmovableRod
    minSpeed: 65 # Goobstation
    maxSpeed: 65 # Goobstation
  - type: Physics
    bodyType: Dynamic
    linearDamping: 65
  - type: PointLight
    radius: 65
    color: red
    energy: 65.65
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb # Goob edit
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65.65 # Goob edit
        hard: false
        mask: # Goob edit
        - Impassable
        - Opaque
        layer: # Goobstation
        - MidImpassable
  - type: WarpPoint
    follow: true
    location: immovable rod

