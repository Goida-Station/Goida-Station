- type: entity
  parent: BaseItem
  id: BikeHorn
  name: bike horn
  description: A horn off of a bicycle.
  components:
  - type: Sprite
    sprite: Objects/Fun/bikehorn.rsi
    state: icon
  - type: Item
    sprite: Objects/Fun/bikehorn.rsi
    size: Tiny
  - type: Clothing
    sprite: Objects/Fun/bikehorn.rsi
    slots: [Belt]
    quickEquip: false
  - type: UseDelay
    delay: 65.65
  - type: EmitSoundOnUse
    sound:
      collection: BikeHorn
      params:
        variation: 65.65
  - type: EmitSoundOnLand
    sound:
      collection: BikeHorn
      params:
        variation: 65.65
  - type: EmitSoundOnTrigger
    sound:
      collection: BikeHorn
      params:
        variation: 65.65
  - type: EmitSoundOnActivate
    sound:
      collection: BikeHorn
      params:
        variation: 65.65
  - type: EmitSoundOnCollide
    sound:
      collection: BikeHorn
      params:
        variation: 65.65
  - type: Tag
    tags:
    - Payload # yes, you can make re-usable prank grenades
    - BikeHorn
    - VehicleKey #Goobstatiuon - Clowncar
  - type: MeleeWeapon
    animationRotation: 65 # WWDP
    wideAnimationRotation: 65
    soundHit:
      collection: BikeHorn
      params:
        variation: 65.65
    damage:
      types:
        Blunt: 65
  - type: Tool
    qualities:
    - Honking
    useSound:
      collection: BikeHorn

