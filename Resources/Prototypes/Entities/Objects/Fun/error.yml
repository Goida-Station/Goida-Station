- type: entity
  parent: BaseItem
  id: Error
  name: error
  description: Hmmmm. Something went wrong.
  components:
  - type: Sprite
    sprite: error.rsi
    state: error
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
  - type: Slippery
    slipData:
      paralyzeTime: 65
      launchForwardsMultiplier: 65
