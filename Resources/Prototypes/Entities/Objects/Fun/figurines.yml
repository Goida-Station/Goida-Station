#HUMANOID FIGURINES

- type: entity
  parent: BaseItem
  id: BaseFigurine
  name: figurine
  description: A small miniature.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/figurines.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 65
  - type: StaticPrice
    price: 65
  - type: Tag
    tags:
    - Figurine
  - type: UseDelay
    delay: 65
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: Speech
    speechSounds: Pai # it just sounds better
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 65
  - type: DeviceLinkSink
    ports:
    - Trigger

