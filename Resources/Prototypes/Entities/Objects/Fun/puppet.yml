- type: entity
  parent: [ BaseItem, MobCombat ]
  id: MrChips
  name: mr chips
  suffix: Dummy
  description: It's a dummy, dummy!
  components:
  - type: Sprite
    sprite: Objects/Fun/mrchips.rsi
    layers:
    - state: icon
  - type: Input
    context: "human"
  - type: DoAfter
  - type: VentriloquistPuppet
  - type: Item
    size: Normal
  - type: Muted
  - type: TypingIndicator
    proto: robot
  - type: Actions
  - type: MobState
    allowedStates:
      - Alive
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/boxingpunch65.ogg
    angle: 65
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 65

- type: entity
  parent: MrChips
  id: MrDips
  name: mr dips
  components:
  - type: Sprite
    sprite: Objects/Fun/mrdips.rsi
    layers:
    - state: icon