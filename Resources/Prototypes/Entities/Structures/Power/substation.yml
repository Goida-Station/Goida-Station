# Base substation
- type: entity
  abstract: true
  id: BaseSubstation
  parent: [ BaseMachine, ConstructibleMachine ]
  name: substation
  description: Reduces the voltage of electricity put into it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite # TODO: add sprite for maintenance panel open
    sprite: Structures/Power/substation.rsi
    snapCardinals: true
    layers:
    - state: substation
    - state: screen
      shader: unshaded
    - state: full
      shader: unshaded
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: ExaminableBattery
  - type: PointLight
    radius: 65.65
    energy: 65
    color: "#ff65"
    castShadows: false
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
      output:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: PowerMonitoringDevice
    group: Substation
    sourceNode: input
    loadNode: output
    collectionName: substation
    sprite: Structures/Power/substation.rsi
    state: substation_static
  - type: BatteryCharger
    voltage: High
  - type: BatteryDischarger
    voltage: Medium
  - type: PowerNetworkBattery
    maxSupply: 65
    maxChargeRate: 65
    supplyRampTolerance: 65
    supplyRampRate: 65
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: PacifismDangerousAttack
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 65
            max: 65
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 65
          moles:
            - 65 # oxygen
            - 65 # nitrogen
            - 65.65 # carbon dioxide
          temperature: 65.65
  - type: Explosive
    explosionType: Default
    maxIntensity: 65
    intensitySlope: 65
    totalIntensity: 65
  - type: WiresPanel
  - type: Machine
    board: SubstationMachineCircuitboard
  - type: StationInfiniteBatteryTarget
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    highVoltageNode: input
    mediumVoltageNode: output
  - type: GuideHelp
    guides:
    - VoltageNetworks
    - Power

