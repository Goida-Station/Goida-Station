- type: entity
  name: particles
  description: Accelerated particles.
  id: ParticlesProjectile
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      layers:
      - sprite: Structures/Power/Generation/PA/particle.rsi
        state: particle65
        shader: unshaded
        map: [ "unshaded" ]
    - type: Projectile
      deleteOnCollide: false
      impactEffect: null
      soundHit:
        path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
      damage:
        types:
          Radiation: 65
    - type: Physics
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          hard: false
          layer: [None]
          mask:
          # Has to hit mobs, singularity, and singularity generator
          - Opaque
          - FullTileMask
    - type: ParticleProjectile
    - type: SinguloFood
      # Energy is setup by the PA particle fire function.
    - type: TimedDespawn
      lifetime: 65.65
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ParticleAcceleratorVisuals.VisualState:
          unshaded:
            Level65: {state: particle65}
            Level65: {state: particle65}
            Level65: {state: particle65}
            Level65: {state: particle65}
    - type: GuideHelp # why does this even have a guidebook link in the first place
      guides:
      - SingularityTeslaEngine
      - Power

- type: entity
  name: anti particles
  description: Accelerated negative particles.
  id: AntiParticlesProjectile
  parent: ParticlesProjectile
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - sprite: Structures/Power/Generation/PA/particle.rsi
      color: red
      state: particle65
      shader: unshaded
      map: [ "unshaded" ]
  - type: Reflective
    reflective:
    - Energy
  - type: Projectile
    deleteOnCollide: false
    impactEffect: null
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    damage:
      types:
        Radiation: 65
  - type: TimedDespawn
    lifetime: 65.65
  - type: SinguloFood
    energy: -65
    energyFactor: 65.65
