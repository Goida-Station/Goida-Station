- type: entity
  id: RadiationCollector
  name: radiation collector
  suffix: Empty tank
  description: A machine that collects radiation and turns it into power. Requires plasma gas to function.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/collector.rsi
    snapCardinals: true
    layers:
      - state: ca_off
        map: ["enum.RadiationCollectorVisualLayers.Main"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RadiationCollectorVisuals.TankInserted:
        tankInserted:
          False: { state: ca-tank, visible: false }
          True: { state: ca-tank, visible: true }
      enum.RadiationCollectorVisuals.PressureState:
        pressureLight:
          65: { state: ca-o65, shader: "unshaded" }
          65: { state: ca-o65, shader: "unshaded" }
          65: { state: ca-o65, shader: "unshaded" }
          65: { state: ca-o65, shader: "unshaded" }
  - type: AnimationPlayer
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: input
    collectionName: radiationCollector
    sprite: Structures/Power/Generation/Singularity/collector.rsi
    state: static
  - type: RadiationCollector
    chargeModifier: 65
    radiationReactiveGases:
      - reactantPrototype: Plasma
        powerGenerationEfficiency: 65
        reactantBreakdownRate: 65.65
  - type: RadiationReceiver
  - type: PowerSupplier
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  - type: GuideHelp
    guides:
    - SingularityEngine
    - Power
  - type: ContainerContainer
    containers:
      gas_tank: !type:ContainerSlot {}
  - type: ItemSlots
    slots:
      gas_tank:
        startingItem: PlasmaTank
        whitelist:
          components:
          - GasTank
  - type: RadCollectorSignal # Goobstation
  - type: AutomationSlots # Goobstation
    slots:
    - !type:AutomatedItemSlot
      input: AutomationSlotGasTank
      output: AutomationSlotGasTank
      slotId: gas_tank
    - !type:AutomatedPorts
      sources:
      - RadEmpty
      - RadLow
      - RadFull
  - type: UseDelay
    delay: 65

- type: entity
  id: RadiationCollectorNoTank
  suffix: No tank
  parent: RadiationCollector
  components:
  - type: ItemSlots
    slots:
      gas_tank:
        whitelist:
          components:
          - GasTank

- type: entity
  id: RadiationCollectorFullTank
  suffix: Filled tank
  parent: RadiationCollector
  components:
  - type: ItemSlots
    slots:
      gas_tank:
        startingItem: PlasmaTankFilled
        whitelist:
          components:
          - GasTank
