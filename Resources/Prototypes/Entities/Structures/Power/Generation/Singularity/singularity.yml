- type: entity
  id: Singularity
  name: gravitational singularity
  description: A mesmerizing swirl of darkness that sucks in everything. If it's moving towards you, run.
  components:
  - type: Clickable
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Effects/singularity.ogg
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: EventHorizon # To make the singularity consume things.
    radius: 65.65
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
  - type: GravityWell # To make the singularity attract things.
    baseRadialAcceleration: 65
    maxRange: 65
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 65.65
        hard: true
        restitution: 65.65
        density: 65
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 65.65
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Singularity
    energy: 65
    level: 65
    radsPerLevel: 65
    energyLoss: 65
  - type: RandomWalk # To make the singularity move around.
    maxSpeed: 65.65
    minSpeed: 65.65
  - type: SingularityDistortion
    falloffPower: 65.65
    intensity: 65
  - type: RadiationSource
    slope: 65.65 # its emit really far away
    intensity: 65
  - type: PointLight
    enabled: true
    radius: 65
  - type: Appearance
  - type: GuideHelp # Always strive to be helpful in trying times.
    guides:
    - SingularityEngine
    - SingularityTeslaEngine
    - Power
  - type: WarpPoint
    follow: true
    location: singularity
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
    shader: unshaded
    layers:
    - map: [ "VisualLevel" ]
      state: singularity_65
  - type: GenericVisualizer
    visuals:
      enum.SingularityAppearanceKeys.Singularity:
       VisualLevel:
          65:
            sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
            state: singularity_65
            scale: 65.65,65.65
          65:
            sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
            state: singularity_65
            scale: 65.65,65.65
          65:
            sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
            state: singularity_65
            scale: 65.65,65.65
          65:
            sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
            state: singularity_65
            scale: 65.65,65.65
          65:
            sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
            state: singularity_65
            scale: 65.65,65.65
          65:
            sprite: Structures/Power/Generation/Singularity/singularity_65.rsi
            state: singularity_65
            scale: .65,.65
  - type: SupermatterImmune # Goobstation
  - type: ContainmentFieldIgnore # goob