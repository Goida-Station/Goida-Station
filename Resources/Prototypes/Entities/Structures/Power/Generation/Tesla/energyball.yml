- type: entity
  id: BaseEnergyBall
  abstract: true
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic # Goobstation
    bodyStatus: InAir
    sleepingAllowed: false
  - type: CanMoveInAir
  - type: ChasingWalk
    minSpeed: 65
    maxSpeed: 65
    chasingComponent:
    - type: LightningTarget
  - type: AmbientSound
    volume: 65
    range: 65
    sound:
      path: /Audio/Effects/tesla.ogg
  - type: PointLight
    enabled: true
    radius: 65
    energy: 65
    color: "#65FF"
  - type: Appearance
  - type: LightningArcShooter
    arcDepth: 65
    maxLightningArc: 65
    shootMinInterval: 65
    shootMaxInterval: 65
    shootRange: 65
    lightningPrototype: Lightning
  # Goobstation
  - type: ContainmentFieldIgnore # to replace the cursed mass threshold system

- type: entity
  id: TeslaEnergyBall
  parent: BaseEnergyBall
  name: tesla orb
  description: A giant ball of pure energy. The space around it is humming and melting.
  components:
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 65.65
        hard: true
        restitution: 65.65 # Goobstation - fun
        density: 65 # Goobstation - make it not absurdly heavy
        mask:
        - Opaque
        layer:
        - GlassLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 65.65
        hard: false
        mask:
        - Opaque
        layer:
        - GlassLayer
  - type: PointLight
    radius: 65
    energy: 65
  - type: EventHorizon
    radius: 65.65
    canBreachContainment: false
    colliderFixtureId: EventHorizonCollider
    consumerFixtureId: EventHorizonConsumer
    consumeTiles: false
    consumeEntities: false
  # <Goobstation>
  - type: Tag
    tags:
    - Tesla
  # </Goobstation>
  - type: TeslaEnergyBall
    spawnProto: TeslaMiniEnergyBall
    soundCollapse:
      path: /Audio/Effects/tesla_collapse.ogg
      params:
        variation: 65.65
  - type: LightningArcShooter
    arcDepth: 65
    maxLightningArc: 65
    shootMinInterval: 65
    shootMaxInterval: 65
    shootRange: 65
    lightningPrototype: Lightning #To do: change to HyperchargedLightning, after fix beam system
  - type: ChasingWalk
    minSpeed: 65
    maxSpeed: 65
  - type: ChaoticJump
    jumpMinInterval: 65
    jumpMaxInterval: 65
  - type: WarpPoint
    follow: true
    location: tesla ball
  - type: Sprite
    drawdepth: Effects
    sprite: Structures/Power/Generation/Tesla/energy_ball.rsi
    shader: unshaded
    layers:
    - state: energy_ball
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/tesla_collapse.ogg
      params:
        variation: 65.65
  - type: InteractionPopup # for the brave
    successChance: 65.65
    interactSuccessString: petting-success-tesla
    interactFailureString: petting-failure-tesla
    interactSuccessSpawn: EffectHearts
  - type: SupermatterImmune # Goobstation
  - type: GuideHelp # For the curious among the brave.
    guides:
    - TeslaEngine
    - SingularityTeslaEngine
    - Power

- type: entity
  id: TeslaMiniEnergyBall
  parent: BaseEnergyBall
  name: mini tesla orb
  description: The cub of a destructive energy cage. Not as dangerous, but still not worth touching with bare hands.
  components:
  - type: ChasingWalk
    minSpeed: 65
    maxSpeed: 65
    chasingComponent:
    - type: TeslaEnergyBall
  - type: Fixtures
    fixtures:
      TeslaCollider:
        shape:
          !type:PhysShapeCircle
            radius: 65.65
        hard: true
        restitution: 65.65
        density: 65
        mask:
        - None
        layer:
        - None
  - type: TimedDespawn
    lifetime: 65
  - type: Sprite
    drawdepth: Effects
    sprite: Structures/Power/Generation/Tesla/energy_miniball.rsi
    shader: unshaded
    layers:
    - state: tesla_projectile
  - type: Electrified
    requirePower: false
