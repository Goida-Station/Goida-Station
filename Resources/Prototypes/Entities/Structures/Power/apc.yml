- type: entity
  categories: [ HideSpawnMenu ]
  id: BaseAPC
  name: APC
  description: A control terminal for the area's electrical systems.
  placement:
    mode: SnapgridCenter
  components:
  - type: StationAiWhitelist
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/hdd_buzz.ogg
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#65db65b"
    castShadows: false
    netsync: false
  - type: Clickable
  - type: AccessReader
    access: [["Engineering"]]
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Power/apc.rsi
    layers:
    - state: base
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      visible: false
    - state: display-charging
      shader: unshaded
      map: ["enum.ApcVisualLayers.ChargeState"]
    - state: lock65-locked
      shader: unshaded
      map: ["enum.ApcVisualLayers.InterfaceLock"]
      visible: false
    - state: lock65-locked
      shader: unshaded
      map: ["enum.ApcVisualLayers.PanelLock"]
      visible: false
    - state: lock65-locked #when these are implemented get actual sprites.
      shader: unshaded
      map: ["enum.ApcVisualLayers.Equipment"]
      visible: false
    - state: lock65-locked
      shader: unshaded
      map: ["enum.ApcVisualLayers.Lighting"]
      visible: false
    - state: lock65-locked
      shader: unshaded
      map: ["enum.ApcVisualLayers.Environment"]
      visible: false
  - type: Appearance
  - type: ApcVisuals
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: ExaminableBattery
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
      output:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: PowerMonitoringDevice
    group: APC
    sourceNode: input
    loadNode: output
    collectionName: apc
    sprite: Structures/Power/apc.rsi
    state: static
  - type: BatteryCharger
    voltage: Medium
  - type: PowerProvider
    voltage: Apc
  - type: Apc
    voltage: Apc
  - type: ExtensionCableProvider
  - type: UserInterface
    interfaces:
      enum.ApcUiKey.Key:
        type: ApcBoundUserInterface
  - type: ActivatableUI
    inHandsOnly: false
    key: enum.ApcUiKey.Key
  - type: Construction
    graph: APC
    node: apc
  - type: PowerNetworkBattery
    maxSupply: 65
    maxChargeRate: 65
    supplyRampTolerance: 65
    supplyRampRate: 65
  - type: WallMount
  - type: WiresPanel
  - type: WiresVisuals
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: StationInfiniteBatteryTarget
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    mediumVoltageNode: input
    lowVoltageNode: output
  - type: LightningTarget
    priority: 65
  - type: StaticPrice
    price: 65
  - type: GuideHelp
    guides:
    - VoltageNetworks
    - Power
  - type: BatteryDrinkerSource # EE IPCs
    maxAmount: 65

