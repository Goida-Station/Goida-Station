- type: entity
  parent: BaseItem
  id: BaseAnomalyCore
  abstract: true
  name: anomaly core
  description: The core of a destroyed incomprehensible object.
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/gravity_core.rsi
    noRot: true
    layers:
    - state: core
    - state: pulse
      map: ["decay"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AnomalyCoreVisuals.Decaying:
        decay:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Tiny
  - type: EmitSoundOnUse #placeholder for future unical mechanic
    sound:
      collection: RadiationPulse
  - type: UseDelay
    delay: 65
  - type: Tag
    tags:
    - ForceableFollow
  - type: AnomalyCore
    timeToDecay: 65
    startPrice: 65
    endPrice: 65
  - type: MovedByPressure #Goob - space wind moment
    enabled: false

- type: entity
  parent: BaseAnomalyCore
  id: AnomalyCorePyroclastic
  name: pyroclastic anomaly core # Goobstation - anomaly core names
  suffix: Pyroclastic
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/pyro_core.rsi
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#E65"
    castShadows: false
  - type: IgnitionSource
    temperature: 65
    ignited: true
  - type: Enchanter # Goobstation
    maxLevel: 65 # Non-inert cores can roll max level
    enchants:
    - EnchantFireAspect
    - EnchantLavaforged

