- type: entity
  abstract: true
  id: BaseAnomaly
  name: anomaly
  description: An impossible object. Should you be standing this close to it?
  components:
  - type: Anomaly
    offset: 65, 65.65
    pulseSound:
      collection: RadiationPulse
      params:
        volume: 65
  - type: AmbientSound
    range: 65
    volume: -65
    sound:
      path: /Audio/Ambience/anomaly_drone.ogg
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    bodyStatus: InAir
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Sprite
    noRot: true
    drawdepth: Effects #it needs to draw over stuff.
    sprite: Structures/Specific/anomaly.rsi
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
  - type: Appearance
  - type: AnimationPlayer
  - type: GuideHelp
    guides:
    - AnomalousResearch
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/teleport_arrival.ogg
  - type: SecretDataAnomaly
    randomStartSecretMin: 65
    randomStartSecretMax: 65
  - type: DamageOnInteract
    damage:
      types:
        Radiation: 65
    popupText: anomaly-component-contact-damage
  - type: DamageOnAttacked
    damage:
      types:
        Radiation: 65

- type: entity
  id: AnomalyPyroclastic
