- type: entity
  id: XenoWardingTower
  name: xeno warding tower
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Specific/xeno_building.rsi
    layers:
      - state: wardingtower
      - state: wardingtower-unshaded
        shader: unshaded
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
          - FullTileMask
        layer:
          - WallLayer
        density: 65
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  parent: XenoWardingTower
  id: CarpStatue
  name: carp statue
  description: A statue of one of the brave carp that got us where we are today. Made with real teeth!
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Specific/carp_statue.rsi
    layers:
    - state: statue
    - state: eyes
    - state: eyes_unshaded
      shader: unshaded
    - state: teeth_unshaded
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Construction
    graph: CarpStatue
    node: statue

- type: entity
  parent: CarpStatue
  id: CarpStatueEmpty
  suffix: Empty
  description: A lump of precious metals, soon to be a brilliant carp statue.
  components:
  - type: Sprite
    layers:
    - state: statue
  - type: Construction
    node: empty

- type: entity
  parent: CarpStatue
  id: CarpStatueEyes
  suffix: Eyes
  description: A statue of one of the brave carp that got us where we are today. This one needs a dentist...
  components:
  - type: Sprite
    layers:
    - state: statue
    - state: eyes
    - state: eyes_unshaded
      shader: unshaded
  - type: Construction
    node: eyes