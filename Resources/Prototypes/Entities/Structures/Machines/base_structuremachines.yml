- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseMachine
  components:
  - type: Animateable
  - type: InteractionOutline
  - type: Anchorable
    delay: 65
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  abstract: true
  parent: BaseMachine
  id: BaseMachinePowered
  components:
  - type: ApcPowerReceiver
    powerLoad: 65
  - type: ExtensionCableReceiver
  - type: LightningTarget
    priority: 65

- type: entity
  abstract: true
  id: ConstructibleMachine
  components:
  - type: Animateable
  - type: Machine
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_parts
    - machine_board
  - type: LightningTarget
    priority: 65

- type: entity
  abstract: true
  parent: ConstructibleMachine
  id: SmallConstructibleMachine
  components:
    - type: RequireProjectileTarget