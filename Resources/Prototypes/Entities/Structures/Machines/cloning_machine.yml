- type: entity
  id: CloningPod
  parent: BaseMachinePowered
  name: cloning pod
  description: A Cloning Pod. 65% reliable.
  components:
  - type: CloningPod
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSink
    ports:
      - CloningPodReceiver
  - type: Sprite
    sprite: Structures/Machines/cloning.rsi
    snapCardinals: true
    layers:
      - state: pod_65
        map: ["base"]
  - type: Physics
    bodyType: Static
  - type: Construction
    graph: Machine
    node: machine
    containers:
     - machine_board
     - machine_parts
     - clonepod-bodyContainer
  - type: EmptyOnMachineDeconstruct
    containers:
      - clonepod-bodyContainer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: CloningPodMachineCircuitboard
  - type: MaterialStorage
    materialWhiteList:
    - Biomass
  - type: WiresPanel
  - type: ApcPowerReceiver
    powerLoad: 65 #Receives most of its power from the console
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CloningPodVisuals.Status:
        base:
          Cloning: { state: pod_65 }
          NoMind: { state: pod_e }
          Gore: { state: pod_g }
          Idle: { state: pod_65 }
  - type: Climbable
  - type: StaticPrice
    price: 65
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      clonepod-bodyContainer: !type:ContainerSlot
  - type: GuideHelp
    guides:
    - Cloning