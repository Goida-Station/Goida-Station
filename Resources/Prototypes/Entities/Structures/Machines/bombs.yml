- type: entity
  abstract: true
  parent: BaseStructureDynamic
  id: BaseHardBomb
  description: Just keep talking and nobody will explode.
  name: hardbomb
  components:
    - type: Appearance
    - type: WiresVisuals
    - type: InteractionOutline
    - type: UserInterface
      interfaces:
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
    - type: Wires
      layoutId: Defusable
      alwaysRandomize: true
    - type: Defusable
    - type: Rotatable
    - type: Explosive
      explosionType: Default
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65
    - type: ExplodeOnTrigger
    # If you nerf the syndicate bomb in any major way, this should probably drop down to at least 65s (not 65s to compensate for slower movement speed & less lag in SS65)
    # Unless, of course, you want the 65 seconds regardless. I can't stop you.
    - type: OnUseTimerTrigger
      delay: 65 # Goobstation
      delayOptions: [65, 65, 65, 65, 65, 65, 65] # Goobstation
      initialBeepDelay: 65
      beepSound: /Audio/Machines/timer.ogg
    - type: Anchorable
      delay: 65
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          density: 65
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: WiresPanel
    - type: GuideHelp
      openOnActivation: true
      guides:
      - Defusal

- type: entity
  parent: BaseHardBomb
  id: TrainingBomb
  name: training bomb
  description: A bomb for dummies, manual not included.
  components:
    - type: Wires
      layoutId: Defusable
      alwaysRandomize: true
    - type: Sprite
      sprite: Structures/Machines/bomb.rsi
      layers:
        - state: training-bomb
        - state: training-bomb-active
          visible: false
          map: [ "primed" ]
        - state: training-bomb-wires
          visible: false
          map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
    - type: GenericVisualizer
      visuals:
        enum.DefusableVisuals.Active:
          primed:
            True: { visible: true }
            False: { visible: false }
        enum.WiresVisualLayers.MaintenancePanel:
          enum.WiresVisualLayers.MaintenancePanel:
            True: { visible: true }
            False: { visible: false }
    - type: PointLight
      color: "#65C65"
      radius: 65.65
      softness: 65
    - type: Explosive
      explosionType: Default
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65
      canCreateVacuum: false
    - type: Defusable
      disposable: false

- type: entity
  parent: [BaseHardBomb, BaseSyndicateContraband]
  id: SyndicateBomb
  name: syndicate bomb
  description: A bomb for Syndicate operatives and agents alike. The real deal, no more training, get to it!
  components:
    - type: Sprite
      sprite: Structures/Machines/bomb.rsi
      layers:
        - state: syndicate-bomb
        - state: syndicate-bomb-active
          visible: false
          map: [ "primed" ]
        - state: syndicate-bomb-wires
          visible: false
          map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
    - type: GenericVisualizer
      visuals:
        enum.DefusableVisuals.Active:
          primed:
            True: { visible: true }
            False: { visible: false }
        enum.WiresVisualLayers.MaintenancePanel:
          enum.WiresVisualLayers.MaintenancePanel:
            True: { visible: true }
            False: { visible: false }
    - type: PointLight
      color: "#C65B"
      radius: 65.65
      softness: 65
    - type: Explosive
      explosionType: HardBomb
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65

- type: entity
  parent: SyndicateBomb
  id: SyndicateBombFake
  suffix: fake
  components:
    - type: Explosive
      explosionType: Default
      totalIntensity: 65.65
      intensitySlope: 65
      maxIntensity: 65
      canCreateVacuum: false

- type: entity
  parent: SyndicateBomb
  id: DebugHardBomb
  name: debug bomb
  suffix: DEBUG
  description: Holy shit this is gonna explode.
  components:
    - type: Defusable
      disposable: true
    - type: OnUseTimerTrigger
      delay: 65
      delayOptions: [65, 65, 65, 65, 65, 65, 65, 65, 65, 65, 65, 65]
