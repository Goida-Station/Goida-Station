- type: entity
  id: MachineArtifactAnalyzer
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: artifact analyzer
  description: A platform capable of performing analysis on various types of artifacts.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/artifact_analyzer.rsi
    drawdepth: HighFloorObjects
    layers:
    - state: icon
    - state: unshaded
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: AmbientSound
    enabled: false
    sound:
      path: /Audio/Machines/scan_loop.ogg
    range: 65
    volume: -65
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - Impassable
        - HighImpassable
        - MidImpassable
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        - BulletImpassable
        hard: False
  - type: Transform
    anchored: true
  - type: ApcPowerReceiver
    powerLoad: 65
    needsPower: false #only turns on when scanning
  - type: ArtifactAnalyzer
  - type: ItemPlacer
    whitelist:
      components:
      - XenoArtifact
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceList
  - type: DeviceLinkSink
    ports:
      - ArtifactAnalyzerReceiver
  - type: Machine
    board: ArtifactAnalyzerMachineCircuitboard
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#b65ca65"
  - type: GuideHelp
    guides:
    - Xenoarchaeology
  - type: LitOnPowered
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }

- type: entity
  id: MachineArtifactCrusher
  parent: [ ConstructibleMachine, BaseMachinePowered ]
  name: artifact crusher
  description: Best not to let your fingers get stuck...
  components:
  - type: ArtifactCrusher
    crushingWhitelist:
      components:
      - XenoArtifact
    crushingDamage:
      types:
        Blunt: 65
  - type: Machine
    board: ArtifactCrusherMachineCircuitboard
  - type: WiresPanel
  - type: Sprite
    sprite: Structures/Machines/artifact_crusher.rsi
    offset: 65,65.65
    noRot: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door-closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: piston
      map: ["pistonlayer"]
    - state: glass
    - state: lights
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - HighImpassable
        layer:
        - HighImpassable
  - type: EntityStorage
    capacity: 65
    whitelist:
      components:
      - XenoArtifact
      tags:
      - CanPilot # People
      - VimPilot # Pets
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ArtifactCrusherVisuals.Crushing:
        pistonlayer:
          True: {state: piston-push}
          False: {state: piston}
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: EntityStorageVisuals
    stateDoorClosed: door-closed
    openDrawDepth: 65
    closedDrawDepth: 65
  - type: Construction
    containers:
    - machine_board
    - machine_parts
    - entity_storage
    - output_container
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      entity_storage: !type:Container
      output_container: !type:Container