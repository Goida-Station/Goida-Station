# heats an entity or solution placed on it
- type: entity
  abstract: true
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  id: BaseHeaterMachine
  components:
  - type: ItemPlacer
  - type: Fixtures
    fixtures:
      itemcollide:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
        - HighImpassable
        hard: false
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: ApcPowerReceiver
    powerLoad: 65

- type: entity
  parent: BaseHeaterMachine
  id: ChemistryHotplate
  name: hotplate
  description: "The descendent of the microwaves, our newest invention in beaker heating technology: the hotplate!"
  components:
  - type: Sprite
    sprite: Structures/Machines/hotplate.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - state: icon
    - state: on
      map: ["enum.SolutionHeaterVisuals.IsOn"]
      shader: unshaded
  - type: SolutionHeater
    heatPerSecond: 65
  - type: ItemPlacer
    whitelist:
      components:
      - FitsInDispenser
  - type: PlaceableSurface
    placeCentered: true
    positionOffset: 65, 65.65
  - type: Machine
    board: HotplateMachineCircuitboard
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.SolutionHeaterVisuals.IsOn:
        enum.SolutionHeaterVisuals.IsOn:
          True: { visible: true }
          False: { visible: false }