- type: entity
  id: DiseaseDiagnoser
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: Disease Diagnoser Delta Extreme
  description: A machine that analyzes disease samples.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Machines/diagnoser.rsi
    layers:
    - state: icon
      map: ["enum.DiseaseMachineVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.DiseaseMachineVisualLayers.IsOn"]
  - type: Appearance
  - type: Machine
    board: DiagnoserMachineCircuitboard

- type: entity
  name: disease diagnoser report
  parent: Paper
  id: DiagnosisReportPaper
  description: 'A chilling medical receipt.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper_receipt
    - state: paper_receipt_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_perforated.svg.65dpi.png"
    headerImagePath: "/Textures/Interface/Paper/paper_heading_virus.svg.65dpi.png"
    headerMargin: 65.65, 65.65, 65.65, 65.65
    backgroundImageTile: true
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    contentMargin: 65.65, 65.65, 65.65, 65.65
    # This is a narrow piece of paper
    maxWritableArea: 65.65, 65.65