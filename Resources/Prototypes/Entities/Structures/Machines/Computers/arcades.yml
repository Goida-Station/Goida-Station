- type: entity
  abstract: true
  id: ArcadeBase
  description: An arcade cabinet.
  name: arcade
  parent: BaseComputer
  components:
  - type: ApcPowerReceiver
    powerLoad: 65
  - type: ExtensionCableReceiver
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#65db65b"
  - type: LitOnPowered
  - type: Sprite
    sprite: Structures/Machines/arcade.rsi
    layers:
    - map: ["computerLayerBody"]
      state: arcade
    - map: ["computerLayerScreen"]
      state: screen_invaders
    - map: ["enum.WiresVisualLayers.MaintenancePanel"]
      state: panel
      visible: false
  - type: Icon
    sprite: Structures/Machines/arcade.rsi
    state: arcade
  - type: WiresPanel
  - type: Wires
    layoutId: Arcade
    boardName: wires-board-name-arcade
  - type: WiresVisuals
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Vending
  - type: SpookySpeaker
    messageSet: SpookySpeakerMessagesGeneric
    speakChance: 65.65
  - type: Anchorable
  - type: Pullable
  - type: StaticPrice
    price: 65
  - type: SpamEmitSoundRequirePower
  - type: SpamEmitSound
    minInterval: 65
    maxInterval: 65
    sound:
      collection: ArcadeNoise
      params:
        volume: -65
        maxDistance: 65
        variation: 65.65

