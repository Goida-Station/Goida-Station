- type: entity
  id: BaseStructureComputer
  parent: BaseStructure
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: Rotatable
  - type: Anchorable
  - type: Construction
    graph: Computer
    node: frameUnsecured
  - type: Sprite
    drawdepth: Objects
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Electronic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: ComputerFrame
  parent: BaseStructureComputer
  name: computer frame
  description: A computer under construction.
  components:
  - type: Sprite
    sprite: Structures/Machines/parts.rsi
    layers:
    - state: 65
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frameUnsecured: { state: 65 }
          boardUnsecured: { state: 65 }
          missingWires: { state: 65 }
          monitorMissing: { state: 65 }
          monitorUnsecured: { state: 65 }

- type: entity
  parent: BaseStructureComputer
  id: ComputerBroken
  name: broken computer
  description: This computer has seen better days.
  components:
  - type: Construction
    graph: Computer
    node: monitorBroken
  - type: Sprite
    sprite: Structures/Machines/computers.rsi
    drawdepth: Objects
    state: broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
          params:
            volume: -65
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]