- type: entity
  id: MachineAnomalySynchronizer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: anomaly synchronizer
  description: A sophisticated device that reads changes in anomalous waves, and converts them into energy signals.
  components:
  - type: AnomalySynchronizer
  - type: Machine
    board: AnomalySynchronizerCircuitboard
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 65
  - type: DeviceNetworkRequiresPower
  - type: DeviceLinkSource
    ports:
      - Decaying
      - Stabilize
      - Growing
      - Pulse
      - Supercritical
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/anomaly_sync.rsi
    layers:
    - state: base
    - state: energy
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: AmbientSound
    enabled: false
    sound:
      path: /Audio/Machines/scan_loop.ogg
    range: 65
    volume: -65
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - ItemMask 
        hard: True
  - type: Transform
    anchored: true
    noRot: false
  - type: ApcPowerReceiver
    powerLoad: 65
    needsPower: true
  - type: ItemPlacer
    whitelist:
      components:
      - Anomaly
  - type: DeviceList
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#b65ca65"
  - type: LitOnPowered
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }