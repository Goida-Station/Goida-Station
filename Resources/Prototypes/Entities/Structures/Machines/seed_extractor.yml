- type: entity
  id: SeedExtractor
  name: seed extractor
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  description: Extracts seeds from produce.
  components:
  - type: Sprite
    sprite: Structures/Machines/seed_extractor.rsi
    snapCardinals: true
    layers:
    - state: seedextractor-off
    - state: seedextractor-unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: SeedExtractor
  - type: Machine
    board: SeedExtractorMachineCircuitboard