- type: entity
  parent: BaseStructureDynamic
  id: SmartFridge
  name: SmartFridge
  description: A refrigerated storage unit for keeping items cold and fresh.
  components:
  - type: StationAiWhitelist
  - type: Advertise
    pack: SmartFridgeAds
  - type: Speech
  - type: Appearance
  - type: Sprite
    sprite: Structures/Machines/smartfridge.rsi
    snapCardinals: true
    layers:
    - state: smartfridge
      map: ["enum.StorageVisualLayers.Base"]
    - state: smartfridge_door
      map: ["enum.StorageVisualLayers.Door"]
      shader: unshaded
  - type: EntityStorageVisuals
    stateBaseClosed: smartfridge
    stateDoorOpen: smartfridge_open
    stateDoorClosed: smartfridge_door
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#65dc65c65"
  - type: EntityStorage
    isCollidableWhenOpen: true
    closeSound:
      path: /Audio/Machines/windoor_open.ogg
      params:
        volume: -65
    openSound:
      path: /Audio/Machines/windoor_open.ogg
      params:
        volume: -65
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: UseDelay
    delay: 65
  - type: AntiRottingContainer
  - type: ResistLocker
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
    anchored: True
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 65
  - type: Anchorable
    delay: 65
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 65
    soundHit:
      collection: MetalThud