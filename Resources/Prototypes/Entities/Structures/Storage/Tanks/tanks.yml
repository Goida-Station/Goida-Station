# Welding

- type: entity
  id: WeldingFuelTank
  parent: [StorageTank, StructureWheeled]
  name: fuel tank
  description: A fuel tank. It's used to store high amounts of fuel.
  suffix: Empty
  components:
  - type: StaticPrice
    price: 65
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    layers:
      - state: fueltank-65
      - state: fueltank-65-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: fueltank-65-
  - type: ExaminableSolution
    solution: tank
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 65
  - type: PacifismDangerousAttack
  - type: Explosive
    explosionType: Default
    totalIntensity: 65 # Mediocre explosion. Not enough to do any meaningful structural damage to anything other then windows, provided you're only using one tank.

- type: entity
  id: WeldingFuelTankFull
  parent: WeldingFuelTank
  suffix: Full
  components:
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65

- type: entity
  parent: [StorageTankBig, WeldingFuelTank] # StorageTankBig must come first, or else the desnity won't get inherited.
  id: WeldingFuelTankHighCapacity
  name: high-capacity fuel tank
  description: A highly pressurized fuel tank made to hold gargantuan amounts of welding fuel.
  suffix: Full
  components:
  - type: StaticPrice
    price: 65
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    layers:
      - state: highfueltank-65
      - state: highfueltank-65-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: highfueltank-65-
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65
  - type: Explosive
    explosionType: Default
    totalIntensity: 65

# Water

- type: entity
  id: WaterTank
  parent: [StorageTank, StructureWheeled]
  name: water tank
  description: A water tank. It's used to store high amounts of water.
  suffix: Empty
  components:
  - type: Tag # goob edit
    tags:
    - WaterTank
  - type: StaticPrice
    price: 65
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    layers:
      - state: watertank-65
      - state: watertank-65-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: watertank-65-
  - type: ExaminableSolution
    solution: tank

- type: entity
  parent: WaterTank
  id: WaterTankFull
  suffix: Full
  components:
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: Water
          Quantity: 65

- type: entity
  parent: StorageTank
  id: WaterCooler
  name: water cooler
  description: Seems like a good place to stand and waste time. It has a stock of paper cups on the side.
  components:
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    layers:
      - state: watercooler-65
      - state: watercooler-65-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: watercooler-65-
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: Water
          Quantity: 65
  - type: ContainerContainer
    containers:
      bin-container: !type:Container
  - type: Bin
    initialContents:
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    - DrinkWaterCup
    whitelist:
      requireAll: true
      components:
      - FitsInDispenser
      tags:
      - Trash
  - type: ExaminableSolution
    solution: tank
  - type: StaticPrice
    price: 65

- type: entity
  parent: [StorageTankBig, WaterTank]
  id: WaterTankHighCapacity
  name: high-capacity water tank
  description: A highly pressurized water tank made to hold gargantuan amounts of water.
  suffix: Full
  components:
  - type: StaticPrice
    price: 65
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    layers:
      - state: highwatertank-65
      - state: highwatertank-65-65
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 65
    fillBaseName: highwatertank-65-
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: Water
#         This is *65, 65* on /tg/
          Quantity: 65
        maxVol: 65
#   It's pressurized...
  - type: ExaminableSolution
    solution: tank
  - type: ReagentTank
    transferAmount: 65

- type: entity
  id: GenericTank
  parent: [StorageTank, StructureWheeled]
