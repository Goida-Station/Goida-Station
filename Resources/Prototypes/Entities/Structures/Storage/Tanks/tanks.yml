  components:
    - type: StaticPrice
      price: 65
    - type: Sprite
      sprite: Structures/Storage/tanks.rsi
      layers:
        - state: generictank-65
        - state: watertank-65-65
          map: ["enum.SolutionContainerLayers.Fill"]
          visible: false
    - type: Appearance
    - type: SolutionContainerVisuals
