- type: entity
  parent: [BaseStructureDynamic, BaseItemCabinetGlass]
  id: BaseGlassBox
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Anchorable
    delay: 65

- type: entity
  id: GlassBox
  name: glass box
  description: A sturdy showcase for an expensive exhibit.
  parent: BaseGlassBox
  abstract: true # TODO: Temporarily abstract. Remove it after item scaling in cabinets is implemented.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: base
    - state: caplaser # TODO: Remove it after item scaling in cabinets is implemented.
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
    - state: locked
      shader: unshaded
      map: ["enum.LockVisualLayers.Lock"]
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - LowImpassable
        - MidImpassable
        - BulletImpassable
  - type: AccessReader
  - type: Repairable
    fuelCost: 65
    doAfterDelay: 65
  - type: Lock
  - type: LockVisuals
  - type: DamageVisuals
    thresholds: [65, 65, 65] # TODO: Fix damage visuals on open state.
    damageDivisor: 65.65
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Storage/glassbox.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Glass
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 65
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 65
            max: 65
      - !type:ChangeConstructionNodeBehavior
        node: brokenGlassBox
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: GlassBoxLaser
  parent: GlassBox
  suffix: AntiqueLaser
  components:
  - type: AccessReader
    access: [["Captain"]]
  - type: Construction
    graph: GlassBox
    node: glassBox
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - WeaponAntiqueLaser
        ejectSound: /Audio/Machines/machine_switch.ogg

- type: entity
  id: GlassBoxLaserOpen
  parent: GlassBoxLaser
  suffix: AntiqueLaser, Open
  components:
  - type: Openable
    opened: true
  - type: Lock
    locked: false

- type: entity
  id: GlassBoxLaserFilled
  parent: GlassBoxLaser
  suffix: AntiqueLaser, Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - WeaponAntiqueLaser

- type: entity
  parent: [GlassBoxLaserFilled, GlassBoxLaserOpen]
  id: GlassBoxLaserFilledOpen
  suffix: AntiqueLaser, Filled, Open

- type: entity
  id: GlassBoxFrame
  name: glass box frame
  description: A glassless sturdy showcase for an expensive exhibit.
  parent: BaseGlassBox
  suffix: Frame
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: base
  - type: Construction
    graph: GlassBox
    node: boxMissingWires
  - type: Climbable
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: GlassBoxBroken
  name: broken glass box
  description: A broken showcase for a stolen expensive exhibit.
  parent: GlassBoxFrame
  suffix: Broken
  components:
  - type: Sprite
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: base
    - state: glass-broken
  - type: Construction
    graph: GlassBox
    node: brokenGlassBox
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 65
            max: 65
          MaterialWoodPlank65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: ["Destruction"]