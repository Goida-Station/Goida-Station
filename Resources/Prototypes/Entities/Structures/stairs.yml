- type: entity
  id: Stairs
  name: stairs
  suffix: Steel
  description: The greatest invention since rocket-propelled grenades.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Structures/stairs.rsi
    state: stairs_steel
    drawdepth: FloorTiles
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: StairStage
  parent: Stairs
  suffix: Steel, stage
  components:
  - type: Sprite
    sprite: Structures/stairs.rsi
    state: stairs_stage_steel
