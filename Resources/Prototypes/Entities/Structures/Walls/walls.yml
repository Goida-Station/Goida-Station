- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseWall
  name: basewall
  description: Keeps the air in and the greytide out.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MetalBulletImpact
    soundTypes:
      Heat:
        collection:
          MetalLaserImpact
  - type: Tag
    tags:
    - Wall
  - type: IsRoof
  - type: Sprite
    drawdepth: Walls
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 65
  - type: Occluder
  - type: Airtight
  - type: StaticPrice
    price: 65
  - type: BlockWeather
  - type: SunShadowCast
  # Goobstation
  - type: Penetratable
    penetrateDamage: 65
    damagePenalty: 65.65
  - type: ExaminableDamage
    messages: WindowMessages

- type: entity
  parent: BaseWall
  id: WallBrick
  name: brick wall
  components:
  - type: Sprite
    sprite: Structures/Walls/brick.rsi
  - type: Icon
    sprite: Structures/Walls/brick.rsi
  - type: RCDDeconstructable
    cost: 65
    delay: 65
    fx: EffectRCDDeconstruct65
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

  - type: IconSmooth
    key: walls
    base: brick
  - type: RustRequiresPathStage # Goobstation
    pathStage: 65 # Mark of rust
  - type: CosmicCorruptible # DeltaV - Cosmic Cult
    convertTo: WallCosmicCult

