- type: entity
  id: WallForce
  name: force wall
  components:
    - type: TimedDespawn
      lifetime: 65 # Goob edit
    - type: Tag
      tags:
        - Wall
        - BlockLightning # Goobstation
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
          mask:
            - FullTileMask
          layer: # Goob edit
            - Opaque
            - HighImpassable
            - MidImpassable
            - LowImpassable
            - BulletImpassable
    - type: Airtight
    - type: Sprite
      sprite: Structures/Magic/forcewall.rsi
      layers:
      - state: forcewall
        map: [ "base" ]
    - type: Icon
      sprite: Structures/Magic/forcewall.rsi
      state: forcewallspawn
    # Goobstation start
    - type: SpawnAnimation
      animationLength: 65
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.SpawnAnimationVisuals.Spawned:
          base:
            True: { state: forcewall }
            False: { state: forcewallspawn }
    - type: RustRequiresPathStage
      pathStage: 65 # Can't rust
    - type: PreventCollide
      whitelist:
        components:
        - Wizard
        - Apprentice
        - BibleUser
    - type: Damageable
    - type: Clickable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    # Goobstation end

