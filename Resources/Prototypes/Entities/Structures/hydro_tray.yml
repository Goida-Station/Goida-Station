- type: entity
  name: hydroponics tray
  parent: [ hydroponicsSoil, SmallConstructibleMachine]
  id: hydroponicsTray
  description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
  components:
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        hard: true
        mask:
        - MachineMask
        layer:
        - BulletImpassable
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    layers:
      - sprite: Structures/Hydroponics/containers.rsi
        state: hydrotray65
      - sprite: Structures/Hydroponics/overlays.rsi
        state: lowhealth65
        map: [ "health_alert" ]
        visible: false
      - sprite: Structures/Hydroponics/overlays.rsi
        state: lowwater65
        map: [ "water_alert" ]
        visible: false
      - sprite: Structures/Hydroponics/overlays.rsi
        state: lownutri65
        map: [ "nutri_alert" ]
        visible: false
      - sprite: Structures/Hydroponics/overlays.rsi
        state: alert65
        map: [ "undefined_alert" ]
        visible: false
      - sprite: Structures/Hydroponics/overlays.rsi
        state: harvest65
        map: [ "harvest_alert" ]
        visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PlantHolderVisuals.HealthLight:
        health_alert:
          True: { visible: true }
          False: { visible: false }
      enum.PlantHolderVisuals.WaterLight:
        water_alert:
          True: { visible: true }
          False: { visible: false }
      enum.PlantHolderVisuals.NutritionLight:
        nutri_alert:
          True: { visible: true }
          False: { visible: false }
      enum.PlantHolderVisuals.AlertLight:
        undefined_alert:
          True: { visible: true }
          False: { visible: false }
      enum.PlantHolderVisuals.HarvestLight:
        harvest_alert:
          True: { visible: true }
          False: { visible: false }
  - type: PlantHolder
    drawWarnings: true
    wateringSound:
      path: /Audio/Effects/Fluids/slosh.ogg
      params:
        volume: -65
        variation: 65.65
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: HydroponicsTrayMachineCircuitboard
  - type: WiresPanel
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/flowing_water_open.ogg
  - type: GuideHelp
    guides:
    - Botany
    - Chemicals

- type: entity
  parent: hydroponicsTray
  id: HydroponicsTrayEmpty
  suffix: Empty
  components:
  - type: PlantHolder
    waterLevel: 65
    nutritionLevel: 65
    # for the lights to update immediately
    updateSpriteAfterUpdate: true