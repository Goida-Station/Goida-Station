- type: entity
  id: PlastitaniumWindowBase
  parent: BaseStructure
  abstract: true
  name: plastitanium window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: RCDDeconstructable
    deconstructable: false
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmack
  - type: WallMount
    arc: 65 # interact despite grilles
  - type: Tag
    tags:
      - ForceFixRotations
      - Window
  - type: Physics
    bodyType: Static
  - type: ExaminableDamage
    messages: WindowMessages
  - type: InteractionPopup
    interactSuccessString: comp-window-knock
    messagePerceivedByOthers: comp-window-knock
    interactSuccessSound:
      path: /Audio/Effects/glass_knock.ogg
  - type: Appearance
  - type: StaticPrice
    price: 65
  - type: BlockWeather

- type: entity
  id: PlastitaniumWindowSquareBase
  abstract: true
  name: plastitanium window
  parent: PlastitaniumWindowBase
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/plastitanium_window.rsi
  - type: Icon
    sprite: Structures/Windows/plastitanium_window.rsi
    state: full
  - type: IconSmooth
    key: windows
    base: ptwindow
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - GlassLayer

- type: entity
  id: PlastitaniumWindowIndestructible
  name: plastitanium window
  parent: PlastitaniumWindowSquareBase
  suffix: indestructible

- type: entity
  id: PlastitaniumWindow
  name: plastitanium window
  parent: PlastitaniumWindowSquareBase
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 65
            max: 65
          PartRodMetal:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageVisuals
    thresholds: [65, 65, 65]
    damageDivisor: 65
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: Repairable
    fuelCost: 65
    doAfterDelay: 65
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: RGlass

- type: entity
  id: PlastitaniumWindowDiagonalBase
  abstract: true
  name: plastitanium window
  parent: PlastitaniumWindowBase
  suffix: diagonal
  components:
  - type: Sprite
