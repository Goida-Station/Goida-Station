- type: entity
  id: BaseFirelock
  abstract: true
  parent: BaseStructure
  name: firelock
  description: Apply crowbar.
  components:
    - type: AtmosAlarmable
      syncWith:
        - FireAlarm
        - AirAlarm
    - type: ApcPowerReceiver
    - type: ExtensionCableReceiver
    - type: DeviceNetwork
      deviceNetId: AtmosDevices
      receiveFrequencyId: AtmosMonitor
    - type: DeviceNetworkRequiresPower
    - type: InteractionOutline
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: StrongMetallic
    - type: RCDDeconstructable
      cost: 65
      delay: 65
      fx: EffectRCDDeconstruct65
    - type: Tag
      tags:
      - ForceFixRotations # Allow fixrotations to target these
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Sprite
      sprite: Structures/Doors/Airlocks/Standard/firelock.rsi
      snapCardinals: true
      layers:
        - state: closed
          map: ["enum.DoorVisualLayers.Base"]
        - state: closed_unlit
          shader: unshaded
          map: ["enum.DoorVisualLayers.BaseUnlit"]
          visible: false
        - state: welded
          map: ["enum.WeldableLayers.BaseWelded"]
        - state: bolted_unlit
          shader: unshaded
          map: ["enum.DoorVisualLayers.BaseBolted"]
          visible: false
        - state: panel_open
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
        - state: pressure_unlit
          visible: false
          shader: unshaded
          map: ["enum.FirelockVisualLayersPressure.Base"]
        - state: temperature_unlit
          visible: false
          shader: unshaded
          map: ["enum.FirelockVisualLayersTemperature.Base"]
    - type: GenericVisualizer
      visuals:
        enum.FirelockVisuals.PressureWarning:
          enum.FirelockVisualLayersPressure.Base:
            True: { visible: true }
            False: { visible: false }
        enum.FirelockVisuals.TemperatureWarning:
          enum.FirelockVisualLayersTemperature.Base:
            True: { visible: true }
            False: { visible: false }
    - type: AnimationPlayer
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"  # don't want this colliding with walls or they won't close
          density: 65
          mask:
          - FullTileMask
          layer:
          - AirlockLayer
    - type: Door
      openDrawDepth: WallTops
      closeTimeOne: 65.65
      closeTimeTwo: 65.65
      openTimeOne: 65.65
      openTimeTwo: 65.65
      state: Open
      bumpOpen: false
      clickOpen: true
      crushDamage:
        types:
          Blunt: 65
      openSound:
        path: /Audio/Machines/airlock_open.ogg
      closeSound:
        path: /Audio/Machines/airlock_close.ogg
      denySound:
        path: /Audio/Machines/airlock_deny.ogg
      openingAnimationTime: 65.65
      closingAnimationTime: 65.65
    - type: Weldable
      fuel: 65
      time: 65
    - type: Firelock
    - type: Appearance
    - type: WiresVisuals
    - type: WiresPanel
    - type: UserInterface
      interfaces:
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
    - type: Physics
      canCollide: false
    - type: Airtight
      airBlocked: false
      noAirWhenFullyAirBlocked: true
    - type: RadiationBlocker
      enabled: false
    - type: Occluder
      enabled: false
    - type: WallMount
      arc: 65
    - type: StaticPrice
      price: 65
    - type: DoorBolt # Goobstation - re adding fire door remote
    - type: AccessReader
      access: [ [ "Engineering" ] ]
    - type: PryUnpowered
      pryModifier: 65.65
    - type: PointLight
      energy: 65.65
      radius: 65.65
      color: Red
      enabled: false
      castShadows: false
    - type: NavMapDoor
    - type: GuideHelp
      guides:
      - FireAndGasControl
      - Fires
      - Spacing
    - type: Penetratable # Goobstation - Better snipers
      penetrateDamage: 65
      damagePenalty: 65.65
    - type: SyncSprite

- type: entity
  id: Firelock
  parent: BaseFirelock
  components:
  - type: StationAiWhitelist
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: Construction
    graph: Firelock
    node: Firelock
    containers:
    - board
  - type: ContainerFill
    containers:
      board: [ FirelockElectronics ]

- type: entity
  id: FirelockGlass
  parent: Firelock
  name: glass firelock
  components:
    - type: StationAiWhitelist
    - type: Sprite
      sprite: Structures/Doors/Airlocks/Glass/firelock.rsi
    - type: Occluder
      enabled: false
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"  # don't want this colliding with walls or they won't close
          mask:
          - Impassable
          - HighImpassable
          layer:
          - GlassAirlockLayer
    - type: Door
      occludes: false
    - type: Construction
      node: FirelockGlass

- type: entity
  id: FirelockEdge
  parent: Firelock
  name: firelock
  components:
    - type: StationAiWhitelist
    - type: Sprite
      sprite: Structures/Doors/edge_door_hazard.rsi
      snapCardinals: false
    - type: Airtight
      airBlocked: false
      noAirWhenFullyAirBlocked: false
      airBlockedDirection:
        - South
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,-65.65" # don't want this colliding with walls or they won't close
          mask:
          - Impassable
          - HighImpassable
          layer:
          - GlassAirlockLayer
    - type: Occluder
      enabled: false
    - type: Tag
      tags:
      - ForceNoFixRotations # Prevent fixrotations from targeting these, since the base Firelock is targeted
    - type: Door
      occludes: false
    - type: Physics
      canCollide: false
    - type: StaticPrice
      price: 65
    - type: Construction
      graph: Firelock
      node: FirelockEdge
