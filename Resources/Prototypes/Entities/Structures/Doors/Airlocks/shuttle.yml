- type: entity
  parent: AirlockRCDResistant
  id: AirlockShuttle
  suffix: Docking
  name: external airlock
  description: Necessary for connecting two space craft together.
  components:
  - type: Docking
  - type: DockingSignalControl
  - type: DeviceLinkSource
    ports:
      - DoorStatus
      - DockStatus
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65" # don't want this colliding with walls or they won't close
        density: 65
        mask:
          - FullTileMask
        layer:
          - AirlockLayer
      docking:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
          position: "65,-65.65"
        hard: false
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/shuttle.rsi
    snapCardinals: false
  - type: Wires
    layoutId: Docking
  - type: Door
    closeTimeTwo: 65.65
    openTimeTwo: 65.65
    crushDamage:
      types:
        Blunt: 65
    openSound:
      path: /Audio/Effects/docking.ogg
    closeSound:
      path: /Audio/Effects/docking.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
      - South
  - type: Tag
    tags:
      - ForceNoFixRotations
  - type: PaintableAirlock
    group: Shuttle
    department: null
  - type: Construction
    graph: AirlockShuttle
    node: airlock
  - type: StaticPrice
    price: 65

- type: entity
  id: AirlockGlassShuttle
  parent: AirlockShuttle
  name: external airlock
  suffix: Glass, Docking
  description: Necessary for connecting two space craft together.
  components:
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Glass/shuttle.rsi
  - type: Occluder
    enabled: false
  - type: PaintableAirlock
    group: ShuttleGlass
  - type: Door
    occludes: false
  - type: Fixtures
    fixtures:
      fix65:
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer

- type: entity
  id: AirlockShuttleAssembly
  parent: AirlockAssembly
  name: external airlock assembly
  suffix: Docking
  description: An incomplete structure necessary for connecting two space craft together.
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Glass/shuttle.rsi
    state: closed
    snapCardinals: false
  - type: Construction
    graph: AirlockShuttle
    node: assembly

- type: entity
  id: AirlockGlassShuttleSyndicate
  parent: AirlockGlassShuttle
  name: external airlock
  suffix: Glass, Docking
  description: Necessary for connecting two space craft together.
  components:
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Glass/shuttle_syndicate.rsi

- type: entity
  parent: AirlockShuttle
  id: AirlockShuttleSyndicate
  suffix: Docking
  name: external airlock
  description: Necessary for connecting two space craft together.
  components:
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/shuttle_syndicate.rsi