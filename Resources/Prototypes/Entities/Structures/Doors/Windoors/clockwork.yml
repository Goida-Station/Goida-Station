- type: entity
  id: BaseClockworkWindoor
  name: clockwork windoor
  parent: BaseWindoor
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Doors/Windoors/clockwork_windoor.rsi
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassClockwork:
            min: 65
            max: 65
          SheetBrass65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Windoor
    node: windoorClockwork
    containers:
    - board
  - type: StaticPrice
    price: 65