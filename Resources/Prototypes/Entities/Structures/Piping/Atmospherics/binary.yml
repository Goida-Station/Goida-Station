    - type: PipeColorVisuals
    - type: GasVolumePump
      enabled: false
    - type: ActivatableUI
      key: enum.GasVolumePumpUiKey.Key
    - type: ActivatableUIRequiresAnchor
    - type: UserInterface
      interfaces:
        enum.GasVolumePumpUiKey.Key:
          type: GasVolumePumpBoundUserInterface
    - type: Construction
      graph: GasBinary
      node: volumepump
    - type: AmbientSound
