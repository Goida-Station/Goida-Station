# Devices which are not portable but don't link up to anything
- type: entity
  id: AtmosDeviceFanTiny
  name: tiny fan
  description: A tiny fan, releasing a thin gust of air.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/tinyfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,65.65"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore

- type: entity
  id: AtmosDeviceFanDirectional
  name: directional fan
  description: A thin fan, stopping the movement of gases across it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/directionalfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
            bounds: "-65.65,-65.65,65.65,-65.65"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
      - South
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore