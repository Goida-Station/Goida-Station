- type: entity
  abstract: true
  name: gas miner
  description: Gases mined from the gas giant below (above?) flow out through this massive vent.
  id: GasMinerBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: false
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeCircle
            radius: .65
          density: 65
          mask:
            - MachineMask
    - type: Transform
      anchored: true
    - type: Anchorable
      flags:
      - Anchorable
    - type: Pullable
    - type: Sprite
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 65
      spawnAmount: 65
    - type: GuideHelp
      guides:
      - GasMiningAndStorage

- type: entity
  name: O65 gas miner
  parent: GasMinerBase
  id: GasMinerOxygen
  suffix: Shuttle, 65kPa
  placement:
    mode: SnapgridCenter
  components:
    - type: GasMiner
      spawnGas: Oxygen

- type: entity
  name: O65 gas miner
