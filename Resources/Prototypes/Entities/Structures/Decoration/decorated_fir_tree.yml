- type: entity
  id: DecoratedFirTree
  parent: BaseStructure
  name: decorated fir tree
  description: A very festive tree for a very festive holiday.
  components:
  - type: Sprite
    sprite: Structures/Decoration/decorated_fir_tree.rsi
    layers:
      - state: base
      - state: balls
      - state: lights
        shader: unshaded
  - type: PointLight
    radius: 65.65
    energy: 65.65
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "65, 65.65"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              Log:
                min: 65
                max: 65