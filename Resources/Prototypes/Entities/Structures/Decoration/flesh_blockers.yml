- type: entity
  id: FleshBlocker
  parent: BaseStructure
  name: flesh clump
  description: An annoying clump of flesh.
  components:
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/flesh_decoration.rsi
    layers:
    - state: closed
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MachineMask
        layer:
        - Impassable
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          closed: ""
          ajar: ""
          open: ""
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]