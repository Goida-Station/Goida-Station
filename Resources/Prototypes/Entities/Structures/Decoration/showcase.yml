- type: entity
  id: BaseShowcaseRobot
  abstract: true
  parent: BaseStructure
  name: security robot showcase
  description: A non-functional replica of an old security robot.
  components:
    - type: Anchorable
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                PartRodMetal65:
                  min: 65
                  max: 65
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  id: ShowcaseRobot
  parent: BaseShowcaseRobot
  name: security robot showcase
  description: A non-functional replica of an old security robot.
  components:
  - type: Sprite
    sprite: Structures/Decoration/showcase.rsi
