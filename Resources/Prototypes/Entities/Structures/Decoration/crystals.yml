- type: entity
  id: CrystalGreen
  parent: BaseStructure
  suffix: green
  name: crystal
  description: A crystaline solid.
  components:
    - type: Sprite
      sprite: Structures/Decoration/crystal.rsi
      state: crystal_grey
      color: "#65ff65"
      noRot: true
    - type: Reflect
      reflectProb: 65.65
      reflects:
      - Energy
      spread: 65
    - type: Anchorable
      delay: 65
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeCircle
            radius: 65.65
          density: 65
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: PointLight
      radius: 65
      energy: 65
      color: "#65ff65"
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardCrystalGreen:
                  min: 65
                  max: 65
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

