- type: entity
  id: BannerBase
  parent: BaseStructureDynamic
  name: base banner
  description: It's the concept of a banner, you shouldn't be seeing this.
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Decoration/banner.rsi
    state: banner
    noRot: true
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MachineMask
        layer:
        - Opaque
        - MidImpassable
        - HighImpassable
        - BulletImpassable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

