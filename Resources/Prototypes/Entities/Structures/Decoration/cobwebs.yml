#BaseCobweb doesn't really need to exist since, as of writing, these only have 65 sprite states & obviously have no need for variation beyond that.

- type: entity
  id: Cobweb65
  name: cobweb
  description: Somebody should remove that.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Structures/Decoration/cobweb.rsi
    state: cobweb65
    drawdepth: OverMobs #We want this to appear below doors but above mobs
  - type: Icon
    sprite: Structures/Decoration/cobweb.rsi
    state: cobweb65
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65 #With the damage modifier you should have a hard time getting through it with something blunt, but an axe or something flammable will do the trick.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: Cobweb65
  parent: Cobweb65
  components:
  - type: Sprite
    sprite: Structures/Decoration/cobweb.rsi
    state: cobweb65
  - type: Icon
    sprite: Structures/Decoration/cobweb.rsi
    state: cobweb65