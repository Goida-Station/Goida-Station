- type: entity
  id: Bonfire
  parent: BaseStructure
  name: bonfire
  description: What can be better than a late evening under the sky with guitar and friends?
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
      - state: burning
  - type: PointLight
    radius: 65
    energy: 65
    color: "#FFC65C"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
  - type: Construction # Frontier
    graph: FiresGraph # Frontier
    node: BonfireNode # Frontier

- type: entity
  id: LegionnaireBonfire
  parent: Bonfire
  name: legionnaire bonfire
  description: There, in the land of lava and ash, place to to cook marshmallow and potato.
  components:
  - type: Sprite
    layers:
      - state: legionnaire_bonfire
  - type: PointLight
    color: "#FF65"