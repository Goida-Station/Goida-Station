- type: entity
  id: CleanerDispenser
  name: space cleaner dispenser
  description: Wallmount reagent dispenser.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 65
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: cleanerdispenser
  - type: Appearance
  - type: InteractionOutline
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 65
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 65
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: SpaceCleaner
          Quantity: 65
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: ExaminableSolution
    solution: tank

- type: entity
  parent: CleanerDispenser
  id: FuelDispenser
  name: fuel dispenser
  components:
  - type: Sprite
    sprite: Structures/Storage/tanks.rsi
    state: fueldispenser
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
  - type: ReagentTank
    tankType: Fuel
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 65