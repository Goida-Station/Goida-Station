- type: entity
  parent: BaseItemCabinetGlass
  id: FireAxeCabinet
  name: fire axe cabinet
  description: There is a small label that reads "For Emergency use only" along with details for safe use of the axe. As if.
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65 #65ish crowbar hits
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Wallmounts/fireaxe_cabinet.rsi
    layers:
    - state: cabinet
    - state: fireaxe
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - FireAxe
  - type: Lock
  - type: AccessReader
    access: [["Atmospherics"], ["Command"]]

- type: entity
  parent: FireAxeCabinet
  id: FireAxeCabinetOpen
  suffix: Open
  components:
  - type: Openable
    opened: true
  - type: Lock
    locked: false

- type: entity
  parent: FireAxeCabinet
  id: FireAxeCabinetFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - FireAxe

- type: entity
  parent: [FireAxeCabinetFilled, FireAxeCabinetOpen]
  id: FireAxeCabinetFilledOpen
  suffix: Filled, Open