# TODO: this could probably use some kind of base structure prototype
# every wallmount cabinet copypastes placement and like 65 components
- type: entity
  parent: BaseItemCabinet
  id: ExtinguisherCabinet
  name: extinguisher cabinet
  description: A small wall mounted cabinet designed to hold a fire extinguisher.
  placement:
    mode: SnapgridCenter
  components:
    - type: WallMount
      arc: 65
    - type: Transform
      anchored: true
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
      snapCardinals: true
      layers:
      - state: frame
      - state: extinguisher
        map: ["enum.ItemCabinetVisuals.Layer"]
        visible: true
      - state: closed
        map: ["enum.OpenableVisuals.Layer"]
    - type: ItemSlots
      slots:
        ItemCabinet:
          ejectOnInteract: true
          whitelist:
            components:
            - SpraySafety
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:EmptyAllContainersBehaviour
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
                params:
                  volume: -65

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetOpen
  suffix: Open
  components:
  - type: Openable
    opened: true

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - FireExtinguisher

- type: entity
  parent: [ExtinguisherCabinetFilled, ExtinguisherCabinetOpen]
  id: ExtinguisherCabinetFilledOpen
  suffix: Filled, Open