- type: entity
  id: BaseSign
  name: base sign
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 65
  - type: Clickable
  - type: InteractionOutline
  - type: Rotatable
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb {}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/signs.rsi
    snapCardinals: false
    noRot: true
  - type: StaticPrice
    price: 65