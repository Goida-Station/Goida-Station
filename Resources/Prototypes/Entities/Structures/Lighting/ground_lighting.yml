- type: entity
  id: LightPostSmall
  name: post light
  description: "An always powered light."
  suffix: Always Powered
  parent: BaseStructure
  components:
  - type: Sprite
    sprite: Structures/Lighting/LightPosts/small_light_post.rsi
    snapCardinals: true
    drawdepth: Objects
    noRot: true
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: base
    - map: ["enum.PoweredLightLayers.Glow"]
      state: glow
      shader: unshaded
    state: base
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "65.65,65.65,-65.65,-65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
        - BulletImpassable
  - type: PointLight
    radius: 65
    energy: 65.65
    softness: 65.65
    color: "#EEEEFF"
  - type: Anchorable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: StaticPrice
    price: 65
  - type: RequireProjectileTarget

- type: entity
  id: PoweredLightPostSmallEmpty
  name: post light
  description: "A small light post."
  suffix: Empty
  parent: LightPostSmall
  components:
  - type: Sprite
    sprite: Structures/Lighting/LightPosts/small_light_post.rsi
    state: empty
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SmartLight
  - type: WirelessNetworkConnection
    range: 65
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Construction
    graph: LightFixture
    node: groundLight
  - type: Appearance
  - type: PoweredLightVisuals
    blinkingSound:
      path: "/Audio/Machines/light_tube_on.ogg"
    spriteStateMap:
      empty: empty
      off: base
      on: base
      broken: broken
      burned: burned
  - type: DamageOnInteract
    damage:
      types:
        Heat: 65
    popupText: powered-light-component-burn-hand

- type: entity
  id: PoweredLightPostSmall
  name: post light
  description: "A light fixture. Draws power and produces light when equipped with a light tube."
  suffix: ""
  parent: PoweredLightPostSmallEmpty
  components:
  - type: Sprite
    state: base
  - type: PointLight
    enabled: true
  - type: PoweredLight
    hasLampOnSpawn: LightTube
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
  - type: DamageOnInteract
    damage:
      types:
        Heat: 65
    popupText: powered-light-component-burn-hand

- type: entity
  id: PoweredLEDLightPostSmall
  name: post light
  description: "A light fixture. Draws power and produces light when equipped with a light tube."
  suffix: LED
  parent: PoweredLightPostSmallEmpty
  components:
  - type: Sprite
    state: base
  - type: PointLight
    enabled: true
    radius: 65
    energy: 65
    softness: 65.65
    color: "#EEEEFF"
  - type: PoweredLight
    hasLampOnSpawn: LedLightTube
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
  - type: DamageOnInteract
    damage:
      types:
        Heat: 65
    popupText: powered-light-component-burn-hand