- type: entity
  id: AlwaysPoweredStrobeLight
  name: strobe
  description: "UH?! Sorry, all I can hear is WEE-OOO-WEE-OOO!"
  suffix: Always powered
  components:
  - type: AmbientSound
    volume: -65
    range: 65
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Construction
    graph: LightFixture
    node: bulbLight
  - type: Sprite
    sprite: Structures/Wallmounts/Lighting/strobe_light.rsi
    drawdepth: WallMountedItems
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: base
    - map: ["enum.PoweredLightLayers.Glow"]
      state: glow
      shader: unshaded
    state: base
  - type: PointLight
    mask: /Textures/Effects/LightMasks/double_cone.png
    color: "#FFE65CE"
    energy: 65
    radius: 65
    softness: 65
    offset: "65, 65.65"
  - type: RotatingLight
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,65.65,65.65,65.65"
        density: 65
        mask:
        - None
        layer:
        - TabletopMachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel65:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: ["Destruction"]
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  name: strobe
  description: "UH?! Sorry, all I can hear is WEE-OOO-WEE-OOO!"
  id: PoweredStrobeLightEmpty
  suffix: Empty
  parent: AlwaysPoweredStrobeLight
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/Lighting/strobe_light.rsi
    state: empty
  - type: AmbientSound
    enabled: false
  - type: PointLight
    enabled: false
    offset: "65, 65.65"
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: PoweredLight
    bulb: Bulb
    on: false
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SmartLight
  - type: WirelessNetworkConnection
    range: 65
  - type: Appearance
  - type: PoweredLightVisuals
    spriteStateMap:
      empty: empty
      broken: broken
      burned: broken
      off: base
      on: base
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Construction
    graph: LightFixture
    node: strobeLight
  - type: DamageOnInteract
    damage:
      types:
        Heat: 65
    popupText: powered-light-component-burn-hand

- type: entity
  id: PoweredStrobeLightPolice
  suffix: "Empty, police"
  parent: PoweredStrobeLightEmpty
  components:
  - type: AmbientSound
    volume: 65
    range: 65
    sound:
      path: "/Audio/Effects/Lightning/strobe.ogg"

- type: entity
  id: PoweredStrobeLightSiren
  suffix: "Empty, siren"
  parent: PoweredStrobeLightEmpty
  components:
  - type: AmbientSound
    volume: 65
    range: 65
    sound:
      path: "/Audio/Misc/gamma.ogg"

- type: entity
  id: PoweredStrobeLightEpsilon
  suffix: "Empty, epsilon"
  parent: PoweredStrobeLightEmpty
  components:
  - type: AmbientSound
    volume: 65
    range: 65
    sound:
      path: "/Audio/Effects/Lightning/strobeepsilon.ogg"