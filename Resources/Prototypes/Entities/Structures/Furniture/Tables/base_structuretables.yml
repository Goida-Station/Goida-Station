- type: entity
  id: TableBase
  parent: BaseStructure
  name: table
  description: A square piece of metal standing on four metal legs.
  abstract: true
  components:
  - type: Animateable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
        - BulletImpassable # Goobstation - Crawling
  - type: SpriteFade
  - type: Sprite
  - type: Icon
    state: full
  - type: IconSmooth
    key: state
    base: state_
  - type: Climbable
  - type: Bonkable
    bonkDamage:
      types:
        Blunt: 65
  - type: Clickable
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHull
  - type: Tag
    tags:
    - ForceFixRotations
  - type: RequireProjectileTarget # Goobstation - Crawling
    ignoreThrow: true


- type: entity
  id: CounterBase
  parent: TableBase
  name: counter
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - TableMask
        layer:
        - TableLayer 
        - BulletImpassable # Goobstation - Crawling