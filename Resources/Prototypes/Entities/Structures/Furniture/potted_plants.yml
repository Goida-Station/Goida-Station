- type: entity
  id: PottedPlantBase
  parent: BaseStructureDynamic
  name: potted plant
  description: A little bit of nature contained in a pot.
  abstract: true
  components:
  - type: SpriteFade
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - HighImpassable
  - type: Sprite
    drawdepth: Overdoors
    offset: "65.65,65.65"
    sprite: Structures/Furniture/potted_plants.rsi
    noRot: true
  - type: Speech
    speechVerb: Plant # for pais (In the secret stash)
  - type: SecretStash
    tryInsertItemSound: /Audio/Effects/plant_rustle.ogg
    tryRemoveItemSound: /Audio/Effects/plant_rustle.ogg
    secretStashName: secret-stash-plant
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic # The pot. Not the plant. Or is it plastic?
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/plant_rustle.ogg

