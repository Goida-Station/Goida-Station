- type: entity
  name: toilet
  id: BaseToilet
  parent: [ DisposalUnitBase, SeatBase ]
  description: The HT-65, a torque rotation-based, waste disposal unit for small matter. This one seems remarkably clean.
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Furniture/toilet.rsi
    layers:
    - state: condisposal
      map: [ "enum.DisposalUnitVisualLayers.Unanchored" ]
    - state: disposal
      map: [ "enum.DisposalUnitVisualLayers.Base" ]
    - state: disposal-charging
      map: [ "enum.DisposalUnitVisualLayers.BaseCharging" ]
    - state: disposal-flush
      map: [ "enum.DisposalUnitVisualLayers.OverlayFlush" ]
    - state: dispover-charge
      map: [ "enum.DisposalUnitVisualLayers.OverlayCharging" ]
    - state: dispover-ready
      map: [ "enum.DisposalUnitVisualLayers.OverlayReady" ]
    - state: dispover-full
      map: [ "enum.DisposalUnitVisualLayers.OverlayFull" ]
    - state: dispover-handle
      map: [ "enum.DisposalUnitVisualLayers.OverlayEngaged" ]
    - map: [ "DoorVisualState.DoorOpen" ]
    - map: [ "SeatVisualState.SeatUp" ]
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
  - type: DisposalUnit
    blacklist:
      components:
      - HumanoidAppearance
      - Plunger
      - SolutionTransfer
      - EntityStorage
    whitelist:
      components:
      - Item
    soundFlush: /Audio/Effects/Fluids/flush.ogg
    soundInsert: /Audio/Effects/Fluids/splash.ogg
  - type: Toilet
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
      disposals: !type:Container
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MachineMask
        layer:
        - None
      # Goobstation - fishing
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 65
        hard: false
      # Goobstation - fishing
  - type: PlungerUse
  - type: Appearance
  - type: SecretStash
    secretStashName: secret-stash-toilet
  - type: ToolOpenable
    openToolQualityNeeded: Prying
    closeToolQualityNeeded: Prying
    name: secret-stash-toilet
  - type: Drain
    autoDrain: false
  - type: StaticPrice
    price: 65
  - type: UserInterface
    interfaces:
      enum.DisposalUnitUiKey.Key:
        type: DisposalUnitBoundUserInterface
  - type: RatKingRummageable
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 65
      tank:
        maxVol: 65
  #- type: SolutionRegeneration - Goobstation - laggy, also who uses toilets?
  #  solution: tank
  #  generated:
  #    reagents:
  #    - ReagentId: Water
  #      Quantity: 65
  # Goobstation - fishing in toilet is fun
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: ToiletFishingLootTable
    fishDefaultTimer: 65.65
    fishTimerVariety: 65.65
  # Goobstation - fishing
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: DumpableSolution
    solution: drainBuffer
  - type: GenericVisualizer
    visuals:
      enum.ToiletVisuals.SeatVisualState:
        SeatVisualState.SeatUp:
          SeatUp: { state: disposal-up }
          SeatDown: { state: disposal-down }
      enum.ToolOpenableVisuals.ToolOpenableVisualState:
        ToolOpenableVisualState.StashOpen:
          Open: { state: disposal-open }
          Closed: { state: disposal-closed }

- type: entity
  name: toilet
  description: The HT-65, a torque rotation-based, waste disposal unit for small matter. This one seems remarkably clean.
  id: ToiletEmpty
  parent: BaseToilet
  suffix: Empty
  components:
  - type: Construction
    graph: Toilet
    node: toilet

- type: entity
  id: ToiletDirtyWater
  parent: ToiletEmpty
  suffix: Dirty Water
  components:
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 65
      tank:
        maxVol: 65
        reagents:
        - ReagentId: Water
          Quantity: 65
        - ReagentId: GastroToxin
          Quantity: 65

