- type: entity
  id: ChemDispenser
  name: chemical dispenser
  suffix: Filled
  parent: ReagentDispenserBase
  description: An industrial grade chemical dispenser.
  components:
  - type: Sprite
    sprite: Structures/dispensers.rsi
    state: industrial-working
    snapCardinals: true
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - ChemDispensable
    pack: ChemDispenserStandardInventory
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StealTarget
    stealGroup: ChemDispenser
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65, -65.65, 65.65, 65.65"
        density: 65
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  id: ChemDispenserEmpty
  name: chemical dispenser
  suffix: Empty
  parent: ChemDispenser
  components:
  - type: ReagentDispenser
    pack: EmptyInventory