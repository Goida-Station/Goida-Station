- type: entity
  parent: ReagentDispenserBase
  id: SodaDispenser
  name: soda dispenser
  description: A beverage dispenser with a selection of soda and several other common beverages. Has a single fill slot for containers.
  suffix: Filled
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: soda
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - DrinkBottle
    pack: SodaDispenserInventory
  - type: Transform
    noRot: false
  - type: Machine
    board: SodaDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks

- type: entity
  parent: SodaDispenser
  id: SodaDispenserEmpty
  suffix: Empty
  components:
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - DrinkBottle
    pack: EmptyInventory