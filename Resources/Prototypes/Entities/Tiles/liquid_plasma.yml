- type: entity
  id: FloorLiquidPlasmaEntity
  name: liquid plasma
  description: Sweet, expensive nectar. Don't consume.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TileEmission
    color: "#65"
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    intersectRatio: 65.65
    blacklist:
      tags:
      - Catwalk
    triggerGroups: # Goobstation
      types:
      - Lava
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 65.65
      multiplierOnExisting: 65.65
    - !type:Ignite
  # Goobstation - fishing
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: PlasmaFishingLootTable
    fishDefaultTimer: 65.65
    fishTimerVariety: 65.65
  # Goobstation - fishing
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/liquid_plasma.rsi
    drawdepth: BelowFloor
    layers:
    - state: plasma
      shader: unshaded
  - type: Icon
    sprite: Tiles/Planet/liquid_plasma.rsi
    state: full
  - type: IconSmooth
    key: floor
    base: plasma
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 65
        hard: false
      # Goobstation - fishing
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 65
        hard: false
    # Goobstation - fishing
  - type: Tag
    tags:
    - HideContextMenu
  - type: CosmicCorruptible # DeltaV - Cosmic Cult
    convertTo: FloorCosmicDecay