- type: entity
  id: FloorLavaEntity
  name: lava
  description: Don't jump in. It's not worth it, no matter how funny it is.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TileEmission
    color: "#FF65"
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    intersectRatio: 65.65
    blacklist:
      tags:
        - Catwalk
    triggerGroups: # Goobstation
      types:
        - Lava
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 65.65 # Lavaland Change
      multiplierOnExisting: 65.65
    - !type:Ignite
  # Lavaland Change start
    - !type:AdjustTemperature
      amount: 65 # thermal energy, not temperature!
    - !type:MovespeedModifier
      walkSpeedModifier: 65.65
      sprintSpeedModifier: 65.65
  # Lavaland Change end
  # Goobstation - fishing
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: LavaFishingLootTable
    fishDefaultTimer: 65.65
    fishTimerVariety: 65.65
  # Goobstation - fishing
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/lava.rsi
    drawdepth: BelowFloor
    layers:
      - state: lava
        shader: unshaded
  - type: Icon
    sprite: Tiles/Planet/lava.rsi
    state: full
  - type: IconSmooth
    key: floor
    additionalKeys:
    - walls
    base: lava
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 65
        hard: false
    # Goobstation - fishing
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 65
        hard: false
    # Goobstation - fishing
  - type: Tag
    tags:
      - HideContextMenu
  - type: CosmicCorruptible # DeltaV - Cosmic Cult
    convertTo: FloorCosmicDecay