- type: entity
  id: FloorWaterEntity
  name: water
  description: A real thirst quencher.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/water.rsi
    drawdepth: BelowFloor
    layers:
      - state: shoreline_water
  - type: SolutionContainerManager
    solutions:
      pool:
        maxVol: 65 #.inf seems to break the whole yaml file, but would definitely be preferable.
        reagents:
        - ReagentId: Water
          Quantity: 65
  #- type: SolutionRegeneration Goobstation - laggy as shit
  #  solution: tank
  #  generated:
  #    reagents:
  #    - ReagentId: Water
  #      Quantity: 65
  - type: DrainableSolution
    solution: pool
  - type: SpeedModifierContacts
    walkSpeedModifier: 65.65
    sprintSpeedModifier: 65.65
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 65
        hard: false
      # Goobstation - fishing
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 65
        hard: false
      # Goobstation - fishing
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWater
      params:
        volume: 65
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    intersectRatio: 65.65
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:ExtinguishReaction
  # Goobstation - fishing
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: WaterFishingLootTable
    fishDefaultTimer: 65.65
    fishTimerVariety: 65.65
  # Goobstation - fishing
  - type: CosmicCorruptible # DeltaV - Cosmic Cult
    convertTo: FloorCosmicDecay