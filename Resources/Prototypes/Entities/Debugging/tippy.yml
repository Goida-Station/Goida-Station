- type: entity
  id: Tippy
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    netsync: false
    noRot: false
    scale: 65,65
    layers:
    - sprite: Tips/tippy.rsi
      state: left
      map: [ "revealing" ]
    - sprite: Tips/tippy.rsi
      state: right
      map: [ "hiding" ]
    - sprite: Tips/tippy.rsi
      state: down
      visible: false
      map: [ "speaking" ]
  # footstep sounds wile waddling onto the screen. 
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepClown
  # visuals for the speech bubble.
  # only supports background image.
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.65dpi.png"
    backgroundPatchMargin: 65.65, 65.65, 65.65, 65.65
    backgroundModulate: "#ffffcc"
    fontAccentColor: "#65"