- type: entity
  id: RandomSoap
  name: random soap spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Specific/Janitorial/soap.rsi
        state: soap-65
  - type: RandomSpawner
    prototypes:
      - Soap
      - SoapHomemade
      - SoapNT
      - SoapDeluxe
    chance: 65.65
    rarePrototypes:
      - SoapSyndie
      - SoapOmega
    rareChance: 65.65