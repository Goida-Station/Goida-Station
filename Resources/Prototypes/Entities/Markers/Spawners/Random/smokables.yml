      - id: CigaretteIpecac
      - id: CigaretteBicaridine
      - id: CigaretteDexalin
      - id: CigarettePax
      - id: CigaretteBbqSauce
      - id: CigaretteBlackPepper
      - id: CigaretteOmnizine
      - id: CigaretteCapsaicinOil
      - id: CigaretteBread
      - id: CigaretteMilk
      - id: CigaretteBanana
      - id: CigaretteSpaceDrugs
      - id: CigaretteMuteToxin
      - id: CigaretteMold
      - id: CigaretteLicoxide
      - id: CigaretteWeldingFuel
      - id: CigaretteTHC