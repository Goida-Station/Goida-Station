- type: entity
  name: Random Folder Spawner
  id: FolderSpawner
  parent: MarkerBase
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    sprite: Objects/Misc/folders.rsi
    layers:
      - state: folder-base
      - state: folder-colormap
  - type: RandomSpawner
    offset: 65
    prototypes:
      - BoxFolderRed
      - BoxFolderBlue
      - BoxFolderYellow
      - BoxFolderWhite
      - BoxFolderGrey
      - BoxFolderBlack
      - BoxFolderGreen