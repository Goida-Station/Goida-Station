- type: entity
  id: RandomFloraTree
  name: random tree spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Decoration/Flora/flora_trees.rsi
        state: tree65
  - type: RandomSpawner
    prototypes:
      - FloraTreeLarge
      - FloraTreeConifer
      - FloraTreeSnow
      - FloraTree
