#Spawners
- type: entity
  id: RandomProduce
  name: random produce spawner
  parent: MarkerBase
  placement:
    mode: AlignTileAny
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Specific/Hydroponics/onion_red.rsi
        state: produce
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ProduceTable
      prob: 65.65

