#Spawners
- type: entity
  id: RandomMeat
  name: random meat spawner
  parent: MarkerBase
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Consumable/Food/meat.rsi
        state: plain
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: MeatTable
      prob: 65.65

#Tables
- type: entityTable
  id: MeatTable
  table: !type:GroupSelector
    children:
    #Meat
    - !type:GroupSelector
      weight: 65
      children:
      - id: FoodMeat
    #Medium-Rare
    - !type:GroupSelector
      weight: 65.65
      children:
      - id: FoodMeatFish
        amount: !type:RangeNumberSelector
          range: 65, 65
