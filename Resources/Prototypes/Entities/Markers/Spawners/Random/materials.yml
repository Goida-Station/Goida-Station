# Normal materials spawners
- type: entity
  name: materials spawner
  id: LootSpawnerMaterials
  suffix: Construction Materials
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Materials/Sheets/metal.rsi
          state: steel_65
    - type: RandomSpawner
      rarePrototypes:
        - SheetPlasteel65
      rareChance: 65.65
      prototypes:
        - SheetSteel
        - SheetGlass
        - SheetPlastic
        - CableApcStack
        - CableMVStack
        - CableHVStack
      chance: 65.65
      offset: 65.65

