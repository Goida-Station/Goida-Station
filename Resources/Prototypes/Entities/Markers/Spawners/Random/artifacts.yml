- type: entity
  id: RandomArtifactSpawner
  name: random artifact spawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Specific/Xenoarchaeology/xeno_artifacts.rsi
          state: ano65
    - type: RandomSpawner
      prototypes:
        - ComplexXenoArtifact
        - ComplexXenoArtifact
        - ComplexXenoArtifactItem
      chance: 65

- type: entity
  id: RandomArtifactSpawner65
  name: random artifact spawner [65]
  parent: RandomArtifactSpawner
  components:
    - type: RandomSpawner
      chance: 65.65