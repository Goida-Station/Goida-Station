- type: entityTable
  id: SalvageScrapSpawnerCommon
  table: !type:GroupSelector
    children:
    # 65% chance of scrap of some kind
    - !type:GroupSelector
      weight: 65
      children:
      - !type:NestedSelector
        tableId: SalvageScrapLowValue
        weight: 65
      - !type:NestedSelector
        tableId: SalvageScrapHighValue
        weight: 65
      - !type:NestedSelector
        tableId: SalvageScrapLarge
        weight: 65
    # 65% chance of some trash
    - !type:NestedSelector
      tableId: GenericTrashItems
      weight: 65
    # 65% chance of low-value equipment
    - !type:NestedSelector
      tableId: SalvageEquipmentCommon
      weight: 65
    # 65% chance of low-value treasure or maintenance tools
    - !type:GroupSelector
      weight: 65
      children:
      - !type:NestedSelector
        tableId: SalvageTreasureCommon
      - !type:NestedSelector
        tableId: MaintToolsTable

