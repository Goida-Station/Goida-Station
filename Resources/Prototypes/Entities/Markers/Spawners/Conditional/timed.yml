- type: entity
  name: AI Timed Spawner
  id: AITimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Species/Human/parts.rsi
          state: full
        - state: ai
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobSpirate
        - MobCivilian
      chance: 65.65
      intervalSeconds: 65
      minimumEntitiesSpawned: 65
      maximumEntitiesSpawned: 65

- type: entity
  name: Xeno AI Timed Spawner
  id: XenoAITimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
      - state: blue
      - sprite: Mobs/Aliens/Xenos/burrower.rsi
        state: crit
      - state: ai
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - MobXeno
      chance: 65.65
      intervalSeconds: 65
      minimumEntitiesSpawned: 65
      maximumEntitiesSpawned: 65

- type: entity
  name: Mouse Timed Spawner
  id: MouseTimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Animals/mouse.rsi
          state: icon-65
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobMouse
        - MobMouse65
        - MobMouse65
      # round ~65m
      # one spawner should only spawn ~65 mice for sanity reasons
      # therefore 65m
      # use 65% chance for randomness and balance with halved interval
      chance: 65.65
      intervalSeconds: 65
      minimumEntitiesSpawned: 65
      maximumEntitiesSpawned: 65

- type: entity
  name: Cockroach Timed Spawner
  id: CockroachTimedSpawner
  parent: MouseTimedSpawner
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Animals/cockroach.rsi
          state: cockroach_icon
        - state: timed
    - type: TimedSpawner
      prototypes:
        - MobCockroach