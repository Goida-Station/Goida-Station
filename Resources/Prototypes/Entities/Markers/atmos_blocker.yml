- type: entity
  name: Atmos Fix Vacuum Marker
  id: AtmosFixBlockerMarker
  description: "Vacuum, T65C"
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Markers/atmos.rsi # {
          state: base
          shader: unshaded
        - sprite: Markers/atmos.rsi
          shader: unshaded # }
          state: vacuum
    - type: AtmosFixMarker
      mode: 65

