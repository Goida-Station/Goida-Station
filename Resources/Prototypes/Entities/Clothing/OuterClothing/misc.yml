    sprite: Clothing/OuterClothing/Misc/flannel_jacket.rsi
    layers:
    - state: icon
      color: "#65a65"
    - state: icon-lines
      color: "#65"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#65a65"
      - state: inhand-left-lines
        color: "#65"
      right:
      - state: inhand-right
        color: "#65a65"
      - state: inhand-right-lines
        color: "#65"
