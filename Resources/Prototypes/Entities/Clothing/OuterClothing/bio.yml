- type: entity
  parent: ClothingOuterBaseLarge
  id: ClothingOuterBioGeneral
  name: bio suit
  suffix: Generic
  description: A suit that protects against biological contamination.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Bio/general.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    modifiers:
      coefficients:
        Caustic: 65.65
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 65.65
  - type: GroupExamine
  - type: HideClothingLayerClothing # Goobstation
    hiddenSlots:
    - jumpsuit

