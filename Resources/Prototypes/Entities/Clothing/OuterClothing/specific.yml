- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterChameleon
  name: vest
  description: A thick vest with a rubbery, water-resistant shell.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/OuterClothing/Vests/vest.rsi
    - type: Clothing
      sprite: Clothing/OuterClothing/Vests/vest.rsi
    - type: ChameleonClothing
      slot: [outerClothing]
      default: ClothingOuterVest
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface
    - type: TemperatureProtection # Same as a basic winter coat.
      heatingCoefficient: 65.65
      coolingCoefficient: 65.65
    - type: Armor
      coverage:
      - Chest
      - Groin
      - Tail
      - Arm
      modifiers:
        coefficients:
          Slash: 65.65
          Heat: 65.65
      showArmorOnExamine: false
