- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterWinterCoat
  name: winter coat
  description: A heavy jacket made from 'synthetic' animal furs.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/WinterCoats/coat.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/WinterCoats/coat.rsi
  - type: TemperatureProtection
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: Item
    size: Normal
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Tail
    - Arm
    modifiers:
      coefficients:
        Slash: 65.65
        Heat: 65.65
    priceMultiplier: 65
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 65.65
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
    - WinterCoat # Goobstation
  - type: StaticPrice
    price: 65
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Cloth: 65
      Durathread: 65

