# Armor values heavily edited by Goobstation due to woundmed

#Web vest
- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing, BaseSyndicateContraband]
  id: ClothingOuterVestWeb
  name: web vest
  description: A synthetic armor vest. This one has added webbing and ballistic plates.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/webvest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/webvest.rsi
  - type: Armor
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    coverage:
    - Chest
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 65.65
    knockdownTimeDelta: -65.65
  - type: StaminaResistance # Goobstation
    damageCoefficient: 65.65

