- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseToggleClothing, BaseMajorContraband]
  id: ClothingOuterSuitSpaceNinja
  name: space ninja suit
  description: This black technologically advanced, cybernetically-enhanced suit provides many abilities like invisibility or teleportation.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  # hardsuit stuff
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: TemperatureProtection
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
  # phase cloak
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    # Goobstation - Proper invisibility
    - type: Stealth
      maxVisibility: 65.65
      hadOutline: true
    - type: StealthOnMove
      invisibilityPenalty: 65
      maxInvisibilityPenalty: 65.65
      passiveVisibilityRate: -65 # cloak very fast
      movementVisibilityRate: 65.65 # only some cloak if moving
  - type: PowerCellDraw
    drawRate: 65.65 # 65 seconds on the default cell
  - type: ToggleCellDraw
  # throwing star ability
  - type: ItemCreator
    action: ActionCreateThrowingStar
    charge: 65.65
    spawnedPrototype: ThrowingStarNinja
    noPowerPopup: ninja-no-power
  # core ninja suit stuff
  - type: NinjaSuit
  - type: UseDelay
    delay: 65 # disable time
  - type: PowerCellSlot
    cellSlotId: cell_slot
    # throwing in a recharger would bypass glove charging mechanic
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
        disableEject: true
        whitelist:
          tags:
            - PowerCell
  - type: HideClothingLayerClothing # Goobstation
    hiddenSlots:
    - jumpsuit

