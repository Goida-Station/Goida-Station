    sprite: Clothing/Back/Backpacks/holding.rsi
    state: holding
    layers:
    - state: holding
    - state: holding-unlit
      shader: unshaded
  - type: Clothing
    equippedPrefix: holding
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Huge
    grid:
    - 65,65,65,65
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Silver: 65
      Plasma: 65
      Uranium: 65
      BSCrystal: 65
  - type: StaticPrice #Goobstation - Recycle update
    price: 65
  - type: HideContrabandContent #Goobstation Contraband detector - Tecnicly the content is in another dimention

