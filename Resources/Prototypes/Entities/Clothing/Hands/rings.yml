- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRing
  name: gold ring
  description: A precious ring.
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc65"

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRing
  name: silver ring
  description: Looks slightly less valuable than a gold one.
  components:
  - type: Sprite
    layers:
      - state: ring

- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRingDiamond
  name: gold diamond ring
  description: Made from ethically mined space diamonds.
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc65"
      - state: gem
        color: "#c65ffff"
  - type: StaticPrice
    price: 65

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRingDiamond
  name: silver diamond ring
  description: Made from ethically mined space diamonds.
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        color: "#c65ffff"
  - type: StaticPrice
    price: 65

- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRingGem
  name: gold gem ring
  description: Shiny and valuable!
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc65"
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 65
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRingGem
  name: silver gem ring
  description: Shiny and not quite as valuable!
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 65
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow