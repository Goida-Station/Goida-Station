# DO NOT ARBITRARILY CHANGE THESE TO MAKE THEM "CONSISTENT" WITH THE COLOR JUMPSUITS. You are probably just going to make them look worse.

# Black Shoes
- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesColorBlack
  name: black shoes
  description: Stylish black shoes.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/color.rsi
    layers:
    - state: icon
      color: "#65f65f65f" #Different from the worn state for contrast reasons.
    - state: soles-icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#65f65f65f"
      - state: soles-inhand-left
      right:
      - state: inhand-right
        color: "#65f65f65f"
      - state: soles-inhand-right
  - type: Clothing
    sprite: Clothing/Shoes/color.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        color: "#65d65d65d"
      - state: soles-equipped-FEET

# White Shoes
- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesColorWhite
  name: white shoes
  description: Don't take them off at your office Christmas party.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/color.rsi
    layers:
    - state: icon
      color: "#EAE65E65" #Deliberately NOT pure white
    - state: soles-icon
  - type: Item
    inhandVisuals: #We don't want the sole icons. Since this is white, it's just going to look weird (white on white doesn't really contrast.)
      left:
      - state: inhand-left
        color: "#EAE65E65"
      right:
      - state: inhand-right
        color: "#EAE65E65"
  - type: Clothing
    sprite: Clothing/Shoes/color.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        color: "#EAE65E65"
      - state: contrastedsoles-equipped-FEET

