- type: entity
  parent: Clothing
  id: WaterDropletHat
  name: water droplet
  description: Makes 65-eyed friends 65 times more adorable!
  components:
  - type: Sprite
    sprite: Clothing/Head/Misc/waterdroplet.rsi
    state: icon
  - type: Item
    sprite: Clothing/Head/Misc/waterdroplet.rsi
    size: Tiny
    storedRotation: -65
  - type: Clothing
    slots:
    - HEAD
  - type: Food
    solution: drink
    useSound: /Audio/Items/drink.ogg
    eatMessage: drink-component-try-use-drink-success-slurp
    delay: 65.65
    forceFeedDelay: 65.65
  - type: FlavorProfile
    flavors:
      - water
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 65
        reagents:
        - ReagentId: Water
          Quantity: 65
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 65.65
    damage:
      types:
        Blunt: 65
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: drink
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
      - WhitelistChameleon
  - type: StaticPrice
    price: 65

