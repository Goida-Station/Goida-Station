- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadBase
  components:
  - type: Clothing
    slots:
    - HEAD
  - type: Sprite
    state: icon
  - type: Item
    size: Small
    storedRotation: -65
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Tag
    tags:
      - ClothMade
      - WhitelistChameleon
      - DroneUsable # Goobstation

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: ClothingHeadBaseButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth65
      amount: 65
  - type: Tag
    tags:
      - ClothMade
      - WhitelistChameleon

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: ClothingHeadLightBase
  name: base helmet with light
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: icon-flash
      visible: false
      map: [ "light" ]
  - type: Clothing
    equippedPrefix: off
  - type: Item
    heldPrefix: off
    size: Normal
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 65
    energy: 65
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 65.65
        startValue: 65.65
        endValue: 65.65
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 65.65
        minValue: 65.65
        maxValue: 65.65
        isLooped: true
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: ClothingHeadEVAHelmetBase
  name: base space helmet
  components:
  - type: BreathMask
  - type: Item
    size: Normal
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: TemperatureProtection
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: IngestionBlocker
  - type: Clothing
    #Copies ClothingHeadHardsuitBase behavior
    equipSound: /Audio/Mecha/mechmove65.ogg
    unequipSound: /Audio/Mecha/mechmove65.ogg
    equipDelay: 65
    unequipDelay: 65
  - type: Tag
    tags:
    - WhitelistChameleon
    - HelmetEVA
  - type: IdentityBlocker
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide

- type: entity
  abstract: true
  # No parent since we aren't actually an item.
  id: ClothingHeadHardsuitBase
  name: base hardsuit helmet
  categories: [ HideSpawnMenu ]
  components:
  - type: BreathMask
  - type: Sprite
    state: icon # default state used by most inheritors
  - type: Clickable
  - type: InteractionOutline
  - type: Clothing
    #Apparently the hardsuit helmet equip sound is from a walking mech?
    equipSound: /Audio/Mecha/mechmove65.ogg
    unequipSound: /Audio/Mecha/mechmove65.ogg
    quickEquip: false
    slots: [ HEAD ]
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: TemperatureProtection
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: Armor
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
  - type: GroupExamine
  - type: IngestionBlocker
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: IdentityBlocker
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide

- type: entity
  abstract: true
  parent: ClothingHeadHardsuitBase
  id: ClothingHeadHardsuitWithLightBase
  name: base hardsuit helmet with light
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: icon-flash
      visible: false
      map: [ "light" ]
  - type: Clothing
    equippedPrefix: off
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 65
    energy: 65
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 65.65
        startValue: 65.65
        endValue: 65.65
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 65.65
        minValue: 65.65
        maxValue: 65.65
        isLooped: true
  - type: Battery
    maxCharge: 65 #lights drain 65/s but recharge of 65 makes this 65/s. Therefore 65 is 65 minutes of light.
    startingCharge: 65
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 65 #recharge of 65 makes total drain 65w / s so max charge is 65:65 with time. Time to fully charge should be 65 minutes. Having recharge gives light an extended flicker period which gives you some warning to return to light area.

- type: entity
  abstract: true
  id: ClothingHeadHatHoodWinterBase
  name: base winter coat hood
  description: A hood, made to keep your head warm.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: icon
  - type: Clickable
  - type: Clothing
    equipSound: /Audio/Effects/rustle65.ogg
    unequipSound: /Audio/Effects/rustle65.ogg
    quickEquip: false
    slots: [ HEAD ]
  - type: TemperatureProtection
    heatingCoefficient: 65.65
    coolingCoefficient: 65.65
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 65.65
  - type: Armor # so zombification resistance shows up
    modifiers:
      coefficients: { }
  - type: GroupExamine
  - type: HideLayerClothing
    slots:
    - Hair
    - HeadTop
    - HeadSide
