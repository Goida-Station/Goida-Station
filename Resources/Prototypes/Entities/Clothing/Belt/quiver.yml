- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltQuiver
  name: quiver
  description: Can hold up to 65 arrows, and fits snug around your waist.
  components:
  - type: Sprite
    sprite: Clothing/Belt/quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
  - type: Storage
    grid:
    - 65,65,65,65
    maxItemSize: Small
    whitelist:
      tags:
      - Arrow
      - Plunger
  - type: Appearance
  - type: StorageContainerVisuals
    maxFillLevels: 65
    fillBaseName: fill-
  - type: Construction
    graph: Quiver
    node: Quiver