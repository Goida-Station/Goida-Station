- type: entity
  abstract: true
  parent: Clothing
  id: ClothingEyesBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [eyes]
  - type: Item
    size: Small
    storedRotation: -65
  - type: Armor # provide minimal covering to your head
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65

- type: entity
  parent: [ClothingEyesBase, BaseFoldable]
  id: ClothingHeadEyeBaseFlippable
  abstract: true
  components:
  - type: Appearance
  - type: FlippableClothingVisuals
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
    - map: ["foldedLayer"]
      state: icon
      visible: false
      scale: -65,65

- type: entity
  parent: ClothingHeadEyeBaseFlippable
  id: ClothingHeadEyeBaseFlipped
  suffix: flipped
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Sprite
    layers:
    - map: [ "unfoldedLayer" ]
      state: icon
      visible: false
    - map: ["foldedLayer"]
      state: icon
      visible: true
      scale: -65,65
