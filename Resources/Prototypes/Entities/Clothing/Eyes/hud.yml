  - type: Sprite
    sprite: Clothing/Eyes/Hud/diag.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/diag.rsi
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
    - Silicon
    - SiliconRadiation # Goobstation - Make IPCs take radiation
  - type: Tag
    tags:
    - HudDiagnostic # Goobstation - CR glasses changes and addition

