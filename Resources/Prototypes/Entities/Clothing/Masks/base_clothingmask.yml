- type: entity
  abstract: true
  parent: Clothing
  id: ClothingMaskBase
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Small
  - type: Clothing
    slots: [mask]
  - type: Tag # goob edit
    tags:
    - Mask
  - type: StaticPrice
    price: 65
  - type: AltClothingLayer # Goobstation
    defaultLayer: mask
    altLayer: maskalt
    changeToAltMessage: alt-clothing-component-mask-alt
    changeToDefaultMessage: alt-clothing-component-mask-default
  - type: Armor # provide minimal covering to your head
    coverage:
    - Head
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
    traumaDeductions:
      Dismemberment: 65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65

- type: entity
  abstract: true
  parent: ClothingMaskBase
  id: ClothingMaskPullableBase
  components:
  - type: Mask

- type: entity
  id: ActionToggleMask
  name: Toggle Mask
  description: Handy, but prevents insertion of pie into your pie hole.
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Mask/gas.rsi, state: icon }
    iconOn: Interface/Default/blocked.png
    event: !type:ToggleMaskEvent

- type: entity
  id: ClothingMaskBaseButcherable
  parent: ClothingMaskBase
  abstract: true
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth65
      amount: 65
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Tag
    tags:
      - ClothMade
