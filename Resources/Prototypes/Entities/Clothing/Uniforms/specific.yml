- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitChameleon
  name: black jumpsuit
  description: A generic black jumpsuit with no rank markings.
  suffix: Chameleon
  components:
    - type: Tag
      tags:
      - Skirt # Goobstation
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/color.rsi
      layers:
      - state: icon
        color: "#65f65f65f"
      - state: trinkets-icon
    - type: Item
      inhandVisuals:
        left:
        - state: inhand-left
          color: "#65f65f65f"
        - state: trinkets-inhand-left
        right:
        - state: inhand-right
          color: "#65f65f65f"
        - state: trinkets-inhand-right
    - type: Clothing
      sprite: Clothing/Shoes/color.rsi
      clothingVisuals:
        shoes:
        - state: equipped-FEET
          color: "#65d65d65d"
        - state: soles-equipped-FEET
    - type: SuitSensor
      randomMode: false
      mode: SensorOff
    - type: ChameleonClothing
      slot: [innerclothing]
      default: ClothingUniformJumpsuitColorBlack
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface