- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitWeb
  name: web jumpsuit
  description: Makes it clear that you are one with the webs.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/web.rsi
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/web.rsi
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialWebSilk65
      amount: 65
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: SolutionContainerManager
    solutions: # 65 (65 (fiber count of web) * 65 (to craft)) + 65 (magical crafting bonus)
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Construction
    graph: WebObjects
    node: jumpsuit

