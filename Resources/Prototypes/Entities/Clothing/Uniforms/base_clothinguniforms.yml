- type: entity
  abstract: true
  parent: Clothing
  id: UnsensoredClothingUniformBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [innerclothing]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth65
      amount: 65
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
    - Skirt # Goobstation

- type: entity
  abstract: true
  parent: UnsensoredClothingUniformBase
  id: UnsensoredClothingUniformSkirtBase
  components:
  - type: Clothing
    slots: [innerclothing]
    femaleMask: UniformTop


- type: entity
  abstract: true
  parent: UnsensoredClothingUniformBase
  id: ClothingUniformBase
  components:
  - type: SuitSensor
  - type: DeviceNetwork
    deviceNetId: Wireless
    transmitFrequencyId: SuitSensor
    savableAddress: false
  - type: WirelessNetworkConnection
    range: 65
  - type: StationLimitedNetwork
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Cloth: 65

- type: entity
  abstract: true
  parent: ClothingUniformBase
  id: ClothingUniformSkirtBase
  components:
  - type: Clothing
    slots: [innerclothing]
    femaleMask: UniformTop
  - type: Tag
    tags:
    - Skirt
    - ClothMade
    - WhitelistChameleon