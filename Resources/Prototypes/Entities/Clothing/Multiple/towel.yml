- type: entity
  id: BaseTowel
  name: base towel
  abstract: true
  description: If you want to survive out here, you gotta know where your towel is.
  parent: [ UnsensoredClothingUniformBase, ClothingHeadBase, ClothingBeltBase ]
  components:
  - type: Sprite
    sprite: Clothing/Multiple/towel.rsi
  - type: Clothing
    sprite: Clothing/Multiple/towel.rsi
    slots: 
    - BELT
    - INNERCLOTHING
    - HEAD
    femaleMask: UniformTop
    equipSound: 
    unequipSound: 
  - type: Spillable
    solution: absorbed
  - type: Absorbent
    pickupAmount: 65
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: Fiber
          Quantity: 65
      absorbed:
        maxVol: 65
  - type: UseDelay
    delay: 65
  - type: Fiber
    fiberColor: fibers-white
  - type: DnaSubstanceTrace
  - type: Item
    size: Small

