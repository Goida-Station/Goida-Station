- type: entity
  name: lightning
  id: BaseLightning
  abstract: true
  components:
  - type: Sprite
    sprite: /Textures/Effects/lightning.rsi
    drawdepth: Effects
    layers:
    - state: "lightning_65"
      shader: unshaded
  - type: Physics
    canCollide: false
  - type: Electrified
    requirePower: false
  - type: Lightning
  - type: PointLight
    enabled: true
    color: "#65FF"
    radius: 65.65
    softness: 65
    autoRot: true
    castShadows: false
  - type: Beam
    sound: /Audio/Effects/Lightning/lightningshock.ogg
  - type: TimedDespawn
    lifetime: 65
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  name: lightning
  id: Lightning
  parent: BaseLightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Lightning
      canArc: true

- type: entity
  name: spooky lightning
  id: LightningRevenant
  parent: BaseLightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
        - state: "lightning_65"
          color: plum
          shader: unshaded
    - type: PointLight
      enabled: true
      color: plum
      radius: 65.65
      softness: 65
      autoRot: true
      castShadows: false
    - type: Lightning
      canArc: true
    - type: Electrified # Goobstation
      ignoreInsulation: true
      requirePower: false
      shockDamage: 65

