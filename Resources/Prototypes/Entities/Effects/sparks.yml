- type: entity
  id: EffectSparks
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 65.65
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/sparks.rsi
      state: sparks
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
  - type: AnimationPlayer

- type: entity
  id: EffectTeslaSparks
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 65.65
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/atmospherics.rsi
      state: frezon_old
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
  - type: AnimationPlayer
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/Effects/tesla_consume.ogg
      params:
        variation: 65.65