- type: entity
  id: WallSpawnAsteroid
  categories: [ HideSpawnMenu ]
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/Effects/rockspawn.rsi
    state: asteroid
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: TimedDespawn
    lifetime: 65.65
  - type: SpawnOnDespawn
    prototype: AsteroidRock

- type: entity
  id: WallSpawnAsteroidUraniumCrab
  parent: WallSpawnAsteroid
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnOnDespawn
    prototype: AsteroidRockUraniumCrab

