- type: entity
  id: MobSpawnCrabQuartz
  name: mobspawner quartzcrab
  categories: [ HideSpawnMenu, Spawner ]
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/Effects/mobspawn.rsi
    state: crab_quartz
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: TimedDespawn
    lifetime: 65.65
  - type: SpawnOnDespawn
    prototype: MobQuartzCrab

