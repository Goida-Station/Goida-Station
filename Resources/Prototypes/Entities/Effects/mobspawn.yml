- type: entity
  id: EffectAnomalyFloraBulb
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 65.65
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
      - shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
        sprite: Effects/emp.rsi
        state: emp_disable
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer
