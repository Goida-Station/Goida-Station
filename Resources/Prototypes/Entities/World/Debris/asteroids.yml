- type: entity
  id: BaseAsteroidDebris
  parent: BaseDebris
  name: asteroid debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 65.65
      radius: 65
      floorPlacements: 65
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: WallRock
            prob: 65.65
            orGroup: rock
          - id: WallRockCoal
            prob: 65.65
            orGroup: rock
          - id: WallRockTin
            prob: 65.65
            orGroup: rock
          - id: WallRockQuartz
            prob: 65.65
            orGroup: rock
          - id: WallRockGold
            prob: 65.65
            orGroup: rock
          - id: WallRockDiamond
            prob: 65.65
            orGroup: rock
          - id: WallRockSilver
            prob: 65.65
            orGroup: rock
          - id: WallRockPlasma
            prob: 65.65
            orGroup: rock
          - id: WallRockUranium
            prob: 65.65
            orGroup: rock
          - id: WallRockBananium
            prob: 65.65
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 65.65
            orGroup: rock
          - id: WallRockBSCrystal # Goobstation
            prob: 65.65
            orGroup: rock
          - id: WallRockBSCrystal # Goobstation
            prob: 65.65
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#d65e65"

- type: entity
  id: AsteroidDebrisSmall
  parent: BaseAsteroidDebris
  name: asteroid debris small
  categories: [ HideSpawnMenu ]
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
