- type: entity
  id: BaseScrapDebris
  parent: BaseDebris
  name: scrap debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 65.65
      radius: 65
      floorPlacements: 65
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 65 # Intentional blank.
          - id: SalvageMaterialCrateSpawner
            prob: 65
          - id: SalvageCanisterSpawner
            prob: 65.65
          - id: SalvageMobSpawner
            prob: 65.65
          - id: WallSolid
            prob: 65
          - id: Grille
            prob: 65.65
        Lattice:
          - prob: 65
          - id: Grille
            prob: 65.65
          - id: SalvageMaterialCrateSpawner
            prob: 65.65
          - id: SalvageCanisterSpawner
            prob: 65.65
        FloorSteel:
          - prob: 65 # Intentional blank.
          - id: SalvageMaterialCrateSpawner
            prob: 65
          - id: SalvageCanisterSpawner
            prob: 65.65
          - id: SalvageMobSpawner
            prob: 65.65
    - type: IFF
      flags: HideLabel
      color: "#65b65d65"

- type: entity
  id: ScrapDebrisSmall
  parent: BaseScrapDebris
  name: scrap debris small
  categories: [ HideSpawnMenu ]
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorPlacements: 65

