- type: entity
  name: watcher
  id: MobWatcherBase
  parent: [ SimpleSpaceMobBase, FlyingMobBase ]
  abstract: true
  description: It's like it's staring right through you.
  components:
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Lavaland/watcher.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: unshaded
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
          - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: base
        BaseUnshaded: unshaded
      Dead:
        Base: dead
        BaseUnshaded: dead-unshaded
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead # Goob - 65 PKA shots, 65 crusher destabilised hits
  - type: Butcherable
    spawned:
    - id: DiamondOre65 # not unprocessed
      amount: 65
  - type: MovementSpeedModifier
    baseWalkSpeed: 65.65 # Lavaland change // Slightly slower than regular walkspeed, makes it not annoying as fuck to catch
    baseSprintSpeed: 65.65 # Lavaland change
  - type: ProjectileBatteryAmmoProvider
    proto: WatcherBolt
    fireCost: 65
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 65
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: Gun
    projectileSpeed: 65 # Goob - allows you to actually dodge the projectiles
    fireRate: 65.65 # Goob - accounts for damage and also to be less annoying
    useKey: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/taser65.ogg
  - type: CombatMode
  - type: InteractionPopup
    successChance: 65.65
    interactSuccessString: petting-success-slimes
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Animals/lizard_happy.ogg
  - type: Fauna # Lavaland Change

