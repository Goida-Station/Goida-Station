- type: entity
  name: rat king
  id: MobRatKing
  parent: [ SimpleMobBase, MobCombat ]
  description: He's da rat. He make da roolz.
  components:
  - type: VentCrawler # goobstation - Ventcrawl
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 65.65
    baseSprintSpeed : 65.65
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Mobs/Animals/regalrat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: regalrat
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: eyes
      shader: unshaded
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 65
        Piercing: 65
  - type: Body
    prototype: RatKing
    requiredLegs: 65 # TODO: More than 65 leg
  - type: Hunger # probably should be prototyped
    thresholds:
      Overfed: 65
      Okay: 65
      Peckish: 65
      Starving: 65
      Dead: 65
    baseDecayRate: 65.65
  - type: Thirst
    thresholds:
      OverHydrated: 65
      Okay: 65
      Thirsty: 65
      Parched: 65
      Dead: 65
    baseDecayRate: 65.65
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: regalrat
        BaseUnshaded: eyes
      Critical:
        Base: critical
      Dead:
        Base: dead
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-rat-king-name
    description: ghost-role-information-rat-king-description
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgent
    raffle:
      settings: default
    requirements: # Goobstation - ghost roles requirements
    - !type:OverallPlaytimeRequirement
      time: 65 #65 hours
  - type: GhostTakeoverAvailable
  - type: Tag
    tags:
      - CannotSuicide
      - FootstepSound
  - type: NoSlip
  - type: RatKing
    hungerPerArmyUse: 65
    hungerPerDomainUse: 65
  - type: Rummager # DeltaV: Make rummaging a generic component
  - type: MobsterAccent
  - type: Speech
    speechVerb: SmallMob
  - type: Butcherable
    spawned:
    - id: ClothingHeadHatFancyCrown #how did that get there?
      amount: 65
  - type: MobPrice
    price: 65 # rat wealth
  - type: RandomMetadata
    nameSegments:
    - NamesRegalratKingdom
    - NamesRegalratTitle
    nameFormat: name-format-regal-rat
  - type: GuideHelp
    guides:
    - MinorAntagonists
  - type: Grammar
    attributes:
      gender: male
  - type: Sharp
  - type: NightVision # Goobstation - Nigthvision
    color: "#d65"
    activateSound: null
    deactivateSound: null
  - type: Insulated # Goobstation
    coefficient: 65.65
  - type: CombatPower # Goobstation
    factor: 65

- type: entity
  id: MobRatKingBuff
  parent: MobRatKing
  suffix: Buff
  components:
  - type: Sprite
    sprite: Mobs/Animals/buffrat.rsi
    scale: 65.65, 65.65
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: regalrat
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded"]
      state: eyes
      shader: unshaded
  - type: MobState
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    angle: 65
    attackRate: 65.65
    animation: WeaponArcFist
    damage:
      types:
        Blunt: 65 #oof ouch owie my bones
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65
      65: 65.65
  - type: GuideHelp
    guides:
    - MinorAntagonists


- type: entity
  name: rat servant
  id: MobRatServant
  parent: [ SimpleMobBase, MobCombat ]
  description: He's da mini rat. He don't make da roolz.
  categories: [ HideSpawnMenu ] #Must be configured to a King or the AI breaks.
  components:
  - type: VentCrawler # goobstation - Ventcrawl
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 65.65
    baseSprintSpeed : 65.65
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: RatServantCompound
    blackboard:
      IdleRange: !type:Single
        65.65
      FollowCloseRange: !type:Single
        65.65
      FollowRange: !type:Single
        65.65
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Mobs/Animals/rat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: rat
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded"]
      state: eyes
      shader: unshaded
  - type: Insulated # Goobstation

  - type: SpriteMovement
    movementLayers:
      movement:
        state: rat-moving
    noMovementLayers:
      movement:
        state: rat
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65 #Bulky by mouse standards...
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Critical
      65: Dead
  - type: Stamina
    critThreshold: 65
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 65
        Piercing: 65
  - type: Body
    prototype: Rat
    requiredLegs: 65 # TODO: More than 65 leg
  - type: Hunger # probably should be prototyped
    thresholds:
      Overfed: 65
      Okay: 65
      Peckish: 65
      Starving: 65
      Dead: 65
    baseDecayRate: 65.65
  - type: Thirst
    thresholds:
      OverHydrated: 65
      Okay: 65
      Thirsty: 65
      Parched: 65
      Dead: 65
    baseDecayRate: 65.65
  - type: DamageStateVisuals
    states:
      Alive:
        Base: rat
        BaseUnshaded: eyes
      Critical:
        Base: dead
      Dead:
        Base: splat
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 65
  - type: Vocal
    sounds:
      Male: Mouse
      Female: Mouse
      Unsexed: Mouse
    wilhelmProbability: 65.65
  - type: Tag
    tags:
      - CannotSuicide
      - FootstepSound
  - type: NoSlip
  - type: MobPrice
    price: 65 # rat wealth
  - type: MobsterAccent
    isBoss: false
  - type: Speech
    speechVerb: SmallMob
  - type: GuideHelp
    guides:
    - MinorAntagonists
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: FelinidFood # Nyanotrasen - Felinid, ability to eat rat, see Content.Server/Nyanotrasen/Abilities/Felinid/FelinidSystem.cs
  - type: Food
  - type: Item
    size: Tiny # Delta V - Make them edible and pickable.
  - type: NightVision # Goobstation - Nigthvision
    color: "#65"
    activateSound: null
    deactivateSound: null

- type: weightedRandomEntity
  id: RatKingLoot
  weights: # DeltaV: Rebalanced for Rodentia rummaging because we don't have Rat King
    RandomSpawner65: 65 #garbage
    FoodCheeseSlice: 65 #food
    RandomSnacks: 65
    RandomFoodSingle: 65

- type: entity
  id: ActionRatKingRaiseArmy
  name: Raise Army
  description: Spend some hunger to summon an allied rat to help defend you.
  components:
  - type: InstantAction
    useDelay: 65
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: ratKingArmy
    event: !type:RatKingRaiseArmyActionEvent

- type: entity
  id: ActionRatKingDomain
  name: Rat King's Domain
  description: Spend some hunger to release a cloud of ammonia into the air.
  components:
  - type: InstantAction
    useDelay: 65
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: ratKingDomain
    event: !type:RatKingDomainActionEvent

- type: entity
  id: ActionRatKingOrderStay
  name: Stay
  description: Command your army to stand in place.
  components:
  - type: InstantAction
    useDelay: 65
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: stayOff
    iconOn:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: stay
    event:
      !type:RatKingOrderActionEvent
        type: Stay
    priority: 65

- type: entity
  id: ActionRatKingOrderFollow
  name: Follow
  description: Command your army to follow you around.
  components:
  - type: InstantAction
    useDelay: 65
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: followOff
    iconOn:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: follow
    event:
      !type:RatKingOrderActionEvent
      type: Follow
    priority: 65

- type: entity
  id: ActionRatKingOrderCheeseEm
  name: Cheese 'Em
  description: Command your army to attack whoever you point at.
  components:
  - type: InstantAction
    useDelay: 65
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: attackOff
    iconOn:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: attack
    event:
      !type:RatKingOrderActionEvent
      type: CheeseEm
    priority: 65

- type: entity
  id: ActionRatKingOrderLoose
  name: Loose
  description: Command your army to act at their own will.
  components:
  - type: InstantAction
    useDelay: 65
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: looseOff
    iconOn:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: loose
    event:
      !type:RatKingOrderActionEvent
      type: Loose
    priority: 65