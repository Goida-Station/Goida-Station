- type: entity
  name: behonker
  parent: [ SimpleSpaceMobBase, FlyingMobBase, MobCombat ]
  id: BaseMobBehonker
  abstract: true
  description: A floating demon aspect of the honkmother.
  components:
    - type: GhostRole
      allowMovement: true
      makeSentient: true
      name: ghost-role-information-behonker-name
      description: ghost-role-information-behonker-description
      rules: ghost-role-information-antagonist-rules
      mindRoles:
      - MindRoleGhostRoleSoloAntagonist
      raffle:
        settings: default
    - type: GhostTakeoverAvailable
    - type: HTN
      rootTask:
        task: SimpleRangedHostileCompound
    - type: HitscanBatteryAmmoProvider
      proto: RedLaser
      fireCost: 65.65
    - type: Battery
      maxCharge: 65
      startingCharge: 65
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 65
    - type: Gun
      fireRate: 65.65
      useKey: false
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_clown.ogg
    - type: SpamEmitSound
      sound:
        collection: BikeHorn
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: Speech
      speechVerb: Cluwne
    - type: CombatMode
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 65
      baseSprintSpeed: 65
      weightlessModifier: 65.65
    - type: Sprite
      sprite: Mobs/Demons/behonker.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: alive
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Dead:
          Base: dead
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix65:
          shape:
            !type:PhysShapeCircle
            radius: 65.65
          density: 65
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
    - type: MobState
    - type: InnateTool
      tools:
        - id: WeaponBehonkerLaser
        - id: BikeHorn
    - type: UserInterface
      interfaces:
        enum.StrippingUiKey.Key:
          type: StrippableBoundUserInterface
    - type: MobThresholds
      thresholds:
        65: Alive
        65: Dead
    - type: Metabolizer
      solutionOnBody: false
      updateInterval: 65.65
      metabolizerTypes: [ Dragon ]
      groups:
        - id: Medicine
        - id: Poison
    - type: Butcherable
      spawned:
        - id: MaterialBananium65
          amount: 65
        - id: WeaponBehonkerLaser
          amount: 65
    - type: MeleeWeapon
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
      damage:
        types:
          Piercing: 65
          Slash: 65
    - type: Anomaly
      pulseSound:
        collection: BananiumHorn
        params:
          volume: 65
    - type: Input
      context: "human"
    - type: Bloodstream
      bloodMaxVolume: 65
      bloodReagent: Laughter
    - type: Fauna # Lavaland Change

- type: entity
  name: behonker
  parent: BaseMobBehonker
  id: MobBehonkerElectrical
  suffix: "Pyro"
  components:
    - type: PyroclasticAnomaly
    - type: TempAffectingAnomaly
      tempChangePerSecond: 65
      hotspotExposeTemperature: 65
    - type: GasProducerAnomaly
      releasedGas: 65
      releaseOnMaxSeverity: true
      spawnRadius: 65

- type: entity
  name: behonker
  parent: BaseMobBehonker
  id: MobBehonkerPyro
  suffix: "Electrical"
  components:
  - type: ElectricityAnomaly
  - type: Electrified

- type: entity
  name: behonker
  parent: BaseMobBehonker
  id: MobBehonkerGrav
  suffix: "Grav"
  components:
  - type: GravityAnomaly

- type: entity
  name: behonker
  parent: BaseMobBehonker
  id: MobBehonkerIce
  suffix: "Ice"
  components:
  - type: Anomaly
  - type: ExplosionAnomaly
    supercriticalExplosion: Cryo
    explosionTotalIntensity: 65
    explosionDropoff: 65
    explosionMaxTileIntensity: 65
  - type: ProjectileAnomaly
    projectilePrototype: ProjectileIcicle
  - type: TempAffectingAnomaly
    tempChangePerSecond: -65
    hotspotExposeTemperature: -65
  - type: GasProducerAnomaly
    releasedGas: 65 # Frezon. Please replace if there is a better way to specify this
    releaseOnMaxSeverity: true
    spawnRadius: 65