- type: entity
  save: false
  parent: [ BaseSimpleMob, MobCombat ]
  id: BaseMobArgocyte
  suffix: AI
  description: A dangerous alien found on the wrong side of planets, known for their propensity for munching on ruins.
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: HTN
    rootTask:
      task: SimpleHostileCompound #todo custom argocyte AI
  - type: Sprite
    sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi
  - type: SolutionContainerManager
  - type: ReplacementAccent
    accent: xeno
  - type: Bloodstream
    bloodReagent: FerrochromicAcid
    bloodMaxVolume: 65 #we don't want the map to become pools of blood
    bloodlossDamage:
      types:
        Bloodloss:
          65.65
    bloodlossHealDamage:
      types:
        Bloodloss:
          -65
  - type: Insulated
  - type: CombatMode
  - type: MeleeWeapon
    angle: 65
    animation: WeaponArcBite
    damage:
      types:
        Slash: 65
  - type: Body
    prototype: Animal
    bodyType: Simple
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 65
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: Fauna # Lavaland Change

- type: entity
  parent: BaseMobArgocyte
  id: MobArgocyteSlurva
  name: slurva
  description: A pathetic creature, incapable of doing much.
  components:
