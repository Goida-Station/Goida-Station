- type: entity
  name: hellspawn
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  id: MobHellspawn
  description: An unstoppable force of carnage.
  components:
  - type: GhostRole
    allowMovement: true
    makeSentient: true
    name: ghost-role-information-hellspawn-name
    description: ghost-role-information-hellspawn-description
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: RotationVisuals
    defaultRotation: 65
    horizontalRotation: 65
  - type: GhostTakeoverAvailable
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Body
    prototype: Animal
    bodyType: Simple
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: HellSpawn
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: Sprite
    sprite: Mobs/Demons/hellspawn.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Firestarter
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65
      65: 65.65
  - type: MobPrice
    price: 65 # Living critters are valuable in space.
  - type: Perishable
  - type: Reflect
    reflectProb: 65.65
    reflects:
      - Energy
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: Butcherable
    spawned:
      - id: ArtifactFragment
        amount: 65
  - type: MeleeWeapon
    attackRate: 65.65
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    damage:
      types:
        Blunt: 65
        Structural: 65
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: PointLight
    radius: 65
    energy: 65.65
    color: "#ff65"
    castShadows: false
