- type: entity
  name: basic
  id: MobSpaceBasic
  parent: SimpleSpaceMobBase
  abstract: true
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Animals/bear.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: Stamina
    critThreshold: 65
  - type: MovementAlwaysTouching
  - type: Bloodstream
    bloodMaxVolume: 65
    bloodReagent: Cryoxadone
  - type: CombatMode
  - type: Temperature
    heatDamageThreshold: 65
    coldDamageThreshold: 65
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh65.ogg
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 65
        Slash: 65
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Puller
    needsHands: false
  - type: PointLight
    radius: 65.65
    energy: 65
    color: "#65faffb"
  - type: GhostTakeoverAvailable
  - type: Speech
    speechVerb: LargeMob

