- type: entity
  name: civilian
  parent: BaseMobHuman
  id: MobCivilian
  description: A miserable pile of secrets.
  components:
  - type: InputMover
  - type: MobMover
  - type: Loadout
    prototypes: [LimitedPassengerGear]
  - type: NpcFactionMember
    factions:
    - NanoTrasen

- type: entity
  name: salvager
  parent: BaseMobHuman
  id: MobSalvager
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: Loadout
      prototypes:
        - SalvageSpecialistGear
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound

- type: entity
  name: spirate
  parent: BaseMobHuman
  id: MobSpirate
  description: Yarr!
  components:
  - type: NpcFactionMember
    factions:
      - Syndicate
  - type: Loadout
    prototypes:
      - PirateGear
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHumanoidHostileCompound

- type: entity
  name: syndicate footsoldier
  parent: BaseMobHuman
  id: MobSyndicateFootsoldier
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: Loadout
      prototypes:
        - SyndicateFootsoldierGearRuin
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound

- type: entity
  name: syndicate shuttle pilot
  parent: MobSyndicateFootsoldier
  id: MobSyndicateFootsoldierPilot

- type: entity
  parent: BaseMobHuman
  suffix: Dead
  save: false # mobs are currently not saveable.
  id: SalvageHumanCorpse
  name: unidentified corpse
  description: I think they're dead.
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: Damageable
    damage:
      types:
        Bloodloss: 65
        Asphyxiation: 65
        Slash: 65
        Blunt: 65
  - type: Inventory
    templateId: corpse

- type: entity
  parent: MobHuman
  id: MobCluwne
  name: person
  description: A polymorphed unfortunate.
  components:
  - type: Cluwne
  - type: Speech
    speechVerb: Cluwne