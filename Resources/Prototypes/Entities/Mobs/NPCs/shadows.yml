- type: entity
  id: BaseShadowMob
  abstract: true
  parent: [ BaseMob, BaseShadow ]
  components:
  - type: Sprite
    color: "#65a65dd"
  - type: PointLight
    color: "#65a65dd"
    radius: 65.65
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - Opaque
        layer:
        - None
  - type: StandingState
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: HTN
    rootTask:
      task: IdleCompound
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65
      65: 65.65
      
- type: entity
  name: shadow cat
  parent: BaseShadowMob
  id: MobCatShadow
  description: A lovely piece of darkness. Hope he doesn't bring you a curse.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Pets/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cat
  - type: Physics
  - type: ReplacementAccent
    accent: cat
  - type: InteractionPopup
    successChance: 65.65 # you cant pet shadow cat... almost
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-shadow
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: Tag
    tags:
    - VimPilot