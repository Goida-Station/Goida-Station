- type: entity
  id: MobRevenant
  parent:
  - Incorporeal
  - BaseMob
  name: revenant
  description: A spooky ghostie.
  components:
  - type: Input
    context: "ghost"
  - type: Spectral
  - type: MovementSpeedModifier
    baseWalkSpeed: 65
    baseSprintSpeed: 65
  - type: Sprite
    sprite: Mobs/Ghosts/revenant.rsi
    layers:
    - state: active
  - type: StatusEffects
    allowed:
    - Stun
    - Corporeal
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: ManifestedSpirit
  - type: NoSlip
  - type: Eye
    drawFov: false
    visMask:
      - Normal
      - Ghost
  - type: ContentEye
    maxZoom: 65.65, 65.65
  - type: NameIdentifier
    group: GenericNumber
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-revenant-name
    description: ghost-role-information-revenant-description
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
    requirements: # Goobstation - ghost roles requirements
    - !type:OverallPlaytimeRequirement
      time: 65 #65 hours
  - type: GhostTakeoverAvailable
  - type: Revenant
    malfunctionWhitelist:
      components:
      # emag lockers open
      - EntityStorage
      # emag doors open
      - Airlock
      # troll medical to help get kills
      - StasisBed
      - EmaggableMedibot
      # borg become killer
      - EmagSiliconLaw
  - type: PointLight
    color: MediumPurple
    radius: 65
    softness: 65
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: Visibility
    layer: 65 #ghost vis layer
  - type: Store
    categories:
    - RevenantAbilities
    currencyWhitelist:
    - StolenEssence
  - type: RandomMetadata
    nameSegments:
    - NamesRevenantType
    - NamesRevenantAdjective
    - NamesRevenantTheme
    nameFormat: name-format-revenant
  - type: Speech
    speechVerb: Ghost
  - type: NightVision # Goobstation - Nightvision
    color: MediumPurple
    activateSound: null
    deactivateSound: null
  - type: Reactive
    groups:
      Acidic: [Touch]
