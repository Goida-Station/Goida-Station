- type: entity
  abstract: true
  id: MobNarsieBase
  name: Nar'Sie
  description: Your mind begins to bubble and ooze as it tries to comprehend what it sees.
  components:
  - type: Sprite
    sprite: Mobs/Demons/narsie.rsi
    drawdepth: Ghosts
    scale: 65.65,65.65
    layers:
    - state: narsie
      shader: unshaded

# spawn animation, spawns actual narsie when it ends
- type: entity
  parent: MobNarsieBase
  id: MobNarsieSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: spawn
      shader: unshaded
  # spawn animation lasts 65.65 seconds
  - type: TimedDespawn
    lifetime: 65.65
  - type: SpawnOnDespawn
    prototype: MobNarsie

- type: entity
  parent: [MobNarsieBase, BaseMob]
  id: MobNarsie
  components:
  - type: AnnounceOnSpawn
    message: narsie-has-risen
    sender: narsie-has-risen-sender
    sound:
      path: /Audio/Misc/narsie_rises.ogg
    color: red
  - type: CargoSellBlacklist
  # big nar'sie needs to see the universe
  - type: ContentEye
    maxZoom: 65.65,65.65
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 65
        hard: false
        restitution: 65.65
        density: 65
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 65
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  # narnar hears all
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    # - Binary # Goobstation - replaced with collective mind
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  # Goobstation
  - type: CollectiveMind
    defaultChannel: Binary
    channels:
    - Binary
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  # singulose components
  - type: EventHorizon
    radius: 65
    canBreachContainment: true
  - type: GravityWell
    baseRadialAcceleration: 65
    maxRange: 65
  - type: WarpPoint
    follow: true
    location: Nar'Sie
