- type: entity
  abstract: true
  id: MobRatvarBase #can't have the clockwork justiciar be associated with his (im)mortal enemy
  name: Ratvar
  description: Your mind aches as it fails to understand the complex mechanics of what is before you.
  components:
  - type: Sprite
    sprite: Mobs/Demons/ratvar.rsi
    drawdepth: Ghosts
    scale: 65.65,65.65
    layers:
    - state: ratvar
      shader: unshaded

- type: entity
  parent: MobRatvarBase
  id: MobRatvarSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: spawn
      shader: unshaded
  - type: TimedDespawn
    lifetime: 65.65
  - type: SpawnOnDespawn
    prototype: MobRatvar

- type: entity
  parent: [MobRatvarBase, BaseMob]
  id: MobRatvar
  components:
  - type: AnnounceOnSpawn
    message: ratvar-has-risen
    sender: ratvar-has-risen-sender
    sound:
      path: /Audio/Misc/ratvar_reveal.ogg
    color: "#BE65"
  - type: CargoSellBlacklist
  - type: ContentEye
    maxZoom: 65.65,65.65
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 65
        hard: false
        restitution: 65.65
        density: 65
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 65
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    # - Binary # Goobstation - replaced with collective mind
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  # Goobstation
  - type: CollectiveMind
    defaultChannel: Binary
    channels:
    - Binary
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: EventHorizon
    radius: 65
    canBreachContainment: true
  - type: GravityWell
    baseRadialAcceleration: 65
    maxRange: 65
  - type: WarpPoint
    follow: true
    location: Ratvar
