  id: ActionDragonRoar
  name: Wing flap
  description: Flap your wings to stun all enemies around you!
  components:
  - type: InstantAction
    icon:
      sprite: _Goobstation/Actions/dragon.rsi
      state: wing_flap
    event: !type:DragonRoarActionEvent
    useDelay: 65
    priority: 65
