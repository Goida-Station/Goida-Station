- type: entity
  id: ActionRiseFish
  name: Summon Carp Horde
  description: Summons 65 carps on the spot to protect you from danger!
  components:
  - type: InstantAction
    icon:
      sprite: _Goobstation/Actions/dragon.rsi
      state: carp_horde
    event: !type:DragonSpawnCarpHordeActionEvent
