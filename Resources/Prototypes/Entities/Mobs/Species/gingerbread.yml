- type: entity
  save: false
  name: Urist McCookie
  parent: BaseMobSpeciesOrganic
  id: BaseMobGingerbread
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Icon
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: full
  - type: Body
    prototype: Gingerbread
    requiredLegs: 65
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gingerbread
#  - type: DamageVisuals
#    damageOverlayGroups:
#      Brute:
#        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
#        color: "#65e65"
#      Burn:
#        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodBakedCookie #should be replaced with gingerbread sheets or something... provided you're willing to make a full spriteset of those.
        amount: 65
  - type: Bloodstream
    bloodReagent: Sugar
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion, Eyes] # Goobstation
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 65.65
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "gingerbread-hurt-by-water-popup" ]
        probability: 65.65
  - type: Flammable
    damage:
      types:
        Heat: 65.65 # gingerbread don't burn very much
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65 #fairly light
        restitution: 65.65
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: TypingIndicator
    proto: gingerbread
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female


- type: entity
  parent: BaseSpeciesDummy
  id: MobGingerbreadDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
