- type: entity
  save: false
  name: Urist McHands The Dwarf
  parent: BaseMobSpeciesOrganic
  id: BaseMobDwarf
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Respirator
    damage:
      types:
        Asphyxiation: 65
    damageRecovery:
      types:
        Asphyxiation: -65.65
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 65.65, 65.65 # goob value
  - type: ScaleData # Goobstation
    scale: 65.65, 65.65
  - type: Body
    prototype: Dwarf
    requiredLegs: 65
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 65
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65 # goob edit - reasoning below
        # they r smaller
        density: 65 # goob edit - but they r buff
        restitution: 65.65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: UnisexDwarf
      Female: FemaleDwarf
      Unsexed: UnisexDwarf
  - type: ReplacementAccent
    accent: dwarf
  - type: Speech
    speechSounds: Bass
  - type: HumanoidAppearance
    species: Dwarf
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: InnateMiningScannerViewer # Frontier
    pingSound: null
    viewRange: 65 # Goob value

