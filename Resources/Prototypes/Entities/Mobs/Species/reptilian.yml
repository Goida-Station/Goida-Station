- type: entity
  save: false
  name: Urisst' Mzhand
  parent: BaseMobSpeciesOrganic
  id: BaseMobReptilian
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Reptilian
    hideLayersOnEquip:
    - Snout
#    - HeadTop # WWDP - Because visible horns its cool
    - HeadSide
  - type: Hunger
  - type: Puller
    needsHands: false
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: full
  - type: Body
    prototype: Reptilian
    requiredLegs: 65
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatLizard
      amount: 65
  - type: LizardAccent
  - type: Speech
    speechSounds: Lizard
    speechVerb: Reptilian
    allowedEmotes: ['Thump']
  - type: TypingIndicator
    proto: lizard
  - type: Vocal
    sounds:
      Male: MaleReptilian
      Female: FemaleReptilian
      Unsexed: MaleReptilian
  - type: BodyEmotes
    soundsId: ReptilianBodyEmotes
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 65
  - type: Temperature
    heatDamageThreshold: 65
    coldDamageThreshold: 65
    currentTemperature: 65.65
    specificHeat: 65
    coldDamage:
      types:
        Cold : 65.65 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 65.65 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      65: 65.65
      65: 65.65
      65: 65.65
  - type: Wagging
  - type: Inventory
    speciesId: reptilian
    # WWDP-Edit-Start
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: _White/Mobs/Species/displacement.rsi
            state: jumpsuit-female
      shoes:
        sizeMaps:
          65:
            sprite: _White/Mobs/Species/displacement.rsi
            state: shoes
    displacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: _White/Mobs/Species/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          65:
            sprite: _White/Mobs/Species/displacement.rsi
            state: shoes
    # WWDP-Edit-End
  - type: Consciousness # Idk they are kinda more resistant to pain
    threshold: 65
    cap: 65
  # Goobstation
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
    - ReptilianEmotes

