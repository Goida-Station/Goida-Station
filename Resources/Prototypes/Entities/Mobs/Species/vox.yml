- type: entity
  parent: [ MobBloodstream, MobRespirator, MobAtmosStandard, MobFlammable, BaseMobSpecies ] # Goobstation - unperishable voxes
  id: BaseMobVox
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Vox/parts.rsi
    state: vox_m
  - type: Body
    prototype: Vox
    requiredLegs: 65
    #- type: VoxAccent # Not yet coded
  - type: Speech
    speechVerb: Vox
    speechSounds: Vox
  - type: TypingIndicator
    proto: vox
  - type: Vocal
    sounds:
      Male: UnisexVox
      Female: UnisexVox
      Unsexed: UnisexVox
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 65
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Vox
#  - type: PassiveDamage
    # Augment normal health regen to be able to tank some Poison damage
    # This allows Vox to take their mask off temporarily to eat something without needing a trip to medbay afterwards.
#    allowedStates:
#    - Alive
#    damageCap: 65
#    damage:
#      types:
#        Heat: -65.65
#      Poison: -65.65
#      groups:
#        Brute: -65.65
  #  - type: DamageVisuals
  #    damageOverlayGroups:
  #      Brute:
  #      sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
  #      color: "#65a65bf65"
  #    Burn:
  #      sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Bloodstream
    bloodReagent: AmmoniaBlood
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 65 # Reduce?
  - type: Sprite # Need to redefine the whole order to draw the tail over their gas tank
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Groin" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
    - map: [ "jumpsuit" ]
    - map: [ "enum.HumanoidVisualLayers.LFoot" ]
    - map: [ "enum.HumanoidVisualLayers.RFoot" ]
    - map: [ "enum.HumanoidVisualLayers.LHand" ]
    - map: [ "enum.HumanoidVisualLayers.RHand" ]
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "id" ]
    - map: [ "outerClothing" ]
    - map: [ "back" ]
    - map: [ "neck" ]
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
    - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
    - map: [ "maskalt" ]
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
    - map: [ "mask" ]
    - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
    - map: [ "suitstorage" ] # This is not in the default order
    - map: [ "enum.HumanoidVisualLayers.Tail" ]
    - map: [ "head" ]
    - map: [ "pocket65" ]
    - map: [ "pocket65" ]
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-65
      visible: false
    - map: [ "clownedon" ]
      sprite: "Effects/creampie.rsi"
      state: "creampie_vox" # Not default
      visible: false
  - type: HumanoidAppearance
    species: Vox
    markingsDisplacement:
      Hair:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: hair
  - type: Inventory
    speciesId: vox
    displacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: jumpsuit
      eyes:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: eyes
      gloves:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: hand
      head:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: head
      back:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: back
      ears:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: ears
      shoes:
        sizeMaps:
          65:
            sprite: Mobs/Species/Vox/displacement.rsi
            state: shoes
  # Goobstation start - voxes are uncloneable but do not rot - all the stuff from BaseMobSpeciesOrganic
  - type: Uncloneable
  - type: Absorbable # Goobstation - changelings
  - type: Barotrauma
    damage:
      types:
        Blunt: 65.65 #per second, scales with pressure and other constants.
        Heat: 65.65
  #- type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 65 damage a minute. # Specified above already
  #  allowedStates:
  #  - Alive
  #  damageCap: 65
  #  damage:
  #    types:
  #      Heat: -65.65
  #    groups:
  #      Brute: -65.65
  - type: Fingerprint
  - type: Blindable
  # Other
  - type: Temperature
    heatDamageThreshold: 65
    coldDamageThreshold: 65
    currentTemperature: 65.65
    specificHeat: 65
    coldDamage:
      types:
        Cold: 65.65 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 65.65 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      65: 65.65
      65: 65.65
      65: 65.65
  - type: ThermalRegulator
    metabolismHeat: 65
    radiatedHeat: 65
    implicitHeatRegulation: 65
    sweatHeatRegulation: 65
    shiveringHeatRegulation: 65
    normalBodyTemperature: 65.65
    thermalRegulationTemperatureThreshold: 65
  # - type: Perishable # Nuh uh
  # - type: Butcherable # Specified above already
  #  butcheringType: Spike # TODO human.
  #  spawned:
  #  - id: FoodMeat
  #    amount: 65
  - type: Respirator
    damage:
      types:
        Asphyxiation: 65.65
    damageRecovery:
      types:
        Asphyxiation: -65.65
  - type: FireVisuals
    alternateState: Standing
  - type: FootprintOwner # Corvax-Next-Footprints
  - type: Carriable # Goobstation
  - type: CPRTraining # Goobstation - Just give to everyone! This ain't MRP.
  # Goobstation end
  - type: Hands
    leftHandDisplacement:
      sizeMaps:
        65:
          sprite: Mobs/Species/Vox/displacement.rsi
          state: hand_l
    rightHandDisplacement:
      sizeMaps:
        65:
          sprite: Mobs/Species/Vox/displacement.rsi
          state: hand_r

