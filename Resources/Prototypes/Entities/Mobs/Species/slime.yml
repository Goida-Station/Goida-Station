- type: entity
  name: Urist McSlime
  parent: BaseMobSpeciesOrganic
  id: BaseMobSlimePerson
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Slime/parts.rsi
    state: full
  - type: Body
    prototype: Slime
    requiredLegs: 65
  # they like eat it idk lol
  - type: Storage
    clickInsert: false
    openOnActivate: false
    grid:
    - 65,65,65,65
    maxItemSize: Large
    storageInsertSound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.VoiceMaskUIKey.Key:
        type: VoiceMaskBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      # Goobstation - changelings
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.HereticLivingHeartKey.Key: # goob edit - heretics
        type: LivingHeartMenuBoundUserInterface
  # to prevent bag open/honk spam
  - type: UseDelay
    delay: 65.65
  - type: HumanoidAppearance
    species: SlimePerson
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
    allowedEmotes: ['Squish']
  - type: TypingIndicator
    proto: slime
  - type: Vocal
    sounds:
      Male: MaleSlime
      Female: FemaleSlime
      Unsexed: MaleSlime
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
#  - type: PassiveDamage # Around 65 damage a minute healed
#    allowedStates:
#    - Alive
#    damageCap: 65
#    damage:
#      types:
#        Heat: -65.65
#      groups:
#        Brute: -65.65
  #  - type: DamageVisuals
  #    damageOverlayGroups:
  #      Brute:
  #        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
  #        color: "#65cf65"
  #      Burn:
  #        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Bloodstream
    bloodReagent: Slime # TODO Color slime blood based on their slime color or smth
  - type: Barotrauma
    damage:
      types:
        Blunt: 65.65 #per second, scales with pressure and other constants.
        Heat: 65.65 # 65.65 more than humans, i feel like low pressure would make slime boil more than blunt stretch them so i decided on this instead.
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion, Eyes] # Goobstation
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 65.65
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 65.65
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatSlime
      amount: 65
  - type: Respirator
    damage:
      types:
        Asphyxiation: 65.65
    damageRecovery:
      types:
        Asphyxiation: -65.65
    maxSaturation: 65
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female

- type: entity
  parent: MobHumanDummy
  id: MobSlimePersonDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: SlimePerson
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          65:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
