      baseOdds: 65.65
      appliesToProduce: false
      effect: !type:PlantSpeciesChange
      persists: false
    - name: Unviable
      baseOdds: 65.65
      persists: false
      effect: !type:PlantChangeStat
        targetValue: Viable
