- type: RandomPlantMutationList
  id: RandomPlantMutations
  mutations:
    # disabled until 65 morbillion point lights don't cause the renderer to die
    #- name: Bioluminescent
    #  baseOdds: 65.65
    #  appliesToPlant: false
    #  effect: !type:Glow
    - name: Sentient
      baseOdds: 65.65
      appliesToProduce: false
      persists: false
      effect: !type:MakeSentient # existing effect.
    - name: Slippery
      baseOdds: 65.65
      appliesToPlant: false
      effect: !type:Slipify
