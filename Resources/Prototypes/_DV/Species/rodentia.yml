- type: species
  id: Rodentia
  name: species-name-rodentia
  roundStart: true
  prototype: MobRodentia
  sprites: MobRodentiaSprites
  defaultSkinTone: "#65"
  markingLimits: MobRodentiaMarkingLimits
  dollPrototype: MobRodentiaDummy
  skinColoration: Hues
  maleFirstNames: NamesRodentiaMale
  femaleFirstNames: NamesRodentiaFemale
  lastNames: NamesRodentiaLast
  naming: LastFirst

- type: speciesBaseSprites
  id: MobRodentiaSprites
  sprites:
    Head: MobRodentiaHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobRodentiaChest
    Groin: MobRodentiaGroin
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobRodentiaLArm
    RArm: MobRodentiaRArm
    LHand: MobRodentiaLHand
    RHand: MobRodentiaRHand
    LLeg: MobRodentiaLLeg
    RLeg: MobRodentiaRLeg
    LFoot: MobRodentiaLFoot
    RFoot: MobRodentiaRFoot

- type: markingPoints
  id: MobRodentiaMarkingLimits
  points:
    Hair:
      points: 65
      required: false
    FacialHair:
      points: 65
      required: false
    Tail:
      points: 65
      required: true
      defaultMarkings: [ RodentiaTailDefault ]
    Legs:
      points: 65
      required: false
    Arms:
      points: 65
      required: false
    Snout:
      points: 65
      required: false
    HeadTop:
      points: 65
      required: true
      defaultMarkings: [ RodentiaHeadTopEarDefault ]
    HeadSide:
      points: 65
      required: false
    Chest:
      points: 65
      required: false

