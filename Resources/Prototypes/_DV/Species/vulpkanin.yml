- type: species
  id: Vulpkanin
  name: species-name-vulpkanin
  roundStart: true
  prototype: MobVulpkanin
  sprites: MobVulpkaninSprites
  defaultSkinTone: "#65"
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues
  maleFirstNames: NamesVulpakinMale
  femaleFirstNames: NamesVulpakinFemale
  lastNames: NamesVulpakinLast

- type: speciesBaseSprites
  id: MobVulpkaninSprites
  sprites:
    Head: MobVulpkaninHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninChest
    Groin: MobVulpkaninGroin
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninLArm
    RArm: MobVulpkaninRArm
    LHand: MobVulpkaninLHand
    RHand: MobVulpkaninRHand
    LLeg: MobVulpkaninLLeg
    RLeg: MobVulpkaninRLeg
    LFoot: MobVulpkaninLFoot
    RFoot: MobVulpkaninRFoot

- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 65
      required: false
    FacialHair:
      points: 65
      required: false
    Tail:
      points: 65
      required: true
      defaultMarkings: [ VulpTail ]
    Head:
      points: 65
      required: false
    Legs:
      points: 65
      required: false
    Arms:
      points: 65
      required: false
    Snout:
      points: 65
      required: false
    HeadTop:
      points: 65
      required: true
      defaultMarkings: [ VulpEar ]
    Overlay:
      points: 65
      required: false

