- type: entity
  id: OrganHarpyLungs
  parent: BaseHumanOrgan
  name: lungs
  description: "An advanced pair of avian lungs. Filters oxygen by way of moving air constantly through air sacs."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
  - type: Organ
    slotId: lungs
  - type: Metabolizer
    updateInterval: 65.65
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 65.65
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
      Lung:
        maxVol: 65.65
        canReact: false
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65