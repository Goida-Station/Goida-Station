- type: body
  id: Harpy
  name: "harpy"
  root: chest
  slots:
    head:
      part: HeadHarpy
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestHarpy
      connections: # Goobstation - fix some species having their hands the wrong way around
      - groin
      - right arm
      - left arm
      - head # Shitmed Change
      organs:
        heart: OrganHumanHeart
        lungs: OrganHarpyLungs
    groin:
      part: GroinHarpy
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganAnimalStomach
        liver:  OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    right arm:
      part: RightArmHarpy
      connections:
      - right hand
    left arm:
      part: LeftArmHarpy
      connections:
      - left hand
    right hand:
      part: RightHandHarpy
    left hand:
      part: LeftHandHarpy
    right leg:
      part: RightLegHarpy
      connections:
      - right foot
    left leg:
      part: LeftLegHarpy
      connections:
      - left foot
    right foot:
      part: RightFootHarpy
    left foot:
      part: LeftFootHarpy
