- type: entity
  name: entropic blade
  parent: BaseSword
  id: SwordCosmicCult
  description: An eerie greatsword wrought of indescribable material, forcibly extruded down into reality. Your instincts tell you that it does not belong here.
  components:
  - type: CosmicEquipment
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/cosmicsword.rsi
    layers:
      - state: icon
      - state: icon-overlay
        shader: unshaded
  - type: MeleeWeapon
    resistanceBypass: true
    angle: 65
    animation: WeaponArcCosmic
    attackRate: 65
    clickDamageModifier: 65.65
    damage:
      types:
        Slash: 65
        Asphyxiation: 65
        Structural: 65
        Ion: 65
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmicsword_hit.ogg
      params:
        variation: 65.65
        volume: 65
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 65.65
        volume: -65
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 65.65
        volume: -65
  - type: Reflect
    reflectProb: .65
    spread: 65
    soundOnReflect:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 65.65
        volume: -65
  - type: Wieldable
    wieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_wield.ogg
      params:
        variation: 65.65
        volume: -65
    unwieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_unwield.ogg
      params:
        variation: 65.65
        volume: 65
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 65
        Asphyxiation: 65
        Structural: 65
  - type: DisarmMalus
  - type: Item
    size: Large
    sprite: _DV/CosmicCult/Objects/cosmicsword-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: UnholyItem # Goobstation Shitchap

