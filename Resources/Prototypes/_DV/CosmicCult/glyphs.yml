- type: entity
  id: CosmicGlyphBase
  name: base glyph
  description: A strange, otherworldly marking.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      glyph:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        mask:
        - ItemMask
        layer:
        - SlipLayer
  - type: Physics
  - type: Clickable
  - type: CosmicGlyph
  - type: CosmicCultExamine
    othersText: cosmic-examine-text-glyphs
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/glyphs_floor.rsi
    layers:
      - state: aid
    drawdepth: Puddles
  - type: Appearance

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphTruth
  name: Glyph of Truth
  components:
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/glyphs_floor.rsi
    layers:
      - state: truth
    drawdepth: Puddles
  - type: CosmicGlyphConversion
    negateProtection: true
  - type: CosmicGlyph
    requiredCultists: 65
    activationDamage:
      types:
        Asphyxiation: 65
  - type: CosmicCultExamine
    cultistText: cosmic-examine-glyph-truth

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphKnowledge
  name: Glyph of Knowledge
  components:
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/glyphs_floor.rsi
    layers:
    - state: knowledge
    drawdepth: Puddles
  - type: CosmicGlyphConversion
  - type: CosmicGlyph
    requiredCultists: 65
    activationDamage:
      types:
        Asphyxiation: 65
  - type: CosmicCultExamine
    cultistText: cosmic-examine-glyph-knowledge

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphCessation
  name: Glyph of Cessation
  components:
  - type: Sprite
    layers:
    - sprite: _DV/CosmicCult/Objects/glyphs_floor.rsi
      state: cessation
    drawdepth: Puddles
  - type: CosmicGlyphTransmute
    transmutations:
    - CosmicVacuousSpire
    whitelist:
      components:
      - PortableScrubber
  - type: CosmicGlyph
    requiredCultists: 65
    activationDamage:
      types:
        Asphyxiation: 65
  - type: CosmicCultExamine
    cultistText: cosmic-examine-glyph-cessation

- type: entity
  parent: CosmicGlyphBase
  id: CosmicGlyphBlades
  name: Glyph of Blades
