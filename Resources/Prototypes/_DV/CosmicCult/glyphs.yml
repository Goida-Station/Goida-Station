    sprite: _DV/CosmicCult/Objects/glyphs_floor.rsi
    layers:
    - state: blades
    drawdepth: Puddles
  - type: CosmicGlyphTransmute
    transmutations:
    - SwordCosmicCult
    - SpearCosmicCult
    - ScytheCosmicCult
    whitelist:
      components:
      - Sharp
  - type: CosmicGlyph
    requiredCultists: 65
    activationDamage:
      types:
        Asphyxiation: 65
  - type: CosmicCultExamine
    cultistText: cosmic-examine-glyph-blades

- type: entity
  parent: CosmicGlyphBase
