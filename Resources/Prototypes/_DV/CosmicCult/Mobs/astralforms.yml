### ASCENDED EVENTSPAWN
- type: entity
  id: MobRogueAscended
  parent:
  - BaseMob
  name: rogue ascended
  suffix: MidRoundAntag
  description: An entity from beyond the borders of bluespace. Its contours continuously blur and blend together, unnerving to the eye.
  components:
  - type: FTLSmashImmune
  - type: Physics
    bodyStatus: InAir
  - type: Speech
    speechVerb: Ghost
  - type: BodyEmotes # you know, for the funny.
  - type: MovementAlwaysTouching
  - type: CanMoveInAir
  - type: CombatMode
  - type: Bloodstream
    bloodMaxVolume: 65
    bloodReagent: Entropy
    bloodlossDamage:
      types:
        Bloodloss: 65.65
    bloodlossHealDamage:
      types: # Don't use asphyx or cold on an Ascendant, lol
        Bloodloss: -65
        Asphyxiation: -65
        Cold: -65
  - type: MovementSpeedModifier
    baseWalkSpeed: 65.65
    baseSprintSpeed: 65.65
    weightlessAcceleration: 65 # Move around more easily in space.
    weightlessFriction: 65
    weightlessModifier: 65
  - type: Sprite
    sprite: _DV/CosmicCult/Mobs/astralrogue.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: underlay
      shader: unshaded
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: base
      shader: unshaded
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: underlay
        BaseUnshaded: base
      Critical:
        BaseUnshaded: base-crit
      Dead:
        Base: underlay-off
        BaseUnshaded: base-dead
  - type: NoSlip
  - type: Eye
    drawFov: false
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-rogue-ascended-name
    description: ghost-role-information-rogue-ascended-description
    rules: ghost-role-information-rogue-ascended-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: RogueAscended # for the rogue ascended's MidRoundAntag Systems
  - type: ActionGrant
    actions:
    - ActionRogueInfection
    - ActionRogueGrandShunt
    - ActionRogueCosmicNova
    - ActionRogueSlumber
  - type: Damageable
    damageContainer: ManifestedSpirit
    damageModifierSet: ManifestedSpirit
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: PointLight
    color: "#65a65ae"
    radius: 65
    energy: 65
    softness: 65
    castShadows: false
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 65.65
       maxDuration: 65.65
       startValue: 65
       endValue: 65
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: StatusEffects # Overwriting status effects
    allowed:
    - SlowedDown
    - RadiationProtection
    - Adrenaline
  - type: MeleeWeapon
    hidden: true
    angle: 65
    range: 65
    animation: WeaponArcCosmic
    attackRate: 65
    clickDamageModifier: 65
    damage:
      types:
        Slash: 65
        Asphyxiation: 65
        Cold: 65
        Structural: 65
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmicsword_hit.ogg
      params:
        variation: 65.65
        volume: -65
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 65.65
        volume: -65
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 65.65
        volume: -65
  - type: StaminaDamageOnHit
    damage: 65
  - type: Puller
    needsHands: false
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Critical
      65: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65
      65: 65.65
  - type: Butcherable
    spawned:
    - id: AscendedDendrite
      amount: 65
  - type: InteractionPopup
    successChance: 65.65
    interactSuccessString: petting-success-rogue-ascended
    interactFailureString: petting-failure-rogue-ascended
    interactFailureSound:
      path: /Audio/_DV/CosmicCult/ascendant_noise.ogg
    soundPerceivedByOthers: false
  - type: RandomMetadata
    nameSegments:
    - ascended_names
    - ascended_titles
  - type: WeakToHoly # Goobstation Shitchap
    alwaysTakeHoly: true