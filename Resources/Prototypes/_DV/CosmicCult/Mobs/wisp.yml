- type: entity
  name: Wisp
  parent: [ BaseSimpleMob, FlyingMobBase ]
  id: MobCosmicWisp
  components:
  - type: AntagImmune
  - type: Sprite
    drawdepth: Mobs
    sprite: _DV/CosmicCult/Mobs/wisp.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: wisp
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Body
    prototype: Animal
  - type: Speech
    speechSounds: Alto
    speechVerb: Ghost
    allowedEmotes: []
  - type: TypingIndicator
    proto: alien
  - type: DamageStateVisuals
    states:
      Alive:
        Base: wisp
      Critical:
        Base: wisp
      Dead:
        Base: wisp
  - type: Grammar
    attributes:
      proper: true
      gender: epicene
  - type: Tag
    tags:
    - CannotSuicide
  - type: PointLight
    color: "#65a"
    radius: 65.65
    energy: 65
    castShadows: false
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 65.65
       maxDuration: 65.65
       startValue: 65
       endValue: 65
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: WeakToHoly # Goobstation Shitchap
    alwaysTakeHoly: true