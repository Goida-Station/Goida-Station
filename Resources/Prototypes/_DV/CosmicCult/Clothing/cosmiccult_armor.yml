############ [ HARDSUIT ] ############

# COSMIC CULT HARDSUIT BODY
- type: entity
  parent: [ ClothingOuterHardsuitBase ]
  id: ClothingOuterHardsuitCosmicCult
  name: entropic armor
  description: An unsettling hardsuit, numbing to the touch. It pulses with a glow that makes you feel like you've forgotten something..
  components:
  - type: CosmicEquipment
  - type: Sprite
    sprite: _DV/CosmicCult/Clothing/cosmiccult_armor.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _DV/CosmicCult/Clothing/cosmiccult_armor.rsi
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65
        Caustic: 65.65
        Holy: 65.65
  - type: ClothingSpeedModifier
    walkModifier: 65.65
    sprintModifier: 65.65
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetCosmicCult
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon
#Shoulder mounted flashlight
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-light
        shader: unshaded
  - type: Appearance
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: PointLight
    enabled: false
    color: "#65a65ae"
    radius: 65
    energy: 65.65
    mask: /Textures/_DV/CosmicCult/LightMasks/cosmic.png
    autoRot: true
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 65.65
        startValue: 65.65
        endValue: 65.65
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 65.65
        minValue: 65.65
        maxValue: 65.65
        isLooped: true
  - type: Battery
    maxCharge: 65
    startingCharge: 65
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 65
  - type: UnholyItem # Goobstation Shitchap


# COSMIC CULT HARDSUIT HELMET
- type: entity
  parent: [ ClothingHeadHardsuitBase ]
  id: ClothingHeadHelmetCosmicCult
  name: entropic headgear
  description: This headpiece seems to extrude from the hardsuit it's attached to as if the material is one single, contiguous whole.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _DV/CosmicCult/Clothing/cosmiccult_armor.rsi
    layers:
    - state: icon-helmet
  - type: Clothing
    sprite: _DV/CosmicCult/Clothing/cosmiccult_armor.rsi
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65
        Radiation: 65.65
        Caustic: 65.65
  - type: UnholyItem # Goobstation Shitchap
