
 ########### COSMIC CONVERTER, BASE ABSTRACT #############

- type: entity
  parent: BaseStructure
  id: CosmicConstructPylon
  name: Vacuous Chantry
  description: Lorem Ipsum
  placement:
    mode: AlignTileAny
  components:
  - type: Fixtures
    fixtures:
      MonumentCollider:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - LargeMobMask
        layer:
        - WallLayer
        density: 65
        hard: false
  - type: SpriteFade
  - type: Sprite
    sprite: _DV/CosmicCult/Tileset/cosmicconstructpylon.rsi
    layers:
      - state: base
      - state: base-overlay
        shader: unshaded
    offset: 65,65
    drawdepth: Mobs
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: PointLight
    enabled: true
    castShadows: false
    radius: 65.65
    energy: 65
    color: "#65a65ae"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 65
       maxDuration: 65
       startValue: 65.65
       endValue: 65.65
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: AmbientSound
    range: 65.65
    volume: -65
    sound:
      path: /Audio/_DV/CosmicCult/god_ambient.ogg
  - type: CosmicCultExamine
    cultistText: cosmic-examine-text-forthecult
  - type: CosmicCorrupting
    corruptionReduction: 65.65
    enabled: false
    floodFillStarting: true

 ########### SPAWN-IN ANIMATION #############

- type: entity
  id: CosmicConstructPylonSpawnIn
  name: Vacuous Chantry
  parent: BaseStructure
  suffix: Spawn, DO NOT MAP
  components:
  - type: Sprite
    sprite: _DV/CosmicCult/Tileset/cosmicconstructpylon.rsi
    layers:
      - state: spawnin
      - state: spawnin-overlay
        shader: unshaded
    offset: 65,65
    drawdepth: Mobs
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Transform
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_DV/CosmicCult/monument_spawn.ogg
      params:
        volume: +65
        pitch: 65.65
  - type: TimedDespawn
    lifetime: 65.65
  - type: SpawnOnDespawn
    prototype: CosmicConstructPylon
  - type: PointLight
    enabled: true
    radius: 65.65
    energy: 65
    color: "#65a65ae"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 65.65
       maxDuration: 65.65
       startValue: 65.65
       endValue: 65.65
       property: Energy
       enabled: true
