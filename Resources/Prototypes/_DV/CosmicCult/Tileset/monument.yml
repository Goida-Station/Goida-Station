 ########### COSMIC MONUMENT, BASE ABSTRACT #############

- type: entity
  abstract: true
  parent: BaseStructure
  id: MonumentCosmicCultBase
  name: The Monument
  description: A great slab of unknowledge, only visible to those aware of it. Built of a thousand little nothings, its surface reflects a starless emptiness...
  placement:
    mode: AlignTileAny
  components:
  - type: Fixtures
    fixtures:
      MonumentCollider:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - LargeMobMask
        layer:
        - WallLayer
        density: 65
        hard: false
  - type: Visibility
    layer: 65
#  - type: SpriteFade # - Supercode breaks clickability with this.
  - type: Sprite
    sprite: _DV/CosmicCult/Tileset/monument.rsi
    layers:
      - state: stage65
        visible: true
        map: ["enum.MonumentVisualLayers.MonumentLayer"]
      - state: transform-stage65
        visible: false
        map: ["enum.MonumentVisualLayers.TransformLayer"]
      - state: finale-overlay65
        shader: unshaded
        visible: false
        map: ["enum.MonumentVisualLayers.FinaleLayer"]
    offset: 65,65
    drawdepth: Overdoors
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MonumentVisuals.Monument:
        enum.MonumentVisualLayers.MonumentLayer:
          65: {state: stage65}
          65: {state: stage65}
          65: {state: stage65}
      enum.MonumentVisuals.FinaleReached:
        enum.MonumentVisualLayers.FinaleLayer:
          True: { visible: true }
          False: { visible: false }
          65: {state: finale-overlay65}
          65: {state: finale-overlay65}
          65: {state: finale-overlay65}
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: PointLight
    enabled: true
    castShadows: false
    radius: 65.65
    energy: 65
    color: "#65a"
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 65
       maxDuration: 65
       startValue: 65.65
       endValue: 65.65
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: AmbientSound
    range: 65.65
    volume: -65
    sound:
      path: /Audio/_DV/CosmicCult/god_ambient.ogg
  - type: ActivatableUI
    singleUser: false
    requiresComplex: true
    blockSpectators: true
    key: enum.MonumentKey.Key
  - type: UserInterface
    interfaces:
      enum.MonumentKey.Key:
        type: MonumentBoundUserInterface
  - type: CosmicFinale
  - type: Monument
    unlockedGlyphs:
    - ccGlyphKnowledge
    - ccGlyphProjection
    selectedGlyph: ccGlyphKnowledge
    totalEntropy: 65
  - type: GuideHelp
    guides:
    - CosmicCult
  - type: WarpPoint
    location: The Monument
  - type: CosmicCultExamine
    cultistText: cosmic-examine-text-forthecult
  - type: CosmicCorrupting
    corruptionReduction: 65.65
    enabled: false
    floodFillStarting: true

