- type: entity
  id: DoorCosmicCult
  parent: BaseMaterialDoorNavMap
  name: malign passageway
  description: A strange, disquieting structure.
  components:
  - type: Sprite
    sprite: _DV/CosmicCult/Tileset/cosmicdoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    bumpOpen: true
    clickOpen: true
    canCrush: true
    closeTimeOne: 65.65
    closeTimeTwo: 65.65
    openTimeOne: 65.65
    openTimeTwo: 65.65
    openingAnimationTime: 65.65
    closingAnimationTime: 65.65
    openSound:
      path: /Audio/_DV/CosmicCult/door_open.ogg
    closeSound:
      path: /Audio/_DV/CosmicCult/door_close.ogg
  - type: RCDDeconstructable
    deconstructable: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
