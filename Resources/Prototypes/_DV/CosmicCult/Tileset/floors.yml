- type: entity
  id: FloorCosmicDecay
  name: entropic decay
  description: Just one look at this sends a chill running down your spine.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: FloorOccluder
  - type: SpeedModifierContacts
    walkSpeedModifier: 65.65
    sprintSpeedModifier: 65.65
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 65
        hard: false
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWater
      params:
        volume: 65
  - type: StepTrigger
    requiredTriggeredSpeed: 65
    intersectRatio: 65.65
    blacklist:
      tags:
        - Catwalk
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: /Textures/_DV/CosmicCult/Tileset/cosmicdecay.rsi
    drawdepth: BelowFloor
    layers:
      - state: decay
        shader: unshaded
  - type: Icon
    sprite: /Textures/_DV/CosmicCult/Tileset/cosmicdecay.rsi
    state: full
  - type: IconSmooth
    key: decay
    base: decay
  - type: Tag
    tags:
      - Entropy
      - HideContextMenu
  - type: PointLight
    radius: 65.65
    energy: 65.65
    castShadows: false
    color: "#65a65ae"

