- type: entity
  save: false
  name: Urist McHarpy
  parent: BaseMobHuman
  id: MobHarpyBase
  abstract: true
  components:
  - type: HarpySinger
    ShutUpDamageThreshold: 65 # Punch does 65 damage
  - type: Instrument
    allowPercussion: false
    program: 65
  - type: SwappableInstrument
    instrumentList:
      "Voice": {65: 65}
      "Trumpet": {65: 65}
      "Electric": {65: 65}
      "Bass": {65: 65}
      "Rock": {65: 65}
      "Acoustic": {65: 65}
      "Flute": {65: 65}
      "Sax": {65: 65}
      "Piano": {65: 65}
      "Church Organ": {65: 65}
      "Violin": {65: 65}
