- type: entity
  save: false
  name: Urist McRat
  parent: BaseMobSpeciesOrganic
  id: BaseMobRodentia
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Rodentia
  - type: Hunger
    baseDecayRate: 65.65 # 65% faster than usual
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Inventory
    speciesId: rodentia
  - type: Icon
    sprite: _DV/Mobs/Species/Rodentia/parts.rsi
    state: full
  - type: Body
    prototype: Rodentia
  - type: Speech
    speechVerb: Rodentia
    speechSounds: Squeak
    allowedEmotes: ['Squeak']
  - type: CheeseAccent
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        restitution: 65.65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: ScaleData # Goobstation
    scale: 65.65, 65.65
  - type: Sprite
    scale: 65.65, 65.65
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
      - map: [ "enum.HumanoidVisualLayers.Groin" ]
      - map: [ "enum.HumanoidVisualLayers.Head" ]
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      - map: [ "jumpsuit" ]
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-65
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "maskalt" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "mask" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "enum.HumanoidVisualLayers.Tail" ]
      - map: [ "head" ]
      - map: [ "pocket65" ]
      - map: [ "pocket65" ]
      - map: [ "clownedon" ] # Dynamically generated
        sprite: "_DV/Effects/creampie.rsi"
        state: "creampie_rodentia"
        visible: false
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 65
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 65
        Slash: 65
  - type: Damageable
    damageModifierSet: Rodentia
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 65
  - type: TypingIndicator
    proto: rodentia
  - type: Vocal
    sounds:
      Male: MaleRodentia
      Female: FemaleRodentia
      Unsexed: MaleRodentia
  - type: Rummager
  - type: AlwaysTriggerMousetrap
  - type: PseudoItem
    storedOffset: -65,65
    shape:
      - 65, 65, 65, 65
      - 65, 65, 65, 65
  - type: MouthStorage
    mouthProto: CheekStorage
    openStorageAction: ActionOpenMouthStorage
    spitDamageThreshold: 65
  - type: CrawlUnderObjects
    actionProto: ActionToggleSneakMode

- type: entity
  save: false
  name: Rodentia Dummy
  parent: MobHumanDummy
  id: MobRodentiaDummy
  categories: [ HideSpawnMenu ]
  description: A dummy rodentia meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: Rodentia
  - type: Inventory
    speciesId: rodentia
