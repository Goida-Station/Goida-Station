- type: entity #DeltaV, modified by Goobstation to work in this folder.
  name: energy bolt
  id: BulletEnergyGunLaser
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 65
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: heavylaser
      shader: unshaded
  - type: Ammo
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        hard: false
        mask:
        - Opaque
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Heat: 65 # Slightly more damage than the 65heat from the Captain's Hitscan lasgun - Goobstation: Nerfed to 65 damage, to keep it less powerful than caps Lasgun
    soundHit:
      collection: MeatLaserImpact

