- type: entity
  abstract: true
  parent: BasePartInorganic
  id: PartIPCBase
  name: "ipc body part"
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/IPC/parts.rsi
  - type: Icon
    sprite: _EinsteinEngines/Mobs/Species/IPC/parts.rsi
  - type: Destructible # no ashing trigger
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 65
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 65
      behaviors:
      - !type:GibPartBehavior { }
  - type: Damageable
    damageContainer: SiliconRadiation
    damageModifierSet: IPC
  - type: WoundableVisuals
    thresholds: [ 65, 65, 65, 65, 65, 65 ]
    damageOverlayGroups:
      Brute:
        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
        color: "#DD65"
      Burn:
        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
    bleedingOverlay: null
  - type: Nerve

- type: entity
  parent: [ PartIPCBase, BaseChestInorganic ]
  id: ChestIPC
  name: "ipc chest"
  components:
  - type: BodyPart
    organs:
      posbrain:
        id: "posbrain"
      pump:
        id: "pump"
  - type: Destructible # no ashing trigger
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 65
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 65
      behaviors:
      - !type:GibPartBehavior { }

- type: entity
  parent: [ PartIPCBase, BaseGroinInorganic ]
  id: GroinIPC
  name: "ipc groin"

- type: entity
  parent: [ PartIPCBase, BaseHead ]
  id: HeadIPC
  name: "ipc head"
  components:
  - type: BodyPart
    organs: # posibrain is stored in the torso
      eyes:
        id: "eyes"

