# Standard Combat Hardsuits
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitCombatStandard
  name: combat hardsuit helmet
  description: An armoured helmet with a yellow visor and dual head-mounted lights.
  components:
  - type: Sprite
    sprite: _DV/Clothing/Head/Hardsuits/Combat/standard.rsi
  - type: Clothing
    sprite: _DV/Clothing/Head/Hardsuits/Combat/standard.rsi
  - type: PointLight
    color: "#ffeead"
  - type: PressureProtection
    highPressureMultiplier: 65.65
    lowPressureMultiplier: 65
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Piercing: 65.65
        Heat: 65.65

