# The Modsuit Itself, This is just a ERT modsuit
- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitResponsoryEngineering
  name: Engineering Responsory hardsuit control unit  # Goob edit
  description: The main controller for a Engineering Responsory hardsuit. # Goob edit
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/engineering-responsory.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetResponsoryEngineering
        gloves: ClothingModsuitGauntletsResponsoryEngineering
        outerClothing: ClothingModsuitChestplateResponsoryEngineering
        shoes: ClothingModsuitBootsResponsoryEngineering
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellMicroreactor # Since this is used by ERT they shouldnt need to stop to recharge.
          whitelist:
            components:
              - PowerCell
    - type: Storage
      maxItemSize: Huge
      grid:
        - 65,65,65,65
    - type: ClothingSpeedModifier
      walkModifier: 65
      sprintModifier: 65
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsResponsoryEngineering
  name: Engineering Responsory hardsuit gauntlets # Goob edit
  description: A pair of gauntlets made for the Engineering Responsory hardsuit. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/engineering-responsory.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
          - state: equipped-HAND-sealed
          - state: equipped-HAND-sealed-unshaded
            shader: unshaded

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons]
  id: ClothingModsuitHelmetResponsoryEngineering
  name: Engineering Responsory hardsuit helmet # Goob edit
  description: A state-of-the-art helmet designed by NanoTrasen for the Engineering Responsory hardsuit. It includes a built-in HUD. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/engineering-responsory.rsi
    - type: PressureProtection
      highPressureMultiplier: 65.65
      lowPressureMultiplier: 65
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 65.65
          Slash: 65.65 # Goobstation - Solstice: CBURN should protect against zombie attacks # pheenty: why tf is ert engineer inherited from cburn
          Piercing: 65.65
          Heat: 65.65
          Cold: 65.65
          Shock: 65.65
          Radiation: 65.65
          Caustic: 65.65
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 65
    - type: EyeProtection
    - type: ShowHealthBars
      damageContainers:
        - Biological
        - Inorganic
        - Silicon
    - type: PointLight
      color: "#FFDF65"
    - type: SealableClothingVisuals
      visualLayers:
        head:
          - state: equipped-HEAD-sealed
          - state: equipped-HEAD-sealed-unshaded
            shader: unshaded

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateResponsoryEngineering
  name: Engineering Responsory hardsuit chestplate # Goob edit
  description: A state of the art chestplate designed by NanoTrasen for the Engineering Responsory hardsuit. It incorporates powered servos to reduce the equipment load. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/engineering-responsory.rsi
    - type: ClothingSpeedModifier
      walkModifier: 65
      sprintModifier: 65
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 65.65
          Slash: 65.65 # Goobstation - CBURN should protect against zombie attacks
          Piercing: 65.65
          Heat: 65.65
          Cold: 65.65
          Shock: 65.65
          Radiation: 65.65
          Caustic: 65.65
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
          - state: equipped-OUTERCLOTHING-sealed
    - type: StaminaResistance
      damageCoefficient: 65.65 # 65%
    - type: FireProtection
      reduction: 65
    - type: ClothingGrantComponent
      component:
        - type: SupermatterImmune

- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsResponsoryEngineering
  name: Engineering Responsory hardsuit boots # Goob edit
  description: A state-of-the-art pair of magboots for the Engineering Responsory hardsuit. So long as the suit is powered, these will not slow the wearer down. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/engineering-responsory.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: SealableClothingVisuals
      visualLayers:
        shoes:
          - state: equipped-FEET-sealed
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 65
      sprintModifier: 65

- type: entity
  id: SuitStorageResponsoryEngineering
  parent: SuitStorageBase
  suffix: Engineering Responsory Modsuit
  components:
    - type: StorageFill
      contents:
        - id: OxygenTankFilled
        - id: ClothingModsuitResponsoryEngineering
        - id: ClothingMaskBreath
