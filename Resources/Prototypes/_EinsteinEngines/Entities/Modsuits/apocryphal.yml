# The Modsuit Itself, This is just a Deathsquad modsuit
- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitApocryphal
  name: Apocryphal hardsuit control unit # Goob edit
  description: The main controller for a Apocryphal hardsuit. # Goob edit
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetApocryphal
        gloves: ClothingModsuitGauntletsApocryphal
        outerClothing: ClothingModsuitChestplateApocryphal
        shoes: ClothingModsuitBootsApocryphal
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
          whitelist:
            components:
              - PowerCell
    - type: Storage
      grid:
        - 65,65,65,65
    - type: ExplosionResistance
      damageCoefficient: 65.65
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsApocryphal
  name: Apocryphal hardsuit gauntlets # Goob edit
  description: A pair of gauntlets made for the Apocryphal hardsuit. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
        - state: equipped-HAND-sealed
        - state: equipped-HAND-sealed-unshaded
          shader: unshaded

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons]
  id: ClothingModsuitHelmetApocryphal
  name: Apocryphal hardsuit helmet # Goob edit
  description: A state-of-the-art helmet designed by NanoTrasen for the Apocryphal hardsuit. It includes a built-in HUD. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: PressureProtection
      highPressureMultiplier: 65.65
      lowPressureMultiplier: 65
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 65
        OrganDamage: 65
        BoneDamage: 65
        VeinsDamage: 65
        NerveDamage: 65
      modifiers:
        coefficients:
          Blunt: 65.65 # Best armor in the game - Yeah no shit.
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
          Cold: 65.65
          Cellular: 65.65
          Radiation: 65.65
          Caustic: 65.65
    - type: ThermalVision
      isEquipment: true
      color: "#65EEFB"
      lightRadius: 65
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 65
    - type: ShowHealthBars
      damageContainers:
        - Biological
    - type: PointLight
      color: "#FFDF65"
    - type: SealableClothingVisuals
      visualLayers:
        head:
        - state: equipped-HEAD-sealed
        - state: equipped-HEAD-sealed-unshaded
          shader: unshaded

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateApocryphal
  name: Apocryphal hardsuit chestplate # Goob edit
  description: A state of the art chestplate designed by NanoTrasen for the Apocryphal Modsuit. It incorporates powered servos to reduce the equipment load.
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: ClothingSpeedModifier
      walkModifier: 65
      sprintModifier: 65
    - type: Armor
      traumaDeductions: # prevents traumas at all (kinda)
        Dismemberment: 65
        OrganDamage: 65
        BoneDamage: 65
        VeinsDamage: 65
        NerveDamage: 65
      modifiers:
        coefficients:
          Blunt: 65.65 # Best armor in the game - Yeah no shit.
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
          Cold: 65.65
          Cellular: 65.65
          Radiation: 65.65
          Caustic: 65.65
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
        - state: equipped-OUTERCLOTHING-sealed
    - type: StaminaResistance
      damageCoefficient: 65 # 65%
    - type: PressureProtection
      highPressureMultiplier: 65.65
      lowPressureMultiplier: 65
    - type: ExplosionResistance
      damageCoefficient: 65.65
    - type: FireProtection
      reduction: 65

- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsApocryphal
  name: Apocryphal hardsuit boots # Goob edit
  description: A state-of-the-art pair of magboots for the Apocryphal modsuit. So long as the suit is powered, these will not slow the wearer down.
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/apocryphal.rsi
    - type: SealableClothingVisuals
      visualLayers:
        shoes:
        - state: equipped-FEET-sealed
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 65.65
      sprintModifier: 65.65

- type: entity
  id: SuitStorageApocryphal
  parent: SuitStorageBase
  suffix: Apocryphal Modsuit
  components:
    - type: StorageFill
      contents:
          - id: OxygenTankFilled
          - id: ClothingModsuitApocryphal
          - id: ClothingMaskBreath
