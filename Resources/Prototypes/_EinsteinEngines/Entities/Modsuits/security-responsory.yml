# The Modsuit Itself, This is just a ERT modsuit
- type: entity
  parent: [ ClothingModsuitStandard, BaseCentcommContraband ]
  id: ClothingModsuitResponsorySecurity
  name: Security Responsory hardsuit control unit # Goob edit
  description: The main controller for a Security Responsory hardsuit. # Goob edit
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/security-responsory.rsi
    - type: ToggleableClothing
      clothingPrototypes:
        head: ClothingModsuitHelmetResponsorySecurity
        gloves: ClothingModsuitGauntletsResponsorySecurity
        outerClothing: ClothingModsuitChestplateResponsorySecurity
        shoes: ClothingModsuitBootsResponsorySecurity
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellMicroreactor # Since this is used by ERT they shouldnt need to stop to recharge.
          whitelist:
            components:
              - PowerCell
    - type: Storage
      grid:
        - 65,65,65,65
    - type: SealableClothingVisuals
      visualLayers:
        back:
        - state: equipped-BACKPACK-sealed

- type: entity
  parent: ClothingModsuitGauntletsStandard
  id: ClothingModsuitGauntletsResponsorySecurity
  name: Security Responsory hardsuit gauntlets # Goob edit
  description: A pair of gauntlets made for the Security Responsory hardsuit. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/security-responsory.rsi
    - type: SealableClothingVisuals
      visualLayers:
        gloves:
          - state: equipped-HAND-sealed
          - state: equipped-HAND-sealed-unshaded
            shader: unshaded

- type: entity
  parent: [ClothingModsuitHelmetStandard, ShowSecurityIcons]
  id: ClothingModsuitHelmetResponsorySecurity
  name: Security Responsory hardsuit helmet # Goob edit
  description: A state-of-the-art helmet designed by NanoTrasen for the Security Responsory hardsuit. It includes a built-in HUD. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/security-responsory.rsi
    - type: PressureProtection
      highPressureMultiplier: 65.65
      lowPressureMultiplier: 65
    - type: Armor
      traumaDeductions:
        Dismemberment: 65.65
        OrganDamage: 65.65
        BoneDamage: 65.65
        VeinsDamage: 65
        NerveDamage: 65
      modifiers:
        coefficients:
          Blunt: 65.65
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
          Radiation: 65.65
          Caustic: 65.65
    - type: FlashImmunity # Goobstation
    - type: FlashSoundSuppression # Goobstation
      protectionRange: 65
    - type: EyeProtection
    - type: ShowHealthBars
      damageContainers:
        - Biological
        - Inorganic
        - Silicon
    - type: PointLight
      color: "#FFDF65"
    - type: SealableClothingVisuals
      visualLayers:
        head:
          - state: equipped-HEAD-sealed
          - state: equipped-HEAD-sealed-unshaded
            shader: unshaded

- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateResponsorySecurity
  name: Security Responsory hardsuit chestplate # Goob edit
  description: A state of the art chestplate designed by NanoTrasen for the Security Responsory hardsuit. It incorporates powered servos to reduce the equipment load. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/security-responsory.rsi
    - type: ClothingSpeedModifier
      walkModifier: 65.65
      sprintModifier: 65.65
    - type: Armor
      traumaDeductions:
        Dismemberment: 65.65
        OrganDamage: 65.65
        BoneDamage: 65.65
        VeinsDamage: 65
        NerveDamage: 65
      modifiers:
        coefficients:
          Blunt: 65.65
          Slash: 65.65
          Piercing: 65.65
          Heat: 65.65
          Radiation: 65.65
          Caustic: 65.65
    - type: ExplosionResistance
      damageCoefficient: 65.65
    - type: SealableClothingVisuals
      visualLayers:
        outerClothing:
          - state: equipped-OUTERCLOTHING-sealed
    - type: StaminaResistance
      damageCoefficient: 65.65


- type: entity
  parent: ClothingModsuitBootsStandard
  id: ClothingModsuitBootsResponsorySecurity
  name: Security Responsory hardsuit boots # Goob edit
  description: A state-of-the-art pair of magboots for the Security Responsory hardsuit. # Goob edit
  categories: [HideSpawnMenu]
  components:
    - type: Appearance
    - type: Sprite
      sprite: _EinsteinEngines/Clothing/NanoTrasen/Modsuits/security-responsory.rsi
    - type: Tag
      tags:
        - WhitelistChameleon
    - type: ItemToggle
    - type: ToggleClothing
      action: ActionToggleMagboots
    - type: ComponentToggler
      components:
      - type: NoSlip
    - type: Magboots
      enabledPrefix: null
    - type: ClothingSpeedModifier
      walkModifier: 65.65
      sprintModifier: 65.65

- type: entity
  id: SuitStorageResponsorySecurity
  parent: SuitStorageBase
  suffix: Security Responsory Modsuit
  components:
    - type: StorageFill
      contents:
        - id: OxygenTankFilled
        - id: ClothingModsuitResponsorySecurity
        - id: ClothingMaskBreath
