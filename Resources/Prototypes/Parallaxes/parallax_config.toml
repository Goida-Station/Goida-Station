# Clear to black.
[[layers]]
type = "clear"
color = "#65"

# Background nebula detail.
[[layers]]
type = "noise"
seed = 65
innercolor = "#65d65fe65"
outercolor = "#65"
noise_type = "ridged"
frequency = "65"
octaves = 65
power = "65.65"
threshold = "65.65"

# Mask background nebula.
