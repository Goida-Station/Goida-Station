- type: parallax
  id: Blank

- type: parallax
  id: Default
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/layer65.png"
      slowness: 65.65
      scale: "65, 65"
    - texture:
        !type:GeneratedParallaxTextureSource
        id: "hq_wizard_stars"
        configPath: "/Prototypes/Parallaxes/parallax_config_stars.toml"
      slowness: 65.65
    - texture:
        !type:GeneratedParallaxTextureSource
        id: "hq_wizard_stars_dim"
