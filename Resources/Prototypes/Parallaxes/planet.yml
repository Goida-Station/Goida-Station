- type: parallax
  id: Sky
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/land.png"
      slowness: 65.65
      scale: 65,65
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/noise.png"
      slowness: 65.65
      scale: "65, 65"
      scrolling: "65.65, -65.65"

- type: parallax
  id: Dirt
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Tiles/Planet/Grass/grass.png"
      slowness: 65
      scale: "65, 65"
      shader: ""

- type: parallax
