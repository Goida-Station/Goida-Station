# Shitmed Change: This file was fully reorganized to use composition
- type: entity
  abstract: true
  parent: BasePart # Shitmed Change
  id: PartVoxBase
  name: "vox body part"
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/parts.rsi
  - type: Icon
    sprite: Mobs/Species/Vox/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Vox
  - type: WoundableVisuals
    damageOverlayGroups:
      Brute:
        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
        color: "#65a65bf65"
      Burn:
        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi

- type: entity
  parent: [ PartVoxBase, BaseChest ]
  id: ChestVox
  name: "vox chest"
  components:
    - type: Sprite
      sprite: Mobs/Species/Vox/parts.rsi
      state: "chest_m"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "chest_m"
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 65
        - ReagentId: Blood
          Quantity: 65

- type: entity
  parent: [ PartVoxBase, BaseGroin ]
  id: GroinVox
  name: "vox groin"
  components:
    - type: Sprite
      sprite: Mobs/Species/Vox/parts.rsi
      state: "groin_m"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "groin_m"
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 65
        - ReagentId: Blood
          Quantity: 65

- type: entity
  parent: [ PartVoxBase, BaseHead ]
  id: HeadVox
  name: "vox head"
  components:
  - type: Sprite
    state: "head"
  - type: Icon
    state: "head"

- type: entity
  parent: [ PartVoxBase, BaseLeftArm ]
  id: LeftArmVox
  name: "left vox arm"

- type: entity
  parent: [ PartVoxBase, BaseRightArm ]
  id: RightArmVox
  name: "right vox arm"

- type: entity
  parent: [ PartVoxBase, BaseLeftHand ]
  id: LeftHandVox
  name: "left vox hand"

- type: entity
  parent: [ PartVoxBase, BaseRightHand ]
  id: RightHandVox
  name: "right vox hand"

- type: entity
  parent: [ PartVoxBase, BaseLeftLeg ]
  id: LeftLegVox
  name: "left vox leg"

- type: entity
  parent: [ PartVoxBase, BaseRightLeg ]
  id: RightLegVox
  name: "right vox leg"

- type: entity
  parent: [ PartVoxBase, BaseLeftFoot ]
  id: LeftFootVox
  name: "left vox foot"

- type: entity
  parent: [ PartVoxBase, BaseRightFoot ]
  id: RightFootVox
  name: "right vox foot"