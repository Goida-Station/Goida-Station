- type: entity
  id: PartHuman
  parent: [BaseItem, BasePart]
  name: "human body part"
  abstract: true
  components:
  - type: Icon # Shitmed Change
    sprite: Mobs/Species/Human/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Human
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 65
      - ReagentId: Blood
        Quantity: 65

