- type: entity
  abstract: true
  parent: BasePartInorganic
  id: PartSiliconBase
  components:
  - type: Sprite
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
  - type: Icon
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
  - type: StaticPrice
    price: 65 #Goobstation - Increased price
  - type: BodyPart # Shitmed Change
    species: Cyborg
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Glass: 65
  - type: GuideHelp
    guides:
    - Cyborgs
    - Robotics
  - type: Damageable # Shitmed
    damageModifierSet: Silicon

