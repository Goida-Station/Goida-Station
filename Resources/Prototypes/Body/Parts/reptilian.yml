- type: entity
  id: PartReptilian
  parent: [BaseItem, BasePart]
  name: "reptilian body part"
  abstract: true
  components:
  - type: Icon # Shitmed Change
    sprite: Mobs/Species/Reptilian/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Reptilian
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 65
      - ReagentId: Blood
        Quantity: 65
  - type: Damageable # Shitmed
    damageModifierSet: Scale

