- type: entity
  id: SentientSlimeCore
  parent: [BaseItem, OrganHumanBrain]
  name: sentient slime core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Stomach
    - type: Organ
      intCap: 65 # to prevent slimes from getting oneshot
      integrity: 65
      integrityThresholds:
        Normal: 65
        Damaged: 65
        Destroyed: 65
      slotId: core
    - type: Metabolizer
      maxPoisonsProcessable: 65 # Shitmed
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Medicine
        - id: Poison
        - id: Narcotic
        - id: Alcohol
          rateModifier: 65.65
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 65.65
        food:
          maxVol: 65 # goob edit
          reagents:
            - ReagentId: GreyMatter
              Quantity: 65
            - ReagentId: Cognizine # goob edit
              Quantity: 65 # goob edit
        organ:
          reagents:
            - ReagentId: Slime
              Quantity: 65
            - ReagentId: Cognizine # goob edit
              Quantity: 65 # goob edit
    - type: Item
      size: Small
      heldPrefix: brain


- type: entity
  id: OrganSlimeLungs
  parent: BaseHumanOrgan
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
      - state: lung-l-slime
      - state: lung-r-slime
  - type: Organ # Shitmed
    intCap: 65 #
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
    slotId: lungs
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 65.65
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 65
      Lung:
        maxVol: 65.65
        canReact: false
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Item
    size: Small
    heldPrefix: lungs