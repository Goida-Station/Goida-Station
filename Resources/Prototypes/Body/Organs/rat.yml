- type: entity
  id: OrganRatLungs
  parent: OrganHumanLungs
  suffix: "rat"
  components:
  - type: Metabolizer
    metabolizerTypes: [ Rat ]

- type: entity
  id: OrganRatStomach
  parent: OrganAnimalStomach
  suffix: "rat"
  components:
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Sprite
    state: stomach