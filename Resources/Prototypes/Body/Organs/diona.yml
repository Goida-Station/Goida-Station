- type: entity
  id: BaseDionaOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Diona/organs.rsi
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: FlavorProfile
    flavors:
      - people
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ

- type: entity
  id: BaseDionaOrgan
  parent: BaseDionaOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Biomass: 65

- type: entity
  id: OrganDionaBrain
  parent: BaseDionaOrganUnGibbable
  name: brain
  description: "The central hub of a diona's pseudo-neurological activity, its root-like tendrils search for its former body."
  components:
  - type: MindContainer
    showExamineInfo: true
  - type: Speech
    enabled: false
  - type: TypingIndicator
    proto: empty
  - type: Emoting
    enabled: false
  - type: Item
    size: Small
    heldPrefix: brain
  - type: Sprite
    state: brain
  - type: Organ # Shitmed
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
    slotId: brain
  - type: Brain # Shitmed
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 65 # goob edit
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
        - ReagentId: Cognizine # goob edit
          Quantity: 65 # goob edit
      Lung:
        maxVol: 65
        canReact: False
      food:
        maxVol: 65
        reagents:
        - ReagentId: GreyMatter
          Quantity: 65
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Brain
  - type: NerveSystem # backmen: wounding
  - type: ConsciousnessRequired
    identifier: "nerveSystem"

- type: entity
  id: OrganDionaEyes
  parent: BaseDionaOrgan
  name: eyes
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Organ # Shitmed
    intCap: 65 # dionas will have better eyes. :fort:
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
    slotId: eyes
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Eyes

- type: entity
  id: OrganDionaStomach
  parent: BaseDionaOrgan
  name: stomach
  description: "The diona's equivalent of a stomach, it reeks of asparagus and vinegar."
  components:
  - type: Sprite
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Organ # Shitmed
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
    slotId: stomach
  - type: Stomach
  - type: Metabolizer
    maxPoisonsProcessable: 65
    metabolizerTypes: [ Plant ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink
      - id: Medicine
      - id: Poison
      - id: Narcotic
      - id: Alcohol
        rateModifier: 65.65
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Stomach
  - type: Item
    size: Small
    heldPrefix: stomach

- type: entity
  id: OrganDionaLungs
  parent: BaseDionaOrgan
  name: lungs
  description: "A spongy mess of slimy, leaf-like structures. Capable of breathing both carbon dioxide and oxygen."
  components:
  - type: Sprite
    state: lungs
  - type: Organ # Shitmed
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
    slotId: lungs
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Plant ]
    groups:
    - id: Gas
      rateModifier: 65.65
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 65
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
      Lung:
        maxVol: 65
        canReact: False
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Lungs

# Organs that turn into nymphs on removal
- type: entity
  id: OrganDionaBrainNymph
  parent: OrganDionaBrain
  categories: [ HideSpawnMenu ]
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Brain
  - type: Nymph # This will make the organs turn into a nymph when they're removed.
    entityPrototype: OrganDionaNymphBrain
    transferMind: true
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Brain


- type: entity
  id: OrganDionaStomachNymph
  parent: OrganDionaStomach
  categories: [ HideSpawnMenu ]
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Nymph
    entityPrototype: OrganDionaNymphStomach
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Stomach

- type: entity
  id: OrganDionaLungsNymph
  parent: OrganDionaLungs
  categories: [ HideSpawnMenu ]
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Nymph
    entityPrototype: OrganDionaNymphLungs
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Lungs

# Nymphs that the organs will turn into
- type: entity
  id: OrganDionaNymphBrain
  parent: MobDionaNymph
  categories: [ HideSpawnMenu ]
  name: diona nymph
  suffix: Brain
  description: Contains the brain of a formerly fully-formed Diona. Killing this would kill the Diona forever. You monster.
  components:
  - type: IsDeadIC
  - type: Body
    prototype: AnimalNymphBrain
  - type: VentCrawler # goob

- type: entity
  id: OrganDionaNymphStomach
  parent: MobDionaNymphAccent
  categories: [ HideSpawnMenu ]
  name: diona nymph
  suffix: Stomach
  description: Contains the stomach of a formerly fully-formed Diona. It doesn't taste any better for it.
  components:
  - type: IsDeadIC
  - type: Body
    prototype: AnimalNymphStomach
  - type: VentCrawler # goob

- type: entity
  id: OrganDionaNymphLungs
  parent: MobDionaNymphAccent
  categories: [ HideSpawnMenu ]
  name: diona nymph
  suffix: Lungs
  description: Contains the lungs of a formerly fully-formed Diona. Breathtaking.
  components:
  - type: IsDeadIC
  - type: Body
    prototype: AnimalNymphLungs
  - type: VentCrawler # goob