- type: entity
  id: BaseAnimalOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
  - type: Food
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: StaticPrice
    price: 65
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: FlavorProfile
    flavors:
      - chicken # everything kinda tastes like chicken
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ

- type: entity
  id: BaseAnimalOrgan
  parent: BaseAnimalOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Biomass: 65

- type: entity
  id: OrganAnimalLungs
  parent: BaseAnimalOrgan
  name: lungs
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    slotId: lungs # Shitmed
    intCap: 65 # animal lungs are less tuff than human's one
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 65.65
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 65.65
        canReact: false
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Lungs
  - type: Item
    size: Small
    heldPrefix: lungs

