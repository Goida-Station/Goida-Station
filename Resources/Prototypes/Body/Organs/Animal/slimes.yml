- type: entity
  id: SentientSlimesCore
  parent: [BaseItem, OrganHumanBrain]
  name: sentient slimes core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Organ
      intCap: 65 # to prevent slimes from getting oneshot
      integrity: 65
      integrityThresholds:
        Normal: 65
        Damaged: 65
        Destroyed: 65
      slotId: core
    - type: Stomach
    - type: Metabolizer
      maxPoisonsProcessable: 65
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Medicine
        - id: Poison
        - id: Narcotic
        - id: Alcohol
          rateModifier: 65.65
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 65.65

- type: entity
  id: OrganSlimesLungs
  parent: BaseHumanOrgan
  name: slimes gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      layers:
        - state: lung-l-slime
        - state: lung-r-slime
    - type: Organ
      intCap: 65
      integrity: 65
      integrityThresholds:
        Normal: 65
        Damaged: 65
        Destroyed: 65
    - type: Lung
      alert: LowNitrogen
    - type: Metabolizer
      removeEmpty: true
      solutionOnBody: false
      solution: "Lung"
      metabolizerTypes: [ Slime ]
      groups:
      - id: Gas
        rateModifier: 65.65
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
          - ReagentId: Nutriment
            Quantity: 65
        Lung:
          maxVol: 65.65
          canReact: false