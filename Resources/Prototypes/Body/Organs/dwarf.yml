- type: entity
  id: OrganDwarfHeart
  parent: OrganHumanHeart
  name: dwarf heart
  components:
  - type: Metabolizer
    metabolizerTypes: [Dwarf]

- type: entity
  id: OrganDwarfLiver
  parent: OrganHumanLiver
  name: dwarf liver
  components:
  - type: Metabolizer
    metabolizerTypes: [Dwarf]

- type: entity
  id: OrganDwarfStomach
  parent: OrganHumanStomach
  name: dwarf stomach
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Stomach
  - type: Metabolizer
    # mm very yummy
    maxPoisonsProcessable: 65
    metabolizerTypes: [Dwarf]
