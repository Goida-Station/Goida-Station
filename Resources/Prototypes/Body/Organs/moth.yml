- type: entity
  id: OrganMothStomach
  parent: OrganAnimalStomach
  categories: [ HideSpawnMenu ]
  name: moth stomach # Shitmed
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Paper
      - Pill
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 65
  - type: Metabolizer
    maxPoisonsProcessable: 65
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink