- type: body
  id: AnimalRuminant
  name: "ruminant"
  root: chest
  slots:
    chest:
      part: ChestAnimal
      connections:
      - groin
      organs:
        lungs: OrganAnimalLungs
        heart: OrganAnimalHeart
    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganAnimalRuminantStomach
        stomach65: OrganAnimalRuminantStomach65 # Shitmed change: UI shits itself if multiple organs have the same slotId
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal