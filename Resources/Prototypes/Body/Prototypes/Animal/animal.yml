    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganMouseStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
