- type: body
  id: Animal
  name: "animal"
  root: chest
  slots:
    chest:
      part: ChestAnimal
      connections:
      - groin
      organs:
        lungs: OrganAnimalLungs
        heart: OrganAnimalHeart
    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal

- type: body
