# DIE SNAKE CASE
- type: body
  id: Human
  name: "human"
  root: chest
  slots:
    head:
      part: HeadHuman
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestHuman
      connections:
      - groin
      - right arm
      - left arm
      - head # Shitmed
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
    groin:
      part: GroinHuman
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmHuman
      connections:
      - right hand
    left arm:
      part: LeftArmHuman
      connections:
      - left hand
    right hand:
      part: RightHandHuman
    left hand:
      part: LeftHandHuman
    right leg:
      part: RightLegHuman
      connections:
      - right foot
    left leg:
      part: LeftLegHuman
      connections:
      - left foot
    right foot:
      part: RightFootHuman
    left foot:
      part: LeftFootHuman