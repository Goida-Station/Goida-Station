- type: body
  id: Skeleton
  name: "skeleton"
  root: chest
  slots:
    head:
      part: HeadSkeleton
      connections:
      - chest
    chest:
      part: ChestSkeleton
      connections:
      - right arm
      - left arm
      - head # Shitmed
      - groin # Shitmed
    groin:
      part: GroinSkeleton
      connections:
      - right leg
      - left leg
    right arm:
      part: RightArmSkeleton
      connections:
      - right hand
    left arm:
      part: LeftArmSkeleton
      connections:
      - left hand
    right hand:
      part: RightHandSkeleton
    left hand:
      part: LeftHandSkeleton
    right leg:
      part: RightLegSkeleton
      connections:
      - right foot
    left leg:
      part: LeftLegSkeleton
      connections:
      - left foot
    right foot:
      part: RightFootSkeleton
    left foot:
      part: LeftFootSkeleton