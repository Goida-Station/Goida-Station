- type: body
  id: Vox
  name: "vox"
  root: chest
  slots:
    head:
      part: HeadVox
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestVox
      connections:
      - right arm
      - left arm
      - groin
      - head # Shitmed
      organs:
        heart: OrganHumanHeart
        lungs: OrganVoxLungs
    groin:
      part: GroinVox
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmVox
      connections:
      - right hand
    left arm:
      part: LeftArmVox
      connections:
      - left hand
    right hand:
      part: RightHandVox
    left hand:
      part: LeftHandVox
    right leg:
      part: RightLegVox
      connections:
      - right foot
    left leg:
      part: LeftLegVox
      connections:
      - left foot
    right foot:
      part: RightFootVox
    left foot:
      part: LeftFootVox