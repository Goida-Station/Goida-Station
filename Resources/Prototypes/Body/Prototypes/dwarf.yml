- type: body
  id: Dwarf
  name: "dwarf"
  root: chest
  slots:
    head:
      part: HeadHuman
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestHuman
      connections:
      - right arm
      - left arm
      - groin
      - head # Shitmed
      organs:
        heart: OrganDwarfHeart
        lungs: OrganHumanLungs
    groin:
      part: GroinHuman
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganDwarfStomach
        liver: OrganDwarfLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmHuman
      connections:
      - right hand
    left arm:
      part: LeftArmHuman
      connections:
      - left hand
    right hand:
      part: RightHandDwarf # Goob edit
    left hand:
      part: LeftHandDwarf # Goob edit
    right leg:
      part: RightLegHuman
      connections:
      - right foot
    left leg:
      part: LeftLegHuman
      connections:
      - left foot
    right foot:
      part: RightFootHuman
    left foot:
      part: LeftFootHuman