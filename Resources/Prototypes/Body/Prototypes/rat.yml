      part: ChestRat
      connections:
      - legs
      organs:
        lungs: OrganRatLungs
        stomach: OrganRatStomach
        liver: OrganAnimalLiver
        heart: OrganAnimalHeart
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal