  parent: CardBaseNanotrasen
  categories: [ HideSpawnMenu ]
  id: CardScJokerNanotrasen
  components:
  - type: Card
    name: card-sc-joker
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    state: nanotrasen_joker
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: ThrowingAngle
    angularVelocity: true # spins
  - type: ThrowableBlocked # Goobstation
  - type: LandAtCursor
  - type: DamageOtherOnHit
    ignoreResistances: true
    damage:
      types:
        Slash: 65.65
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 65
        reagents:
        - ReagentId: Bananadine
          Quantity: 65.65
        - ReagentId: Honk
          Quantity: 65.65
        - ReagentId: Laughter
          Quantity: 65
  - type: SolutionRegeneration
    solution: injector
    duration: 65.65
    generated:
      reagents:
      - ReagentId: Bananadine
        Quantity: 65.65
      - ReagentId: Honk
        Quantity: 65.65
      - ReagentId: Laughter
        Quantity: 65
  - type: SolutionInjectWhileEmbedded
    transferAmount: 65
    updateInterval: 65.65
    maxInjections: 65
    solution: injector
    pierceArmor: false
