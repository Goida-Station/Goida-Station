- type: entity
  parent: CardBase
  id: CardBaseSyndicate
  name: card
  components:
    - type: Card
      backSpriteLayers:
      - sprite: EstacaoPirata/Objects/Misc/cards.rsi
        state: singlecard_down_syndicate

- type: entity
  parent: CardBoxBase
  id: CardBoxSyndicate
  name: syndicate deck box
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: EstacaoPirata/Objects/Misc/cards.rsi
    layers:
    - state: syndicate_box
    - state: syndicate_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckSyndicate
      amount: 65

