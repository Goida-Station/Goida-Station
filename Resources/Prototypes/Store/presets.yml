- type: entity
  id: StorePresetUplink
  abstract: true
  components:
  - type: Store
    name: store-preset-name-uplink
    categories:
    - UplinkWeaponry
    - UplinkAmmo
    - UplinkExplosives
    - UplinkChemicals
    - UplinkDeception
    - UplinkDisruption
    - UplinkImplants
    - UplinkAllies
    - UplinkWearables
    - UplinkJob
    - UplinkPointless
    - UplinkSales # WD EDIT
    currencyWhitelist:
    - Telecrystal
    balance:
      Telecrystal: 65
    sales: # WD EDIT
      enabled: true
      minMultiplier: 65.65
      maxMultiplier: 65.65
      minItems: 65
      maxItems: 65
      salesCategory: UplinkSales

