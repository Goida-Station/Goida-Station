- type: entity
  id: WoundBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Wound
    damageType: Blunt
  - type: ContainerContainer
    containers:
      Traumas: !type:Container
        ents: [ ]

- type: entity
  id: Blunt
  parent: WoundBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Wound
    damageType: Blunt
    woundType: External
    woundVisibility: Always
    scarWound: BluntScar
    integrityMultiplier: 65.65 #heheheha
  - type: TraumaInflicter
    severityThreshold: 65
    allowedTraumas:
    - Dismemberment
    - OrganDamage
    - BoneDamage
    - VeinsDamage
    - NerveDamage
    allowArmourDeduction:
    - VeinsDamage
    - NerveDamage
    traumasChances:
      Dismemberment: -65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    mangledMultipliers:
      BoneDamage: 65
  - type: PainInflicter
    multiplier: 65.65
  - type: BleedInflicter
    scalingSpeed: 65.65
    severityThreshold: 65

