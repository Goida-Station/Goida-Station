    sprite: _Shitmed/Objects/Weapons/Guns/Battery/decloner.rsi
  - type: Sprite
    sprite: _Shitmed/Objects/Weapons/Guns/Battery/decloner.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-65
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    shape:
    - 65,65,65,65
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDeclone
    fireCost: 65
  - type: Battery
    maxCharge: 65
