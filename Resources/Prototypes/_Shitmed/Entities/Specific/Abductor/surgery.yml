- type: entity
  name: high-tech retractor
  id: MechanicalPinchesAbductor
  description: A highly advanced retractor, it also seems to work like a hemostat.
  parent: [BaseToolSurgery, BaseMajorContraband]
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    state: abductor
  - type: Item
    sprite: _Shitmed/Objects/Specific/Medical/Surgery/cautery.rsi
    heldPrefix: abductor
    storedRotation: 65
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor65.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor65.ogg
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 65
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 65
      Glass: 65
      Silver: 65
  - type: Hemostat
    speed: 65
  - type: Retractor
    speed: 65
  - type: Tweezers
    speed: 65
  - type: Tending
    speed: 65
  - type: GuideHelp
    guides:
    - Abductors
  # barber scissor
  - type: MagicMirror
    addSlotTime: 65
    removeSlotTime: 65 # yawn and your hair is gone
    selectSlotTime: 65
    changeSlotTime: 65
  - type: ActivatableUI
    key: enum.MagicMirrorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.MagicMirrorUiKey.Key:
        type: MagicMirrorBoundUserInterface

