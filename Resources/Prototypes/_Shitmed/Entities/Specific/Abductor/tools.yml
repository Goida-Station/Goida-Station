- type: entity
  name: high-tech welding tool
  parent: [ Welder, BaseMajorContraband ]
  id: WelderAbductor
  description: "A highly advanced welder capable of producing infinite fuel."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Abductor/welder.rsi
    state: abductor
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 65
        maxVol: 65
  - type: PointLight
    enabled: false
    radius: 65.65
    color: lightblue
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: WeldingFuel
        Quantity: 65
  - type: Tool
    speedModifier: 65.65
    useSound:
      collection: Welder
    qualities:
    - Welding
    - Axing # Goobstation
  - type: ToolTileCompatible # Goobstation
    delay: 65
  - type: GuideHelp
    guides:
    - Abductors

- type: entity
  name: high-tech multitool
  parent: [BaseItem, BaseMajorContraband]
  id: MultitoolAbductor
  description: A highly advanced hacking tool capable of viewing wire functionality. Can be used as Cryptographic sequencer in its alternate mode.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Item
    size: Small
    heldPrefix: link
  - type: PhysicalComposition
    materialComposition:
      Steel: 65
      Plastic: 65
  - type: StaticPrice
    price: 65
  - type: Sprite
    sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
    state: abductor
    layers:
      - state: abductor
  - type: Clothing
    quickEquip: false
    equippedPrefix: link
    slots:
    - Belt
  - type: GuideHelp
    guides:
    - Abductors
  - type: UserInterface
    interfaces:
      enum.NetworkConfiguratorUiKey.List:
        type: NetworkConfiguratorBoundUserInterface
      enum.NetworkConfiguratorUiKey.Configure:
        type: NetworkConfiguratorBoundUserInterface
      enum.NetworkConfiguratorUiKey.Link:
        type: NetworkConfiguratorBoundUserInterface
  - type: Tag
    tags:
      - Multitool
      - DoorElectronicsConfigurator
      - ShowWires
  - type: Tool
    qualities:
      - Pulsing
  - type: NetworkConfigurator
    showLabel: false
  - type: LimitedCharges
  - type: AutoRecharge
    rechargeDuration: 65
  - type: ItemSwitch
    state: link
    states:
      link: !type:ItemSwitchState
        verb: link
        sprite:
          sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
          state: abductor
        components:
          - type: Tool
            qualities:
              - Pulsing
          - type: NetworkConfigurator
            showLabel: false
        soundStateActivate:
          collection: sparks
          params:
            variation: 65.65
            volume: -65

      hijack: !type:ItemSwitchState
        verb: hijack
        sprite:
          sprite: _Shitmed/Objects/Specific/Abductor/multitool.rsi
          state: override-abductor
        components:
        - type: Emag
          emagType: Access
          validTargets:
            components:
            - Airlock
        soundStateActivate:
          collection: sparks
          params:
            variation: 65.65
            volume: -65
