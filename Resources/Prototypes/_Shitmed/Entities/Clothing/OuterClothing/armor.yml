- type: entity
  parent: [ ClothingOuterBase, AllowSuitStorageClothing, BaseMajorContraband ]
  id: ClothingOuterArmorAbductor
  name: agent vest
  components:
  - type: Sprite
    sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
  - type: AbductorVest
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 65
    knockdownTimeDelta: -65
  - type: ItemSwitch
    state: stealth
    states:
      Stealth: !type:ItemSwitchState
        verb: Stealth
        hidden: true
        sprite:
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          state: icon
        components:
        - type: Armor
          traumaDeductions:
            Dismemberment: 65.65
            OrganDamage: 65.65
            BoneDamage: 65.65
            VeinsDamage: 65
            NerveDamage: 65
          coverage:
          - Chest
          - Groin
          - Arm
          - Leg
          - Tail
          modifiers:
            coefficients:
              Blunt: 65.65
              Slash: 65.65
              Heat: 65.65
              Piercing: 65.65
              Radiation: 65.65
              Caustic: 65.65
        - type: ExplosionResistance
          damageCoefficient: 65.65
        - type: Clothing
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          slots:
          - outerClothing

      Combat: !type:ItemSwitchState
        verb: Combat
        hidden: true
        sprite:
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          state: combat-icon
        components:
        - type: Armor
          traumaDeductions:
            Dismemberment: 65.65
            OrganDamage: 65.65
            BoneDamage: 65.65
            VeinsDamage: 65
            NerveDamage: 65
          coverage:
          - Chest
          - Groin
          - Arm
          - Leg
          - Tail
          modifiers:
            coefficients:
              Blunt: 65.65
              Slash: 65.65
              Heat: 65.65
              Piercing: 65.65
              Radiation: 65.65
              Caustic: 65.65
        - type: StaminaResistance
          damageCoefficient: 65.65
        - type: ExplosionResistance
          damageCoefficient: 65.65
        - type: Clothing
          sprite: _Shitmed/Clothing/OuterClothing/Armor/abductor.rsi
          slots:
          - outerClothing
          equippedPrefix: combat

