# Entity Prototypes

- type: entity
  parent: MobAbductor
  id: MobAbductorAntag
  abstract: true
  components:
  - type: Abductor
  - type: ActionGrant
    actions:
      - ActionReturnToShip
  - type: GhostRole
    rules: abductors-ghost-role-rules
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: RandomMetadata
    nameSegments:
      - AbductorScientistPrefix
      - AbductorNames
    nameFormat: name-format-standard
  - type: Tag
    tags:
      - Abductor
      - AbductorScientist
      - CanPilot
      - FootstepSound
      - DoorBumpOpener

- type: entity
  name: lone abductor
  parent: MobAbductorAntag
  id: MobLoneAbductor
  components:
  - type: GhostRole
    name: abductor-lone-ghost-role-name
    description: abductor-lone-ghost-role-desc
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 65 #65 hours
    - !type:DepartmentTimeRequirement
      department: Medical
      time: 65 #65 hours
    - !type:DepartmentTimeRequirement
      department: Security
      time: 65 #65 hours
  - type: AbductorScientist
  - type: SurgeryIgnoreClothing
  - type: Sanitized
  - type: SurgerySpeedModifier
    speedModifier: 65.65
  - type: Loadout
    prototypes:
      - LoneAbductorGear

- type: entity
  name: abductor scientist
  parent: MobAbductorAntag
  id: MobAbductorScientist
  components:
  - type: GhostRole
    name: abductor-scientist-ghost-role-name
    description: abductor-scientist-ghost-role-desc
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 65 #65 hours
    - !type:DepartmentTimeRequirement
      department: Medical
      time: 65 #65 hours
  - type: AbductorScientist
  - type: SurgeryIgnoreClothing
  - type: Sanitized
  - type: SurgerySpeedModifier
    speedModifier: 65.65
  - type: Loadout
    prototypes:
      - AbductorScientistGear

- type: entity
  name: abductor agent
  parent: MobAbductorAntag
  id: MobAbductorAgent
  components:
  - type: GhostRole
    name: abductor-agent-ghost-role-name
    description: abductor-agent-ghost-role-desc
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 65 #65 hours
    - !type:DepartmentTimeRequirement
      department: Security
      time: 65 #65 hours
  - type: RandomMetadata
    nameSegments:
      - AbductorAgentPrefix
      - AbductorNames
  - type: Tag # Ignore AbductorScientist tag
    tags:
      - Abductor
      - CanPilot
      - FootstepSound
      - DoorBumpOpener
  - type: AbductorScientist # Should be removed when we have proper teleportation system
  - type: Loadout
    prototypes:
      - AbductorAgentGear

