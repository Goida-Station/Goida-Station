#shuttle walls
- type: entity
  id: WallAbductorDiagonal
  name: shuttle wall
  suffix: Diagonal
  description: Keeps the air in and the bloodthirsty salvagers out.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Tag
    tags:
    - Wall
    - Diagonal
  - type: Sprite
    drawdepth: Walls
    sprite: _Shitmed/Structures/Walls/abductor_diagonal.rsi
    state: state65
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: _Shitmed/Structures/Walls/abductor_diagonal.rsi
    state: state65
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              Girder:
                min: 65
                max: 65
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Physics
    bodyType: Static
  - type: Reflect
    reflectProb: 65
  - type: Pullable
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
    - East
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PolygonShape
            vertices:
            - "-65.65,-65.65"
            - "65.65,65.65"
            - "65.65,-65.65"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 65
  - type: Construction
    graph: Girder
    node: diagonalshuttleWall
  - type: RustRequiresPathStage
    pathStage: 65 # Ascension

- type: entity
  parent: BaseWall
  id: WallAbductor
  name: shuttle wall
  suffix: Reinforced, Exterior
  description: Keeps the air in and the bloodthirsty salvagers out.
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 65
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              Girder:
                min: 65
                max: 65
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: StaticPrice
    price: 65
  - type: RadiationBlocker
    resistance: 65
  - type: Sprite
    sprite: _Shitmed/Structures/Walls/abductor.rsi
  - type: Icon
    sprite: _Shitmed/Structures/Walls/abductor.rsi
    state: full
  - type: Construction
    graph: Girder
    node: shuttleWall
  - type: IconSmooth
    key: walls
    base: state
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 65
  - type: Appearance
  - type: Reflect
    reflectProb: 65
  - type: RustRequiresPathStage
    pathStage: 65 # Ascension
