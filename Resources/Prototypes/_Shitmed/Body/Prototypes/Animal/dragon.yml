- type: body
  id: SpaceDragon
  name: "space dragon"
  root: chest
  slots:
    chest:
      part: ChestDragon
      connections:
      - groin
      organs:
        lungs: OrganDragonLungs # Fire breathing
        heart: OrganSpaceAnimalHeart # Immunity to pressure
    groin:
      part: GroinDragon
      connections:
      - legs
      organs:
        liver: OrganAnimalLiver
        stomach: OrganAnimalStomach
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsDragon
      connections:
      - feet
    feet:
      part: FeetAnimal