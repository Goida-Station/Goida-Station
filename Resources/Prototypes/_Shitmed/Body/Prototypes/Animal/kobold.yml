# Shitmed - this is just a copy of human body but with animal organs.
- type: body
  id: Kobold
  name: "Kobold"
  root: chest
  slots:
    head:
      part: HeadKobold
      connections:
      - chest
      organs:
        brain: OrganAnimalBrain
        eyes: OrganAnimalEyes
    chest:
      part: ChestKobold
      connections:
      - groin
      - right arm
      - left arm
      - head
      organs:
        heart: OrganAnimalHeart
        lungs: OrganAnimalLungs
    groin:
      part: GroinKobold
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    right arm:
      part: RightArmKobold
      connections:
      - right hand
    left arm:
      part: LeftArmKobold
      connections:
      - left hand
    right hand:
      part: RightHandKobold
    left hand:
      part: LeftHandKobold
    right leg:
      part: RightLegKobold
      connections:
      - right foot
    left leg:
      part: LeftLegKobold
      connections:
      - left foot
    right foot:
      part: RightFootKobold
    left foot:
      part: LeftFootKobold