- type: body
  id: SpaceCobra
  name: "space cobra"
  root: chest
  slots:
    chest:
      part: ChestAnimal
      connections:
      - groin
      organs:
        lungs: OrganSpaceAnimalLungs # Immunity to airloss
        heart: OrganCobraHeart # Allows you to become invisible.
    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal