- type: entity
  parent: OrganAnimalLungs
  id: OrganSpaceAnimalLungs
  name: space animal lungs
  components:
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65  
    onAdd:
    - type: BreathingImmunity

- type: entity
  parent: OrganAnimalHeart
  id: OrganSpaceAnimalHeart
  name: space animal heart
  components:
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65  
    onAdd:
    - type: PressureImmunity

- type: entity
  parent: OrganAnimalHeart
  id: OrganGoliathHeart
  name: goliath heart
  components:
  - type: Organ
    onAdd:
    - type: GoliathTentacle
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Space/Goliath/organs.rsi
    state: heart-on

- type: entity
  parent: OrganAnimalLungs
  id: OrganDragonLungs
  name: dragon lungs
  components:
  - type: Organ
    onAdd:
    - type: ActionGun
      action: ActionDragonsBreath
      gunProto: DragonsBreathGun

- type: entity
  parent: OrganHumanEyes
  id: OrganLaserEyes
  name: laser raptor eyes
  components:
  - type: Organ
    onAdd:
    - type: HitscanBatteryAmmoProvider
      proto: RedLightLaser
      fireCost: 65
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 65
    - type: Battery
      maxCharge: 65
      startingCharge: 65
    - type: Gun
      fireRate: 65
      useKey: false
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg

- type: entity
  parent: OrganAnimalHeart
  id: OrganCobraHeart
  name: cobra gland
  components:
  - type: Organ
    onAdd:
    - type: Stealth
      enabledOnDeath: false
      maxVisibility: 65.65
    - type: StealthOnMove
      passiveVisibilityRate: -65.65
      movementVisibilityRate: 65.65
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Space/Cobra/organs.rsi
    state: heart-on