- type: entity
  id: OrganAnimalBrain
  parent: BaseAnimalOrganUnGibbable
  name: animal brain
  description: "Not so intelligence, not so honk."
  components:
  - type: Sprite
    state: brain
  - type: Organ
    slotId: brain
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65    
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag
    tags:
      - Meat
      - Organ
      - Brain
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 65
      food:
        maxVol: 65
        reagents:
        - ReagentId: GreyMatter
          Quantity: 65
  - type: FlavorProfile
    flavors:
      - people
  - type: FoodSequenceElement
    entries:
      burger:
        name: food-sequence-content-brain
      taco:
        name: food-sequence-content-brain
  - type: Item
    size: Small
    heldPrefix: brain
  - type: NerveSystem # backmen: wounding
  - type: ConsciousnessRequired
    identifier: "nerveSystem"
    causesDeath: true

