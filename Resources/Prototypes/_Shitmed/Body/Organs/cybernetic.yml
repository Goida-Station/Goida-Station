- type: entity
  parent: OrganHumanEyes
  abstract: true
  id: BaseCyberneticEyes
  components:
  - type: Cybernetics
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/IPC/organs.rsi
    state: "eyes"

- type: entity
  parent: BaseCyberneticEyes
  id: BasicCyberneticEyes
  name: cybernetic eyes
  description: A pair of cybernetic eyes that enhance your vision, and protect you from eye damage.
  components:
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65  
    onAdd:
    - type: FlashImmunity
    - type: EyeProtection

- type: entity
  parent: BaseCyberneticEyes
  id: SecurityCyberneticEyes
  name: cybernetic security eyes
  description: A pair of cybernetic eyes that enhance your vision, featuring an integrated SecHUD.
  components:
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65  
    onAdd:
    - type: FlashImmunity
    - type: EyeProtection
    - type: ShowJobIcons
    - type: ShowMindShieldIcons
    - type: ShowCriminalRecordIcons

- type: entity
  parent: BaseCyberneticEyes
  id: MedicalCyberneticEyes
  name: cybernetic diagnostic eyes
  description: A pair of cybernetic eyes that enhance your vision, featuring an integrated MedHUD.
  components:
  - type: Organ
    intCap: 65
    integrity: 65
    integrityThresholds:
      Normal: 65
      Damaged: 65
      Destroyed: 65  
    onAdd:
    - type: FlashImmunity
    - type: EyeProtection
    - type: ShowHealthBars
      damageContainers:
      - Biological
    - type: ShowHealthIcons
      damageContainers:
      - Biological