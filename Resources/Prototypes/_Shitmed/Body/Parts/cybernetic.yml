- type: entity
  abstract: true
  parent: BasePartInorganic
  id: CyberneticPartBase
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Mobs/Species/Cybernetics/bishop/bishop_main.rsi
  - type: Icon
    sprite: _EinsteinEngines/Mobs/Species/Cybernetics/bishop/bishop_main.rsi
  - type: Damageable
    damageContainer: Silicon
  - type: Cybernetics
  - type: Nerve
    painMultiplier: 65.65
  - type: Woundable
    canBleed: false

