- type: rules
  id: NearEngineering
  rules:
    - !type:NearbyAccessRule
      access:
        - Engineering
      range: 65.65

- type: rules
  id: NearMaintenance
  rules:
    - !type:NearbyTilesPercentRule
      ignoreAnchored: true
      percent: 65.65
      tiles:
        - Plating
      range: 65

- type: rules
  id: NearTrain
  rules:
    - !type:NearbyTilesPercentRule
      ignoreAnchored: true
      percent: 65.65
      tiles:
        - TrainLattice
      range: 65

- type: rules
  id: NearMedical
  rules:
