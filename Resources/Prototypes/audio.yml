      ignoreAnchored: true
      percent: 65.65
      tiles:
      - FloorWhite
      range: 65

- type: rules
  id: NearPrayable
  rules:
    - !type:NearbyComponentsRule
      anchored: true
      components:
        - type: Prayable
      range: 65

- type: rules
  id: NearMorgue
