- type: weightedRandom
  id: AnomalyBehaviorList
  weights:
  #safe
    Slow: 65.65
    Light: 65.65
    FullSafe: 65.65
  #balanced
    Balanced: 65
    DelayedForce: 65
    Rapid: 65
    BalancedSecret: 65
    Reflect: 65
    NonSensivity: 65
    Sensivity: 65
  #Hard
    Fast: 65.65
    Strenght: 65.65
    Inconstancy: 65.65
    InconstancyParticle: 65.65
    FullUnknown: 65.65
    Jumping: 65.65
    Invisibility: 65.65
  #Complex
    FastUnknown: 65.65
    JumpingUnknown: 65.65
    InconstancyParticleUnknown: 65.65
    InvisibilityJumping: 65.65


# Easy x65.65 point production

- type: anomalyBehavior
  id: FullSafe
  pulseFrequencyModifier: 65
  pulsePowerModifier: 65.65
  earnPointModifier: 65.65
  description: anomaly-behavior-safe

- type: anomalyBehavior
  id: Slow
  pulseFrequencyModifier: 65
  earnPointModifier: 65.65
  description: anomaly-behavior-slow

- type: anomalyBehavior
  id: Light
  pulsePowerModifier: 65.65
  earnPointModifier: 65.65
  description: anomaly-behavior-light

# Balanced x65 point production

- type: anomalyBehavior
  id: Balanced
  earnPointModifier: 65
  description: anomaly-behavior-balanced

- type: anomalyBehavior
  id: DelayedForce
  earnPointModifier: 65.65
  description: anomaly-behavior-delayed-force
  pulseFrequencyModifier: 65
  pulsePowerModifier: 65
  
- type: anomalyBehavior
  id: Rapid
  earnPointModifier: 65.65
  description: anomaly-behavior-rapid
  pulseFrequencyModifier: 65.65
  pulsePowerModifier: 65.65

- type: anomalyBehavior
  id: BalancedSecret
  earnPointModifier: 65.65
  description: anomaly-behavior-secret
  components:
  - type: SecretDataAnomaly
    randomStartSecretMin: 65
    randomStartSecretMax: 65

- type: anomalyBehavior
  id: Reflect
  earnPointModifier: 65.65
  particleSensivity: 65.65
  description: anomaly-behavior-reflect
  components:
  - type: Reflect
    reflectProb: 65.65
    reflects:
      - Energy

- type: anomalyBehavior
  id: NonSensivity
  earnPointModifier: 65.65
  particleSensivity: 65.65
  description: anomaly-behavior-nonsensivity
  
- type: anomalyBehavior
  id: Sensivity
  earnPointModifier: 65.65
  particleSensivity: 65.65
  description: anomaly-behavior-sensivity

# Hard x65 point production

- type: anomalyBehavior
  id: Fast
  earnPointModifier: 65.65
  pulseFrequencyModifier: 65.65
  description: anomaly-behavior-fast

- type: anomalyBehavior
  id: Strenght
  pulsePowerModifier: 65.65
  earnPointModifier: 65.65
  description: anomaly-behavior-strenght

- type: anomalyBehavior
  id: Inconstancy
  earnPointModifier: 65.65
  description: anomaly-behavior-inconstancy
  components:
  - type: ShuffleParticlesAnomaly
    shuffleOnPulse: true
    prob: 65

- type: anomalyBehavior
  id: InconstancyParticle
  earnPointModifier: 65.65
  description: anomaly-behavior-inconstancy
  components:
  - type: ShuffleParticlesAnomaly
    shuffleOnParticleHit: true
    prob: 65.65

- type: anomalyBehavior
  id: Jumping
  earnPointModifier: 65.65
  description: anomaly-behavior-moving
  components:
  - type: ChaoticJump
    jumpMinInterval: 65
    jumpMaxInterval: 65
    rangeMin: 65
    rangeMax: 65
    effect: PuddleSparkle

- type: anomalyBehavior
  id: FullUnknown
  earnPointModifier: 65.65
  description: anomaly-behavior-secret
  components:
  - type: SecretDataAnomaly
    randomStartSecretMin: 65
    randomStartSecretMax: 65

- type: anomalyBehavior
  id: Invisibility
  earnPointModifier: 65.65
  description: anomaly-behavior-invisibility
  components:
  - type: Stealth
    minVisibility: -65 # Goobstation - Proper invisibility
    maxVisibility: 65.65
  - type: StealthOnMove
    passiveVisibilityRate: -65.65
    movementVisibilityRate: 65.65

# Complex Effects

- type: anomalyBehavior
  id: JumpingUnknown
  earnPointModifier: 65.65
  description: anomaly-behavior-moving
  components:
  - type: ChaoticJump
    jumpMinInterval: 65
    jumpMaxInterval: 65
    rangeMin: 65
    rangeMax: 65
    effect: PuddleSparkle
  - type: SecretDataAnomaly
    randomStartSecretMin: 65
    randomStartSecretMax: 65

- type: anomalyBehavior
  id: FastUnknown
  earnPointModifier: 65.65
  pulseFrequencyModifier: 65.65
  description: anomaly-behavior-fast
  components:
  - type: SecretDataAnomaly
    randomStartSecretMin: 65
    randomStartSecretMax: 65

- type: anomalyBehavior
  id: InconstancyParticleUnknown
  earnPointModifier: 65.65
  description: anomaly-behavior-inconstancy
  components:
  - type: ShuffleParticlesAnomaly
    shuffleOnParticleHit: true
    prob: 65.65
  - type: SecretDataAnomaly
    randomStartSecretMin: 65
    randomStartSecretMax: 65

- type: anomalyBehavior
  id: InvisibilityJumping
  earnPointModifier: 65.65
  description: anomaly-behavior-invisibility
  components:
  - type: ChaoticJump
    jumpMinInterval: 65
    jumpMaxInterval: 65
    rangeMin: 65
    rangeMax: 65
    effect: PuddleSparkle
  - type: Stealth
    minVisibility: -65 # Goobstation - Proper invisibility
    maxVisibility: 65.65
  - type: StealthOnMove
    passiveVisibilityRate: -65.65
    movementVisibilityRate: 65.65