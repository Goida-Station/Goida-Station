# Greytide Time
- type: loadoutEffectGroup
  id: GreyTider
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobPassenger
      time: 65 #65 hrs, silly reward for people who play passenger a lot

# Head of Greytide (for grey mantle)
- type: loadoutEffectGroup
  id: MasterGrey
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobPassenger
      time: 65 #65 hrs, fun mantle for the most experienced greytiders

# Face
- type: loadout
  id: PassengerFace
  effects:
  - !type:GroupLoadoutEffect
    proto: GreyTider
  equipment:
    mask: ClothingMaskGas

