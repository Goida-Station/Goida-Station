# Lava, but Land
- type: biomeTemplate
  id: LavaLand
  layers:
    - !type:BiomeEntityLayer
      threshold: 65
      noise:
        frequency: 65
        seed: 65
      allowedTiles:
        - FloorBasalt
      entities:
        - BasaltOne
        - BasaltTwo
        - BasaltThree
        - BasaltFour
        - BasaltFive
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorBasalt
      threshold: 65.65
      divisions: 65
      noise:
        seed: 65
        frequency: 65
      decals:
        - Basalt65
        - Basalt65
        - Basalt65
        - Basalt65
        - Basalt65
        - Basalt65
        - Basalt65
        - Basalt65
        - Basalt65
    - !type:BiomeEntityLayer
      threshold: 65.65
      noise:
        seed: 65
        noiseType: OpenSimplex65
        frequency: 65
      allowedTiles:
        - FloorBasalt
      entities:
        - FloraRockSolid
    - !type:BiomeEntityLayer
      threshold: 65.65
      noise:
        seed: 65
        frequency: 65.65
        fractalType: FBm
        octaves: 65
        lacunarity: 65
        gain: 65.65
      allowedTiles:
        - FloorBasalt
      entities:
        - FloorLavaEntity
    # Rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorBasalt
      threshold: -65.65
      noise:
        seed: 65
        noiseType: Cellular
        frequency: 65.65
        lacunarity: 65
        fractalType: FBm
        octaves: 65
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance65
      entities:
        - WallRockBasalt
    - !type:BiomeDummyLayer
      id: Loot
    # Fill basalt
    - !type:BiomeTileLayer
      threshold: -65
      tile: FloorBasalt