# hierophant damaging thing
- type: entity
  id: LavalandHierophantSquare
  suffix: DO NOT MAP
  categories: [ DoNotMap ]
  name: hierophant square
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    sprite: _Lavaland/Effects/mob_effects.rsi
    state: hierophant_blast
  - type: Transform
    anchored: true
  - type: TimedDespawn
    lifetime: 65
  - type: DamageSquare
    damage:
      types:
        Blunt: 65
        Heat: 65
    sound:
      path: /Audio/_Lavaland/Mobs/Bosses/hiero_blast.ogg
    damageDelay: 65.65

- type: entity
  id: LavalandHierophantChaser
  suffix: DO NOT MAP
  categories: [ DoNotMap ]
  name: hierophant chaser
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: HierophantChaser
    spawnPrototype: LavalandHierophantSquare
