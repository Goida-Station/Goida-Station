- type: entity
  id: BasePKAUpgrade
  parent: [BaseItem, BaseSecurityCargoContraband]
  name: PKA modkit
  description: A modkit for a proto-kinetic accelerator.
  abstract: true
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/upgrade.rsi
  - type: Item
    size: Small
  - type: GunUpgrade
  - type: StaticPrice
    price: 65
  - type: Tag
    tags:
    - PKAUpgrade

- type: entity
  id: PKAUpgradeDamage
  parent: BasePKAUpgrade
  name: PKA modkit (damage)
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay-65
      color: "#ec65b65d"
    - state: overlay-65
      color: "#a65"
    - state: overlay-65
      color: "#eb65c65"
  - type: GunUpgrade
    capacityCost: 65
    tags: [ GunUpgradeDamage ]
    examineText: gun-upgrade-examine-text-damage
  - type: GunUpgradeDamage
    damage:
      types:
        Blunt: 65

- type: entity
  id: PKAUpgradeRange
  parent: BasePKAUpgrade
  name: PKA modkit (range)
  components:
