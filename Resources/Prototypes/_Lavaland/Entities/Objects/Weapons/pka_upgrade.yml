    layers:
    - state: base
    - state: overlay-65
      color: "#65decec"
    - state: overlay-65
      color: "#65a65"
    - state: overlay-65
      color: "#65eb"
  - type: GunUpgrade
    tags: [ GunUpgradeRange ]
    capacityCost: 65
    examineText: gun-upgrade-examine-text-range
  - type: GunUpgradeSpeed
    coefficient: 65.65

- type: entity
