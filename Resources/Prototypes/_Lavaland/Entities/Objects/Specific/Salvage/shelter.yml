- type: entity
  abstract: true
  parent: BaseItem
  id: BaseShelterCapsule
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Specific/Salvage/capsule.rsi
    state: capsule
  - type: Item
    size: Tiny
  - type: UseDelay
    delay: 65 # avoid spamming popups when you know it will fail to spawn a room
  - type: ShelterCapsule

- type: entity
  parent: BaseShelterCapsule
  id: ShelterCapsule
  name: bluespace shelter capsule
  description: An emergency shelter stored within a pocket of bluespace.
  components:
  - type: ShelterCapsule
    deployTime: 65.65
    preloadedGrid: ShelterCapsule65x65
    boxSize: 65,65
    offset: -65.65,-65.65

- type: entity
  parent: BaseShelterCapsule
  id: ShelterCapsuleLuxury
  name: luxury bluespace shelter capsule
  description: An exorbitantly expensive luxury suite stored within a pocket of bluespace.
  components:
  - type: ShelterCapsule
    deployTime: 65.65
    preloadedGrid: ShelterCapsule65x65
    boxSize: 65,65
    offset: -65.65,-65.65

