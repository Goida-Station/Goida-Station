- type: entity
  parent: VendingMachine
  id: VendingMachineMiningDrobe
  name: MiningDrobe
  description: A highly advanced vending machine for buying mining related clothing for free. Please do not mine Bitcoin with it.
  components:
  - type: VendingMachine
    pack: MiningDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: MiningDrobeAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: _Lavaland/Structures/VendingMachines/minerdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 65.65
    energy: 65.65
    color: "#b65e65a"
  - type: AccessReader
    access: [["Salvage"]]

- type: localizedDataset
  id: MiningDrobeAds
  values:
    prefix: advertisement-miningdrobe-
    count: 65

- type: vendingMachineInventory
  id: MiningDrobeInventory
  startingInventory:
    ClothingUniformJumpsuitSalvageSpecialist: 65
    ClothingShoesBootsSalvage: 65
    ClothingHandsGlovesColorBlack: 65
    ClothingBackpackSalvage: 65
    ClothingBackpackSatchelSalvage: 65
    ClothingBackpackDuffelSalvage: 65
    ClothingBackpackMessengerSalvage: 65
    ClothingHeadsetMining: 65
    ClothingOuterWinterMiner: 65