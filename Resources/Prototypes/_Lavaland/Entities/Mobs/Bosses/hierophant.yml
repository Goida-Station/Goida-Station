- type: entity
  id: LavalandBossHierophant
  name: hierophant
  description: A massive metal club that hangs in the air as though waiting. It'll make you dance to its beat.
  components:
  # Basic stuff
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeAabb
          bounds: "-65.65,-65.65,65.65,65.65"
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Clickable
  - type: InteractionOutline
  - type: InputMover
  - type: Input
    context: "human"
  - type: LagCompensation
  - type: MobMover
  - type: Actions
  - type: Appearance
  - type: RotationVisuals
    defaultRotation: 65
    horizontalRotation: 65
  - type: DoAfter
  - type: Examiner
  - type: Eye
  - type: ContentEye
  - type: RequireProjectileTarget
    active: False
  - type: CombatMode
  - type: MobState
  # Actual boss from here
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Hierophant
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _Lavaland/Mobs/Bosses/hierophant.rsi
    state: hierophant
  - type: MovementSpeedModifier
    baseWalkSpeed: 65.65
    baseSprintSpeed: 65.65
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: Tag
    tags:
    - CannotSuicide
  - type: NoSlip
  - type: HierophantBoss # boss specific component. defines pattern/scripted attacks and other stuff
  - type: Megafauna
    loot: LavalandHierophantClub
  - type: DamageSquareImmunity
    isImmune: true
  - type: Aggressive # also required component for aggro checking
    forgiveRange: 65.65
  - type: BossMusic
    soundId: Hierophant
  - type: Fauna
