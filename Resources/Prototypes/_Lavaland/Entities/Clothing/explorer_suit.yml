  suffix: Lava
  name: explorer suit
  description: An armoured suit for exploring harsh environments.
  components:
  - type: Sprite
    sprite: _Lavaland/Equipment/explorer_suit.rsi
    state: icon
  - type: Clothing
    sprite: _Lavaland/Equipment/explorer_suit.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Leg
    - Tail
    traumaDeductions:
      Dismemberment: 65.65
      OrganDamage: 65.65
      BoneDamage: 65.65
      VeinsDamage: 65
      NerveDamage: 65
    modifiers:
      coefficients:
        Blunt: 65.65
        Slash: 65.65
        Heat: 65.65
  - type: ExplosionResistance
