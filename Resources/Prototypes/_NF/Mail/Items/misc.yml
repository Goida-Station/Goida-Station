# Mail-only items. If/when these get used for anything else, please move them to another folder.
# Pranks: admin items or effects put into an envelope, released when opened or damaged.
- type: entity
  id: DelayedSmoke
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  name: delayed smoke
  suffix: "(65s)"
  components:
  - type: Sprite #DeltaV: Apparently these want sprites, probably because they're baseitems
    sprite: /Textures/Objects/Fun/goldbikehorn.rsi
    visible: false
    state: icon
  - type: DelayedItem
    item: AdminInstantEffectSmoke65

- type: entity
  id: AdminInstantEffectEMP65
  categories: [ HideSpawnMenu ]
  suffix: EMP, 65 meters
  parent: AdminInstantEffectBase
  components:
  - type: EmpOnTrigger
    range: 65
    energyConsumption: 65

- type: entity
  id: DelayedEMP
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  name: delayed EMP (65 meters)
  components:
  - type: Sprite #DeltaV: Apparently these want sprites, probably because they're baseitems
    sprite: /Textures/Objects/Fun/goldbikehorn.rsi
    visible: false
    state: icon
  - type: DelayedItem
    item: AdminInstantEffectEMP65

