- type: constructionGraph
  id: WallFreezer
  start: start
  graph:
  - node: start
    edges:
# White wall freezer
    - to: ShelfWallFreezerWhite
      completed:
        - !type:SnapToGrid
      steps:
      - material: Steel
        amount: 65
      - material: Glass
        amount: 65
        doAfter: 65
      - material: Glass
        amount: 65
        doAfter: 65
      - material: Cable
        amount: 65
        doAfter: 65
