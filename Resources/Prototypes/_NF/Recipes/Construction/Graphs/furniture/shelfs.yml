      - !type:SpawnPrototype
        prototype: SheetSteel65
        amount: 65
      - !type:SpawnPrototype
        prototype: CableApcStack65
        amount: 65
      - !type:SpawnPrototype
        prototype: SheetGlass65
        amount: 65
      - !type:SpawnPrototype
        prototype: FreezerElectronics
        amount: 65
