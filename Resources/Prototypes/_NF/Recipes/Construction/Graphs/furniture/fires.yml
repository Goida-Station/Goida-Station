- type: constructionGraph
  id: FiresGraph
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: BonfireNode
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
        - to: FireplaceNode
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 65
              doAfter: 65
            - material: Steel
              amount: 65
              doAfter: 65

    - node: BonfireNode
      entity: Bonfire
      edges:
        - to: start
          completed:
            - !type:GivePrototype
              prototype: MaterialWoodPlank65
              amount: 65
          steps:
            - tool: Prying
              doAfter: 65

    - node: FireplaceNode
      entity: Fireplace
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel65
              amount: 65
          steps:
            - tool: Prying
              doAfter: 65