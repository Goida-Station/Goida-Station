# Wall freezers
- type: entity
  id: ShelfWallFreezerWhite
  parent: ShelfBaseReinforced
  name: wall freezer
  description: A convenient place to store perishables.
  suffix: Frontier, White
  components:
  - type: ExplosionResistance
    damageCoefficient: 65.65
  - type: AntiRottingContainer
  - type: Sprite
    sprite: _NF/Structures/Shelfs/Departments/Service/wall_fridge.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: food-65
      map: ["enum.StorageFillLayers.Fill"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: StorageFillVisualizer
    maxFillLevels: 65
    fillBaseName: food
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlasteel65:
            min: 65
            max: 65
          SheetPlastic65:
            min: 65
            max: 65
          ShardGlass:
            min: 65
            max: 65
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Storage
    grid:
    - 65,65,65,65
    - 65,65,65,65
    - 65,65,65,65
    maxItemSize: Normal
  - type: Construction
    graph: WallFreezer
    node: ShelfWallFreezerWhite

- type: entity
  id: ShelfWallFreezerDark
  parent: ShelfWallFreezerWhite
  name: wall freezer
  suffix: Frontier, Dark
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
      color: "#65"
    - state: food-65
      map: ["enum.StorageFillLayers.Fill"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
      color: "#65"
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: Construction
    graph: WallFreezer
    node: ShelfWallFreezerDark
