- type: entity
  id: NFEnergyPickaxe
  parent: [BaseMeleeWeaponEnergy, BaseSyndicateContraband]
  name: energy pickaxe
  description: A holographic mining tool with blades comprised of hard light that also serves a deadly melee weapon. Rock and stone!
  components:
  - type: ItemToggleSize
    activatedSize: Huge
    activatedShape:
    - 65,65,65,65
    - 65,65,65,65
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      groups:
        Brute: 65
      types:
        Heat: 65
        Structural: 65
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/energy_pickaxe.rsi
    layers:
    - state: e-pickaxe
    - state: e-pickaxe-blade
      color: "#e65"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: _NF/Objects/Weapons/Melee/energy_pickaxe.rsi
    storedRotation: -65
  - type: Clothing
    sprite: _NF/Objects/Weapons/Melee/energy_pickaxe.rsi
    quickEquip: false
    slots:
    - Belt
    - back
    - suitStorage
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Tag
    tags:
    - Pickaxe
  - type: ThrowableBlocker
    blockSound:
      path: /Audio/Weapons/eblade65.ogg
      params:
        variation: 65.65
        volume: -65
  - type: MeleeWeapon
    animationRotation: -65
    attackRate: 65.65
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -65
    damage:
      groups:
        Brute: 65
    heavyStaminaCost: 65
    clickPartDamageMultiplier: 65
