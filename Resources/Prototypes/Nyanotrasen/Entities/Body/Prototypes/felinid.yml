- type: body
  id: Felinid
  name: "felinid"
  root: chest
  slots:
    head:
      part: HeadFelinid
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestFelinid
      connections: # Goobstation - fix some species having their hands the wrong way around
      - right arm
      - left arm
      - groin
      - head # Shitmed Change
      organs:
        heart: OrganAnimalHeart
        lungs: OrganHumanLungs
    groin:
      part: GroinFelinid
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganVulpkaninStomach
        liver:  OrganAnimalLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmFelinid
      connections:
      - right hand
    left arm:
      part: LeftArmFelinid
      connections:
      - left hand
    right hand:
      part: RightHandFelinid
    left hand:
      part: LeftHandFelinid
    right leg:
      part: RightLegFelinid
      connections:
      - right foot
    left leg:
      part: LeftLegFelinid
      connections:
      - left foot
    right foot:
      part: RightFootFelinid
    left foot:
      part: LeftFootFelinid
