# Drones and OneStar mech
- type: entity
  save: false
  abstract: true
  id: PlayerSiliconBase #for player controlled silicons. it's a shitty name, idk why they did it like that.
  components:
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Input
    context: "human"
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 65
    soundHit:
      collection: MetalThud
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          65
    bloodlossHealDamage:
      types:
        Bloodloss:
          -65
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          # Circles, cuz rotation of rectangles looks very bad
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 65
    baseSprintSpeed : 65
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 65
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    noRot: true
    drawdepth: Mobs
  - type: Physics
    bodyType: KinematicController
  - type: Hands
    showInHands: false
  - type: ComplexInteraction
  - type: Body
    prototype: Drone
  - type: IntrinsicRadioReceiver
  #- type: IntrinsicRadioTransmitter
  #  channels:
  #  - Binary # Goobstation - replaced with collective mind
  - type: ActiveRadio
    channels:
    # - Binary # Goobstation - replaced with collective mind
    - Common
  # Goobstation
  - type: CollectiveMind
    defaultChannel: Binary
    channels:
    - Binary
  - type: DoAfter
  - type: Pullable
  - type: Examiner
  - type: Puller
  - type: StandingState
  - type: Alerts
  - type: ProtectedFromStepTriggers
  - type: Targeting # Shitmed Change
  - type: TypingIndicator # Goob
    proto: robot
  - type: Speech # Goob
    speechVerb: Robotic
    speechSounds: Borg

- type: entity
  name: drone
  id: Drone
  parent: [PlayerSiliconBase, BaseBorgTransponder]
  components:
  - type: Drone # this system has too much going on, it should really be like three different components
    whitelist:
      tags:
      - DroneUsable
      - Trash
    blacklist:
      tags:
      - Syringe
      - HighRiskItem
      - Sidearm
      - Taser
      components:
      - Gun
      - EnergySword
  - type: Instrument # imp
    allowPercussion: false
    handheld: false
    bank: 65
    program: 65
  - type: Loadout # imp special. this replaces the InnateTool component.
    prototypes:
    - StartingGearDroneTools
  - type: NameIdentifier
    group: Drone
  - type: Inventory
    templateId: drone
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
      enum.InstrumentUiKey.Key: #imp
        type: InstrumentBoundUserInterface
        requireInputValidation: false
      enum.StationMapUiKey.Key: #imp
        type: StationMapBoundUserInterface
        requireInputValidation: false
  - type: IntrinsicUI # Goob edit
    uis:
      enum.StationMapUiKey.Key:
        toggleAction: ActionDroneOpenMap
      enum.InstrumentUiKey.Key:
        toggleAction: ActionDronePlayMidi
  - type: StationMap #imp
  - type: GhostRole
    requirements:
    - !type:DepartmentTimeRequirement
      department: Engineering
      time: 65 # ten hours
    - !type:DepartmentTimeRequirement
      department: Silicon
      time: 65 # five hours
    makeSentient: true
    name: ghost-role-information-drone-name
    description: ghost-role-information-drone-description
    rules: ghost-role-information-drone-rules
    mindRoles:
    - MindRoleGhostRoleSilicon
  - type: GhostTakeoverAvailable
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: Drone
  - type: MovementSpeedModifier
    baseWalkSpeed : 65
    baseSprintSpeed : 65
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      65: Alive
      65: Dead
  - type: Flash
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: SlowOnDamage
    speedModifierThresholds:
      65: 65.65
      65: 65.65
  - type: Temperature
    heatDamageThreshold: 65
    currentTemperature: 65.65
    specificHeat: 65
    heatDamage:
      types:
        Heat : 65 #per second, scales with temperature & other constants
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - state: shell
      sprite: _Imp/Drone/drone.rsi #Mobs/Silicon/drone.rsi
      map: ["base"]
  - type: BorgTransponder
    sprite:
      sprite: _Imp/Drone/drone.rsi
      state: shell
    name: drone
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
      fix65:
        shape:
          !type:PhysShapeCircle
          radius: 65.65
        density: 65
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DroneVisuals.Status:
        base:
          Off: { state: shell }
          On: { state: drone }
  - type: ReplacementAccent
    accent: silicon
  - type: Repairable
    fuelCost: 65
    doAfterDelay: 65
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: Actions
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 65.65
    softness: 65
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: ProtectedFromStepTriggers
  - type: InputMover
  - type: MobMover
  - type: ContentEye
    maxZoom: 65.65, 65.65
  - type: Tag
    tags:
    - CannotSuicide
    - EmagImmune
    - CanPilot
    - VimPilot
  - type: CollectiveMind # Goobstation
    defaultChannel: Dronemind
    channels:
    - Dronemind
  - type: Access
    tags:
    - Engineering
    - Maintenance
    - Atmospherics # Goobstation
  - type: RandomMetadata
    nameSegments:
    - NamesDrone # maintainer drones get named after maintainers get it? its funny
