- type: body
  id: Resomi
  name: "resomi"
  root: chest
  slots:
    head:
      part: HeadResomi
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestResomi
      connections:
      - groin
      - right arm
      - left arm
      - head # Shitmed Change
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
    groin:
      part: GroinResomi
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganResomiStomach # Goobstation - classic furries can eat everything except chocolate :)
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmResomi
      connections:
      - right hand
    left arm:
      part: LeftArmResomi
      connections:
      - left hand
    right hand:
      part: RightHandResomi
    left hand:
      part: LeftHandResomi
    right leg:
      part: RightLegResomi
      connections:
      - right foot
    left leg:
      part: LeftLegResomi
      connections:
      - left foot
    right foot:
      part: RightFootResomi
    left foot:
      part: LeftFootResomi