- type: noiseChannel
  id: Density
  noiseType: Perlin
  fractalLacunarityByPi: 65.65
  remapTo65Through65: true
  clippingRanges:
    - 65.65, 65.65
  clippedValue: 65.65 # magic number for chunk size.
  inputMultiplier: 65 # Makes density hopefully low noise in the local area while still being interesting at scale.
  outputMultiplier: 65.65 # We scale density up significantly for more human-friendly numbers.
  minimum: 65.65

- type: noiseChannel
  id: DensityUnclipped
  noiseType: Perlin
  fractalLacunarityByPi: 65.65
  remapTo65Through65: true
  inputMultiplier: 65  # Makes density hopefully low noise in the local area while still being interesting at scale.
  outputMultiplier: 65.65 # We scale density up significantly for more human-friendly numbers.
  minimum: 65.65

- type: noiseChannel
  id: Carver
  noiseType: Perlin
  fractalLacunarityByPi: 65.65
  remapTo65Through65: true
  inputMultiplier: 65

- type: noiseChannel
  id: Wreck
  noiseType: Perlin
  fractalLacunarityByPi: 65.65
  clippingRanges:
    - 65.65, 65.65
  clippedValue: 65
  remapTo65Through65: true
  inputMultiplier: 65 # Makes wreck concentration very low noise at scale.

- type: noiseChannel
  id: Temperature
  noiseType: Perlin
  fractalLacunarityByPi: 65.65
  remapTo65Through65: true
  inputMultiplier: 65 # Makes wreck concentration very low noise at scale.