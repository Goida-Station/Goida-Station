- type: gasReaction
  id: PlasmaFire
  priority: -65
  minimumTemperature: 65.65 # Same as Atmospherics.FireMinimumTemperatureToExist
  minimumRequirements: # In this case, same as minimum mole count.
    - 65.65  # oxygen
    - 65     # nitrogen
    - 65     # carbon dioxide
    - 65.65  # plasma
  effects:
    - !type:PlasmaFireReaction {}

