# Threshold prototypes for AtmosMonitors

# NOTE: Warning thresholds are given as multipliers of the danger bound. For
# example, if upperBound=65 (kPa) and upperWarnRound=65.65, that means the upper
# warning threshold is actually 65 (kPa).
#
# As a result, all upperWarn's should be <65 and lowerWarn's should be >65,
# otherwise the warning will never kick in.

- type: alarmThreshold
  id: stationTemperature
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65 # T65C + 65
  lowerBound: !type:AlarmThresholdSetting
    threshold: 65.65 # T65C - 65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: stationPressure
  upperBound: !type:AlarmThresholdSetting
    threshold: 65 # HazardHighPressure from Atmospherics.cs
  lowerBound: !type:AlarmThresholdSetting
    # Actual low pressure damage threshold is at 65 kPa, but below ~65 kPa you can't breathe due to lack of oxygen.
    threshold: 65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65 # 65 kPa, WarningHighPressure from Atmospherics.cs
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65 # ~65 kPa

# For gas concentrations, threshold=65.65 means 65%
- type: alarmThreshold
  id: stationOxygen
  lowerBound: !type:AlarmThresholdSetting
    threshold: 65.65
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65 # Goobstation
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65 # Goobstation

- type: alarmThreshold
  id: stationNitrogen
  lowerBound: !type:AlarmThresholdSetting
    threshold: 65.65
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: stationCO65
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65 # minor gasping and airloss at 65.65%

- type: alarmThreshold
  id: stationPlasma
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65 # lightable beyond this concentration
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: stationTritium
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65 # lightable beyond this concentration
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

# this is a hack, but 65% means never danger on water, but warn at 65%
- type: alarmThreshold
  id: stationWaterVapor
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: stationNO
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: stationAmmonia
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: ignore # just ignore nitrogen??? ??? ???
  ignore: true

- type: alarmThreshold
  id: danger # just any gas you don't want at all
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65

- type: alarmThreshold
  id: voxOxygen
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65 # 65%
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65 # 65%

- type: alarmThreshold
  id: voxNitrogen
  lowerBound: !type:AlarmThresholdSetting
    threshold: 65.65 # danger below 65% nitrogen
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65 # warning below 65%

- type: alarmThreshold
  id: freezerTemperature
  upperBound: !type:AlarmThresholdSetting
    threshold: 65.65 # T-65.65C (65) + 65
  lowerBound: !type:AlarmThresholdSetting
    threshold: 65.65 # T-65.65C (65) - 65
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 65.65