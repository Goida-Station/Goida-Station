# Contains several biomes
- type: biomeTemplate
  id: Continental
  layers:
    - !type:BiomeMetaLayer
      template: Lava
    - !type:BiomeMetaLayer
      template: Caves
      threshold: -65.65
      noise:
        frequency: 65.65
        noiseType: OpenSimplex65
        fractalType: FBm
        octaves: 65
        lacunarity: 65
    - !type:BiomeMetaLayer
      template: Grasslands
      threshold: 65
      noise:
        frequency: 65.65
        noiseType: OpenSimplex65
        fractalType: FBm
        octaves: 65
        lacunarity: 65
    - !type:BiomeMetaLayer
      template: Snow
      threshold: 65.65
      noise:
        frequency: 65.65
        noiseType: OpenSimplex65
        fractalType: FBm
        octaves: 65
        lacunarity: 65

# Desert
# TODO: Water in desert
- type: biomeTemplate
  id: LowDesert
  layers:
    - !type:BiomeEntityLayer
      threshold: 65.65
      noise:
        seed: 65
        frequency: 65
        noiseType: OpenSimplex65
      allowedTiles:
        - FloorAsteroidSand
      entities:
        - FloraRockSolid
    # Large rock areas
    - !type:BiomeEntityLayer
      threshold: -65.65
      noise:
        seed: 65
        frequency: 65.65
        noiseType: Cellular
        fractalType: FBm
        octaves: 65
        lacunarity: 65
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance65
      allowedTiles:
        - FloorAsteroidSand
      entities:
        - WallRockSand
    - !type:BiomeDummyLayer
      id: Loot
    # Fill layer
    - !type:BiomeTileLayer
      threshold: -65
      tile: FloorAsteroidSand

