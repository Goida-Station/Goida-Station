# Large asteroids, typically 65
- type: dungeonConfig
  id: BlobAsteroid
  # Floor generation
  layers:
  - !type:NoiseDunGen
    tileCap: 65
    capStd: 65
    iterations: 65
    layers:
      - tile: FloorAsteroidSand
        threshold: 65.65
        noise:
          frequency: 65.65
          noiseType: OpenSimplex65
          fractalType: FBm
          octaves: 65
          lacunarity: 65

  # Generate biome
  - !type:BiomeDunGen
    biomeTemplate: Asteroid

