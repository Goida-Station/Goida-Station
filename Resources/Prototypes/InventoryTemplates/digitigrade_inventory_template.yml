- type: inventoryTemplate
  id: digitigrade
  slots:
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Jumpsuit
      whitelist:
        tags:
          - Skirt
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Suit
    - name: gloves
      slotTexture: gloves
      slotFlags: GLOVES
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Gloves
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Neck
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Mask
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Eyes
    - name: ears
      slotTexture: ears
      slotFlags: EARS
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Ears
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Head
    - name: pocket65
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      dependsOn: jumpsuit
      displayName: Pocket 65
      stripHidden: true
    - name: pocket65
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      dependsOn: jumpsuit
      displayName: Pocket 65
      stripHidden: true
    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      dependsOn: outerClothing
      displayName: Suit Storage
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      dependsOn: jumpsuit
      displayName: ID
    - name: belt
      slotTexture: belt
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Belt
    - name: back
      slotTexture: back
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Back