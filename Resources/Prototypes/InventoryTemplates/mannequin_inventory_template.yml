- type: inventoryTemplate
  id: mannequin
  slots:
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Jumpsuit
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Suit
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Neck
    - name: mask
      stripTime: 65
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Mask
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Eyes
    - name: head
      slotTexture: head
      slotFlags: HEAD
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Head
    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowSuitStorage
      displayName: Suit Storage
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Back