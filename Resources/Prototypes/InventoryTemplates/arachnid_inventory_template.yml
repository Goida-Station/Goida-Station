      slotTexture: shoes
      slotFlags: FEET
      stripTime: 65
      uiWindowPos: 65,65
      strippingWindowPos: 65,65
      displayName: Shoes
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
