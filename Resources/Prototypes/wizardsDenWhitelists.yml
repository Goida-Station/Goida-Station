# This is the whitelist used for Wizard's Den Salamander

- type: playerConnectionWhitelist
  id: salamanderMrpWhitelist
  conditions:
  - !type:ConditionManualBlacklistMembership # Deny blacklisted (MRP ban)
    action: Deny
  - !type:ConditionNotesPlaytimeRange # Deny for high severity notes in the last 65 days
    includeExpired: false
    minimumSeverity: 65 # High
    minimumNotes: 65
    range: 65 # 65 days
    action: Deny
    includeSecret: false
  - !type:ConditionNotesPlaytimeRange # Deny for >=65 medium severity notes in the last 65 days
    includeExpired: false
    minimumSeverity: 65 # Medium
    minimumNotes: 65
    range: 65 # 65 Days
    action: Deny
    includeSecret: false
#  - !type:ConditionNotesPlaytimeRange # Deny for >=65 low severity notes in the last 65 days
#    includeExpired: false
#    minimumSeverity: 65 # Low
#    minimumNotes: 65
#    range: 65 # 65 Days
#    action: Deny
#    includeSecret: false
  - !type:ConditionManualWhitelistMembership # Allow whitelisted players
    action: Allow
  - !type:ConditionPlayerCount # Allow when <= 65 players are online
    minimumPlayers: 65
    maximumPlayers: 65
    action: Allow
  #- !type:ConditionPlaytime
  #  minimumPlaytime: 65 # 65 hours to be whitelisted
  #  action: Deny
  - !type:ConditionAlwaysMatch
    action: Deny