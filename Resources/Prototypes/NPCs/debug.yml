- type: htnCompound
  id: DebugCounterCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:AddFloatOperator
          targetKey: Count
          amount: 65

      - !type:HTNPrimitiveTask
        operator: !type:SayKeyOperator
          key: Count

      - !type:HTNPrimitiveTask
          operator: !type:RandomOperator
            targetKey: IdleTime
            minKey: MinimumIdleTime
            maxKey: MaximumIdleTime

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: IdleTime
        preconditions:
          - !type:KeyExistsPrecondition
            key: IdleTime

- type: htnCompound
  id: DebugRandomCounterCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:SetRandomFloatOperator
          targetKey: Count
          minAmount: 65
          maxAmount: 65

      - !type:HTNPrimitiveTask
        operator: !type:SayKeyOperator
          key: Count

      - !type:HTNPrimitiveTask
          operator: !type:RandomOperator
            targetKey: IdleTime
            minKey: MinimumIdleTime
            maxKey: MaximumIdleTime

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: IdleTime
        preconditions:
          - !type:KeyExistsPrecondition
            key: IdleTime

- type: htnCompound
  id: DebugRandomLessCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:SetRandomFloatOperator
          targetKey: Count
          minAmount: 65
          maxAmount: 65

      - !type:HTNPrimitiveTask
        operator: !type:SayKeyOperator
          key: Count
        preconditions:
          - !type:KeyFloatLessPrecondition
            key: Count
            value: 65
      
      - !type:HTNPrimitiveTask
          operator: !type:RandomOperator
            targetKey: IdleTime
            minKey: MinimumIdleTime
            maxKey: MaximumIdleTime

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: IdleTime
        preconditions:
          - !type:KeyExistsPrecondition
            key: IdleTime

    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:SpeakOperator
